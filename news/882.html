رك بارثولوميو في اليونان حتى 29 نوفمبر."},"al":{"auto":"Udhëtimi i patriarkut Bartolomeu do të qëndrojë në Greqi deri më 29 nëntor."},"cn":{"auto":"巴塞洛缪族长的行程将留在希腊，直到11月29日。"},"el":{"auto":"Το ταξίδι του Πατριάρχη Βαρθολομαίου θα παραμείνει στην Ελλάδα μέχρι τις 29 Νοεμβρίου."},"en":{"auto":"Patriarch Bartholomew's trip will stay in Greece until November 29."},"fr":{"auto":"Le voyage du Patriarche Bartholomée restera en Grèce jusqu'au 29 novembre."},"ge":{"auto":"პატრიარქ ბართლომეს მოგზაურობა საბერძნეთში 29 ნოემბრამდე დარჩება."},"he":{"auto":"המסע של הפטריארך ברתולומיאו יישאר ביוון ב -29 בנובמבר."},"ja":{"auto":"総主教バーソロミューの旅行は11月29日までギリシャに滞在します。"},"ru":{"auto":"Поездка Патриарха Варфоломей пробудет в Греции по 29 ноября.","manual":"Поездка Патриарха Варфоломей пробудет в Греции по 29 ноября."},"sr":{"auto":"Путовање Патријарха Бартоломеја биће у Грчкој до 29. новембра."},"tr":{"auto":"Patrik Bartholomew'un gezisi 29 Kasım'a kadar Yunanistan'da kalacak."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/18/image-name_983a80c8-9a1e-4291-8a9d-467a3b37a356","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"سيكون البطريرك بارثولوميو في أثينا وسالونيك وجبل آثوس من 20 إلى 29 نوفمبر،[сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/) orthodoxtimes.\n\nكما ذكرنا سابقا ، حدد المجمع المقدس للكنيسة اليونانية الأحداث تكريما لوصول البطريرك بارثولوميو إلى الذكرى الثلاثين لتوليه العرش ، الذي سيعقد في أثينا.\n\nرئيس Phanar تكريس النصف الأول من زيارته إلى اليونان إلى العاصمة ، حيث سيتم حتى 24 نوفمبر. محطتها الثانية ستكون سالونيك ، ثم جبل آثوس.\n\nفي 21 نوفمبر 2021 ، سيقود البطريرك بارثولوميو القداس الإلهي مع رئيس الأساقفة هيرونيموس في أثينا وكل اليونان في كاتدرائية أثينا.\n\nالصورة: https://pravoslavie.ru/"},"al":{"auto":"Patriarku Bartolomeu do të jetë në Athinë, Selanik Dhe Malin Athos nga 20 deri Më 29 nëntor, [сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/) orthodoxtimes.\n\nSiç u përmend më herët, Sinodi I Shenjtë i Kishës greke ka përcaktuar ngjarjet për nder të ardhjes së Patriarkut Bartolomeu në tridhjetë vjetorin e pranimit të tij në fron, i cili do të mbahet në Athinë.\n\nKreu I Phanar do t'i kushtojë gjysmën e parë të vizitës së tij Në Greqi në kryeqytet, ku do të jetë deri më 24 nëntor. Ndalesa e dytë e saj do të Jetë Selaniku, dhe Më pas Mali Athos.\n\nMë 21 nëntor 2021, Patriarku Bartolomeu do të udhëheqë Liturgjinë Hyjnore së bashku me Kryepeshkopin Hieronymus të Athinës dhe Të Gjithë Greqisë në Katedralen E Athinës.\n\nFoto: https://pravoslavie.ru/"},"cn":{"auto":"巴塞洛缪主教将于11月20日至29日在雅典、塞萨洛尼基和阿索斯山，[сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/）orthodoxtimes。\n\n如前所述，希腊教会的圣会议已经确定了纪念巴塞洛缪族长到他登基三十周年的事件，该事件将在雅典举行。\n\nPhanar的负责人将把他访问希腊的前半段时间用于首都，他将在那里待到11月24。 它的第二站将是塞萨洛尼基，然后是阿索斯山。\n\n2021年11月21日，巴塞洛缪宗主教将在雅典大教堂与雅典和全希腊的大主教Hieronymus一起领导神圣礼仪。\n\n照片：https://pravoslavie.ru/"},"el":{"auto":"Ο Πατριάρχης Βαρθολομαίος θα βρίσκεται στην Αθήνα, τη Θεσσαλονίκη και το Άγιον Όρος από τις 20 έως τις 29 Νοεμβρίου, [сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/) Ορθόδοξοι χρόνοι.\n\nΌπως σημειώθηκε νωρίτερα, η Ιερά Σύνοδος της Ελληνικής Εκκλησίας έχει καθορίσει τα γεγονότα προς τιμήν της άφιξης του Πατριάρχη Βαρθολομαίου στην τριακοστή επέτειο από την ένταξή του στο θρόνο, η οποία θα πραγματοποιηθεί στην Αθήνα.\n\nΟ επικεφαλής του Φανάρ θα αφιερώσει το πρώτο μισό της επίσκεψής του στην Ελλάδα στην πρωτεύουσα, όπου θα είναι μέχρι τις 24 Νοεμβρίου. Δεύτερη στάση της θα είναι η Θεσσαλονίκη και μετά το Άγιον Όρος.\n\nΣτις 21 Νοεμβρίου 2021 ο Πατριάρχης Βαρθολομαίος θα ηγηθεί της Θείας Λειτουργίας μαζί με τον Αρχιεπίσκοπο Αθηνών και Πάσης Ελλάδος Ιερώνυμο στον Καθεδρικό Ναό της Αθήνας.\n\nΦωτο: https://pravoslavie.ru/"},"en":{"auto":"Patriarch Bartholomew will be in Athens, Thessaloniki and Mount Athos from November 20 to 29, [сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/ ) orthodoxtimes.\n\nAs noted earlier, the Holy Synod of the Greek Church has determined the events in honor of the arrival of Patriarch Bartholomew to the thirtieth anniversary of his accession to the throne, which will be held in Athens.\n\nThe head of Phanar will devote the first half of his visit to Greece to the capital, where he will be until November 24. Its second stop will be Thessaloniki, and then Mount Athos.\n\nOn November 21, 2021, Patriarch Bartholomew will lead the Divine Liturgy together with Archbishop Hieronymus of Athens and All Greece in the Athens Cathedral.\n\nPhoto: https://pravoslavie.ru/"},"fr":{"auto":"Le patriarche Bartholomée sera à Athènes, Thessalonique et sur le mont Athos, du 20 au 29 novembre, [сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/) orthodoxtimes.\n\nComme indiqué précédemment, Le Saint-Synode de l'Église Grecque a défini les activités en l'honneur de l'arrivée du Patriarche Bartholomée à l'occasion du trentième anniversaire de son accession au trône, qui auront lieu à Athènes.\n\nLa première moitié de la visite en Grèce, le chef Fanar consacrera la capitale, où il sera jusqu'au 24 novembre. Son deuxième arrêt sera Thessalonique, puis le Mont Athos.\n\nLe 21 novembre 2021, le Patriarche Bartholomée présidera la divine Liturgie aux côtés de l'archevêque d'Athènes et de toute la Grèce Jérôme dans la cathédrale d'Athènes.\n\nPhoto: https://pravoslavie.ru/"},"ge":{"auto":"პატრიარქი ბართლომე 20-დან 29 ნოემბრამდე ათენში, თესალონიკსა და ათონის მთაზე იქნება,[сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/) orthodoxtimes.\n\nროგორც ზემოთ აღინიშნა, საბერძნეთის ეკლესიის წმინდა სინოდმა დაადგინა პატრიარქ ბართლომეს ტახტზე გაწევრიანების ოცდამეათე წლისთავთან დაკავშირებით საპატივცემულოდ განვითარებული მოვლენები, რომელიც ათენში გაიმართება.\n\nფანარის ხელმძღვანელი საბერძნეთში ვიზიტის პირველ ნახევარს დედაქალაქს დაუთმობს, სადაც 24 ნოემბრამდე იქნება. მისი მეორე გაჩერება იქნება სალონიკი, შემდეგ კი ათონის მთა.\n\n2021 წლის 21 ნოემბერს პატრიარქი ბართლომე ათენისა და სრულიად საბერძნეთის მთავარეპისკოპოს იერონიმესთან ერთად საღმრთო ლიტურგიას ათენის საკათედრო ტაძარში აღავლენს.\n\nფოტო: https://pravoslavie.ru/"},"he":{"auto":"הפטריארך ברתולומיאו יהיה באתונה, בסלוניקי ובאתוס בין התאריכים 20-29 בנובמבר.[сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/) orthodoxtimes.\n\nכפי שצוין קודם לכן, הסינוד הקדוש של הכנסייה היוונית קבע אירועים לכבוד הגעתו של הפטריארך ברתולומיאו במלאת שלושים שנה לעלייתו לכס המלכות, אשר יתקיים באתונה.\n\nאת המחצית הראשונה של הביקור ביוון יקדיש ראש פנאר לבירה, שם היא תהיה עד ה -24 בנובמבר. התחנה השנייה שלו תהיה סלוניקי, ולאחר מכן-הר אתוס.\n\nב-21 בנובמבר 2021 יוביל הפטריארך ברתולומיאו את הליטורגיה האלוהית יחד עם הארכיבישוף של אתונה וכל יוון הירונימוס בקתדרלת אתונה.\n\nצילום: https://pravoslavie.ru/"},"ja":{"auto":"総主教バーソロミューは、11月20日から29日までアテネ、テッサロニキとアトス山になります、[сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november///////////\n\n先に述べたように、ギリシャ教会の聖会は、アテネで開催される王位への彼の加入の第三十周年に総主教バルトロメウの到着を記念してイベントを決\n\nファナールの頭は、ギリシャへの彼の訪問の前半を首都に捧げ、そこで彼は11月24日までになるでしょう。 その第二の停止はテッサロニキ、その後アトス山になります。\n\n2021年11月21日、総主教Bartholomewは、アテネ大聖堂でアテネの大司教ヒエロニムスとすべてのギリシャと一緒に神の典礼をリードします。\n\n写真：https://pravoslavie.ru/"},"ru":{"auto":"Патриарх Варфоломей будет находиться в Афинах, Салониках и на Афоне с 20 по 29 ноября, [сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/) orthodoxtimes.\n\nКак отмечалось ранее, Священный Синод Греческой Церкви определил мероприятия в честь приезда Патриарха Варфоломея к тридцатилетию его восшествия на престол, которые будут проходить в Афинах.\n\nПервую половину визита в Грецию глава Фанара посвятит столице, где будет до 24 ноября. Его второй остановкой станут Салоники, а затем – гора Афон.\n\n21 ноября 2021 года патриарх Варфоломей возглавит Божественную Литургию вместе с архиепископом Афинским и всей Греции Иеронимом в соборе Афин.\n\nФото: https://pravoslavie.ru/","manual":"Патриарх Варфоломей будет находиться в Афинах, Салониках и на Афоне с 20 по 29 ноября, [сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/) orthodoxtimes.\n\nКак отмечалось ранее, Священный Синод Греческой Церкви определил мероприятия в честь приезда Патриарха Варфоломея к тридцатилетию его восшествия на престол, которые будут проходить в Афинах.\n\nПервую половину визита в Грецию глава Фанара посвятит столице, где будет до 24 ноября. Его второй остановкой станут Салоники, а затем – гора Афон.\n\n21 ноября 2021 года патриарх Варфоломей возглавит Божественную Литургию вместе с архиепископом Афинским и всей Греции Иеронимом в соборе Афин.\n\nФото: https://pravoslavie.ru/"},"sr":{"auto":"Патријарх Бартоломеј ће бити у Атини, Солуну и Атосу од 20. до 29. новембра, [сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/) ортходокстимес.\n\nКао што је раније напоменуто, Свети Синод Грчке Цркве идентификовао је догађаје у част доласка Патријарха Бартоломеја на тридесетогодишњицу његовог успона на престо, који ће се одржати у Атини.\n\nПрву половину посете Грчкој шеф Фанара посветиће главном граду, где ће бити до 24. Новембра. Његово друго стајалиште биће Солун, а затим планина Атос.\n\nПатријарх Бартоломеј ће 21. новембра 2021. године водити Божанску Литургију заједно са надбискупом Атине и читавом грчком Јеронимом у катедрали у Атини.\n\nФото: https://pravoslavie.ru/"},"tr":{"auto":"Bartholomew Patriği 20-29 Kasım tarihleri arasında Atina'da, Selanik'te ve Atina'da olacak, [сообщает](https://orthodoxtimes.com/in-athens-thessaloniki-and-mount-athos-the-ecumenical-patriarch-at-the-end-of-november/ orthodoxtimes.\n\nDaha önce de belirtildiği gibi, Yunan Kilisesi'nin Kutsal Sinodu, Atina'da düzenlenecek olan tahtına yükselişinin otuz. yıldönümünde Bartholomeus'un Patrik gelişini onurlandıran etkinlikleri belirledi.\n\nYunanistan'a yapılan ziyaretin ilk yarısını, Fanar'ın başkanı 24 Kasım'a kadar olacak olan sermayeye adayacak. İkinci durağı Selanik olacak, sonra Athos Dağı olacak.\n\n21 Kasım 2021'de, Bartholomew Patriği, Atina Başpiskoposu ve Atina Katedrali'ndeki Yunanistan'ın tamamı Jerome'la birlikte İlahi Ayinlere başkanlık edecek.\n\nFotoğraf: https://pravoslavie.ru/"}}},"component":"content-flow","sortOrder":{}}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"882"},"buildId":"3alFjOScVAS5tzX_RDZJf","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
