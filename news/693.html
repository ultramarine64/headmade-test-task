ссийский Фонд поддержки христианской культуры и наследия. "},"sr":{"auto":"Руска фондација за подршку хришћанској култури и наслеђу пружила је велику помоћ у финансирању. "},"tr":{"auto":"Hıristiyan kültürünü ve mirasını desteklemek için Rus Fonu finansmana büyük yardım sağladı. "}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/07/21/image-name_752ef481-3c6e-4123-9dbc-bdc9908bede9","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"عقدت الكنيسة الروسية الأرثوذكسية الروسية اجتماعا في البيت الروسي في بيروت في 2 يوليو 2021 ، مكرسا لتقدم أعمال الترميم على أغراض مدينة بيروت التابعة للكنيسة الأرثوذكسية الأنطاكية،والتي تشارك فيها الكنيسة الأرثوذكسية الروسية بنشاط.\n\nوكان من بين المشاركين في هذا الحدث السفير فوق العادة والمفوض للاتحاد الروسي لدى لبنان أ. ن. روداكوف ، رئيس الكنيسة الأرثوذكسية الروسية في بيروت الأرشمندريت فيليب (فاسيلتسيف) ، رئيس جمعية القديس البورفيري ز. البيت الروسي الروسي في بيروت مدير V. I. Zaichikov وأبناء الرعية من Metochion الروسي.حاصباني ، مدير البيت الروسي في بيروت V. I. Zaichikov وأبناء الرعية من Metochion الروسية.\n\nتمكن الحاضرون من التعرف على المعرض ، الذي يقدم صورا تظهر مراحل أعمال الترميم. قدمت المؤسسة الروسية لدعم الثقافة والتراث المسيحي مساعدة كبيرة في تمويلها.\n\nوكما أشار أ. ن. روداكوف في خطابه الترحيبي ، \" لقد ساعدت روسيا تاريخيا لبنان وهي تساعده دائما. وشدد الدبلوماسي على أن \"المساعدات الروسية تغطي مختلف المجالات ، والشعب اللبناني يدرك ذلك جيدا\". - لم تقف روسيا جانبا عندما وقعت الكارثة العام الماضي ، بسبب انفجار في ميناء بيروت البحري. كان رد فعل رئيس الاتحاد الروسي فلاديمير بوتين على الفور ، ودون انتظار أي مشاورات ثنائية ، أرسل عمال الطوارئ ومستشفى متنقل والمساعدة اللازمة للضحايا إلى لبنان.\"\n\nوفي معرض حديثه عن دعم الدولة والمؤسسات العامة في روسيا لضحايا الانفجار في بيروت ، أشار السفير أيضا إلى: \"تم تقديم المساعدة الفعالة في الوقت المناسب من خلال الكنيسة الأرثوذكسية الروسية ، واليوم نرى نتائجها.\"\n\nسياسي أرثوذكسي ، نائب رئيس وزراء لبنان السابق. وأشار حاصباني إلى أن تاريخ المسيحية في الأراضي اللبنانية بدأ مع العصر الرسولي ، وبالفعل في أوائل العصور الوسطى في وسط بيروت ، بجانب كاتدرائية القديس جورج ، كانت هناك مدينة لكنيسة أنطاكية. \"تطورت المدينة ، وتم بناء الكنائس والمدارس والمستشفيات ، وانتقلت المدينة في نهاية المطاف إلى حيث هي الآن (حي الأشرفية)\" ، Zh. حاصباني — بعد نهاية الحرب الأهلية في 1975-1990 ، تم إجراء إعادة بناء واسعة النطاق للكنائس والمباني السكنية والمدارس والمؤسسات الاجتماعية والطبية المتضررة. بعد الانفجار الذي وقع في بيروت في أغسطس الماضي ، اضطرت جمعية القديس البورفيري إلى إعادة الانخراط في استعادة ما تم تدميره في المناطق المسيحية.\"Zh.وذكر الحاصباني أن هذا العمل كان يهدف في المقام الأول إلى الإسكان والمؤسسات التعليمية والكنائس والمعالم الثقافية والتاريخية والمستشفيات والعيادات. وقال السياسي اللبناني \"في هذه اللحظة الحرجة جاءت المساعدة من روسيا والكنيسة الأرثوذكسية الروسية\".\n\nوشدد على أهمية الاهتمام الذي يبديه الجانب الروسي \"بالحفاظ على التراث الثقافي اللبناني ، بما في ذلك المواقع المسيحية\" ، والذي يرى أنه \" سيكون له تأثير إيجابي على التوازن الاجتماعي وبين الأديان ، بالنظر إلى الطبيعة المتعددة الطوائف في لبنان.\"\n\n\"نشكر بإخلاص الكنيسة الأرثوذكسية الروسية والدولة الروسية والشعب على دعمهم في الظروف الصعبة التي يعيش فيها لبنان الآن ، ونحن نسعى جاهدين لضمان استمرار تعاوننا المثمر في المستقبل\". حاصباني\n\nوأشار إلى أنه منذ قرن ونصف ، وبفضل روسيا ، تم بناء 150 مدرسة في لبنان ، والتي كانت تسمى \"moskobia\". \"لقد اكتسب هذا النشاط الثقافي والتعليمي الحب والتقدير لروسيا إلى الأبد\" ، Zh. حاصباني\n\nبالفعل في الوقت الحاضر ، قدمت الكنيسة الأرثوذكسية الروسية المساعدة في المبلغ اللازم لإصلاح الأشياء التي تعتبر مهمة جدا للمسيحيين الأرثوذكس — كنيسة سانت ديمتري ، التي تضررت بشدة من الانفجار في الميناء البحري ، المدينة القديمة ، التي هي ذات قيمة تاريخية كبيرة ، ومدرسة بشارة ، حيث تم تدريب 800 طفل. كما أكد السياسي اللبناني، \" هذه المدرسة ، التي بنيت في بداية القرن الماضي بالقرب من كنيسة الشهيد العظيم كاترين ، تحافظ على التقاليد الجيدة وتحتل واحدة من الأماكن الرائدة بين المؤسسات التعليمية في المدينة.\"\n\nلاحظ الأرشمندريت فيليب (فاسيلتسيف): \"بالنظر إلى حجم الدمار الناجم عن الانفجار الذي وقع في 4 أغسطس 2020 ، كان من المستحيل تحمل المسؤولية عن استعادة جميع الكنائس والمؤسسات الأبرشية المدمرة والمتضررة. لذلك ، بالتنسيق مع متروبوليتان إيليا بيروت وفي اتصال العمل مع رئيس جمعية القديس البورفيري ، السيد حاصباني ، تم تخصيص ثلاثة أشياء: بناء متروبوليتان بيروت ، وكلية الأبرشية لبشارة ثيوتوكوس الأقدس وكنيسة الشهيد العظيم ديمتريوس في الأشرفية. تم تلقي أموال للترميم ، وبعد ذلك تم تنفيذ الكثير من العمل المنهجي.\"\n\nفي نهاية اجتماع العمل ، قدم الأمين التنفيذي لجمعية القديس البورفيري ، بيا عبدو ، عرضا لأعمال الترميم في مواقع منطقة بيروت الحضرية ، على شبكة الإنترنت للكنيسة الأرثوذكسية الروسية في بيروت تقارير."},"al":{"auto":"Kisha Ortodokse ruse ruse zhvilloi një takim në Shtëpinë ruse në Bejrut më 2 korrik 2021, kushtuar përparimit të punës restauruese në objektet E Metropolit Bejrut të Kishës Ortodokse Antiokiane, në restaurimin e së cilës merr pjesë aktive Kisha Ortodokse ruse.\n\nNdër pjesëmarrësit e ngjarjes ishin Ambasadori I Jashtëzakonshëm dhe Fuqiplotë i Federatës ruse Në Liban A. N. Rudakov, rektori i Kishës Ortodokse ruse Në Beirut Archimandrite Philip (Vasiltsev), kryetari i Shoqatës Së Shën Porphyry Zh. Shtëpia ruse ruse në beirut drejtori V. i. Zaichikov dhe famullitarët E Metochion ruse.Hasbani, drejtor I Shtëpisë ruse në Bejrut V. i. Zaichikov dhe famullitarë Të Metokionit rus.\n\nTë pranishmit patën mundësi të njihen me ekspozitën, e cila paraqet foto që tregojnë fazat e punës restauruese. Fondacioni rus për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë dha ndihmë të madhe në financimin e tyre.\n\nSiç vuri Në dukje A. N. Rudakov në fjalën e tij përshëndetëse, \" Rusia historikisht gjithmonë ka ndihmuar dhe po ndihmon Libanin.\"\"Ndihma ruse mbulon sfera të ndryshme dhe Populli Libanez është i vetëdijshëm për këtë\", theksoi diplomati. - Rusia nuk qëndroi mënjanë kur ndodhi katastrofa vitin e kaluar, e shkaktuar nga një shpërthim në portin detar Të Bejrutit. Presidenti I Federatës ruse Vladimir Putin reagoi menjëherë dhe, pa pritur ndonjë konsultë dypalëshe, dërgoi punonjës të urgjencës, një spital celular dhe ndihmën e nevojshme për viktimat Në Liban.\"\n\nDuke folur për mbështetjen e shtetit dhe institucioneve publike të Rusisë ndaj viktimave të shpërthimit në Bejrut, ambasadori gjithashtu vuri në dukje: \"ndihma Në Kohë Dhe efektive u dha përmes Kishës Ortodokse ruse, dhe sot shohim rezultatet e saj.\"\n\nPolitikani ortodoks, ish-Zëvendëskryeministri I Libanit Zh. Hasbani kujtoi se historia e Krishterimit në tokën Libaneze filloi me kohën apostolike, dhe tashmë në Mesjetën e hershme në qendër të Bejrutit, pranë Katedrales Së Shën Gjergjit, kishte një metropol Të Kishës Së Antiokisë. \"Qyteti u zhvillua, kishat, shkollat, spitalet u ndërtuan, dhe metropoli përfundimisht u zhvendos atje ku është tani (lagjja Ashrafiya),\" Zh. Hasbani. - Pas përfundimit të luftës civile të viteve 1975-1990, u krye një rindërtim në shkallë të gjerë i kishave të prekura, ndërtesave të banimit, shkollave, institucioneve sociale dhe mjekësore. Pas shpërthimit në Bejrut gushtin e kaluar, Shoqata E Shën Porfirit duhej të ri-angazhohej në restaurimin e asaj që u shkatërrua në zonat E Krishtera.\"Zh.Hasbani përmendi se kjo vepër kishte për qëllim kryesisht strehimin dhe institucionet arsimore, kishat dhe monumentet kulturore dhe historike, spitalet dhe klinikat. \"Pikërisht në këtë moment kritik erdhi ndihma Nga Rusia dhe Kisha Ortodokse ruse\", deklaroi politikani Libanez.\n\nAi theksoi rëndësinë e shqetësimit të treguar nga pala ruse \"për ruajtjen e trashëgimisë kulturore Të Libanit, përfshirë vendet E Krishtera\", të cilat, sipas mendimit të tij, \" do të kenë një ndikim pozitiv në ekuilibrin shoqëror dhe ndërfetar, duke pasur parasysh natyrën shumë-konfesionale Të Libanit.\"\n\n\"Ne falënderojmë sinqerisht Kishën Ortodokse ruse, shtetin rus dhe popullin për mbështetjen e tyre në rrethanat e vështira në të Cilat Ndodhet Libani tani, dhe ne përpiqemi të sigurojmë që bashkëpunimi ynë i frytshëm të vazhdojë në të ardhmen\", Zh. Hasbani.\n\nAi kujtoi se tashmë një shekull e gjysmë më parë, falë Rusisë, në Liban u ndërtuan 150 shkolla, të cilat u quajtën \"moskobia\". \"Ky aktivitet kulturor dhe arsimor ka fituar dashuri dhe vlerësim për Rusinë përgjithmonë\", Zh. Hasbani.\n\nTashmë Në kohën e tanishme, Kisha Ortodokse ruse ka dhënë ndihmë në sasinë e nevojshme për riparimin e objekteve që janë shumë të rëndësishme për Të Krishterët Ortodoksë — Kisha E Shën Dmitry, e cila u dëmtua rëndë nga shpërthimi në portin detar, metropolin antik, i cili ka një vlerë të madhe historike, dhe shkollën Bishara, ku u trajnuan 800 fëmijë. Siç theksoi politikani Libanez, \" kjo shkollë, e ndërtuar në fillim të shekullit të kaluar pranë kishës Së Shën Katerinës Martire E Madhe, ruan tradita të mira dhe zë një nga vendet kryesore midis institucioneve arsimore të qytetit.\"\n\nArkimandrit Filipi (Vasiltsev) vuri në dukje: \"Duke Pasur parasysh shkallën e shkatërrimit të shkaktuar nga shpërthimi që ndodhi më 4 gusht 2020, ishte e pamundur të merrej përgjegjësia për restaurimin e të gjitha kishave dhe institucioneve dioqezane të shkatërruara dhe të dëmtuara. Prandaj, Në koordinim Me Mitropolitin Elia Të Bejrutit dhe në kontakt pune me presidentin E Shoqatës Së Shën Porfirit, Z.Hasbani, u ndanë tre objekte: ndërtesa E Mitropolisë Së Bejrutit, kolegji dioqezan I Shpalljes Së Theotokos Më Të Shenjtë dhe kisha E Dëshmorit Të Madh Dhimitri Në Ashrafiya. U morën fonde për restaurimin, pas së cilës u krye shumë punë sistematike.\"\n\nNë fund të takimit të punës, sekretari ekzekutiv i Shoqatës Së Shën Porfirit, Piya Abdo, paraqiti një prezantim të punimeve të restaurimit në vendet e Zonës Metropolitane Të Bejrutit, faqja e internetit e Kishës Ortodokse ruse në Beirut raporton."},"cn":{"auto":"俄罗斯俄罗斯东正教会于7月2，2021在贝鲁特的俄罗斯之家举行了一次会议，致力于对安条克东正教会贝鲁特大都市的物体进行修复工作的进展，在恢\n\n活动的参与者包括俄罗斯联邦驻黎巴嫩特命全权大使A.N.Rudakov，贝鲁特俄罗斯东正教教堂校长Archimandrite Philip（Vasiltsev），圣斑岩Zh协会主席。 俄罗斯俄罗斯在贝鲁特的房子导演V.I.Zaichikov和俄罗斯Metochion的教友。Hasbani，贝鲁特v.I.Zaichikov俄罗斯之家主任和俄罗斯Metochion的教友。\n\n在场的人能够熟悉展览，展览展示了恢复工作阶段的照片。 俄罗斯支持基督教文化和遗产基金会在资助方面提供了很大的帮助。\n\n正如A.N.Rudakov在欢迎辞中指出的那样，\"俄罗斯在历史上一直帮助并正在帮助黎巴嫩。\"俄罗斯的援助涵盖了各个领域，黎巴嫩人民非常清楚这一点，\"这位外交官强调说。 -俄罗斯没有站在一边，当灾难发生在去年，在贝鲁特海港爆炸造成的。 俄罗斯联邦总统弗拉基米尔*普京立即作出反应，并在没有等待任何双边磋商的情况下，向黎巴嫩派遣了紧急工作人员，移动医院和向受害者提供必要援助。\"\n\n在谈到俄罗斯国家和公共机构对贝鲁特爆炸受害者的支持时，大使还指出：\"通过俄罗斯东正教会提供及时有效的援助，今天我们看到它的结果。\"\n\n东正教政治家，黎巴嫩前副总理Zh。 Hasbani回忆说，黎巴嫩土地上的基督教历史始于使徒时代，并且已经在贝鲁特中心的中世纪早期，在圣乔治大教堂旁边，有一个安提阿教堂的大都市。 \"城市发展，教堂，学校，医院建成，大都市最终搬到了现在的地方（Ashrafiya区），\"Zh。 哈斯巴尼 —在1975-1990内战结束后，对受影响的教堂，住宅楼，学校，社会和医疗机构进行了大规模重建。 去年8月贝鲁特爆炸后，圣斑岩协会不得不重新参与恢复在基督教地区被摧毁的东西。\"Zh。Hasbani提到，这项工作主要针对住房和教育机构，教堂和文化和历史古迹，医院和诊所。 \"正是在这个关键时刻，俄罗斯和俄罗斯东正教会提供了帮助，\"黎巴嫩政治家说。\n\n他强调，俄罗斯方面\"保护黎巴嫩的文化遗产，包括基督教遗址\"所表现出的关切十分重要，他认为，鉴于黎巴嫩的多宗教性质，这将对社会和宗教间的平衡产生积极影响。\"\n\n\"我们真诚地感谢俄罗斯东正教会，俄罗斯国家和人民在黎巴嫩现在困难的情况下的支持，我们努力确保我们在未来继续进行富有成效的合作，\"Zh。 哈斯巴尼\n\n他回忆说，已经在一个半世纪前，由于俄罗斯，在黎巴嫩建造了150学校，这些学校被称为\"moskobia\"。 \"这种文化和教育活动永远赢得了对俄罗斯的爱和赞赏，\"Zh。 哈斯巴尼\n\n目前，俄罗斯东正教教会已经提供了必要的援助，用于修复对东正教基督徒非常重要的物体—圣德米特里教堂，因海港爆炸而受到严重破坏，古老的大都市， 正如黎巴嫩政治家所强调的那样，\"这所学校建于上个世纪初，靠近神圣的伟大烈士凯瑟琳教堂，保留了良好的传统，并占据了该市教育机构中的领先地\"\n\nArchimandrite Philip（Vasiltsev）指出：\"鉴于2020年8月4日发生的爆炸造成的破坏规模，不可能承担所有被摧毁和损坏的教堂和教区机构的恢复责任。 因此，与贝鲁特大都会Elijah协调，并与圣斑岩协会主席Hasbani先生合作，分配了三个对象：贝鲁特大都会的建筑，至圣Theotokos报喜教区学院和Ashrafiya的伟大烈士Demetrius教堂。 收到了恢复资金，之后进行了大量系统工作。\"\n\n在工作会议结束时，圣斑岩协会执行秘书Piya Abdo介绍了贝鲁特大都会区遗址的修复工程，贝鲁特俄罗斯东正教教堂的网站报道。"},"el":{"auto":"Ρωσική Ρωσική Ορθόδοξη Εκκλησία πραγματοποίησε συνάντηση στο ρωσικό σπίτι στη Βηρυτό στις 2 Ιουλίου 2021, αφιερωμένη στην πρόοδο των εργασιών αποκατάστασης των αντικειμένων της Μητρόπολης της Βηρυτού της Αντιοχείας Ορθόδοξης Εκκλησίας, στην αποκατάσταση της οποίας συμμετέχει ενεργά η Ρωσική Ορθόδοξη Εκκλησία.\n\nΡωσική ρώσος Πρέσβης στο Λίβανο, ο Αλέξανδρος Rudakov, πρύτανης της ρωσικής Ορθόδοξης Εκκλησίας στη Βηρυτό, ο Αρχιμανδρίτης Φίλιππος (Vasiltsev), Πρόεδρος του Συλλόγου του Αγίου Πορφυρίτη Zh. Hasbani, Διευθυντής της ρωσικής Σπίτι στη Βηρυτό V. I. Zaichikov και τους ενορίτες της ρωσικής Metochion ήταν μεταξύ των συμμετεχόντων της εκδήλωσης.Την εκδήλωση παρακολούθησαν ο Έκτακτος και Πληρεξούσιος Πρέσβης της ρωσικής Ομοσπονδίας στο Λίβανο. A. N. Rudakov, ο πρύτανης της ρωσικής Ορθόδοξης Εκκλησίας στη Βηρυτό, ο Αρχιμανδρίτης Φίλιππος (Vasiltsev), ο πρόεδρος του Συλλόγου του Αγίου Πορφυρίτη Zh. Hasbani, ο διευθυντής της ρωσικής Σπίτι στη Βηρυτό V. I. Zaichikov και τους ενορίτες της ρωσικής Metochion.\n\nΟι παρόντες ήταν σε θέση να εξοικειωθούν με την έκθεση, η οποία παρουσιάζει φωτογραφίες που δείχνουν τα στάδια των εργασιών αποκατάστασης. Το ρωσικό ίδρυμα για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς παρείχε μεγάλη βοήθεια στη χρηματοδότησή τους.\n\nΌπως σημείωσε ο Α. Ν. Ρούντακοφ στην φιλόξενη ομιλία του, \" η Ρωσία έχει ιστορικά πάντα βοηθήσει και βοηθά τον Λίβανο.\" \"Η ρωσική βοήθεια καλύπτει διάφορες σφαίρες και ο λαός του Λιβάνου το γνωρίζει πολύ καλά\", τόνισε ο διπλωμάτης. - Η Ρωσία δεν έμεινε στην άκρη όταν συνέβη η καταστροφή πέρυσι, που προκλήθηκε από έκρηξη στο λιμάνι της Βηρυτού. Ο πρόεδρος της Ρωσικής Ομοσπονδίας Βλαντιμίρ Πούτιν αντέδρασε αμέσως και, χωρίς να περιμένει διμερείς διαβουλεύσεις, έστειλε εργαζόμενους έκτακτης ανάγκης, κινητό νοσοκομείο και την απαραίτητη βοήθεια στα θύματα στο Λίβανο.\"\n\nΜιλώντας για την υποστήριξη των κρατικών και δημόσιων θεσμών της Ρωσίας στα θύματα της έκρηξης στη Βηρυτό, ο πρεσβευτής σημείωσε επίσης: \"η έγκαιρη και αποτελεσματική βοήθεια παρέχεται μέσω της Ρωσικής Ορθόδοξης Εκκλησίας και σήμερα βλέπουμε τα αποτελέσματά της.\"\n\nΟ Ορθόδοξος πολιτικός, πρώην αντιπρόεδρος της κυβέρνησης του Λιβάνου Zh. Hasbani υπενθύμισε ότι η ιστορία του Χριστιανισμού στη λιβανική Γη ξεκίνησε με τους αποστολικούς χρόνους, και ήδη στις αρχές του Μεσαίωνα στο κέντρο της Βηρυτού, δίπλα στον Καθεδρικό Ναό του Αγίου Γεωργίου, υπήρχε μια μητρόπολη της Εκκλησίας της Αντιόχειας. \"Η πόλη αναπτύχθηκε, χτίστηκαν εκκλησίες, σχολεία, νοσοκομεία και η Μητρόπολη τελικά μεταφέρθηκε εκεί που είναι τώρα (η συνοικία Ashrafiya)\", δήλωσε ο Hasbani. - Μετά το τέλος του εμφυλίου πολέμου του 1975-1990, πραγματοποιήθηκε μεγάλης κλίμακας ανακατασκευή των επηρεαζόμενων εκκλησιών, κτιρίων κατοικιών, σχολείων, κοινωνικών και ιατρικών ιδρυμάτων. Μετά την έκρηξη στη Βηρυτό τον Αύγουστο του περασμένου έτους, ο σύλλογος του Αγίου πορφυρίτη έπρεπε να επαναλάβει την αποκατάσταση όσων καταστράφηκαν σε χριστιανικές περιοχές.\" Ο Hasbani ανέφερε ότι το έργο αυτό αφορούσε κυρίως τη στέγαση και τα εκπαιδευτικά ιδρύματα, τις εκκλησίες και τα πολιτιστικά και ιστορικά μνημεία, τα νοσοκομεία και τις κλινικές. \"Ήταν αυτή την κρίσιμη στιγμή που η βοήθεια ήρθε από τη Ρωσία και την Ρωσική Ορθόδοξη Εκκλησία\", δήλωσε ο Λιβανέζος πολιτικός.\n\nΤόνισε τη σημασία της ανησυχίας που έδειξε η ρωσική πλευρά \"για τη διατήρηση της πολιτιστικής κληρονομιάς του Λιβάνου, συμπεριλαμβανομένων των χριστιανικών χώρων\", η οποία, κατά τη γνώμη του, \" θα έχει θετικό αντίκτυπο στην κοινωνική και διαθρησκευτική ισορροπία, δεδομένου του πολυ-ομολογιακού χαρακτήρα του Λιβάνου.\"\n\n\"Ευχαριστούμε ειλικρινά την Ρωσική Ορθόδοξη Εκκλησία, το ρωσικό κράτος και τον λαό για την υποστήριξή τους στις δύσκολες συνθήκες στις οποίες βρίσκεται τώρα ο Λίβανος και προσπαθούμε να διασφαλίσουμε ότι η γόνιμη συνεργασία μας θα συνεχιστεί στο μέλλον\", δήλωσε ο Χασμπάνι.\n\nΥπενθύμισε ότι ήδη πριν από έναν αιώνα και μισό, χάρη στη Ρωσία, χτίστηκαν 150 σχολεία στο Λίβανο, τα οποία ονομάζονταν \"moskobia\". \"Αυτή η πολιτιστική και εκπαιδευτική δραστηριότητα έχει κερδίσει την αγάπη και την εκτίμηση για τη Ρωσία για πάντα\", δήλωσε ο Zh.Hasbani.\n\nΉδη σήμερα, η Ρωσική Ορθόδοξη Εκκλησία έχει παράσχει βοήθεια στο ποσό που απαιτείται για την επισκευή αντικειμένων που είναι πολύ σημαντικά για τους Ορθόδοξους Χριστιανούς — την Εκκλησία του Αγίου Ντμίτρι, η οποία υπέστη σοβαρές ζημιές από την έκρηξη στο λιμάνι, την αρχαία μητρόπολη, η οποία έχει μεγάλη ιστορική αξία, και τη Σχολή Bishara, όπου εκπαιδεύτηκαν 800 παιδιά. Όπως τόνισε ο Λιβανέζος πολιτικός , \" αυτό το σχολείο, που χτίστηκε στις αρχές του περασμένου αιώνα κοντά στην εκκλησία της Αγίας Αικατερίνης του Μεγάλου Μάρτυρα, διατηρεί καλές παραδόσεις και καταλαμβάνει ένα από τα κορυφαία σημεία μεταξύ των εκπαιδευτικών ιδρυμάτων της πόλης.\"\n\nΟ Αρχιμανδρίτης Φίλιππος (Vasiltsev) σημείωσε: \"δεδομένης της κλίμακας της καταστροφής που προκλήθηκε από την έκρηξη που σημειώθηκε στις 4 Αυγούστου 2020, ήταν αδύνατο να αναλάβει την ευθύνη για την αποκατάσταση όλων των κατεστραμμένων και κατεστραμμένων εκκλησιών και επισκοπικών θεσμών. Ως εκ τούτου, σε συντονισμό με τον Μητροπολίτη Ηλία της Βηρυτού και σε επαφή εργασίας με τον πρόεδρο του Συλλόγου του Αγίου Πορφυρίου, κ. Hasbani, διατέθηκαν τρία αντικείμενα: το κτίριο του Μητροπολίτη Βηρυτού, το επισκοπικό Κολλέγιο του Ευαγγελισμού της Θεοτόκου και η εκκλησία του Μεγάλου Μάρτυρα Δημητρίου στην Ασράφια. Εισπράχθηκαν κεφάλαια για την αποκατάσταση, μετά από τα οποία πραγματοποιήθηκαν πολλές συστηματικές εργασίες.\"\n\nΣτο τέλος της συνάντησης εργασίας, ο εκτελεστικός γραμματέας του Συλλόγου του Αγίου πορφυρίτη, Piya Abdo, παρουσίασε μια παρουσίαση έργων αποκατάστασης στους χώρους της μητροπολιτικής περιοχής της Βηρυτού, αναφέρει ο ιστότοπος της Ρωσικής Ορθόδοξης Εκκλησίας στη Βηρυτό."},"en":{"auto":"Russian Russian Orthodox Church held a meeting at the Russian House in Beirut on July 2, 2021, dedicated to the progress of restoration work on the objects of the Beirut Metropolis of the Antiochian Orthodox Church, in the restoration of which the Russian Orthodox Church actively participates.\n\nAmong the participants of the event were the Ambassador Extraordinary and Plenipotentiary of the Russian Federation to Lebanon A. N. Rudakov, the rector of the Russian Orthodox Church in Beirut Archimandrite Philip (Vasiltsev), the chairman of the Association of St. Porphyry Zh. Russian Russian House in Beirut director V. I. Zaichikov and parishioners of the Russian Metochion.Hasbani, director of the Russian House in Beirut V. I. Zaichikov and parishioners of the Russian Metochion.\n\nThose present were able to get acquainted with the exhibition, which presents photos showing the stages of restoration work. The Russian Foundation for the Support of Christian Culture and Heritage provided great assistance in their financing.\n\nAs A. N. Rudakov noted in his welcoming speech, \" Russia has historically always helped and is helping Lebanon.\" \"Russian assistance covers various spheres, and the Lebanese people are well aware of this,\" the diplomat stressed. — Russia did not stand aside when the disaster occurred last year, caused by an explosion in the seaport of Beirut. President of the Russian Federation Vladimir Putin reacted immediately and, without waiting for any bilateral consultations, sent emergency workers, a mobile hospital and the necessary assistance to the victims to Lebanon.\"\n\nSpeaking about the support of the state and public institutions of Russia to the victims of the explosion in Beirut, the ambassador also noted: \"Timely and effective assistance was provided through the Russian Orthodox Church, and today we see its results.\"\n\nOrthodox politician, former Deputy Prime Minister of Lebanon Zh. Hasbani recalled that the history of Christianity in the Lebanese land began with the apostolic times, and already in the early Middle Ages in the center of Beirut, next to the Cathedral of St. George, there was a metropolis of the Church of Antioch. \"The city developed, churches, schools, hospitals were built, and the metropolis eventually moved to where it is now (the Ashrafiya quarter),\" Zh. Hasbani. — After the end of the civil war of 1975-1990, a large-scale reconstruction of the affected churches, residential buildings, schools, social and medical institutions was carried out. After the explosion in Beirut last August, the Association of St. Porphyry had to re-engage in the restoration of what was destroyed in Christian areas.\" Zh.Hasbani mentioned that this work was primarily aimed at housing and educational institutions, churches and cultural and historical monuments, hospitals and clinics. \"It was at this critical moment that help came from Russia and the Russian Orthodox Church,\" the Lebanese politician stated.\n\nHe stressed the importance of the concern shown by the Russian side \"for the preservation of the cultural heritage of Lebanon, including Christian sites,\" which, in his opinion, \" will have a positive impact on the social and interreligious balance, given the multi-confessional nature of Lebanon.\"\n\n\"We sincerely thank the Russian Orthodox Church, the Russian state and the people for their support in the difficult circumstances in which Lebanon is now, and we strive to ensure that our fruitful cooperation continues in the future,\" Zh. Hasbani.\n\nHe recalled that already a century and a half ago, thanks to Russia, 150 schools were built in Lebanon, which were called \"moskobia\". \"This cultural and educational activity has earned love and appreciation for Russia forever,\" Zh. Hasbani.\n\nAlready at the present time, the Russian Orthodox Church has provided assistance in the amount necessary for the repair of objects that are very important for Orthodox Christians — the Church of St. Dmitry, which was badly damaged by the explosion in the seaport, the ancient metropolis, which is of great historical value, and the Bishara school, where 800 children were trained. As the Lebanese politician stressed ,\" this school, built at the beginning of the last century near the church of the Holy Great Martyr Catherine, preserves good traditions and occupies one of the leading places among the educational institutions of the city.\"\n\nArchimandrite Philip (Vasiltsev) noted: \"Given the scale of the destruction caused by the explosion that occurred on August 4, 2020, it was impossible to take responsibility for the restoration of all the destroyed and damaged churches and diocesan institutions. Therefore, in coordination with Metropolitan Elijah of Beirut and in working contact with the president of the Association of St. Porphyry, Mr. Hasbani, three objects were allocated: the building of the Metropolitan of Beirut, the diocesan college of the Annunciation of the Most Holy Theotokos and the church of the Great Martyr Demetrius in Ashrafiya. Funds for the restoration were received, after which a lot of systematic work was carried out.\"\n\nAt the end of the working meeting, the executive secretary of the Association of St. Porphyry, Piya Abdo, presented a presentation of restoration works at the sites of the Beirut Metropolitan Area, the website of the Russian Orthodox Church in Beirut reports."},"fr":{"auto":"Le 2 juillet 2021, une réunion a eu lieu à la maison Russe de Beyrouth sur le déroulement des travaux de restauration dans les installations de la métropole de Beyrouth de l'Église orthodoxe d'Antioche, à laquelle l'Église orthodoxe Russe participe activement.\n\nParmi les participants à l'événement ont été ambassadeur Extraordinaire et Plénipotentiaire de la Fédération de russie au Liban, l'A. N. Roudakov, recteur du métochion de l'Église Orthodoxe Russe, à Beyrouth, l'archimandrite Philippe (Vassiltsev), le président de l'Association saint-Porphyrie G. Hatsbani, directeur de la maison Russe à Beyrouth, S. Vi Lapins et les membres de la paroisse Russe de l'hôtellerie.\n\nLes participants ont pu se familiariser avec l'exposition, qui présente des photographies montrant les étapes des travaux de restauration. Le fonds russe de soutien à la culture chrétienne et au patrimoine a fourni une grande aide dans leur financement.\n\nComme l'a noté A. N. rudakov dans son discours de bienvenue, «la Russie a toujours aidé et aidé le Liban». «L'assistance russe couvre différents domaines et le peuple libanais le sait bien\", a souligné le diplomate. - La Russie n'est pas restée à l'écart lorsque la catastrophe de l'année Dernière, provoquée par l'explosion dans le port maritime de Beyrouth, s'est produite. Le président russe Vladimir Poutine a immédiatement réagi et, sans attendre de consultations bilatérales, a envoyé au Liban des employés du ministère des situations d'urgence, un hôpital mobile et l'assistance nécessaire aux victimes.»\n\nParlant du soutien des institutions étatiques et publiques de la Russie aux victimes de l'explosion de Beyrouth, l'ambassadeur a également déclaré: «une assistance opportune et efficace a été fournie par l'Église orthodoxe Russe, et nous voyons aujourd'hui ses résultats».\n\nPolitique orthodoxe, ancien vice-premier ministre libanais J. Hasbani a rappelé que l'histoire du christianisme sur le sol libanais a commencé avec l'époque apostolique, et déjà au début du moyen âge dans le centre de Beyrouth, à côté de la cathédrale Saint-Georges, il y avait une métropole de l'Église d'Antioche. \"La ville s'est développée, des églises, des écoles, des hôpitaux ont été construits et la métropole a finalement déménagé là où elle se trouve maintenant (le quartier d'ashrafiya)\", a déclaré J. Hasbani. — Après la fin de la guerre civile de 1975-1990, une reconstruction à grande échelle des temples, des bâtiments résidentiels, des écoles et des établissements sociaux et médicaux touchés a été réalisée. Après l'attentat de Beyrouth en août dernier, l'Association Saint-Porphyre a dû s'attaquer à nouveau à la reconstruction de ce qui avait été détruit dans les quartiers chrétiens.» J. Hasbani a mentionné que ce travail visait principalement les logements et les établissements d'enseignement, les églises et les monuments culturels et historiques, les hôpitaux et les cliniques. «C'est à ce moment critique que l'aide de la Russie et de l'Église orthodoxe Russe a été reçue», a déclaré le politicien libanais.\n\nIl a souligné l'importance du souci manifesté de la part de la Russie» de préserver le patrimoine culturel du Liban, y compris les sites chrétiens«, ce qui, à son avis,»aura un impact positif sur l'équilibre social et interreligieux, compte tenu du caractère multiconfessionnel du Liban\".\n\n«Nous remercions sincèrement l'Église Orthodoxe Russe, l'état russe et le peuple pour leur soutien dans les circonstances difficiles dans lesquelles se trouve actuellement le Liban, et nous nous efforçons de faire en sorte que notre coopération fructueuse se poursuive à l'avenir», a déclaré J. Hasbani.\n\nIl a rappelé qu'il y a un siècle et demi, grâce à la Russie, 150 écoles, appelées «moscobia», avaient été construites au Liban. «Cette activité culturelle et éducative a gagné pour toujours l'amour et l'appréciation de la Russie», a déclaré J. Hasbani.\n\nDéjà à l'heure actuelle sur la ligne de l'Église Orthodoxe Russe bénéficié d'une aide dans la mesure nécessaire pour réparer les très importants pour les chrétiens orthodoxes d'objets fortement touchée par l'explosion dans le port de l'église de saint-Dimitri, un ancien de la métropole, représente une grande valeur historique, et de l'école de Bishara, où l'on dénombre 800 enfants de. Comme l'a souligné le politicien libanais,»cette école, construite au début du siècle dernier à côté de l'église de Sainte-Catherine, conserve de bonnes traditions et occupe l'une des principales places parmi les établissements d'enseignement de la ville\".\n\nL'archimandrite Philip (vasiltsev) a déclaré: «Compte tenu de l'ampleur des destructions causées par l'explosion du 4 août 2020, il n'a pas été possible d'assumer la responsabilité de la reconstruction de toutes les églises et institutions diocésaines détruites et endommagées. Par conséquent, en accord avec le métropolite ILIAS de Beyrouth et en contact avec le président de l'Association de Saint-Porphyre, M. Hasbani, trois sites ont été attribués: le bâtiment de la métropole de Beyrouth, le collège diocésain de l'Annonciation de la Sainte vierge et l'église du grand martyr Dimitri à Ashrafiya. Les fonds de récupération ont été reçus, après quoi un grand travail de système a été effectué.»\n\nÀ la fin de la réunion de travail, le secrétaire exécutif de l'Association de Saint-Porphyre, Pia Abdo, a présenté aux participants une présentation des travaux de restauration dans les installations de la métropole de Beyrouth, selon le site de l'église orthodoxe Russe à Beyrouth."},"ge":{"auto":"რუსეთის მართლმადიდებელმა ეკლესიამ 2021 წლის 2 ივლისს ბეირუთის რუსულ სახლში გამართა შეხვედრა, რომელიც მიეძღვნა ანტიოქიის მართლმადიდებელი ეკლესიის ბეირუთის მიტროპოლიის ობიექტებზე აღდგენითი სამუშაოების მიმდინარეობას, რომლის აღდგენაშიც აქტიურად მონაწილეობს რუსეთის მართლმადიდებელი ეკლესია.\n\nღონისძიების მონაწილეებს შორის იყვნენ რუსეთის ფედერაციის საგანგებო და სრულუფლებიანი ელჩი ლიბანში ა. ნ. რუდაკოვი, რუსეთის მართლმადიდებელი ეკლესიის რექტორი ბეირუთში არქიმანდრიტი ფილიპე (ვასილცევი), წმინდა პორფირი ჟ.ასოციაციის თავმჯდომარე. რუსული რუსული სახლი ბეირუთში დირექტორი ვ. ი. ზაიჩიკოვი და რუსული მეტოქიონის მრევლი.ჰასბანი, ბეირუთში რუსული სახლის დირექტორი ვ. ი. ზაიჩიკოვი და რუსული მეტოქიონის მრევლი.\n\nწარმოდგენილ პირებს საშუალება ჰქონდათ გაცნობოდნენ გამოფენას, სადაც წარმოდგენილია სარესტავრაციო სამუშაოების ეტაპების ამსახველი ფოტოები. ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის რუსულმა ფონდმა მათ დაფინანსებაში დიდი დახმარება გაუწია.\n\nროგორც ა. ნ. რუდაკოვმა მისასალმებელ სიტყვაში აღნიშნა, \" რუსეთი ისტორიულად ყოველთვის ეხმარებოდა და ეხმარება ლიბანს.\"\"რუსეთის დახმარება სხვადასხვა სფეროს მოიცავს და ლიბანელმა ხალხმა ეს კარგად იცის\", - აღნიშნა დიპლომატმა. - რუსეთი განზე არ იდგა, როდესაც შარშან კატასტროფა მოხდა, რაც ბეირუთის საზღვაო ნავსადგურში მომხდარმა აფეთქებამ გამოიწვია. რუსეთის ფედერაციის პრეზიდენტმა ვლადიმერ პუტინმა დაუყოვნებლივ რეაგირება მოახდინა და ყოველგვარი ორმხრივი კონსულტაციების მოლოდინის გარეშე, ლიბანში გაუგზავნა სასწრაფო დახმარების მუშაკები, მობილური საავადმყოფო და დაზარალებულთათვის საჭირო დახმარება.\"\n\nბეირუთში მომხდარი აფეთქების მსხვერპლთა მიმართ რუსეთის სახელმწიფო და საჯარო ინსტიტუტების მხარდაჭერაზე საუბრისას ელჩმა ასევე აღნიშნა: \"დროული და ეფექტური დახმარება გაეწია რუსეთის მართლმადიდებელ ეკლესიას და დღეს ჩვენ ვხედავთ მის შედეგებს.\"\n\nმართლმადიდებელი პოლიტიკოსი, ყოფილი პრემიერ-მინისტრის მოადგილე ლიბანის Zh. ჰასბანმა გაიხსენა, რომ ლიბანის მიწაზე ქრისტიანობის ისტორია სამოციქულო დროიდან დაიწყო და უკვე ადრეულ შუა საუკუნეებში ბეირუთის ცენტრში, წმინდა გიორგის ტაძრის გვერდით, ანტიოქიის ეკლესიის მეტროპოლია იყო. \"ქალაქი განვითარდა, აშენდა ეკლესიები, სკოლები, საავადმყოფოები და მეტროპოლია საბოლოოდ გადავიდა იქ, სადაც ახლა (აშრაფიას კვარტალი),\" Zh. ჰასბანი. - 1975-1990 წლების სამოქალაქო ომის დასრულების შემდეგ განხორციელდა დაზარალებული ეკლესიების, საცხოვრებელი სახლების, სკოლების, სოციალური და სამედიცინო დაწესებულებების მასშტაბური რეკონსტრუქცია. გასული წლის აგვისტოში ბეირუთში მომხდარი აფეთქების შემდეგ, წმინდა პორფირის ასოციაციას ხელახლა უნდა ჩაეტარებინა ის, რაც ქრისტიანულ რაიონებში განადგურდა.\"ჟ.ჰასბანმა აღნიშნა, რომ ეს ნამუშევარი, პირველ რიგში, მიზნად ისახავდა საბინაო და საგანმანათლებლო დაწესებულებებს, ეკლესიებს და კულტურულ და ისტორიულ ძეგლებს, საავადმყოფოებსა და კლინიკებს. \"სწორედ ამ კრიტიკულ მომენტში მოხდა დახმარება რუსეთიდან და რუსეთის მართლმადიდებელი ეკლესიიდან\", - განაცხადა ლიბანელმა პოლიტიკოსმა.\n\nმან ხაზი გაუსვა რუსული მხარის მიერ ნაჩვენები შეშფოთების მნიშვნელობას \"ლიბანის კულტურული მემკვიდრეობის, მათ შორის ქრისტიანული ძეგლების შენარჩუნებისთვის\", რაც, მისი აზრით, \" პოზიტიურ გავლენას მოახდენს სოციალურ და ურთიერთდაკავშირებულ ბალანსზე, ლიბანის მრავალ კონფესიური ხასიათის გათვალისწინებით.\"\n\n\"ჩვენ გულწრფელად მადლობას ვუხდით რუსეთის მართლმადიდებელ ეკლესიას, რუსეთის სახელმწიფოს და ხალხს მხარდაჭერისთვის იმ რთულ ვითარებაში, რომელშიც ახლა ლიბანია და ჩვენ ვცდილობთ უზრუნველვყოთ, რომ ჩვენი ნაყოფიერი თანამშრომლობა მომავალშიც გაგრძელდეს\", - Zh. ჰასბანი.\n\nმან გაიხსენა, რომ უკვე საუკუნე-ნახევრის წინ, რუსეთის წყალობით, ლიბანში აშენდა 150 სკოლა, რომლებსაც \"მოსკოვია\"უწოდეს. \"ამ კულტურულ-საგანმანათლებლო საქმიანობამ რუსეთისადმი სიყვარული და დაფასება სამუდამოდ დაიმსახურა\", - ჟ. ჰასბანი.\n\nუკვე ამ დროს, რუსეთის მართლმადიდებელმა ეკლესიამ დახმარება გაუწია იმ ობიექტების შეკეთებისთვის საჭირო თანხას, რომლებიც ძალიან მნიშვნელოვანია მართლმადიდებლებისთვის-წმინდა დიმიტრის ეკლესია, რომელიც ძლიერ დაზიანდა საზღვაო ნავსადგურში აფეთქების შედეგად, უძველესი მეტროპოლია, რომელიც დიდი ისტორიული ღირებულებაა და ბიშარას სკოლა, სადაც 800 ბავშვი იყო მომზადებული. როგორც ლიბანელმა პოლიტიკოსმა აღნიშნა, \" ეს სკოლა, რომელიც გასული საუკუნის დასაწყისში წმინდა დიდმოწამე ეკატერინეს ეკლესიასთან აშენდა, კარგ ტრადიციებს ინარჩუნებს და ქალაქის საგანმანათლებლო დაწესებულებებს შორის ერთ-ერთ წამყვან ადგილს იკავებს.\"\n\nარქიმანდრიტი ფილიპე (ვასილცევი) აღნიშნავდა: \"2020 წლის 4 აგვისტოს მომხდარი აფეთქების შედეგად გამოწვეული ნგრევის მასშტაბიდან გამომდინარე, შეუძლებელი იყო პასუხისმგებლობის აღება ყველა განადგურებული და დაზიანებული ეკლესიისა და საეპარქიო დაწესებულების აღდგენაზე. აქედან გამომდინარე, ბეირუთის მიტროპოლიტ ელიას კოორდინაციით და წმინდა პორფირის ასოციაციის პრეზიდენტთან, ბატონ ჰასბანთან სამუშაო კონტაქტში გამოიყო სამი ობიექტი: ბეირუთის მიტროპოლიტის შენობა, ყველაზე წმინდა თეოტოკოსის ხარების საეპარქიო კოლეჯი და აშრაფიაში დიდი მოწამის დემეტრიუსის ეკლესია. რესტავრაციისთვის თანხები მიიღეს, რის შემდეგაც ბევრი სისტემური სამუშაოები ჩატარდა.\"\n\nსამუშაო შეხვედრის დასასრულს, წმინდა პორფირის ასოციაციის აღმასრულებელმა მდივანმა, პია აბდომ ბეირუთის მიტროპოლიტის უბნებზე სარესტავრაციო სამუშაოების პრეზენტაცია წარადგინა, იუწყება ბეირუთში რუსეთის მართლმადიდებელი ეკლესიის ვებგვერდი."},"he":{"auto":"ב-2 ביולי 2021 התקיימה פגישה בבית הרוסי בביירות, שהוקדשה למהלך עבודות השיקום במתקנים של המטרופולין של ביירות של הכנסייה האורתודוקסית של אנטיוכיה, שבשיקומה לוקח חלק פעיל הכנסייה הרוסית האורתודוקסית.\n\nבין המשתתפים באירוע היו שגריר החירום והמלא של הפדרציה הרוסית בלבנון, א ' נ 'רודקוב, אב המנזר של הכנסייה הרוסית האורתודוקסית בביירות, ארכימנדריט פיליפ (וסילצב), יו\" ר עמותת סנט פורפיריוס ז 'חסבני, מנהל הבית הרוסי בביירות, ו' ארנבת, וחברי הקהילה של החצר הרוסית.\n\nהנוכחים הצליחו להכיר את התערוכה, שבה מוצגים תצלומים המציגים את שלבי עבודות השיקום. עזרה רבה במימון שלהם ניתנה על ידי הקרן הרוסית לתמיכה בתרבות ובמורשת הנוצרית.\n\nכפי שציין א. נ. רודקוב במילת הפתיחה, \"רוסיה תמיד סייעה ועזרה ללבנון מבחינה היסטורית\". \"הסיוע הרוסי מכסה תחומים שונים, והעם הלבנוני מודע לכך היטב\", הדגיש הדיפלומט. - רוסיה לא נשארה בצד כאשר אירע אסון בשנה שעברה שנגרם על ידי פיצוץ בנמל הים של ביירות. נשיא הפדרציה הרוסית V. V. פוטין הגיב באופן מיידי, מבלי להמתין לכל התייעצויות דו-צדדיות, שלח ללבנון את עובדי משרד החירום, את בית החולים הנייד ואת הסיוע הדרוש לנפגעים\".\n\nאם כבר מדברים על תמיכה ממוסדות המדינה והציבור של רוסיה לנפגעי הפיצוץ בביירות, השגריר גם ציין: \"סיוע בזמן ויעיל ניתנה לאורך הקו של הכנסייה הרוסית האורתודוקסית, ואנחנו רואים את התוצאות שלה היום.\"\n\nהפוליטיקאי האורתודוקסי, סגן ראש ממשלת לבנון לשעבר, ז 'חסבאני, נזכר כי ההיסטוריה של הנצרות על אדמת לבנון החלה מאז ימי השליחים, וכבר בימי הביניים המוקדמים במרכז ביירות, ליד קתדרלת סנט ג 'ורג', התקיימה מטרופולין של הכנסייה האנטיוכיה. \"העיר התפתחה, כנסיות, בתי ספר, בתי חולים נבנו, והמטרופולין עבר עם הזמן למקום שבו הוא נמצא עכשיו (רובע אשראפיה)\", אמר ג'. חסבאני. - עם סיום מלחמת האזרחים 1975-1990, שחזור בקנה מידה גדול של מקדשים מושפעים, בנייני מגורים, בתי ספר, מוסדות חברתיים ורפואיים בוצעו. לאחר הפיצוץ בביירות באוגוסט האחרון, נאלצה עמותת סנט פורפיריוס להתמודד שוב עם שיקום מה שנהרס באזורים הנוצריים\". ג'. חסבני הזכיר כי עבודה זו הופנתה בעיקר למגורים ולמוסדות חינוך, כנסיות ומונומנטים תרבותיים והיסטוריים, בתי חולים ומרפאות. \"זה היה בשלב קריטי זה כי סיוע מרוסיה והכנסייה הרוסית האורתודוקסית התקבל\", — אמר הפוליטיקאי הלבנוני.\n\nהוא הדגיש את חשיבותה של הדאגה \"לשימור המורשת התרבותית של לבנון, כולל אתרים נוצריים\", שלדעתו \"תהיה השפעה חיובית על האיזון החברתי והבין-דתי, בהתחשב באופי הרב-דתי של לבנון\".\n\n\"אנו מודים בכנות לכנסייה הרוסית האורתודוקסית, למדינה הרוסית ולעם על תמיכתם בנסיבות הקשות שבהן נמצאת לבנון כעת, ואנו שואפים להבטיח שהאינטראקציה הפורה שלנו תימשך גם בעתיד\", אמר ג'. חסבני.\n\nהוא נזכר כי כבר לפני מאה וחצי, הודות לרוסיה, נבנו בלבנון 150 בתי ספר הנושאים את השם \"מוסקוביה\". \"פעילות תרבותית וחינוכית זו זכתה לנצח לאהבה והערכה לרוסיה\", ציין ג'. חסבני.\n\nכבר עכשיו, לאורך הקו של הכנסייה הרוסית האורתודוקסית סיפק סיוע בכמות הדרושה לתיקון אובייקטים משמעותיים מאוד עבור נוצרים אורתודוקסים - נפגע קשות על ידי פיצוץ בנמל הים של כנסיית סנט דמיטרי, מטרופולין עתיק, המייצג ערך היסטורי רב, ובית הספר בישאר, שבו למדו 800 ילדים. כפי שהודגש על ידי הפוליטיקאי הלבנוני, \"בית הספר הזה, שנבנה בתחילת המאה הקודמת ליד בית המקדש של הקדוש הגדול קתרין, שומר על מסורות טובות ותופס את אחד המקומות המובילים בין מוסדות החינוך של העיר\".\n\nהארכימנדריט פיליפ (וסילצב) ציין: \"בהתחשב בהיקף ההרס מההתפוצצות שהתרחשה ב -4 באוגוסט 2020, אי אפשר היה לקחת אחריות על שיקום כל הכנסיות והמוסדות הדיוקסיים שנהרסו ונפגעו. לכן, בתיאום עם המטרופוליטן של ביירות אליהו ובמגע עבודה עם נשיא איגוד פורפיריוס הקדוש, מר חסבני, הוקצו שלושה חפצים: בניין המטרופולין של ביירות, המכללה הבישופית של הבשורה של הבתולה הקדושה, ואת המקדש של הדימיטרי הקדוש הגדול באשראפיה. הכספים לשיקום התקבלו, ולאחר מכן בוצעה עבודה מערכתית גדולה\".\n\nבסיום פגישת העבודה, המזכירה המבצעת של איגוד סנט פורפיריה, פיוס עבד, הציגה בפני הנוכחים מצגת של עבודות שיקום במתקנים של המטרופולין של ביירות, על פי אתר האינטרנט של הכנסייה הרוסית האורתודוקסית בביירות."},"ja":{"auto":"ロシアロシア正教会は、ロシア正教会が積極的に参加している修復において、アンティオキア正教会のベイルート大都市の目的に関する修復作業の進\n\nこのイベントの参加者の中には、ベイルートのロシア正教会の学長であるA.N.Rudakov、St.Porphyry Zhの協会の会長であるロシア正教会の総長であるロシア連邦の駐レバノン特命全権大使がいました。 ベイルートのロシアのロシアの家ディレクター V.I.ZaichikovとロシアのMetochionの教会員。ハスバニ、ベイルートV.I.ザイチコフのロシアの家のディレクターとロシアのMetochionの教会員。\n\n現在のものは、修復作業の段階を示す写真を提示する展覧会に慣れることができました。 キリスト教文化と遺産の支援のためのロシア財団は、彼らの資金調達に大きな支援を提供しました。\n\nA.N.Rudakovが歓迎演説で指摘したように、\"ロシアは歴史的に常にレバノンを助け、助けてきました。\"ロシアの援助は様々な分野をカバーしており、レバノンの人々はこれをよく知っている\"と外交官は強調した。 -災害はベイルートの港での爆発によって引き起こされ、昨年発生したとき、ロシアは脇に立っていませんでした。 ロシア連邦ウラジミール・プーチン大統領はすぐに反応し、二国間の協議を待たずに、緊急労働者、移動病院、被害者への必要な援助をレバノンに送った。\"\n\nベイルートでの爆発の犠牲者に対するロシアの国家と公的機関の支援について語った大使は、\"ロシア正教会を通じてタイムリーかつ効果的な支援が\"\n\n正教の政治家、レバノンZhの元副首相。 Hasbaniは、レバノンの土地でのキリスト教の歴史は使徒時代から始まり、すでに聖ジョージ大聖堂の隣にあるベイルートの中心部にある中世初期には、アンティオキア教会の大都市があったことを思い出しました。 \"都市は発展し、教会、学校、病院が建設され、大都市は最終的に現在の場所（Ashrafiya quarter）に移動しました\"とZh。 ハスバニ -1975年から1990年の内戦が終わった後、影響を受けた教会、住宅、学校、社会および医療機関の大規模な再建が行われた。 昨年8月のベイルートでの爆発の後、聖ポルフィリの協会は、キリスト教地域で破壊されたものの修復に再従事しなければならなかった。\"Zh.Hasbaniは、この作品は主に住宅や教育機関、教会、文化的、歴史的建造物、病院や診療所を対象としていたと述べました。 レバノンの政治家は、\"ロシアとロシア正教会から助けが来たのはこの重要な瞬間でした\"と述べた。\n\n彼は、彼の意見では、\"レバノンの多告白の性質を考えると、社会的、宗教間のバランスにプラスの影響を与えるだろう\"、キリスト教のサイトを含むレバノンの文化遺産の保存のために\"ロシア側によって示された懸念の重要性を強調しました。\"\n\n\"我々は心からレバノンが今ある困難な状況で彼らのサポートのためのロシア正教会、ロシア国家と人々に感謝し、我々は我々の実りある協力が将来的に継続することを確実にするために努力し、\"Zh。 ハスバニ\n\n彼はすでに一世紀半前に、ロシアのおかげで、\"moskobia\"と呼ばれていたレバノンに150の学校が建設されたことを思い出しました。 \"この文化的、教育的な活動は、永遠にロシアのための愛と感謝を得ている、\"Zh。 ハスバニ\n\nすでに現時点では、ロシア正教会は、海港の爆発によってひどく損傷した聖ドミトリー教会、歴史的価値の高い古代の大都市、800人の子供が訓練されたビシャラ学校など、正教会にとって非常に重要な物の修理に必要な量の援助を提供してきました。 レバノンの政治家が強調したように、\"この学校は、聖カタリナ大殉教者の教会の近くに前世紀の初めに建てられ、良い伝統を維持し、都市の教育機関の中で主要な場所の一つを占めています。\"\n\nArchimandrite Philip（Vasiltsev）は、「2020年8月4日に発生した爆発によって引き起こされた破壊の規模を考えると、破壊され、損傷を受けたすべての教会と教区機関の修復に責 したがって、ベイルートのメトロポリタンElijahと連携し、聖ポルフィリ協会の会長との作業接触で、氏Hasbaniは、三つのオブジェクトが割り当てられました：ベイルートのメトロポリタンの建物、最も聖なるテオトコスの受胎告知の教区大学とAshrafiyaの偉大な殉教者Demetriusの教会。 修復のための資金が受領され、その後、多くの体系的な作業が行われた。\"\n\n作業会議の終わりに、聖ポルフィリ協会の事務局長、ピヤ・アブドは、ベイルートのロシア正教会のウェブサイトであるベイルート大都市圏のサイトでの修復作業のプレゼンテーションを発表しました。"},"ru":{"auto":"2 июля 2021 года в Русском доме в Бейруте состоялась встреча, посвященная ходу реставрационных работ на объектах Бейрутской митрополии Антиохийской Православной Церкви, в восстановлении которых активное участие принимает Русская Православная Церковь.\n\nВ числе участников мероприятия были Чрезвычайный и Полномочный посол Российской Федерации в Ливане А.Н. Рудаков, настоятель подворья Русской Православной Церкви в Бейруте архимандрит Филипп (Васильцев), председатель Ассоциации святого Порфирия Ж. Хасбани, директор Русского дома в Бейруте В.И. Зайчиков и прихожане Русского подворья.\n\nПрисутствовавшие смогли ознакомиться с экспозицией, на которой представлены фотографии, демонстрирующие этапы реставрационных работ. Большую помощь в их финансировании оказал российский Фонд поддержки христианской культуры и наследия.\n\nКак отметил в приветственном слове А.Н. Рудаков, «Россия исторически всегда помогала и помогает Ливану». «Российское содействие охватывает различные сферы, и ливанский народ об этом хорошо знает, — подчеркнул дипломат. — Россия не осталась в стороне, когда произошла катастрофа в прошлом году, вызванная взрывом в морском порту Бейрута. Президент Российской Федерации В.В. Путин мгновенно отреагировал и, не дожидаясь каких-либо двусторонних консультаций, направил в Ливан сотрудников МЧС, мобильный госпиталь и необходимую помощь пострадавшим».\n\nГоворя о поддержке со стороны государственных и общественных институтов России пострадавшим от взрыва в Бейруте, посол также отметил: «Была оказана своевременная и эффективная помощь по линии Русской Православной Церкви, и мы сегодня видим ее результаты».\n\nПравославный политик, бывший вице-премьер Ливана Ж. Хасбани напомнил, что история христианства на ливанской земле началась с апостольских времен, и уже в раннее средневековье в центре Бейрута рядом с кафедральным собором святого Георгия существовала митрополия Антиохийской Церкви. «Город развивался, строились церкви, школы, больницы, и митрополия со временем переместилась туда, где она находится сейчас (квартал Ашрафия), — сказал Ж. Хасбани. — По окончании гражданской войны 1975-1990 годов проводилась масштабная реконструкция пострадавших храмов, жилых зданий, школ, социальных и медицинских заведений. После взрыва в Бейруте в августе прошлого года Ассоциации святого Порфирия пришлось снова заняться восстановлением того, что было разрушено в христианских районах». Ж. Хасбани упомянул о том, что эта работа была направлена в первую очередь на жилой фонд и учебные учреждения, церкви и культурно-исторические памятники, больницы и клиники. «Именно в этот критический момент поступила помощь от России и Русской Православной Церкви», — констатировал ливанский политик.\n\nОн подчеркнул важность проявленной с российской стороны заботы «о сохранении культурного наследия Ливана, в том числе христианских объектов», что, по его мнению, «будет иметь положительное воздействие на социальный и межрелигиозный баланс, учитывая многоконфессиональный характер Ливана».\n\n«Мы искренне благодарим Русскую Православную Церковь, российское государство и народ за оказанную поддержку в тех трудных обстоятельствах, в которых находится сейчас Ливан, и стремимся к тому, чтобы наше плодотворное взаимодействие продолжалось и в будущем», — заявил Ж. Хасбани.\n\nОн напомнил, что уже полтора столетия назад благодаря России в Ливане было построено 150 школ, носивших название «москобия». «Эта культурно-просветительская деятельность снискала навечно любовь и признательность к России», — отметил Ж. Хасбани.\n\nУже в настоящее время по линии Русской Православной Церкви оказана помощь в объеме, необходимом для ремонта очень значимых для православных христиан объектов — сильно пострадавшей от взрыва в морском порту церкви святого Дмитрия, старинной митрополии, представляющей большую историческую ценность, и школы Бишара, где обучалось 800 детей. Как подчеркнул ливанский политик, «эта школа, построенная в начале прошлого века рядом с храмом святой великомученицы Екатерины, хранит добрые традиции и занимает одно из ведущих мест среди учебных заведений города».\n\nАрхимандрит Филипп (Васильцев) отметил: «Учитывая масштабы разрушений от взрыва, происшедшего 4 августа 2020 года, невозможно было взять на себя ответственность за восстановление всех разрушенных и пострадавших церквей и епархиальных учреждений. Поэтому по согласованию с митрополитом Бейрутским Илией и в рабочем контакте с президентом Ассоциации святого Порфирия господином Хасбани были выделены три объекта: здание Бейрутской митрополии, епархиальный колледж Благовещения Пресвятой Богородицы и храм великомученика Димитрия в Ашрафии. Средства на восстановление поступили, после чего была проведена большая системная работа».\n\nВ завершение рабочей встречи исполнительный секретарь Ассоциации святого Порфирия Пия Абдо представила присутствовавшим презентацию восстановительных работ на объектах Бейрутской митрополии, сообщает сайт подворья Русской Православной Церкви в Бейруте.","manual":"2 июля 2021 года в Русском доме в Бейруте состоялась встреча, посвященная ходу реставрационных работ на объектах Бейрутской митрополии Антиохийской Православной Церкви, в восстановлении которых активное участие принимает Русская Православная Церковь.\n\nВ числе участников мероприятия были Чрезвычайный и Полномочный посол Российской Федерации в Ливане А.Н. Рудаков, настоятель подворья Русской Православной Церкви в Бейруте архимандрит Филипп (Васильцев), председатель Ассоциации святого Порфирия Ж. Хасбани, директор Русского дома в Бейруте В.И. Зайчиков и прихожане Русского подворья.\n\nПрисутствовавшие смогли ознакомиться с экспозицией, на которой представлены фотографии, демонстрирующие этапы реставрационных работ. Большую помощь в их финансировании оказал российский Фонд поддержки христианской культуры и наследия.\n\nКак отметил в приветственном слове А.Н. Рудаков, «Россия исторически всегда помогала и помогает Ливану». «Российское содействие охватывает различные сферы, и ливанский народ об этом хорошо знает, — подчеркнул дипломат. — Россия не осталась в стороне, когда произошла катастрофа в прошлом году, вызванная взрывом в морском порту Бейрута. Президент Российской Федерации В.В. Путин мгновенно отреагировал и, не дожидаясь каких-либо двусторонних консультаций, направил в Ливан сотрудников МЧС, мобильный госпиталь и необходимую помощь пострадавшим».\n\nГоворя о поддержке со стороны государственных и общественных институтов России пострадавшим от взрыва в Бейруте, посол также отметил: «Была оказана своевременная и эффективная помощь по линии Русской Православной Церкви, и мы сегодня видим ее результаты».\n\nПравославный политик, бывший вице-премьер Ливана Ж. Хасбани напомн но пострадавшей от взрыва в морском порту церкви святого Дмитрия, старинной митрополии, представляющей большую историческую ценность, и школы Бишара, где обучалось 800 детей. Как подчеркнул ливанский политик, «эта школа, построенная в начале прошлого века рядом с храмом святой великомученицы Екатерины, хранит добрые традиции и занимает одно из ведущих мест среди учебных заведений города».\n\nАрхимандрит Филипп (Васильцев) отметил: «Учитывая масштабы разрушений от взрыва, происшедшего 4 августа 2020 года, невозможно было взять на себя ответственность за восстановление всех разрушенных и пострадавших церквей и епархиальных учреждений. Поэтому по согласованию с митрополитом Бейрутским Илией и в рабочем контакте с президентом Ассоциации святого Порфирия господином Хасбани были выделены три объекта: здание Бейрутской митрополии, епархиальный колледж Благовещения Пресвятой Богородицы и храм великомученика Димитрия в Ашрафии. Средства на восстановление поступили, после чего была проведена большая системная работа».\n\nВ завершение рабочей встречи исполнительный секретарь Ассоциации святого Порфирия Пия Абдо представила присутствовавшим презентацию восстановительных работ на объектах Бейрутской митрополии, сообщает сайт подворья Русской Православной Церкви в Бейруте."},"sr":{"auto":"2. јула 2021. године у руској кући у Бејруту одржан је састанак посвећен току рестаураторских радова у објектима Бејрутске метрополе Антиохијске Православне Цркве, у чијој обнови активно учествује Руска Православна Црква.\n\nМеђу учесницима догађаја били су ванредни и опуномоћени амбасадор Руске Федерације у Либанону А. Н. Рудаков, опат удружења Руске Православне Цркве у Бејруту архимандрит Филип (Василцев), председник Удружења Светог порфирија Ј. Хасбани, директор Руског дома у Бејруту Ви Зекиков и жупљан руског дворца.\n\nОни који су били присутни били су у могућности да се упознају са изложбом на којој су приказане фотографије које приказују фазе рестаураторских радова. Руска фондација за подршку хришћанској култури и наслеђу пружила је велику помоћ у њиховом финансирању.\n\nКао што је А. Н. Рудаков напоменуо у поздравној речи, \" Русија је историјски увек помагала и помагала Либану.\" \"Руска помоћ обухвата различите области, а Либански народ то добро зна\", нагласио је дипломата. - Русија није остала на маргинама када је прошле године дошло до катастрофе изазване експлозијом у луци Бејрут. Председник Руске Федерације ВВ Путин је одмах реаговао и, без чекања на билатералне консултације, упутио особље Министарства за ванредне ситуације, мобилну болницу и неопходну помоћ жртвама у Либанон.\n\nГоворећи о подршци руских државних и јавних институција жртвама бомбардовања у Бејруту, амбасадор је такође приметио: \"пружена је правовремена и ефикасна помоћ на линији Руске Православне Цркве и данас видимо њене резултате.\"\n\nПравославни политичар, бивши Либански потпредседник Владе Ј. Хасбани подсетио је да је историја хришћанства на либанском тлу почела апостолским временима, а већ у раном средњем веку у центру Бејрута, поред катедрале Светог Ђорђа, постојала је метропола Антиохијске цркве. \"Град се развијао, цркве, школе, болнице су се градиле, а метропола се временом преселила тамо где је сада (Асхрафиа Куартер)\", рекао је Ј.Хасбани. - На крају грађанског рата 1975-1990, извршена је велика реконструкција погођених храмова, стамбених зграда, школа, социјалних и медицинских установа. Након експлозије у Бејруту прошлог августа, Удружења св. порфирија морала су поново да се позабаве обнављањем онога што је уништено у хришћанским областима. Ј Хасбани поменуо о томе, да је овај рад био је усмерен пре свега на стамбени фонд и образовне институције, цркве и културно-историјске споменике, болнице и клинике. \"У овом критичном тренутку дошла је помоћ Русије и Руске Православне Цркве\", изјавио је либански политичар.\n\nОн је нагласио важност бриге која се манифестује на руској страни \"о очувању културног наслеђа Либана, укључујући и хришћанске локације\", за коју верује да ће \"имати позитиван утицај на друштвени и међурелигијски биланс, с обзиром на мултиконфесионалну природу Либана\".\n\n\"Искрено се захваљујемо Руској Православној Цркви, руској држави и народу на подршци у тешким околностима у којима се сада налази Либан и настојимо да осигурамо да се наша плодна интеракција настави иу будућности\", рекао је Ј.Хасбани.\n\nПодсетио је да је пре једног и по века, захваљујући Русији, у Либану изграђено 150 школа које су носиле име \"мосцобиа\". \"Ова културно-просветитељска активност заувек је уживала у љубави и уважавању Русије\", приметио је Ј.Хасбани.\n\nВећ сада је линија Руске Православне Цркве пружила помоћ у обиму потребном за поправку објеката који су веома значајни за православне хришћане - тешко погођени експлозијом у морској луци цркве Светог Дмитрија, древне Митрополије од велике историјске вредности и школе Бисхар у којој је било обучено 800 деце. Као што је либански политичар нагласио, \" ова школа, саграђена почетком прошлог века поред храма Свете великомученице Катарине, чува добре традиције и заузима једно од водећих места међу образовним институцијама у граду.\"\n\nАрхимандрит Филип (Василцев) напоменуо је: \"с обзиром на обим разарања од експлозије која се догодила 4.августа 2020. године, било је немогуће преузети одговорност за обнову свих уништених и погођених цркава и епархијских институција. Стога су у договору са Метрополитаном Бејрутском Илијом и радним контактом са председником Удружења Светог порфирија, господином Хасбанијем, додељена три објекта: зграда Бејрутске метрополе, епархијски Факултет за Благовести Пресвете Богородице и Храм великомученика Димитрија у Ашрафији. Средства за опоравак су примљена, након чега је обављен велики системски рад.\n\nНа крају радног састанка, извршна секретарка Удружења св. порфирија Пиа Абдо представила је присутнима презентацију ресторативних радова у објектима метрополе у Бејруту, наводи се на сајту Руске Православне Цркве у Бејруту."},"tr":{"auto":"2 Temmuz 2021, Beyrut'taki Rus evinde, Rus Ortodoks Kilisesi'nin aktif olarak katıldığı restorasyonda Antakya Ortodoks Kilisesi'nin Beyrut metropolü tesislerinde restorasyon çalışmalarının seyrine adanmış bir toplantı düzenledi.\n\nÜzere katılımcı bir etkinlik olarak, Olağanüstü ve tam Yetkili büyükelçisi, Rusya Federasyonu, Lübnan, A. N. Рудаков, rektör подворья Rus Ortodoks Kilisesi, Beyrut'ta archimandrite Philip (Васильцев) Derneği başkanı aziz Porfiri J. Хасбани, yönetmen, Rus ev Beyrut V. I. Tavşanlar ve etrafımızdakilere Rus подворья.\n\nKatılımcılar, restorasyon çalışmalarının aşamalarını gösteren fotoğrafların yer aldığı sergiyi tanımayı başardılar. Hıristiyan kültürünü ve mirasını desteklemek için Rus Fonu, finansmanlarına büyük yardım sağladı.\n\nAn Rudakov'un karşılama sözünde belirtildiği gibi, \" Rusya tarihsel olarak her zaman Lübnan'a yardım etti ve yardım etti.» Diplomat, \"Rus yardımı çeşitli alanları kapsıyor ve Lübnan halkı bunu iyi biliyor\" dedi. - Rusya, geçen yıl Beyrut limanındaki bir patlamanın neden olduğu bir felaket olduğunda kenara çekilmedi. Rusya Federasyonu Başkanı Vladimir Putin anında tepki gösterdi ve herhangi bir ikili istişareyi beklemeden, acil durumlar Bakanlığı çalışanları, mobil hastane ve mağdurlara gerekli yardımı Lübnan'a gönderdi.\"\n\nBeyrut'taki patlamadan etkilenen Rus Devlet ve kamu kurumlarının desteğinden bahseden Büyükelçi, «Rus Ortodoks Kilisesi hattında zamanında ve etkili bir yardım sağlandı ve bugün sonuçlarını görüyoruz»dedi.\n\nOrtodoks politikacı, eski Lübnan Başbakan Yardımcısı J. Hasbani Lübnan topraklarında Hıristiyanlık tarihinin apostolik zamanlarda başladığını hatırlattı ve St. George Katedrali yanında Beyrut merkezinde erken Ortaçağ'da bir metropol Antakya Kilisesi vardı. J. Hasbani, \"şehir gelişti, kiliseler, okullar, hastaneler inşa edildi ve Büyükşehir zamanla şimdi olduğu yere taşındı (eşrafiye Mahallesi)\" dedi. - 1975-1990 iç Savaşının sonunda, etkilenen tapınakların, konutların, okulların, sosyal ve sağlık kurumlarının büyük ölçekli yeniden inşası yapıldı. Geçen Ağustos ayında Beyrut'taki bir patlamadan sonra, St. Porfirius Derneği, Hıristiyan bölgelerinde yıkılanları yeniden inşa etmek zorunda kaldı.\" J. Hasbani, bu çalışmanın öncelikle konut Fonu ve eğitim kurumları, kiliseler ve kültürel ve tarihi anıtlar, hastaneler ve kliniklere yönlendirildiğini belirtti. Lübnanlı politikacı,» bu kritik anda Rusya ve Rus Ortodoks Kilisesi'nden yardım geldi \" dedi.\n\nO, onun görüşüne göre, «Lübnan'ın çok dinli doğası göz önüne alındığında, sosyal ve dinler arası denge üzerinde olumlu bir etkisi olacaktır», «Hıristiyan nesneler de dahil olmak üzere Lübnan'ın kültürel mirasının korunması üzerine»Rus tarafında gösterilen endişe önemini vurguladı.\n\n\"Biz içtenlikle Rus Ortodoks Kilisesi, Rus devleti ve Lübnan şimdi olduğu bu zor durumlarda destek için insanlara teşekkür ve verimli etkileşim gelecekte devam etmesini sağlamak için çalışıyoruz\", - J. Hasbani söyledi.\n\nO hatırladı, zaten bir buçuk yüzyıl önce sayesinde Rusya Lübnan'da inşa edilmiş 150 okul adı taşıyan \"moskobia\". J. Hasbani,» bu kültürel ve eğitimsel faaliyet, Rusya için sonsuza dek sevgi ve takdir kazandı \" dedi.\n\nZaten şu anda, Rus Ortodoks Kilisesi hattında, Ortodoks Hıristiyanlar için çok önemli nesnelerin onarımı için gerekli olan miktara yardımcı oldu — büyük bir tarihi değeri temsil eden eski bir metropol olan St. Dmitry Kilisesi'nin deniz limanındaki patlamadan büyük ölçüde etkilendi ve 800 çocuklarının eğitildiği Bishar okulu. Lübnanlı politikacının da belirttiği gibi, \" geçen yüzyılın başlarında Kutsal şehit Catherine Tapınağı'nın yanında inşa edilen bu okul, iyi gelenekleri koruyor ve şehrin eğitim kurumları arasında önde gelen yerlerden birini işgal ediyor.»\n\nArchimandrite Philip (Vasiltsev) şunları kaydetti: «4 Ağustos 2020'de meydana gelen patlamadan kaynaklanan tahribatın büyüklüğü göz önüne alındığında, tüm yıkılan ve etkilenen kiliselerin ve piskoposluk kurumlarının restorasyonu için s
