יה החלה שנת הלימודים"},"ja":{"auto":"学年は、ジョージアの使徒アンドリュー教会のKharagauli自治体の精神的な体育館で始まっています"},"ru":{"auto":"В Духовной гимназии Харагаульского муниципалитета при церкви апостола Андрея в Грузии начался учебный год","manual":"В Духовной гимназии Харагаульского муниципалитета при церкви апостола Андрея в Грузии начался учебный год"},"sr":{"auto":"У духовној гимназији општине Харагаул у цркви апостола Андреја у Грузији почела је школска година"},"tr":{"auto":"Haragaul Belediyesi'nin Ruhani Gymnasium'unda, Gürcistan'daki Havari Andrew Kilisesi'nde okul yılı başladı"}},"subtitle":{"ae":{"auto":"تم تجهيز قوات\" البعثة الإنسانية الروسية \" بمساعدة مالية من مؤسسة دعم الثقافة والتراث المسيحي في صالة الألعاب الرياضية بفصول دراسية حديثة ومكتب طبي ، وتم شراء المعدات."},"al":{"auto":"Forcat e \"Misionit Humanitar rus\" me ndihmën financiare të Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë në gjimnaz u pajisën me klasa moderne dhe u ble një zyrë mjekësore, pajisje."},"cn":{"auto":"在支持基督教文化和遗产基金会的财政援助下，\"俄罗斯人道主义特派团\"的部队在体育馆配备了现代化的教室和医疗办公室，购买了设备。"},"el":{"auto":"Οι δυνάμεις της \"Ρωσικής ανθρωπιστικής αποστολής\" με την οικονομική βοήθεια του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς στο γυμνάσιο ήταν εξοπλισμένες με σύγχρονες αίθουσες διδασκαλίας και ιατρικό γραφείο, αγοράστηκε εξοπλισμός."},"en":{"auto":"The forces of the \"Russian Humanitarian Mission\" with the financial assistance of the Foundation for the Support of Christian Culture and Heritage in the gymnasium were equipped with modern classrooms and a medical office, equipment was purchased."},"fr":{"auto":"Les forces de la» mission humanitaire Russe\", avec l'aide financière du Fonds de soutien à la culture chrétienne et au patrimoine, ont équipé le Gymnase de salles de classe modernes et d'un cabinet médical, et du matériel a été acheté."},"ge":{"auto":"\"რუსული ჰუმანიტარული მისიის\" ძალები გიმნაზიაში ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის ფინანსური დახმარებით აღიჭურვა თანამედროვე საკლასო ოთახებით და შეიძინა სამედიცინო ოფისი, აღჭურვილობა."},"he":{"auto":"כוחות \"המשימה ההומניטרית הרוסית\" בסיוע כספי של הקרן לתמיכה בתרבות הנוצרית ובמורשת בגימנסיה היו מצוידים בכיתות לימוד מודרניות ובמשרד רפואי, נרכשו ציוד."},"ja":{"auto":"体育館でのキリスト教文化と遺産の支援のための財団の財政援助を受けた\"ロシアの人道的任務\"の部隊には、近代的な教室と医療事務所が装備され、"},"ru":{"auto":"Силами «Русской гуманитарной миссии» при финансовом содействии Фонда поддержки христианской культуры и наследия в гимназии были оснащены современные учебные классы и медицинский кабинет, закуплено оборудование.","manual":"Силами «Русской гуманитарной миссии» при финансовом содействии Фонда поддержки христианской культуры и наследия в гимназии были оснащены современные учебные классы и медицинский кабинет, закуплено оборудование."},"sr":{"auto":"Снага \"Руске хуманитарне мисије\" уз финансијску помоћ Фонда за подршку хришћанске културе и наслеђа у гимназији су опремљени савремени наставни разреда и кабинет, купљен опрема."},"tr":{"auto":"«Rus insani Yardım Misyonu» nun güçleri, spor salonundaki Hıristiyan Kültür ve Miras Destek Fonu'nun mali yardımlarıyla modern eğitim sınıfları ve tıbbi ofislerle donatıldı, ekipman satın alındı."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/06/image-name_cff342b6-44f7-4684-9c72-d1d0f6298b7b","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"بدأ العام الدراسي في صالة الألعاب الرياضية الروحية لبلدية كاراجاولي في كنيسة الرسول أندرو في قرية كاراجاولي في جورجيا.\nبدأ تنفيذ برنامج إنساني لدعم المجتمعات الكنسية في المناطق المحرومة اجتماعيا في جورجيا في ديسمبر 2020. \n\nفي صالة الألعاب الرياضية الروحية لبلدية كاراجاولي في كنيسة الرسول أندرو في كاراجاولي (جورجيا) ، تم شراء وتسليم ونقل البعثة الإنسانية الروسية ، بمساعدة مالية من مؤسسة الثقافة والتراث المسيحي ، إلى قاعات دراسية حديثة مجهزة ومكتب طبي: تم شراء المعدات والمعدات والأثاث والمخزون والمواد الاستهلاكية اللازمة للمكتب الطبي ولفئة الكمبيوتر وتسليمها ونقلها إلى ملكية صالة الألعاب الرياضية الروحية. بالإضافة إلى ذلك ، تم شراء وتسليم أحدث اللوحات الذكية التفاعلية والكتب المدرسية للصفين الأول والتاسع ، وتم إصلاح السقف.\n"},"al":{"auto":"Viti akademik ka filluar Në Gjimnazin Shpirtëror të Komunës Kharagauli në Kishën E Apostullit Andrew në fshatin Kharagauli në Gjeorgji.\nZbatimi i një programi humanitar për të mbështetur komunitetet e kishave në zonat e pafavorizuara shoqërore të Gjeorgjisë filloi në dhjetor 2020. \n\nNë Gjimnazin Shpirtëror Të Komunës Kharagauli Në Kishën E Apostullit Andrew Në Kharagauli( Gjeorgji), Misioni Humanitar rus, Me ndihmën financiare të Fondacionit Të Kulturës Dhe Trashëgimisë Së Krishterë, pajisën klasa moderne dhe një zyrë mjekësore: pajisjet e nevojshme, pajisjet, mobiljet, inventari dhe harxhimet për zyrën mjekësore dhe për klasën e kompjuterit u blenë, u dorëzuan dhe u transferuan në pronësinë e Gjimnazit Shpirtëror. Përveç kësaj, bordet më të fundit inteligjente interaktive, librat shkollorë për klasat e para dhe të nënta u blenë dhe u dorëzuan, dhe çatia u riparua.\n"},"cn":{"auto":"学年已经在格鲁吉亚Kharagauli村使徒安德鲁教堂的Kharagauli市政府的精神体育馆开始。\n2020年12月开始实施人道主义计划，以支持格鲁吉亚社会弱势群体地区的教会社区。 \n\n在(格鲁吉亚)Kharagauli使徒安德鲁教堂Kharagauli市的精神体育馆,俄罗斯人道主义特派团在基督教文化和遗产基金会的财政援助下,装备了现代化的教室和一个医疗办公室:为医疗办公室和计算机班购买、交付和转让给精神体育馆的所有权。 此外，还购买并交付了最新的交互式智能板，一年级和九年级的教科书，并修复了屋顶。\n"},"el":{"auto":"Το ακαδημαϊκό έτος ξεκίνησε στο Πνευματικό Γυμνάσιο του Δήμου Kharagauli στην εκκλησία του Αποστόλου Ανδρέα στο χωριό Kharagauli στη Γεωργία.\nΗ εφαρμογή ενός ανθρωπιστικού προγράμματος για την υποστήριξη των εκκλησιαστικών κοινοτήτων σε κοινωνικά μειονεκτικές περιοχές της Γεωργίας ξεκίνησε τον Δεκέμβριο του 2020. \n\nΣτο Πνευματικό Γυμνάσιο του Δήμου Kharagauli στην εκκλησία του Αποστόλου Ανδρέα στο Kharagauli (Γεωργία), η Ρωσική ανθρωπιστική αποστολή, με την οικονομική βοήθεια του Ιδρύματος Χριστιανικού Πολιτισμού και κληρονομιάς, εξοπλίζει σύγχρονες αίθουσες διδασκαλίας και ιατρικό γραφείο: ο απαραίτητος εξοπλισμός, Εξοπλισμός, Έπιπλα, αποθέματα και αναλώσιμα για το ιατρικό γραφείο και για την τάξη υπολογιστών αγοράστηκαν, παραδόθηκαν και μεταφέρθηκαν στην κυριότητα του πνευματικού Γυμνασίου. Επιπλέον, αγοράστηκαν και παραδόθηκαν οι τελευταίες διαδραστικές έξυπνες πλακέτες, εγχειρίδια για την πρώτη και την ένατη τάξη και η οροφή επισκευάστηκε.\n"},"en":{"auto":"The academic year has begun in the Spiritual Gymnasium of the Kharagauli Municipality at the Church of the Apostle Andrew in the village of Kharagauli in Georgia.\nThe implementation of a humanitarian program to support church communities in socially disadvantaged areas of Georgia began in December 2020. \n\nIn the Spiritual Gymnasium of the Kharagauli Municipality at the Church of the Apostle Andrew in Kharagauli (Georgia), the Russian Humanitarian Mission, with the financial assistance of the Christian Culture and Heritage Foundation, equipped modern classrooms and a medical office: the necessary equipment, equipment, furniture, inventory and consumables for the medical office and for the computer class were purchased, delivered and transferred to the ownership of the Spiritual Gymnasium. In addition, the latest interactive smart boards, textbooks for the first and ninth grades were purchased and delivered, and the roof was repaired.\n"},"fr":{"auto":"Dans le Gymnase Spirituel de la municipalité de Kharagauli, près de l'Église de l'apôtre André, dans le village de kharagauli en Géorgie, l'année scolaire a commencé.\nLe programme humanitaire destiné à soutenir les communautés religieuses dans les régions socialement défavorisées de Géorgie a commencé en décembre 2020. \n\nDans le Gymnase Spirituel de la municipalité de Kharagauli, près de l'église de l'apôtre André à kharagauli (Géorgie), la mission humanitaire Russe, avec l'aide financière du Fonds de soutien à la culture et au patrimoine chrétiens, a équipé des salles de classe modernes et un cabinet médical: les appareils, équipements, meubles, outils et fournitures nécessaires pour le cabinet médical et la salle informatique ont été achetés, livrés et transférés au Gymnase Spirituel. En outre, des tableaux interactifs intelligents, des manuels scolaires pour la première et la neuvième année ont été achetés et livrés, ainsi que des travaux de rénovation de la toiture.\n"},"ge":{"auto":"საქართველოში, სოფელ ხარაგაულში ანდრია მოციქულის სახელობის ეკლესიაში ხარაგაულის მუნიციპალიტეტის სულიერ გიმნაზიაში სასწავლო წელი დაიწყო.\nსაქართველოს სოციალურად დაუცველ რაიონებში საეკლესიო თემების მხარდასაჭერად ჰუმანიტარული პროგრამის განხორციელება 2020 წლის დეკემბერში დაიწყო. \n\nხარაგაულის მუნიციპალიტეტის სულიერ გიმნაზიაში, ხარაგაულის მოციქულ ანდრია პირველწოდებულის სახელობის ეკლესიაში, რუსული ჰუმანიტარული მისიით, ქრისტიანული კულტურისა და მემკვიდრეობის ფონდის ფინანსური დახმარებით, თანამედროვე საკლასო ოთახები და სამედიცინო ოფისი აღიჭურვა: სამედიცინო ოფისისთვის საჭირო ტექნიკა, ტექნიკა, ავეჯი, ინვენტარი და სახარჯი მასალები და კომპიუტერული კლასისთვის, სულიერ გიმნაზიას გადაეცა და გადაეცა საკუთრებაში. გარდა ამისა, შეძენილი და მიწოდებული იქნა უახლესი ინტერაქტიული ჭკვიანი დაფები, პირველი და მეცხრე კლასების სახელმძღვანელოები და შეკეთდა სახურავი.\n"},"he":{"auto":"בגימנסיה הרוחנית של עיריית חרגאולה בכנסיית השליח אנדריי בכפר חרגאולי בגאורגיה החלה שנת הלימודים.\nיישום התוכנית ההומניטרית לתמיכה בקהילות הכנסייה באזורים לא מתפקדים מבחינה חברתית בגאורגיה החל בדצמבר 2020. \n\nבגימנסיה הרוחנית של עיריית Haragaul בכנסיית אנדרו השליח ב Haragaul (ג ' ורג ' יה) כוחות המשימה ההומניטרית הרוסית בסיוע כספי של הקרן לתמיכה בתרבות נוצרית ומורשת היו מצוידים בכיתות לימוד מודרניות ומשרד רפואי: נרכשו, נמסרו והועברו לבעלות של הגימנסיה הרוחנית מכשירי חשמל הדרושים, ציוד, רהיטים, ציוד וציוד עבור משרד רפואי ומחשב בכיתה. בנוסף, נרכשו ונמסרו הלוחות החכמים האינטראקטיביים האחרונים, ספרי לימוד לכיתות א 'ות', וכן בוצעו תיקונים לגג.\n"},"ja":{"auto":"学年はグルジアのKharagauliの村の使徒アンドリューの教会でKharagauli自治体の精神的な体育館で始まっています。\nジョージア州の社会的に恵まれない地域の教会コミュニティを支援するための人道的プログラムの実施は、2020年に始まりました。 \n\nKharagauli(ジョージア)の使徒アンドリュー教会のKharagauli自治体の精神的な体育館では、ロシアの人道ミッションは、キリスト教文化遺産財団の財政援助を受けて、近代的な教室と医療事務所を備えていました:医療事務所とコンピュータクラスのために必要な機器、機器、家具、在庫および消耗品は、購入され、配達され、精神的な体育館の所有権に移されました。 また、最新のインタラクティブなスマートボード、第一および第九の等級のための教科書を購入し、配信され、屋根が修復されました。\n"},"ru":{"auto":"В Духовной гимназии Харагаульского муниципалитета при Церкви апостола Андрея в поселке Харагаули в Грузии начался учебный год.\nРеализация гуманитарной программы по поддержке церковных общин в социально неблагополучных районах Грузии началась в декабре 2020 года. \n\nВ Духовной гимназии Харагаульского муниципалитета при церкви апостола Андрея в Харагаули (Грузия) силами Русской гуманитарной миссии при финансовом содействии Фонда поддержки христианской культуры и наследия были оборудованы современные учебные классы и медицинский кабинет: закуплены, доставлены и переданы в собственность Духовной гимназии необходимые техника, оборудование, мебель, инвентарь и расходные материалы для медицинского кабинета и для компьютерного класса. Кроме того, закуплены и доставлены новейшие интерактивные смарт-доски, учебники для первого и девятого классов, а также осуществлен ремонт кровли.\n","manual":"В Духовной гимназии Харагаульского муниципалитета при Церкви апостола Андрея в поселке Харагаули в Грузии начался учебный год.\nРеализация гуманитарной программы по поддержке церковных общин в социально неблагополучных районах Грузии началась в декабре 2020 года. \n\nВ Духовной гимназии Харагаульского муниципалитета при церкви апостола Андрея в Харагаули (Грузия) силами Русской гуманитарной миссии при финансовом содействии Фонда поддержки христианской культуры и наследия были оборудованы современные учебные классы и медицинский кабинет: закуплены, доставлены и переданы в собственность Духовной гимназии необходимые техника, оборудование, мебель, инвентарь и расходные материалы для медицинского кабинета и для компьютерного класса. Кроме того, закуплены и доставлены новейшие интерактивные смарт-доски, учебники для первого и девятого классов, а также осуществлен ремонт кровли.\n"},"sr":{"auto":"У духовној гимназији општине Харагаул у цркви апостола Андреја у селу Харагаули у Грузији почела је школска година.\nИмплементација хуманитарног програма за подршку црквеним заједницама у социјално угроженим подручјима Грузије почела је у децембру 2020.године. \n\nУ Духовном гимназије Харагаульского општине у цркви апостола Андреја у Кхарагаули (Грузија) снага Руске хуманитарне мисије уз финансијску помоћ Фонда за подршку хришћанске културе и наслеђа су опремљене савременим часове обуке и кабинет: набављена, испоручена и предат у власништво Духовне гимназије потребне техника, опрема, намештај, инвентар и потрошни материјал за медицинску кабинет и за компјутерски разреда. Поред тога, набављене и испоручене најновије интерактивне паметне табле, уџбеници за први и девети разред, као и поправке крова.\n"},"tr":{"auto":"Haragauli Belediyesi'nin Ruhani Gymnasium'unda, Gürcistan'ın Haragauli köyündeki Havari Andrew Kilisesi'nde okul yılı başladı.\nGürcistan'ın sosyal açıdan dezavantajlı bölgelerindeki kilise topluluklarını desteklemek için insani yardım programının uygulanması Aralık 2020'de başladı. \n\nHaragaul Belediyesi'nin Haragauli'deki, Gürcistan'daki Havari Andrew Kilisesi'ndeki Ruhani Gymnasium'da, Rus insani Yardım Misyonu tarafından, Hıristiyan Kültür ve Miras Destek Vakfı'nın mali yardımlarıyla modern eğitim sınıfları ve tıbbi ofisler donatıldı: tıbbi ofis ve bilgisayar sınıfı için gerekli ekipman, ekipman, mobilya, ekipman ve sarf malzemeleri Manevi Gymnasium'a satın alındı, teslim edildi ve devredildi. Buna ek olarak, en yeni interaktif akıllı tahtalar, birinci ve dokuzuncu sınıflar için ders kitapları satın alındı ve teslim edildi ve çatı onarımı yapıldı.\n"}}},"component":"content-flow","sortOrder":{}},{"type":"h2","faceBook":{"url":"https://www.facebook.com/797718950261494/posts/4840906112609404/?d=n"},"component":"facebook-post","sortOrder":{}}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"873"},"buildId":"fWnmbhACaOTHvyUgD7MVL","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
