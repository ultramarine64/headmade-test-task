スクワ総主教の忠実な世話を組織する責任がある司祭Georgy Sergeyevによって行われました。"},"ru":{"auto":"Службу совершил ответственный за организацию окормления верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев.","manual":"Службу совершил ответственный за организацию окормления верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев."},"sr":{"auto":"Служба је била одговорна за организовање храњења верника Московског патријархата на територији Републике Турске свештеник Георгиј Сергејев."},"tr":{"auto":"Hizmet, Türkiye Cumhuriyeti topraklarında Moskova Patrikhanesinin müminlerinin beslenmesinin düzenlenmesinden sorumlu olan rahip George Sergeev tarafından gerçekleştirildi."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/09/22/image-name_6522d096-82da-4fe8-bb1b-f1ac99b22c72","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"في 22 سبتمبر 2021 ، في يوم ذكرى الآباء الصالحين يواكيم وآنا وذكريات المجلس المسكوني الثالث (431) ، احتفل الكاهن المسؤول عن تنظيم رعاية المؤمنين لبطريركية موسكو في أراضي جمهورية تركيا ، الكاهن جورج سيرجييف ، بالقداس في كنيسة الأقدس ثيوتوكوس في أفسس ، حيث عقد المجلس.\n\nفي سلسلة خاصة ، تم تقديم عرائض الصلاة للتخلص من عدوى الفيروس التاجي ، وعريضة للأطباء ، كما تم تقديم صلاة ، أثناء انتشار الطاعون الضار ، شيء ما.\n\nحضر الخدمة العديد من الحجاج الذين وصلوا من اسطنبول وإزمير وأنطاليا وألانيا وكيمر ومارماريس ومانافجات وكوساداسي. أخذ الكثير منهم بالتواصل من أسرار المسيح المقدسة.\n\nفي نهاية القداس ، خاطب الأب جورج المؤمنين بكلمة. تحدث الكاهن عن تاريخ مجلس أفسس ، مشيرا إلى الأهمية العقائدية لقرارات المجلس في حياة كنيسة المسيح.\n\nشكر الكاهن وزارة الثقافة والسياحة في تركيا على الإذن بأداء الخدمات الإلهية في كنيسة Theotokos المقدسة ، الواقعة في مدينة أفسس المتحفية ، بالإضافة إلى رئيس جمعية Solzhenitsyn الروسية للثقافة A. Ponomarev لمساعدته في تنظيم حج المؤمنين.\n\n** مساعدة**\n\nعقد المجلس المسكوني الثالث في عام 431 في مدينة أفسس (آسيا الصغرى) في عهد الإمبراطور ثيودوسيوس الأصغر (408-450). انعقد المجلس للنظر في التعاليم الكاذبة لبطريرك القسطنطينية نيستوريوس (428-431) من قبل الكنيسة. أدان المجلس بدعة نسطوريوس وأكد التعليم الأرثوذكسي أنه يجب على المرء أن يعترف في الرب يسوع المسيح بشخص واحد (أقنوم) وطبيعتين-إلهية وإنسانية ، ويمدح أم الرب الأكثر نقاء كأم الله العذراء والحقيقية. أصدر الآباء المقدسين للمجلس ثمانية قواعد و \"اثنا عشر أناثيماتيس ضد نيستوريوس\" من قبل القديس كيرلس الإسكندرية."},"al":{"auto":"Më 22 shtator 2021, në ditën e kujtesës Së Etërve të drejtë Joachim Dhe Anna dhe kujtimet E KËSHILLIT Iii Ekumenik (431), prifti përgjegjës për organizimin e kujdesit të besimtarëve Të Patriarkanës Së Moskës në territorin e Republikës Së Turqisë, Prifti George Sergeyev, festoi Liturgjinë Në Kishën E Theotokos Më Të Shenjtë Në Efes, ku U mbajt Këshilli.\n\nNë një litani të veçantë, u ofruan peticione lutjeje për të hequr qafe infeksionin koronavirus, një peticion për mjekët dhe gjithashtu u ofrua një lutje, gjatë përhapjes së murtajës së dëmshme, diçka.\n\nShërbimi u ndoq nga pelegrinë të shumtë që mbërritën nga Stambolli, Izmiri, Antalia, Alanya, Kemer, Marmaris, Manavgat dhe Kusadasi. Shumë prej tyre morën kungimin E Mistereve Të Shenjta të Krishtit.\n\nNë fund Të Liturgjisë, At Gjergji iu drejtua besimtarëve me një fjalë. Prifti tregoi për historinë e Këshillit Të Efesit, duke vënë në dukje rëndësinë doktrinore të vendimeve të këshillit në jetën e Kishës së Krishtit.\n\nPrifti falënderoi Ministrinë e Kulturës dhe Turizmit të Turqisë për lejen për të kryer shërbime Hyjnore në Kishën E Theotokos Më Të Shenjtë, që ndodhet në qytetin muze Të Efesit, si dhe kryetarin E Shoqërisë Së Kulturës Ruse Solzhenitsyn A. Ponomarev për ndihmën e tij në organizimin e pelegrinazhit të besimtarëve.\n\n** Ndihmë**\n\nKëshilli I Tretë Ekumenik u mbajt në vitin 431 në qytetin Efes (Azia E Vogël) gjatë sundimit të Perandorit Theodosius I Riu (408-450). Këshilli u mblodh për të shqyrtuar mësimin e rremë të Patriarkut Të Kostandinopojës Nestorius (428-431) nga Kisha. Këshilli dënoi herezinë E Nestorius dhe konfirmoi mësimin Ortodoks se duhet të rrëfehet Në Zotin Jezu Krisht Një Person (Hipostazë) Dhe dy natyra — Hyjnore Dhe Njerëzore, dhe të lavdërohet Nëna më E Pastër e Zotit si Nëna Gjithnjë E Virgjër dhe e vërtetë e Zotit. Etërit E Shenjtë të Këshillit nxorën tetë rregulla dhe \"Dymbëdhjetë Anatematizma kundër Nestorius\" nga Shën Kirili i Aleksandrisë."},"cn":{"auto":"2021年9月22日，在正义的父亲约阿希姆和安娜的记忆和第三大公会议（431）的记忆之日，负责组织莫斯科宗主教在土耳其共和国境内的忠实信徒的照顾，牧师乔治*谢尔盖耶夫，在以弗所最神圣的Theotokos教堂庆祝礼仪，在那里举行了理事会。\n\n在一个特殊的仪式上，为摆脱冠状病毒感染提供了祈祷请愿书，为医生请愿，在有害瘟疫蔓延期间，还提供了祈祷。\n\n来自伊斯坦布尔，伊兹密尔，安塔利亚，阿拉尼亚，凯梅尔，马尔马里斯，马纳夫加特和库萨达斯的众多朝圣者参加了这项服务。 他们中的许多人接受了基督神圣奥秘的圣餐。\n\n在礼仪结束时，乔治神父用一句话向信友们讲话。 牧师讲述了以弗所理事会的历史，指出理事会的决定在基督教会生活中的教义重要性。\n\n牧师感谢土耳其文化和旅游部允许在位于博物馆城市以弗所的至圣Theotokos教堂进行神圣服务，以及索尔仁尼琴俄罗斯文化协会主席A.Ponomarev帮助组织信徒朝圣。\n\n**帮助**\n\n第三次大公会议于431年在英皇狄奥多西（408-450年）在位期间在以弗所（小亚细亚）市举行。 会议召开是为了考虑教会对君士坦丁堡宗主教Nestorius（428-431）的错误教导。 安理会谴责Nestorius的异端，并确认了正统的教导，即一个人应该在主耶稣基督里承认一个人（Hypostasis）和两种性质—神圣和人类，并赞美主最纯洁的母亲是永远的童女和 亚历山德里亚的圣西里尔发表了八项规则和\"反对Nestorius的十二个Anathematisms\"。"},"el":{"auto":"Στις 22 Σεπτεμβρίου 2021, την ημέρα της μνήμης των δίκαιων Πατέρων Ιωακείμ και Άννας και των αναμνήσεων της ΙΙΙ Οικουμενικής Συνόδου (431), ο ιερέας υπεύθυνος για την οργάνωση της φροντίδας των πιστών του Πατριαρχείου Μόσχας στο έδαφος της Δημοκρατίας της Τουρκίας, ο ιερέας Γιώργος Σεργκέιεφ, γιόρτασε τη λειτουργία στην Εκκλησία της Αγίας Θεοτόκου στην Έφεσο, όπου πραγματοποιήθηκε το Συμβούλιο.\n\nΣε μια ειδική λιτανεία, προσφέρθηκαν αναφορές προσευχής για να απαλλαγούμε από τη μόλυνση από κοροναϊό, μια αναφορά για τους γιατρούς και μια προσευχή προσφέρθηκε επίσης, κατά τη διάρκεια της εξάπλωσης της επιβλαβούς πανώλης, κάτι.\n\nΣτην υπηρεσία συμμετείχαν πολλοί προσκυνητές που έφθασαν από την Κωνσταντινούπολη, τη Σμύρνη, την Αττάλεια, την Αλάνια, το Κεμέρ, το Μαρμαρίς, το Μαναβγάτ και το Κουσάντασι. Πολλοί από αυτούς έλαβαν την κοινωνία των Αγίων Μυστηρίων του Χριστού.\n\nΣτο τέλος της λειτουργίας, Ο πατέρας Γιώργος απευθύνθηκε στους πιστούς με μια λέξη. Ο ιερέας μίλησε για την ιστορία του Συμβουλίου της Εφέσου, σημειώνοντας τη δογματική σημασία των αποφάσεων του Συμβουλίου στη ζωή της Εκκλησίας του Χριστού.\n\nΟ ιερέας ευχαρίστησε το Υπουργείο Πολιτισμού και Τουρισμού της Τουρκίας για την άδεια να εκτελέσει θεϊκές υπηρεσίες στην Εκκλησία της Αγίας Θεοτόκου, που βρίσκεται στην πόλη του Μουσείου της Εφέσου, καθώς και τον πρόεδρο της Ρωσικής Εταιρείας Πολιτισμού Solzhenitsyn a.Ponomarev για τη βοήθειά του στην οργάνωση του προσκυνήματος των πιστών.\n\n**Βοήθεια**\n\nΗ τρίτη Οικουμενική Σύνοδος πραγματοποιήθηκε το 431 στην πόλη της Εφέσου (Μικρά Ασία) κατά τη διάρκεια της βασιλείας του αυτοκράτορα Θεοδοσίου του νεότερου (408-450). Το Συμβούλιο συγκλήθηκε για να εξετάσει την ψευδή διδασκαλία του Πατριάρχη Κωνσταντινουπόλεως Νεστόριου (428-431) από την Εκκλησία. Το Συμβούλιο καταδίκασε την αίρεση του Νεστόριου και επιβεβαίωσε την Ορθόδοξη διδασκαλία ότι πρέπει να ομολογήσουμε στον Κύριο Ιησού Χριστό ένα άτομο (υπόσταση) και δύο φύσεις — θεϊκές και ανθρώπινες, και να επαινέσουμε την πιο καθαρή μητέρα του Κυρίου ως Την πάντα παρθένα και αληθινή μητέρα του Θεού. Οι Άγιοι Πατέρες του Συμβουλίου εξέδωσαν οκτώ κανόνες και\" δώδεκα Αναθηματισμούς κατά του Νεστορίου \" από τον Άγιο Κύριλλο Αλεξανδρείας."},"en":{"auto":"On September 22, 2021, on the day of the memory of the righteous Fathers Joachim and Anna and the memories of the III Ecumenical Council (431), the priest responsible for organizing the care of the faithful of the Moscow Patriarchate in the territory of the Republic of Turkey, Priest George Sergeyev, celebrated the Liturgy in the Church of the Most Holy Theotokos in Ephesus, where the Council was held.\n\nAt a special litany, prayer petitions were offered for getting rid of the coronavirus infection, a petition for doctors, and a prayer was also offered, during the spread of the harmful plague, something.\n\nThe service was attended by numerous pilgrims who arrived from Istanbul, Izmir, Antalya, Alanya, Kemer, Marmaris, Manavgat and Kusadasi. Many of them took communion of the Holy Mysteries of Christ.\n\nAt the end of the Liturgy, Father George addressed the faithful with a word. The priest told about the history of the Council of Ephesus, noting the doctrinal importance of the council's decisions in the life of the Church of Christ.\n\nThe priest thanked the Ministry of Culture and Tourism of Turkey for the permission to perform Divine services in the Church of the Most Holy Theotokos, located in the museum city of Ephesus, as well as the chairman of the Solzhenitsyn Russian Society of Culture A. Ponomarev for his help in organizing the pilgrimage of believers.\n\n** Help**\n\nThe Third Ecumenical Council was held in 431 in the city of Ephesus (Asia Minor) during the reign of Emperor Theodosius the Younger (408-450). The Council was convened to consider the false teaching of the Patriarch of Constantinople Nestorius (428-431) by the Church. The Council condemned the heresy of Nestorius and confirmed the Orthodox teaching that one should confess in the Lord Jesus Christ One Person (Hypostasis) and two natures — Divine and Human, and praise the Most Pure Mother of the Lord as the Ever-Virgin and true Mother of God. The Holy Fathers of the Council issued eight rules and \"Twelve Anathematisms against Nestorius\" by St. Cyril of Alexandria."},"fr":{"auto":"Le 22 septembre 2021, le jour de la mémoire des justes, le Prêtre Joakim et Anna et les souvenirs du III Concile œcuménique (431), responsable de l'organisation de l'alimentation des fidèles du Patriarcat de Moscou sur le territoire de la République Turque, le prêtre Gueorgui Sergeev a célébré la Liturgie dans l'église de la Sainte vierge à Éphèse,\n\nLors de la litanie proprement dite, des supplications de prière pour se débarrasser de l'infection par le coronavirus, une demande de médecins, ainsi qu'une prière ont été élevées, lors de la propagation de la povetria chtomay.\n\nLe culte a été visité par de nombreux pèlerins venus d'Istanbul, Izmir, Antalya, Alanya, Kemer, Marmaris, Manavgat et kusadas. Beaucoup d'entre eux ont pris part aux Saints mystères du Christ.\n\nÀ la fin de la Liturgie, le père Georges s'adressa aux croyants avec la parole. Le prêtre a parlé de l'histoire du Concile d'Éphèse, notant l'importance credo des décisions conciliaires dans la vie de l'Église du Christ.\n\nLe clergé a remercié le ministère turc de la culture et du Tourisme pour l'autorisation d'accomplir le culte Dans l'église de la Sainte vierge, située dans la ville-musée d'Éphèse, ainsi que le président de la société Russe de la culture A. I. Soljenitsyne A. Ponomarev pour son aide dans l'organisation du pèlerinage des croyants.\n\n**Attestation**\n\nLe III Concile œcuménique a eu lieu en 431 dans la ville d'Éphèse (Asie Mineure) sous le règne de l'empereur Théodose le Jeune (408-450). Le Concile a été convoqué pour examiner par l'Église les faux enseignements du Patriarche de Constantinople nestorius (428-431). Le Concile a condamné l'hérésie de nestorius et a confirmé la doctrine orthodoxe selon laquelle il convient de confesser dans le Seigneur Jésus — Christ une Personne (une Hypostase) et deux natures-divine et Humaine, et la mère pure du Seigneur est louée comme une vierge et une vraie vierge. Les saints pères du Concile ont publié huit règles et» Douze anathématismes contre nestorius \" de Saint Cyrille d'Alexandrie."},"ge":{"auto":"22 სექტემბერს, 2021 წელს, დღეს ხსოვნას მართალი მამები იოაკიმე და ანა და მოგონებები III მსოფლიო საბჭოს (431), მღვდელი პასუხისმგებელი ორგანიზება ზრუნვა ერთგული მოსკოვის საპატრიარქოს ტერიტორიაზე თურქეთის რესპუბლიკის, მღვდელი გიორგი სერგეევი, აღინიშნება წირვა ეკლესია ყველაზე წმინდა თეოტოკოს ეფესოში,სადაც საბჭოს გაიმართა.\n\nსპეციალურ ლიტანიობაზე შესთავაზეს ლოცვის შუამდგომლობები კორონავირუსული ინფექციის მოშორების გამო, ექიმების შუამდგომლობა და ლოცვაც შესთავაზეს, მავნე ჭირის გავრცელების დროს, რაღაც.\n\nსამსახურს ესწრებოდნენ მრავალი მომლოცველი, რომლებიც ჩამოვიდნენ სტამბოლიდან, იზმირიდან, ანტალიიდან, ალანიიდან, ქემერიდან, მარმარისიდან, მანავგატიდან და კუსადასიდან. ბევრმა მათგანმა ქრისტეს წმიდა საიდუმლოებების ზიარება მიიღო.\n\nწირვის დასასრულს მამა გიორგიმ ერთგულებს სიტყვით მიმართა. მღვდელმა მოუყვა ეფესოს საბჭოს ისტორიის შესახებ და აღნიშნა საბჭოს გადაწყვეტილებების დოქტრინალური მნიშვნელობა ქრისტეს ეკლესიის ცხოვრებაში.\n\nმღვდელი მადლობა გადაუხადა საქართველოს კულტურისა და ტურიზმის თურქეთის ნებართვა შეასრულოს ღვთაებრივი მომსახურება ეკლესია ყველაზე წმინდა თეოტოკოსი, რომელიც მდებარეობს მუზეუმის ქალაქ ეფესოში, ისევე, როგორც თავმჯდომარე Solzhenitsyn რუსეთის კულტურის საზოგადოების A. Ponomarev მისი დახმარება ორგანიზება მომლოცველები მორწმუნე.\n\n** დახმარება**\n\nმესამე ეკუმენური საბჭო გაიმართა 431 წელს ქალაქ ეფესოში (მცირე აზია) იმპერატორ თეოდოსი უმცროსის (408-450) მეფობის დროს. საბჭო მოიწვიეს ეკლესიის მიერ კონსტანტინოპოლის პატრიარქის ნესტორიუსის (428-431) ცრუ სწავლების განსახილველად. საბჭომ დაგმო ნესტორიუსის ერესი და დაადასტურა მართლმადიდებლური სწავლება, რომ უნდა აღიაროს უფალმა იესო ქრისტემ ერთი ადამიანი (ჰიპოსტასი) და ორი ბუნება — ღვთაებრივი და ადამიანური, და ადიდოს უფლის ყველაზე სუფთა დედა, როგორც მარად ღვთისმშობელი და ჭეშმარიტი დედა ღვთისა. საბჭოს წმიდა მამებმა გამოსცეს რვა წესი და\" თორმეტი ანათემატიზმი ნესტორიუსის წინააღმდეგ \" წმინდა კირილე ალექსანდრიელი."},"he":{"auto":"ב -22 בספטמבר 2021, ביום הזיכרון של האלים הצדיקים יואכים ואנה ואת הזיכרונות של הקתדרלה האקומנית השלישית (431), האחראי על ארגון האכלת המאמינים של הפטריארכיה במוסקבה על שטחה של הרפובליקה הטורקית, הכומר ג ' ורג ' סרגייב ביצע ליטורגיה בבית המקדש של הבתולה הקדושה באפסוס, שם נערכה הקתדרלה.\n\nבקדושה הטהורה הועלו בקשות תפילה לגאולה מזיהום בנגיף הקורונה, בקשה לרופאים, וכן הועלתה תפילה, במהלך התפשטות הזיהום הזדוני.\n\nאת הפולחן ביקרו עולי רגל רבים שהגיעו מאיסטנבול, איזמיר, אנטליה, אלניה, קמר, מרמריס, מנבגאט וקוסדאס. רבים מהם השתתפו במסתורין הקדוש של ישו.\n\nעם סיום הליטורגיה פנה האב ג ' ורג ' למאמינים במילה. הכומר דיבר על ההיסטוריה של קתדרלת אפסוס, וציין את החשיבות האמונית של החלטות הקתדרלה בחיי כנסיית ישו.\n\nאיש הדת הודה למשרד התרבות והתיירות של טורקיה על ההיתר לבצע פולחן במקדש הבתולה הקדושה, הממוקם בעיר המוזיאון של אפסוס, כמו גם יו \"ר החברה הרוסית לתרבות על שמו של א 'סולז' ניצין א ' פונומארב על עזרתו בארגון העלייה לרגל למאמינים.\n\n** עזרה**\n\nהקתדרלה האקומנית השלישית התקיימה בשנת 431 בעיר אפסוס (אסיה הקטנה) בתקופת שלטונו של הקיסר תאודוסיוס הבן (408-450). הקתדרלה התכנסה לשיקול על ידי הכנסייה של תורת השקר של הפטריארך קונסטנטינופול נסטוריוס (428-431). הקתדרלה גינתה את הכפירה של נסטוריוס ואישרה את הדוקטרינה האורתודוקסית כי יש להתוודות באדון ישוע המשיח אדם אחד (היפוסטסיה) ושני יצורים-אלוהיים ואנושיים, ואת האם הטהורה של האדון לשבח כמו Prnodeva ואת הבתולה האמיתית. האבות הקדושים של הקתדרלה הוציאו שמונה כללים ו \"שנים עשר אנאפמטיות נגד נסטוריוס\" של הקדוש סיריל מאלכסנדריה."},"ja":{"auto":"2021年9月22日、正義の父ヨアヒムとアンナの記憶とIIIエキュメニカル評議会（431）の記憶の日に、トルコ共和国の領土でモスクワ総主教の忠実な世話を組織する責任のある司祭、司祭ジョージ・セルゲーエフは、評議会が開催されたエフェソスの最も聖なるテオトコス教会で典礼を祝いました。\n\n特別な連祷では、coronavirus感染を取り除くための祈りの嘆願書、医師のための請願書、有害な疫病の広がりの間に祈りも提供されました。\n\nこのサービスには、イスタンブール、イズミル、アンタルヤ、アランヤ、ケメル、マルマリス、マナヴガト、クシャダスから到着した多数の巡礼者が出席した。 彼らの多くは、キリストの聖なる謎の聖体拝領を取りました。\n\n典礼の終わりに、ジョージ神父は忠実な人に言葉で話しました。 司祭は、キリストの教会の生活の中で評議会の決定の教義上の重要性に注目して、エフェソス評議会の歴史について語った。\n\n司祭は、エフェソスの博物館都市にある最も聖なるテオトコスの教会で神の奉仕を行う許可をトルコの文化観光省に感謝し、Solzhenitsynロシア文化協会a.Ponomarevの会長は、信者の巡礼を組織する上での彼の助けに感謝した。\n\n**ヘルプ**\n\n第三のエキュメニカル評議会は、皇帝テオドシウス若い（408-450）の治世の間にエフェソス（小アジア）の都市で431年に開催されました。 コンスタンティノープル総主教ネストリウス（428年-431年）の誤った教えを教会によって検討するために評議会が招集された。 評議会はネストリウスの異端を非難し、主イエス—キリストに一人（Hypostasis）と二つの性質-神と人間を告白し、神の永遠の処女と真の母として主の最も純粋な母を賞賛すべきであるという正統派の教えを確認した。 評議会の聖なる父たちは、アレクサンドリアの聖シリルによって八つの規則と\"ネストリウスに対する十二のAnathematisms\"を発行しました。"},"ru":{"auto":"22 сентября 2021 года, в день памяти праведных Богоотец Иоакима и Анны и воспоминания III Вселенского Собора (431), ответственный за организацию окормления верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев совершил Литургию в храме Пресвятой Богородицы в Эфесе, где проходил Собор.\n\nНа сугубой ектении были вознесены молитвенные прошения об избавлении от коронавирусной инфекции, прошение о врачах, а также вознесена молитва, во время распространения вредоносного поветрия чтомая.\n\nБогослужение посетили многочисленные паломники, прибывшие из Стамбула, Измира, Анталии, Алании, Кемера, Мармариса, Манавгата и Кушадас. Многие из них причастились Святых Христовых Таин.\n\nПо окончании Литургии отец Георгий обратился к верующим со словом. Священник рассказал об истории эфесского Собора, отметив вероучительную важность соборных решений в жизни Церкви Христовой.\n\nСвященнослужитель поблагодарил министерство культуры и туризма Турции за разрешение на совершение Богослужения в храме Пресвятой Богородицы, расположенном в городе-музее Эфес, а также председателя Русского общества культуры имени А.И. Солженицына А. Пономарева за помощь в организации паломничества верующих.\n\n**Справка**\n\nIII Вселенский Собор состоялся в 431 году в городе Ефесе (Малая Азия) в царствование императора Феодосия Младшего (408-450). Собор был созван для рассмотрения Церковью лжеучения Константинопольского патриарха Нестория (428-431). Собор осудил ересь Нестория и подтвердил православное учение о том, что следует исповедовать в Господе Иисусе Христе Одно Лицо (Ипостась) и два естества — Божеское и Человеческое, а Пречистую Матерь Господню восхвалять как Приснодеву и истинную Богородицу. Святые отцы Собора издали восемь правил и «Двенадцать анафематизмов против Нестория» святителя Кирилла Александрийского.","manual":"22 сентября 2021 года, в день памяти праведных Богоотец Иоакима и Анны и воспоминания III Вселенского Собора (431), ответственный за организацию окормления верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев совершил Литургию в храме Пресвятой Богородицы в Эфесе, где проходил Собор.\n\nНа сугубой ектении были вознесены молитвенные прошения об избавлении от коронавирусной инфекции, прошение о врачах, а также вознесена молитва, во время распространения вредоносного поветрия чтомая.\n\nБогослужение посетили многочисленные паломники, прибывшие из Стамбула, Измира, Анталии, Алании, Кемера, Мармариса, Манавгата и Кушадас. Многие из них причастились Святых Христовых Таин.\n\nПо окончании Литургии отец Георгий обратился к верующим со словом. Священник рассказал об истории эфесского Собора, отметив вероучительную важность соборных решений в жизни Церкви Христовой.\n\nСвященнослужитель поблагодарил министерство культуры и туризма Турции за разрешение на совершение Богослужения в храме Пресвятой Богородицы, расположенном в городе-музее Эфес, а также председателя Русского общества культуры имени А.И. Солженицына А. Пономарева за помощь в организации паломничества верующих.\n\n**Справка**\n\nIII Вселенский Собор состоялся в 431 году в городе Ефесе (Малая Азия) в царствование императора Феодосия Младшего (408-450). Собор был созван для рассмотрения Церковью лжеучения Константинопольского патриарха Нестория (428-431). Собор осудил ересь Нестория и подтвердил православное учение о том, что следует исповедовать в Господе Иисусе Христе Одно Лицо (Ипостась) и два естества — Божеское и Человеческое, а Пречистую Матерь Господню восхвалять как Приснодеву и истинную Богородицу. Святые отцы Собора издали восемь правил и «Двенадцать анафематизмов против Нестория» святителя Кирилла Александрийского."},"sr":{"auto":"Дана 22. септембра 2021. године, на Дан сећања на праведне богослужје Јоакима и Ану и сећања ИИИ екуменске Катедрале (431), одговоран за организовање храњења верника Московског патријархата на територији Републике Турске, свештеник Георге Сергејев извршио је литургију у храму Пресвете Богородице у Ефезу, где је одржана Катедрала.\n\nНа чисто литанија су узашли молитвене молбе за ослобађање од коронавирусне инфекције, молбу за лекаре, као и узашашашће молитву, током ширења малвареа кемаиа.\n\nБогослужење су посетили бројни ходочасници који су долазили из Истанбула, Измира, Анталије, Алања, Кемера, Мармариса, Манавгата и Кушадаса. Многи од њих су били умешани у Свете Христове Таине.\n\nПо завршетку Литургије, отац Георге обратио се верницима речју. Свештеник је говорио о историји ефешке Катедрале, истичући вероисповест о катедралним одлукама у животу Цркве Христове.\n\nСвештеник се захвалио Турском Министарству културе и туризма на одобрењу богослужења у храму Блажене Богородице, који се налази у Музеју града Ефес, као и председавајући руског друштва за културу а. и. Солженицин а. Пономарев за помоћ у организовању ходочашћа верника.\n\n** Помоћ**\n\nИИИ Екуменска Катедрала одржана је 431. године у граду Ефесу (Мала Азија) у владавини цара Теодосија млађег (408-450). Катедралу је сазвала Црква лажног учења цариградског патријарха Несторија (428-431). Катедрала је осудила кривоверство Несторије и потврдила православну доктрину да се у Господу Исусу Христу треба признати једно лице (ипостас) и две природе-Божје и људско, а прочишћену мајку Господњу хвалити као Приснодеву и истинску Богородицу. Свети очеви Катедрале издали су осам правила и \"дванаест анафематизама против Несторије\" светитеља Кирила Александријског."},"tr":{"auto":"22 Eylül 2021'de, doğruları anmak için Joakim ve Anna'nın ilahiyatçısı ve Ekümenik Konsey'in (431) III.anılarını anmak için, Türkiye Cumhuriyeti topraklarında Moskova Ataerkilliğinin müminlerinin beslenmesini organize etmekten sorumlu olan rahip George Sergeyev, Katedralin yapıldığı Efes'teki Kutsal Bakire Meryem Ana tapınağı'nda Ayini gerçekleştirdi.\n\nÖzel bir törenle, koronavirüs enfeksiyonundan kurtulmak için dua dilekçeleri, doktorların dilekçeleri yükseltildi ve aynı zamanda kötü amaçlı yazılımların yayılması sırasında dua da yükseltildi.\n\nİbadete İstanbul, İzmir, Antalya, Alanya, Kemer, Marmaris, Manavgat ve Kuşadas'tan gelen çok sayıda hacılar katıldı. Birçoğu Mesih'in Kutsal Tainlarına cemaat ettiler.\n\nAyinin sonunda Peder George inananlara bir sözle hitap etti. Rahip, Efes Katedrali'nin tarihi hakkında konuştu ve Mesih Kilisesi'nin yaşamında Katedral kararlarının dini önemine dikkat çekti.\n\nDin adamı, Türkiye kültür ve Turizm Bakanlığı'na, Efes kent Müzesi'nde bulunan Kutsal Meryem Ana tapınağı'nda ve ayrıca Rus Kültür Derneği Başkanı A. I. Solzhenitsyn A. Ponomarev'de ibadete hizmet verme izninden dolayı teşekkür etti.inananların Hac organizasyonuna yardım ettiği için.\n\n**Bilgi**\n\nIII Ekümenik Katedral, 431 yılında Efes (küçük Asya) şehrinde, İmparator Theodosius junior döneminde (408-450) gerçekleşti. Katedral, kilise tarafından Konstantinopolis Patriği Nestorius'un (428-431) yalancı öğretilerini incelemek üzere toplandı. Katedral, Nestory'nin sapkınlığını kınadı ve Ortodoks doktrinini, Rab İsa Mesih'te bir kişi (Hipostasia) ve iki doğaya — ilahi ve insana-itiraf edilmesi gerektiğini doğruladı ve Rab'bin en saf annesi, hem gerçek hem de gerçek Bakire olarak övgüyle karşılandı. Katedralin kutsal babaları, iskenderiye'nin Aziz Cyril tarafından sekiz kural ve «Nestorus'a karşı on iki anathematizm» yayınladılar."}}},"component":"content-flow"}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"842"},"buildId":"3alFjOScVAS5tzX_RDZJf","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
