ию для украинцев"},"sr":{"auto":"У турском Измиру одржаће Литургију за Украјинце"},"tr":{"auto":"Türk İzmir'de Ukraynalılar için bir ayin düzenlenecek"}},"subtitle":{"ae":{"auto":"سيتم تنفيذ الخدمة من قبل الأب . ياكوف كروشاك ، بروتوسينكل الكبير لبطريركية القسطنطينية."},"al":{"auto":"Shërbimi do të kryhet nga fr . Yakov Krochak, Protosinkell I Madh i Patriarkanës së Kostandinopojës."},"cn":{"auto":"该服务将由fr执行。 雅科夫*克罗恰克，君士坦丁堡宗主教的大Protosinkell。"},"el":{"auto":"Την υπηρεσία θα τελέσει ο Π. Γιάκοφ Κρότσακ, Μέγας Πρωτοσίνκελ του Πατριαρχείου Κωνσταντινουπόλεως."},"en":{"auto":"The service will be performed by fr . Yakov Krochak, Grand Protosinkell of the Patriarchate of Constantinople."},"fr":{"auto":"Le service sera effectué par O. Jacob Kroczak, le grand protosinkell du Patriarcat de Constantinople."},"ge":{"auto":"მომსახურება შესრულდება fr . იაკოვ კროჩაკი, კონსტანტინოპოლის საპატრიარქოს დიდი პროტოსინკელი."},"he":{"auto":"השירות ייעשה על ידי א 'יעקב קרוצ' אק, הפרוטו-סינקל הגדול של הפטריארכיה של קונסטנטינופול."},"ja":{"auto":"サービスはfrによって実行されます。 ヤーコフ・クロチャク-コンスタンチノープル総主教の大主教。"},"ru":{"auto":"Службу совершит о. Яков Крочак, великий протосинкелл Константинопольского патриархата.","manual":"Службу совершит о. Яков Крочак, великий протосинкелл Константинопольского патриархата."},"sr":{"auto":"Служба ће извршити о. Јаков Крочак, велики Протосинкелл цариградског патријархата."},"tr":{"auto":"Konstantinopolis ataerkilliğinin büyük protosinkeli O. Yakov Kroczak hizmet verecek."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/14/image-name_520668c1-a275-4528-ac62-5b79aef1c498","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"بمساعدة القنصلية العامة لأوكرانيا في اسطنبول ورابطة الأوكرانيين في إزمير في الكنيسة الأرثوذكسية للقديس فوتونيا لأول مرة سيكون لها القداس في الأوكرانية،[пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html) Ukrinform.\n\nأكتوبر 16 في 10:00 في كنيسة القديس Photinia في مدينة إزمير ، وخاصة بالنسبة للرعية الناطقة باللغة الأوكرانية ، سيتم تقديم القداس في الأوكرانية من قبل الأب. ياكوف كروشاك ، بروتوسينكل الكبير لبطريركية القسطنطينية.\n\n\"هذه فرصة عظيمة لتذكر جذورنا الأوكرانية وتراثنا الثقافي! نحن في انتظار الجميع\" الإعلان عن الحدث يقول.\n\nالصورة: https://www.ukrinform.ua/"},"al":{"auto":"Me ndihmën E Konsullatës Së Përgjithshme Të Ukrainës Në Stamboll dhe Shoqatës Së Ukrainasve Të Izmirit Në Kishën Ortodokse Të Shën Fotinisë për herë të parë do të ketë një liturgji në gjuhën ukrainase, [пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html) Ukrinform.\n\n16 tetor në orën 10: 00 Në Kishën E Shën Fotinisë në qytetin E Izmirit, veçanërisht për famullinë që flet ukrainisht, liturgjia në gjuhën ukrainase do të shërbehet Nga Fr. Yakov Krochak, Protosinkell I Madh i Patriarkanës së Kostandinopojës.\n\n\"Kjo është një mundësi e madhe për të kujtuar rrënjët tona ukrainase dhe trashëgiminë kulturore! Jemi në pritje të të gjithëve\", thuhet në njoftimin e ngjarjes.\n\nFoto: https://www.ukrinform.ua/"},"cn":{"auto":"在乌克兰驻伊斯坦布尔总领事馆和伊兹密尔乌克兰人协会的协助下，圣皮蒂尼亚东正教会将首次在乌克兰举行礼拜仪式，[пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html）Ukrinform。\n\n10月16日10:00在伊兹密尔市的圣光尼亚教堂，特别是对于讲乌克兰语的教区，乌克兰语的礼拜仪式将由Fr提供。 雅科夫*克罗恰克，君士坦丁堡宗主教的大Protosinkell。\n\n\"这是一个很好的机会来记住我们的乌克兰根源和文化遗产！ 我们正在等待每个人，\"该活动的公告说。\n\n照片：https://www.ukrinform.ua/"},"el":{"auto":"Με τη συνδρομή του Γενικού Προξενείου της Ουκρανίας στην Κωνσταντινούπολη και την Ένωση των Ουκρανών της Σμύρνης, την θεία λειτουργία στην ουκρανική γλώσσα θα πραγματοποιηθεί για πρώτη φορά στην Ορθόδοξη Εκκλησία του Αγίου Fotinia, [пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html ) Times.\n\nΣτις 16 Οκτωβρίου και ώρα 10: 00 στον Ναό της Αγίας Φωτεινίας στη Σμύρνη, ο Π. Γιάκοφ Κρότσακ, ο Μέγας πρωτοσίνκελ του Πατριαρχείου Κωνσταντινουπόλεως, θα τελέσει τη λειτουργία στην ουκρανική ειδικά για την ουκρανόφωνος ενορία.\n\n\"Αυτή είναι μια μεγάλη ευκαιρία να θυμηθούμε τις ουκρανικές ρίζες μας και την πολιτιστική κληρονομιά! Περιμένουμε όλους\", αναφέρει η ανακοίνωση της εκδήλωσης.\n\nΦωτο: https://www.ukrinform.ua/"},"en":{"auto":"With the assistance of the Consulate General of Ukraine in Istanbul and the Association of Ukrainians of Izmir in the Orthodox Church of St. Photinia for the first time will have a liturgy in Ukrainian, [пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html) Ukrinform.\n\nOctober 16 at 10:00 in the Church of St. The Photinia in the city of Izmir, especially for the Ukrainian-speaking parish, the liturgy in Ukrainian will be served by Fr. Yakov Krochak, Grand Protosinkell of the Patriarchate of Constantinople.\n\n\"This is a great opportunity to remember our Ukrainian roots and cultural heritage! We are waiting for everyone,\" the announcement of the event says.\n\nPhoto: https://www.ukrinform.ua/"},"fr":{"auto":"Avec le concours du consulat Général de l'Ukraine à Istanbul et en Combinant les ukrainiens d'Izmir, dans l'église orthodoxe saint-Фотинии pour la première fois, se tiendra la liturgie en langue ukrainienne, [пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html) Ukrinform.\n\nLe 16 octobre à 10h00 à l'église St.fotinia à Izmir, spécialement pour la paroisse de langue ukrainienne, la liturgie en ukrainien sera servie par O. Yakov Krocak, le grand protosinkell du Patriarcat de Constantinople.\n\n«C'est une excellente occasion de se souvenir de nos racines ukrainiennes et de notre patrimoine culturel! Nous attendons tous ceux qui le souhaitent\", a déclaré l'annonce de l'événement.\n\nPhoto: https://www.ukrinform.ua/"},"ge":{"auto":"სტამბოლში უკრაინის გენერალური საკონსულოსა და იზმირის უკრაინელთა ასოციაციის დახმარებით წმინდა ფოტინიას მართლმადიდებელ ეკლესიაში პირველად ჩატარდება წირვა უკრაინულ ენაზე, [пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html) უკრინფორმი.\n\n16 ოქტომბერს 10: 00 საათზე ქალაქ იზმირის წმინდა ფოტინიის ეკლესიაში, განსაკუთრებით უკრაინულენოვანი მრევლისთვის, უკრაინულ ენაზე წირვა ფრ. იაკოვ კროჩაკი, კონსტანტინოპოლის საპატრიარქოს დიდი პროტოსინკელი.\n\n\"ეს არის დიდი შესაძლებლობა გვახსოვდეს ჩვენი უკრაინული ფესვები და კულტურული მემკვიდრეობა! ველოდებით ყველას\", - ნათქვამია ღონისძიების განცხადებაში.\n\nფოტო: https://www.ukrinform.ua/"},"he":{"auto":"בסיוע הקונסוליה הכללית של אוקראינה באיסטנבול ואת האיחוד של האוקראינים של איזמיר בכנסייה האורתודוקסית של סנט פוטיניה, הליטורגיה באוקראינית יתקיים בפעם הראשונה, [пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html) Ukrinform.\n\nב-16 באוקטובר בשעה 10:00 בכנסיית סנט פוטיניה בעיר איזמיר, במיוחד עבור הקהילה דוברת האוקראינית, הליטורגיה בשפה האוקראינית תשמש על ידי O. יעקב קרוצ ' אק, הפרוטו-סינקל הגדול של הפטריארכיה של קונסטנטינופול.\n\n\"זוהי הזדמנות מצוינת להיזכר השורשים האוקראיני שלנו המורשת התרבותית! אנחנו מחכים לכל מי שרוצה\", נכתב בהודעת האירוע.\n\nצילום: https://www.ukrinform.ua/"},"ja":{"auto":"イスタンブールのウクライナ総領事館と初めて聖Photiniaの正教会でイズミルのウクライナ人の協会の支援を受けて、ウクライナ語で典礼を持つことに[пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html）Ukrinform.\n\n10月16日10:00イズミル市の聖フォトニア教会では、特にウクライナ語を話す教区のために、ウクライナ語の典礼はFr.によって提供されます。 ヤーコフ・クロチャク-コンスタンチノープル総主教の大主教。\n\n\"これは私たちのウクライナのルーツと文化遺産を覚えておく絶好の機会です！ 皆様のお越しをお待ちしております\"とイベントの告知をしています。\n\n写真：https://www.ukrinform.ua/"},"ru":{"auto":"При содействии Генерального консульства Украины в Стамбуле и Объединения украинцев Измира в православной церкви св. Фотинии впервые состоится литургия на украинском языке, [пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html) Укринформ.\n\n16 октября в 10:00 в церкви св. Фотинии в городе Измире специально для украиноязычного прихода литургию на украинском языке будет служить о. Яков Крочак, великий протосинкелл Константинопольского патриархата.\n\n«Это прекрасная возможность вспомнить наше украинские корни и культурное наследие! Ждем всех желающих», – говорится в анонсе события.\n\nФото: https://www.ukrinform.ua/","manual":"При содействии Генерального консульства Украины в Стамбуле и Объединения украинцев Измира в православной церкви св. Фотинии впервые состоится литургия на украинском языке, [пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html) Укринформ.\n\n16 октября в 10:00 в церкви св. Фотинии в городе Измире специально для украиноязычного прихода литургию на украинском языке будет служить о. Яков Крочак, великий протосинкелл Константинопольского патриархата.\n\n«Это прекрасная возможность вспомнить наше украинские корни и культурное наследие! Ждем всех желающих», – говорится в анонсе события.\n\nФото: https://www.ukrinform.ua/"},"sr":{"auto":"Уз помоћ Генералног конзулата Украјине у Истанбулу и уједињења Украјинаца Измира у православној цркви Св. Фотиније, Литургија ће се први пут одржати на украјинском језику, [пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html) Укринформ.\n\n16. октобра у 10 сати у цркви Св. Фотиније у граду Измиру, Литургија ће служити на украјинском језику посебно за украјинску жупу, о. Јаков Крочак, велики протосинкелл цариградског патријархата.\n\n\"Ово је савршена прилика да се сетимо наших украјинских корена и културног наслеђа! Радујемо се свима\", каже се у најави догађаја.\n\nФото: https://www.ukrinform.ua/"},"tr":{"auto":"İstanbul'daki Ukrayna Başkonsolosluğu'nun ve İzmir'deki Ukraynalıların birleşmesinin yardımıyla St. Fotinia Ortodoks Kilisesi'nde ilk kez Ukraynaca bir ayin düzenlenecek, [пишет](https://www.ukrinform.ua/rubric-diaspora/3329676-v-izmiri-u-pravoslavnij-cerkvi-sv-fotinii-vperse-vidbudetsa-liturgia-ukrainskou-movou.html) Ukrinform.\n\n16 Ekim günü saat 10: 00'da İzmir'deki St. Fotinia Kilisesi'nde, Ukrayna dili konuşan cemaati için özel olarak, Konstantinopolis Patrikhanesi'nin büyük protosinkeli O. Yakov Kroczak, Ukraynaca ayinine hizmet edecek.\n\n«Bu, Ukraynalı köklerimizi ve kültürel mirasımızı hatırlamak için harika bir fırsat! Herkesi bekliyoruz, \"dedi olayın duyurusunda.\n\nFotoğraf: https://www.ukrinform.ua/"}}},"component":"content-flow","sortOrder":{}}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"879"},"buildId":"qPOh6vwHMBG-nHxVA7mKo","assetPrefix":"/headmade-test-task","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
