ي قادها الكاهن جورجي سيرجييف ، المسؤول عن تنظيم رعاية قطيع الكنيسة الأرثوذكسية الروسية في أراضي جمهورية تركيا ، أكثر من 40 شخصا.\n\nفي سلسلة خاصة ، تم الإعلان عن عرائض الصلاة للتخلص من عدوى الفيروس التاجي.\n\nفي نهاية الخدمة ، قرأ الأب جورج رسالة عيد الميلاد لقداسة البطريرك كيريل من موسكو وجميع روسيا ، ثم خاطب الجمهور بكلمة ترحيب. بعد الخدمة ، تلقى الأطفال الذين كانوا حاضرين في الكنيسة هدايا عيد الميلاد.\n\nفي عيد ميلاد المسيح ، تم تقديم خدمة إلهية أيضا للمؤمنين الذين يعيشون في مقاطعة أنطاليا التركية. الخدمة عقدت في غرفة مستأجرة من قبل المجتمع ، يقع في وسط المدينة.\n\nجمعت القداس ، الذي قام به Archpriest Sergiy Kazarin ، المسؤول عن رعاية القطيع الناطق بالروسية في منطقة أنطاليا ، أكثر من 80 شخصا من مستوطنات مختلفة في المقاطعة: ألانيا وكيمر وسايد ومانافجات. وحضر الخدمة أيضا موظف في القنصلية العامة لروسيا في أنطاليا ، أ.أدريانوف.\n\nفي نهاية الخدمة ، قرأ الأب سرجيوس رسالة عيد الميلاد لقداسة البطريرك كيريل ، ثم خاطب المؤمنين بكلمة.\n\nفي 7 يناير ، أقيمت خدمة عيد الميلاد في مدينة إزمير ، والتي ، بمباركة رئيس الكنيسة الأرثوذكسية الروسية ، قادها أحد سكان دير دون ستافروبول في موسكو ، هيرومونك هيرموجين (بوريجين). حضر حوالي 30 شخصا الخدمة. تم الاحتفال بالقداس بالاتفاق مع مكتب رئيس بلدية إزمير (اليونانية. سميرنا) في كنيسة القديس فوكول ، التي تخضع لولاية وزارة الثقافة والسياحة في جمهورية تركيا.\n\nفي 8 يناير ، أقيمت خدمة عيد الميلاد في مدينة إسكيشهير ، التي تقع على بعد 200 كيلومتر غرب أنقرة. تم الاحتفال بالقداس الإلهي من قبل الكاهن جورجي سيرجييف.\n\nفي 11 يناير ، يوم ذكرى 14000 طفل تعرضوا للضرب من قبل هيرودس في بيت لحم ، قدم الكاهن جورجي سيرجييف خدمة إلهية لأمناء بطريركية موسكو الذين يعيشون في مدينة سامسون على ساحل البحر الأسود في تركيا.\n\nفي 12 و 13 يناير ، عقدت القداس الإلهي في منطقة ساحل بحر إيجة التركي في مدينتي كوساداسي (مقاطعة أيدين) وإزمير ، والتي قام بها الكاهن جورجي سيرجييف. حضر حوالي 30 شخصا الخدمات هذه الأيام."},"al":{"auto":"Më 7 janar 2021, Liturgjia E Krishtlindjes u festua në Kishën E Apostujve Konstandin Dhe Elena, të vendosura në territorin e rezidencës verore të Konsullatës Së Përgjithshme të Rusisë në Stamboll. Shërbimi, i cili u drejtua nga Prifti Georgy Sergeyev, i cili është përgjegjës për organizimin e kujdesit të kopesë së Kishës Ortodokse ruse në territorin e Republikës Së Turqisë, u ndoq nga më shumë se 40 persona.\n\nNë një litani të veçantë, u njoftuan peticione lutjesh për të hequr qafe infeksionin koronavirus.\n\nNë fund të shërbimit, At Gjergji lexoi Mesazhin E Krishtlindjes Së Shenjtërisë Së Tij Patriarkut Kirill të Moskës dhe Gjithë Rusisë, pastaj iu drejtua audiencës me një fjalim përshëndetës. Pas shërbimit, fëmijët që ishin të pranishëm në kishë morën dhurata Për Krishtlindje.\n\nNë festën e Lindjes së Krishtit, u krye edhe një shërbim hyjnor për besimtarët që jetojnë në provincën turke Të Antalias. Shërbimi u mbajt në një dhomë të marrë me qira nga komuniteti, e vendosur në qendër të qytetit.\n\nLiturgjia, e cila u krye Nga Kryeprifti Sergiy Kazarin, përgjegjës për kujdesin e kopesë rusishtfolëse në rajonin E Antalisë, mblodhi më shumë se 80 njerëz nga vendbanime të ndryshme të provincës: Alanya, Kemer, Side Dhe Manavgat. Në shërbim mori pjesë edhe një punonjës i Konsullatës Së Përgjithshme të Rusisë në Antalia, A. Adrianov.\n\nNë fund të shërbimit, Atë Sergji lexoi Mesazhin E Krishtlindjes së Shenjtërisë Së Tij Patriarkut Kirill, pastaj iu drejtua besimtarëve me një fjalë.\n\nMë 7 janar, u mbajt një shërbim I Krishtëlindjes në qytetin E Izmirit, i cili, me bekimin E Primatit të Kishës Ortodokse ruse, u drejtua nga një banor i Manastirit Don Stavropol në Moskë, Hieromonk Hermogen (Burygin). Rreth 30 njerëz morën pjesë në shërbim. Liturgjia u kremtua në koordinim me Zyrën E Kryetarit Të Bashkisë Së Izmirit (greqisht. Smyrna) Në Kishën E Shën Vukol, e cila është nën juridiksionin e Ministrisë së Kulturës dhe Turizmit të Republikës Së Turqisë.\n\nMë 8 janar, një shërbim I Krishtëlindjes u mbajt në qytetin Eskisehir, që ndodhet 200 kilometra në perëndim të Ankarasë. Liturgjia Hyjnore u kremtua nga prifti Georgy Sergeyev.\n\nMë 11 janar, ditën e përkujtimit të 14.000 foshnjave që u rrahën Nga Herodi Në Betlehem, Prifti Georgy Sergeyev kreu një shërbim hyjnor për besimtarët e Patriarkanës Së Moskës që jetonin në qytetin Samsun në bregun E Detit të Zi Të Turqisë.\n\nMë 12 dhe 13 janar, dy Liturgji Hyjnore u mbajtën në rajonin e bregdetit Turk Të Egjeut në qytetet Kusadasi (provinca Aydin) dhe Izmir, të cilat u kryen nga Prifti Georgy Sergeyev. Rreth 30 njerëz morën pjesë në shërbime këto ditë."},"cn":{"auto":"2021年1月7日，在位于俄罗斯驻伊斯坦布尔总领事馆夏宫境内的平等使徒君士坦丁和埃琳娜教堂庆祝圣诞礼仪。 该服务由牧师Georgy Sergeyev领导，他负责组织土耳其共和国境内俄罗斯东正教会的羊群护理，有超过40人参加。\n\n在一个特殊的仪式上，宣布了摆脱冠状病毒感染的祈祷请愿。\n\n在服务结束时，乔治神父宣读了莫斯科和全俄罗斯的圣洁族长基里尔的圣诞贺词，然后向观众致欢迎辞。 服务结束后，在场在教堂的孩子们收到了圣诞礼物。\n\n在基督诞生的盛宴上，还为生活在土耳其安塔利亚省的信徒进行了神圣的服务。 该服务是在社区租用的房间里举行的，位于市中心。\n\n礼仪由负责安塔利亚地区照顾讲俄语的羊群的大祭司Sergiy Kazarin执行，汇集了来自该省各个定居点的80多人：阿拉尼亚，凯梅尔，锡德和马纳夫加特。 俄罗斯驻安塔利亚总领事馆的一名员工a.Adrianov也参加了这项服务。\n\n在服务结束时，Sergius神父宣读了尊者族长基里尔的圣诞信息，然后用一句话向信徒致词。\n\n1月7，在伊兹密尔市举行了圣诞节服务，在俄罗斯东正教会灵长类动物的祝福下，由莫斯科唐斯塔夫罗波尔修道院的居民Hieromonk Hermogen（Burygin）领导。 约30人参加了服务。 礼仪与伊兹密尔市长办公室（希腊语。 士麦那）在圣武科尔教堂，这是土耳其共和国文化和旅游部的管辖下。\n\n1月8日，在位于安卡拉以西200公里处的埃斯基谢希尔市举行了圣诞节服务。 神圣的礼仪由牧师Georgy Sergeyev庆祝。\n\n1月11日是伯利恒被希律殴打的14,000名婴儿的纪念日，牧师Georgy Sergeyev为居住在土耳其黑海沿岸萨姆松市的莫斯科宗主教的忠实信徒进行了神圣的服务。\n\n1月12和13，在库萨达斯（艾登省）和伊兹密尔市的土耳其爱琴海沿岸地区举行了两次神圣礼仪，由牧师Georgy Sergeyev执行。 这些天大约有30人参加了这些服务。"},"el":{"auto":"Στις 7 Ιανουαρίου 2021, η Χριστουγεννιάτικη Λειτουργία γιορτάστηκε στην εκκλησία των Ίσων προς τους Αποστόλους Κωνσταντίνου και Έλενας, που βρίσκεται στο έδαφος της θερινής κατοικίας του Γενικού Προξενείου της Ρωσίας στην Κωνσταντινούπολη. Η υπηρεσία, η οποία διευθύνθηκε από τον ιερέα Γκεόργκι Σεργκέιεφ, ο οποίος είναι υπεύθυνος για την οργάνωση της φροντίδας του κοπαδιού της Ρωσικής Ορθόδοξης Εκκλησίας στο έδαφος της Δημοκρατίας της Τουρκίας, παρακολούθησαν περισσότερα από 40 άτομα.\n\nΣε μια ειδική λιτανεία, ανακοινώθηκαν αναφορές προσευχής για να απαλλαγούμε από τη μόλυνση από κοροναϊό.\n\nΣτο τέλος της υπηρεσίας, ο πατέρας Γιώργος διάβασε το Χριστουγεννιάτικο μήνυμα του Αγιωτάτου Πατριάρχη Μόσχας και Πάσης Ρωσίας Κυρίλλου και στη συνέχεια απευθύνθηκε στο κοινό με μια φιλόξενη ομιλία. Μετά την υπηρεσία, τα παιδιά που ήταν παρόντα στην εκκλησία έλαβαν χριστουγεννιάτικα δώρα.\n\nΣτη γιορτή της Γεννήσεως του Χριστού, εκτελέστηκε επίσης θεία υπηρεσία για τους πιστούς που ζούσαν στην τουρκική επαρχία της Αττάλειας. Η υπηρεσία πραγματοποιήθηκε σε ένα δωμάτιο που ενοικιάστηκε από την κοινότητα, που βρίσκεται στο κέντρο της πόλης.\n\nΗ λειτουργία, η οποία εκτελέστηκε από τον αρχιερέα Sergiy Kazarin, υπεύθυνο για τη φροντίδα του ρωσόφωνου κοπαδιού στην περιοχή της Αττάλειας, συγκέντρωσε περισσότερους από 80 ανθρώπους από διάφορους οικισμούς της επαρχίας: Αλάνια, Κεμέρ, Side και Manavgat. Στην υπηρεσία παρευρέθηκε επίσης υπάλληλος του Γενικού Προξενείου της Ρωσίας στην Αττάλεια, Α.Αδριανόφ.\n\nΣτο τέλος της υπηρεσίας, ο πατέρας Σέργιος διάβασε το Χριστουγεννιάτικο μήνυμα του Αγιωτάτου Πατριάρχη Κυρίλλου και στη συνέχεια απευθύνθηκε στους πιστούς με μια λέξη.\n\nΣτις 7 Ιανουαρίου πραγματοποιήθηκε μια Χριστουγεννιάτικη υπηρεσία στην πόλη της Σμύρνης, η οποία, με την ευλογία του Προκαθημένου της Ρωσικής Ορθόδοξης Εκκλησίας, οδηγήθηκε από κάτοικο της Μονής Don Stavropol στη Μόσχα, Ιερομόναχος Hermogen (Burygin). Περίπου 30 άτομα παρακολούθησαν την υπηρεσία. Η Λειτουργία τελέστηκε σε συντονισμό με το γραφείο του Δημάρχου Σμύρνης. Σμύρνης) στην εκκλησία του Αγίου Βουκόλ, η οποία υπάγεται στη δικαιοδοσία του Υπουργείου Πολιτισμού και Τουρισμού της Δημοκρατίας της Τουρκίας.\n\nΣτις 8 Ιανουαρίου πραγματοποιήθηκε Χριστουγεννιάτικη υπηρεσία στην πόλη Eskisehir, που βρίσκεται 200 χιλιόμετρα δυτικά της Άγκυρας. Η Θεία Λειτουργία γιορτάστηκε από τον ιερέα Γκεόργκι Σεργκέιεφ.\n\nΣτις 11 Ιανουαρίου, Ημέρα Μνήμης των 14.000 μωρών που ξυλοκοπήθηκαν από τον Ηρώδη στη Βηθλεέμ, ο ιερέας Γκεόργκι Σεργκέιεφ πραγματοποίησε θεία υπηρεσία για τους πιστούς του Πατριαρχείου Μόσχας που ζούσαν στην πόλη Σαμψούντα στην ακτή της Μαύρης Θάλασσας της Τουρκίας.\n\nΣτις 12 και 13 Ιανουαρίου πραγματοποιήθηκαν δύο θεϊκές λειτουργίες στην περιοχή των τουρκικών ακτών του Αιγαίου στις πόλεις Κουσάντασι (Επαρχία Αϊντίν) και Σμύρνη, οι οποίες εκτελέστηκαν από τον ιερέα Γκεόργκι Σεργκέιεφ. Περίπου 30 άτομα παρακολούθησαν τις υπηρεσίες αυτές τις μέρες."},"en":{"auto":"On January 7, 2021, the Christmas Liturgy was celebrated in the Church of the Equal-to-the-Apostles Constantine and Elena, located on the territory of the summer residence of the Consulate General of Russia in Istanbul. The service, which was led by Priest Georgy Sergeyev, who is responsible for organizing the care of the flock of the Russian Orthodox Church in the territory of the Republic of Turkey, was attended by more than 40 people.\n\nAt a special litany, prayer petitions were announced for getting rid of the coronavirus infection.\n\nAt the end of the service, Father George read out the Christmas Message of His Holiness Patriarch Kirill of Moscow and All Russia, then addressed the audience with a welcoming speech. After the service, the children who were present in the church received Christmas gifts.\n\nOn the feast of the Nativity of Christ, a divine service was also performed for believers living in the Turkish province of Antalya. The service was held in a room rented by the community, located in the city center.\n\nThe Liturgy, which was performed by Archpriest Sergiy Kazarin, responsible for the care of the Russian-speaking flock in the Antalya region, brought together more than 80 people from various settlements of the province: Alanya, Kemer, Side and Manavgat. The service was also attended by an employee of the Consulate General of Russia in Antalya, A. Adrianov.\n\nAt the end of the service, Father Sergius read out the Christmas Message of His Holiness Patriarch Kirill, then addressed the faithful with a word.\n\nOn January 7, a Christmas service was held in the city of Izmir, which, with the blessing of the Primate of the Russian Orthodox Church, was led by a resident of the Don Stavropol Monastery in Moscow, Hieromonk Hermogen (Burygin). About 30 people attended the service. The Liturgy was celebrated in coordination with the Mayor's Office of Izmir (Greek. Smyrna) in the Church of St. Vukol, which is under the jurisdiction of the Ministry of Culture and Tourism of the Republic of Turkey.\n\nOn January 8, a Christmas service was held in the city of Eskisehir, located 200 kilometers west of Ankara. The Divine Liturgy was celebrated by the priest Georgy Sergeyev.\n\nOn January 11, the day of remembrance of the 14,000 babies who were beaten by Herod in Bethlehem, Priest Georgy Sergeyev performed a divine service for the faithful of the Moscow Patriarchate living in the city of Samsun on the Black Sea coast of Turkey.\n\nOn January 12 and 13, two Divine Liturgies were held in the region of the Turkish Aegean coast in the cities of Kusadasi (Aydin province) and Izmir, which were performed by Priest Georgy Sergeyev. About 30 people attended the services these days."},"fr":{"auto":"Le 7 janvier 2021, la Liturgie de Noël a été célébrée dans l'église des apôtres de Constantin et Elena, située sur le territoire de la résidence d'été du consulat général de Russie à Istanbul. Plus de 40 personnes ont assisté à l'Office, qui a été dirigé par le responsable de l'organisation de l'alimentation du troupeau de l'Église orthodoxe Russe sur le territoire de la République de Turquie, le recteur par intérim de l'église jerei Georgi Sergeev.\n\nLors de la litanie proprement dite, des demandes de prière ont été prononcées pour se débarrasser de l'infection par le coronavirus.\n\nÀ la fin de l'Office, le père George a lu le message de Noël de sa Sainteté le Patriarche Cyrille de Moscou et de toute la Russie, puis s'est adressé à l'Assemblée avec un mot de bienvenue. Après le culte, les enfants présents dans le temple ont reçu des cadeaux de Noël.\n\nLa fête de la Nativité du Christ a également été célébrée pour les fidèles vivant dans la province turque d'Antalya. Le culte a eu lieu dans un local loué par la communauté, situé dans le centre de la ville.\n\nPlus de 80 personnes de différentes localités de la province: Alanya, Kemer, Side et Manavgat ont assisté à la Liturgie célébrée par l'archiprêtre Serge kazarin, responsable de l'alimentation du troupeau russophone dans la région d'Antalya. A. adrianov, membre du consulat général de Russie à Antalya, a également assisté à l'Office.\n\nÀ la fin de l'Office, le père Serge a lu le message de Noël de sa Sainteté le Patriarche Cyrille, puis s'est adressé aux croyants avec la parole.\n\nDans la ville d'Izmir, le 7 janvier a eu lieu le culte de Noël, qui, avec la bénédiction du Primat de l'Église orthodoxe Russe, a été dirigé par un habitant du monastère des hommes de don stavropégie de Moscou, hiéromoine ermogen (burygin). Environ 30 personnes ont assisté au culte. La liturgie a été célébrée en accord avec la mairie d'Izmir (en grec:). Smyrne) dans l'église Saint-Vukol, qui relève du ministère de la culture et du Tourisme de la République de Turquie.\n\nLe 8 janvier a eu lieu le culte de Noël dans la ville d'Eskişehir, située à 200 kilomètres à l'ouest d'Ankara. La divine liturgie a été célébrée par le prêtre George Sergeev.\n\nLe 11 janvier, le jour de la commémoration des 14 000 bébés d'Hérode à Bethléem battus, le prêtre George Sergeev a célébré un culte pour les fidèles du Patriarcat de Moscou vivant dans la ville de Samsun sur la côte de la mer noire de la Turquie.\n\nLes 12 et 13 janvier, deux liturgies Divines ont eu lieu dans la région de la côte turque de la mer Égée, dans les villes de Kusadasi (province d'Aydin) et d'Izmir, célébrées par le prêtre Gueorgui Sergeev. Environ 30 personnes ont assisté aux Offices ces jours-ci."},"ge":{"auto":"2021 წლის 7 იანვარს საშობაო წირვა აღევლინა სტამბოლში რუსეთის გენერალური საკონსულოს საზაფხულო რეზიდენციის ტერიტორიაზე მდებარე კონსტანტინე და ელენეს თანასწორების ეკლესიაში. სამსახურს, რომელსაც მღვდელი გიორგი სერგეევი ხელმძღვანელობდა, რომელსაც ევალება თურქეთის რესპუბლიკის ტერიტორიაზე რუსეთის მართლმადიდებელი ეკლესიის სამწყსოს მოვლა-პატრონობის ორგანიზება, 40-ზე მეტი ადამიანი დაესწრო.\n\nსპეციალურ ლიტანიობაზე კორონავირუსული ინფექციის მოშორების გამო ლოცვის შუამდგომლობები გამოცხადდა.\n\nსამსახურის დასასრულს მამა გიორგიმ მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის კირილის საშობაო გზავნილი წაიკითხა, შემდეგ კი დამსწრე საზოგადოებას მისასალმებელი სიტყვით მიმართა. სამსახურის შემდეგ, ეკლესიაში მყოფმა ბავშვებმა საშობაო საჩუქრები მიიღეს.\n\nქრისტეს შობის დღესასწაულზე თურქეთის პროვინცია ანტალიაში მცხოვრები მორწმუნეებისთვის საღმრთო მსახურებაც შესრულდა. მომსახურება ჩატარდა საზოგადოების მიერ ნაქირავებ ოთახში, რომელიც მდებარეობს ქალაქის ცენტრში.\n\nწირვა, რომელიც ანტალიის რეგიონში რუსულენოვანი სამწყსოს მოვლაზე პასუხისმგებელმა დეკანოზმა სერგი კაზარინმა აღავლინა, პროვინციის სხვადასხვა დასახლებიდან 80-ზე მეტი ადამიანი შეკრიბა: ალანია, ქემერი, მხარე და მანავგატი. სამსახურს ასევე ესწრებოდა ანტალიაში რუსეთის გენერალური საკონსულოს თანამშრომელი ა. ადრიანოვი.\n\nმსახურების დასასრულს მამა სერგიმ უწმინდესი პატრიარქ კირილის საშობაო გზავნილი წაიკითხა, შემდეგ ერთგულს სიტყვით მიმართა.\n\n7 იანვარს ქალაქ იზმირში საშობაო მსახურება გაიმართა, რომელსაც, რუსეთის მართლმადიდებელი ეკლესიის წინამძღვრის კურთხევით, მოსკოვში დონ სტავროპოლის მონასტრის მკვიდრი, იერომონკ ჰერმოგენი (ბურიგინი) ხელმძღვანელობდა. სამსახურს 30-მდე ადამიანი დაესწრო. წირვა აღევლინა იზმირის მერიასთან შეთანხმებით (ბერძ. სმირნა) ქ.ვუკოლის ეკლესიაში, რომელიც თურქეთის რესპუბლიკის კულტურისა და ტურიზმის სამინისტროს იურისდიქციაშია.\n\n8 იანვარს, საშობაო მომსახურება გაიმართა ქალაქ ესკიშეჰირში, რომელიც მდებარეობს ანკარადან დასავლეთით 200 კილომეტრში. საღმრთო ლიტურგია მღვდელმა გიორგი სერგეევმა აღავლინა.\n\n11 იანვარს, ბეთლემში ჰეროდეს მიერ ნაცემი 14 000 ჩვილის ხსოვნის დღეს, მღვდელმა გიორგი სერგეევმა თურქეთის შავი ზღვის სანაპიროზე, ქალაქ სამსუნში მცხოვრები მოსკოვის საპატრიარქოს ერთგულებისთვის საღმრთო სამსახური შეასრულა.\n\n12 და 13 იანვარს თურქეთის ეგეოსის სანაპიროს რეგიონში გაიმართა ორი ღვთაებრივი ღვთისმსახურება ქალაქებში კუსადასსა (აიდინის პროვინცია) და იზმირში, რომლებსაც ასრულებდა მღვდელი გეორგი სერგეევი. ამ დღეებში სამსახურებს 30-მდე ადამიანი დაესწრო."},"he":{"auto":"ב-7 בינואר 2021 נערכה ליטורגיה לחג המולד בבית המקדש של קונסטנטין והלנה, הממוקם על שטח מעון הקיץ של הקונסוליה הכללית של רוסיה באיסטנבול. בשירות הפולחן, שעמד בראש האחראי על ארגון האכלת הצאן של הכנסייה הרוסית האורתודוקסית בשטח הרפובליקה הטורקית, נכחו יותר מ -40 איש.\n\nבקדושה גרידא הועלו בקשות תפילה להיפטר מזיהום בנגיף הקורונה.\n\nבתום שירות הפולחן הכריז האב ג ' ורג ' על הודעת חג המולד של הפטריארך הקדוש ביותר של מוסקבה ושל כל רוסיה, קיריל, ולאחר מכן פנה אל אלה שנאספו עם מילה מבורכת. לאחר הפולחן, הילדים שהשתתפו במקדש קיבלו מתנות לחג המולד.\n\nבחג המולד של ישו נערך גם שירות פולחן למאמינים המתגוררים במחוז הטורקי של אנטליה. הפולחן התקיים במתחם שכור על ידי הקהילה, הממוקם במרכז העיר.\n\nהליטורגיה, אשר בוצעה על ידי האחראי על האכלת צאן דובר רוסית באזור אנטליה Protoirey סרגיי Kazarin, התאספו יותר מ 80 אנשים מן ההתנחלויות השונות של המחוז: אלניה, קמר, סייד ו Manavgat. בשירות הפולחן נכח גם קצין הקונסוליה הכללית של רוסיה באנטליה א ' אדריאנוב.\n\nבתום שירות הפולחן הכריז האב סרגיוס על הודעת חג המולד של הפטריארך הקדוש סיריל, ולאחר מכן פנה למאמינים עם המילה.\n\nבעיר איזמיר, ב -7 בינואר, נערך שירות חג המולד, אשר, על פי ברכתו של המבשר של הכנסייה הרוסית האורתודוקסית, עמד בראש מנזר הגברים דון סטברופיגיאלי במוסקבה, הירומונק ירמוגן (בוריגין). כ -30 איש השתתפו בשירות הפולחן. הליטורגיה בוצעה בתיאום עם העירייה של העיר איזמיר (יוונית: гре гре гре........). סמירנה (בטורקית: smirna) הוא מקדש של סנט ווקול, המנוהל על ידי משרד התרבות והתיירות של הרפובליקה הטורקית.\n\nב-8 בינואר נערך טקס חג המולד בעיר אסקישהיר, הנמצאת כ-200 קילומטרים מערבית לאנקרה. הליטורגיה האלוהית בוצעה על ידי הכומר ג ' ורג ' סרגייב.\n\nב-11 בינואר, ביום הזיכרון ל-14,000 תינוקות, מהורדוס בבית לחם, ביצע הכומר ג ' ורג ' סרגייב שירות פולחן למאמינים בפטריארכיה במוסקבה המתגוררים בעיר סמסון שעל חוף הים השחור של טורקיה.\n\nב-12 וב-13 בינואר התקיימו שתי ליטורגיות אלוהיות באזור החוף הטורקי של הים האגאי בערים קוסדסי (מחוז איידין) ואיזמיר, אותן ביצע הכומר ג ' ורג ' סרגייב. שירותי הפולחן ביקרו בימים אלה כ -30 איש."},"ja":{"auto":"2021年1月7日、イスタンブールのロシア総領事館の夏の住居の領土にある、使徒と同等のコンスタンチンとエレナの教会でクリスマス典礼が祝われました。 トルコ共和国の領土でロシア正教会の群れの世話を組織する責任がある司祭Georgy Sergeyevによって導かれたサービスには、40人以上が出席しました。\n\n特別な連祷では、coronavirus感染を取り除くための祈りの嘆願書が発表されました。\n\n奉仕の終わりに、ジョージ神父はモスクワと全ロシアのキリル法王のクリスマスメッセージを読み、歓迎のスピーチで聴衆に演説しました。 奉仕の後、教会にいた子供たちはクリスマスプレゼントを受け取りました。\n\nキリストの降誕の饗宴では、トルコのアンタルヤ州に住む信者のために神の奉仕も行われました。 このサービスは、市内中心部にあるコミュニティが借りた部屋で開催されました。\n\nアンタルヤ地域のロシア語圏の群れの世話を担当する大司教Sergiy Kazarinによって行われた典礼は、州の様々な集落から80人以上の人々を集めました：Alanya、Kemer、Side、Manavgat。 このサービスには、アンタルヤのロシア総領事館の従業員、A.Adrianovも出席しました。\n\n奉仕の終わりに、セルギウス神父は聖家族キリルのクリスマスメッセージを読み、忠実な人に言葉で話しました。\n\n1月7日には、ロシア正教会の霊長類の祝福を受けて、モスクワのドン-スタヴロポリ修道院の居住者、Hieromonk Hermogen（Burygin）によって導かれたイズミル市でクリスマス 約30人が参加した。 典礼は、イズミルの市長のオフィス（ギリシャ語）と合意して祝われました。 トルコ共和国の文化観光省の管轄下にある聖Vukolの教会でスミルナ）。\n\n1月8日、アンカラの西200キロに位置するEskisehir市でクリスマスサービスが開催されました。 神の典礼は司祭Georgy Sergeyevによって祝われました。\n\n1月11日、ベツレヘムでヘロデに殴られた14,000人の赤ちゃんの記念日に、司祭ゲオルギー-セルゲエフは、トルコの黒海沿岸のサムスン市に住むモスクワ総主教の忠実なために神の奉仕を行った。\n\n1月12日と13日には、クシャダス（アイディン州）とイズミルの都市のトルコのエーゲ海沿岸の地域で、司祭ゲオルギー-セルゲエフによって行われた二つの神の典礼が行われた。 この日は約30人が参加しました。"},"ru":{"auto":"7 января 2021 года в храме равноапостольных Константина и Елены, расположенном на территории летней резиденции Генерального консульства России в Стамбуле, была совершена Рождественская Литургия. На богослужении, которое возглавил ответственный за организацию окормления паствы Русской Православной Церкви на территории Турецкой Республики, и.о. настоятеля храма иерей Георгий Сергеев, присутствовали более 40 человек.\n\nНа сугубой ектении были возглашены молитвенные прошения об избавлении от коронавирусной инфекции.\n\nПо окончании богослужения отец Георгий огласил Рождественское послание Святейшего Патриарха Московского и всея Руси Кирилла, затем обратился к собравшимся с приветственным словом. После богослужения дети, присутствовавшие в храме, получили рождественские подарки.\n\nВ праздник Рождества Христова также было совершено богослужение для верующих, проживающих в турецкой провинции Анталья. Богослужение прошло в арендуемом общиной помещении, расположенном в центре города.\n\nНа Литургию, которую совершил ответственный за окормление русскоязычной паствы в регионе Анталья протоиерей Сергий Казарин, собрались более 80 человек из различных населенных пунктов провинции: Алании, Кемера, Сиде и Манавгата. На богослужении также присутствовал сотрудник генконсульства России в Анталье А. Адрианов.\n\nПо окончании богослужения отец Сергий огласил Рождественское послание Святейшего Патриарха Кирилла, затем обратился к верующим со словом.\n\nВ городе Измире 7 января прошло Рождественское богослужение, которое по благословению Предстоятеля Русской Православной Церкви возглавил насельник Донского ставропигиального мужского монастыря г. Москвы иеромонах Ермоген (Бурыгин). На богослужении присутствовали около 30 человек. Литургия была совершена по согласованию с мэрией города Измира (греч. Смирна) в храме святого Вукола, находящемся в ведении Министерства культуры и туризма Турецкой Республики.\n\n8 января состоялось Рождественское богослужение в городе Эскишехир, расположенном в 200 километрах к западу от Анкары. Божественную литургию совершил священник Георгий Сергеев.\n\n11 января, в день памяти 14 000 младенцев, от Ирода в Вифлееме избиенных, священник Георгий Сергеев совершил богослужение для верующих Московского Патриархата, проживающих в городе Самсун на черноморском побережье Турции.\n\n12 и 13 января состоялись две Божественные литургии в регионе турецкого побережья Эгейского моря в городах Кушадасы (провинция Айдын) и Измире, которые совершил священник Георгий Сергеев. Богослужения в эти дни посетили около 30 человек.","manual":"7 января 2021 года в храме равноапостольных Константина и Елены, расположенном на территории летней 11 января, в день памяти 14 000 младенцев, от Ирода в Вифлееме избиенных, священник Георгий Сергеев совершил богослужение для верующих Московского Патриархата, проживающих в городе Самсун на черноморском побережье Турции.\n\n12 и 13 января состоялись две Божественные литургии в регионе турецкого побережья Эгейского моря в городах Кушадасы (провинция Айдын) и Измире, которые совершил священник Георгий Сергеев. Богослужения в эти дни посетили около 30 человек."},"sr":{"auto":"7. јануара 2021. године у храму равноправних Константина и Хелене, који се налази у летњој резиденцији руског Генералног конзулата у Истанбулу, извршена је Божићна Литургија. На богослужењу, које је водило задужено за организовање храњења стадо Руске Православне Цркве на територији Турске Републике, ио опата храма Иереи Георги Сергеев, присуствовало је више од 40 људи.\n\nНа чистој литанији објављени су молитвени захтеви за уклањање коронавирусне инфекције.\n\nПо завршетку богослужења, отац Џорџ је објавио божићну поруку Светог Патријарха московског и свих Руса Кирила, а затим се обратио окупљенима са поздравном речју. Након богослужења, деца која су била присутна у храму добила су божићне поклоне.\n\nНа празник Христовог Божића такође је извршено богослужење за вернике који живе у турској провинцији Анталија. Богослужење је одржано у изнајмљеном заједничком простору који се налази у центру града.\n\nЛитургија, која је одговорна за храњење руског говорног подручја у Анталији протоиереј Сергиј Казарин, окупила је више од 80 људи из различитих насеља у покрајини: Алања, Кемера, Сиде и Манавгата. Богослужењу је присуствовао и службеник Генералног конзулата Русије у Анталији а. Адрианов.\n\nПо завршетку богослужења, отац Сергиј објавио је божићну поруку Светог Патријарха Кирила, а затим се обратио верницима речју.\n\nУ граду Измиру 7. јануара одржано је божићно богослужење, које је, уз благослов предака Руске Православне Цркве, водио населник Донског ставропигијалног мушког манастира Москве, хијеромонах Ермоген (Буригин). Богослужењу је присуствовало око 30 људи. Литургија је извршена у договору са Градском вијећницом града Измира (грч. Смирна) у храму Светог Вукола, којим управља Министарство културе и туризма Републике Турске.\n\n8. јануара одржана је Божићна служба у граду Ескисехир, 200 километара западно од Анкаре. Божанску Литургију починио је свештеник Георге Сергеев.\n\n11. јануара, на Дан сећања на 14.000 беба, од Херода у Бетлехему батина, свештеник Георги Сергејев извршио је богослужење за вернике Московског патријархата који живе у граду Самсун на црноморској обали Турске.\n\n12. и 13. јануара одржане су две Божанске Литургије у региону Турске егејске обале у градовима Кушадаси (провинција Ајдин) и Измиру, које је починио свештеник Георге Сергејев. Богослужења ових дана посетило је око 30 људи."},"tr":{"auto":"7 Ocak 2021'de, İstanbul'daki Rusya başkonsolosluğu'nun yaz ikametgahında bulunan Konstantin ve Elena tapınağı'nda bir Noel Ayini yapıldı. Türkiye Cumhuriyeti topraklarında Rus Ortodoks Kilisesi'nin sürüsünün beslenmesinin örgütlenmesinden sorumlu olan ibadet hizmetinde, tapınağın başrahibi Jerez George Sergeev 40'dan fazla kişi katıldı.\n\nTamamen litanya'da, koronavirüs enfeksiyonundan kurtulmak için dua dilekçeleri ilan edildi.\n\nİbadet hizmetinin sonunda, Baba George, Moskova ve tüm Rusya Kiril'in Kutsal Patriği Noel mesajını açıkladı, daha sonra bir karşılama kelimesiyle bir araya geldi. İbadet sonrası, tapınakta bulunan çocuklar Noel hediyeleri aldı.\n\nMesih'in doğuşu bayramında, Antalya'nın Türk ilinde yaşayan müminlere de ibadet hizmeti verildi. İbadet, şehir merkezinde bulunan kiralık bir toplulukta gerçekleşti.\n\nAlanya, Kemer, Side ve Manavgat: Antalya başrahip sergius Kazarin bölgesinde Rusça konuşan sürünün beslenmesinden sorumlu yapılan ayin, ilin çeşitli yerleşim 80'den fazla kişi toplandı. Adana'da ayrıca Antalya'da Rusya Başkonsolosluğu çalışanı A. Adrianov da katıldı.\n\nİbadetin sonunda Peder Sergius, Kutsal Patrik Cyril'in Noel mesajını açıkladı, sonra inananlara bir kelime ile döndü.\n\nİzmir'de 7 Ocak'ta, Rus Ortodoks Kilisesi'nin Primatının nimetiyle, Moskova hieromonah Ermogen'in (Burygin) Don stavropegial erkek Manastırı tarafından yönetilen bir Noel ibadeti yapıldı. İbadete yaklaşık 30 kişi katıldı. Ayin, İzmir Büyükşehir Belediyesi (Yunan. Smyrna (Smyrna), Türkiye Cumhuriyeti Kültür ve Turizm Bakanlığı tarafından işletilen St. Vukol tapınağı'nda bulunmaktadır.\n\nAnkara'nın 200 kilometre batısında yer alan Eskişehir'de 8 Ocak'ta Noel ibadeti yapıldı. İlahi Ayini rahip George Sergeev tarafından yapıldı.\n\n11 Ocak'ta, Beytüllahim'deki Herod'dan 14 bin bebeğin anma gününde, rahip George Sergeev, Türkiye'nin Karadeniz kıyısındaki Samsun kentinde yaşayan Moskova Patrikhanesinin inananları için ibadet hizmeti verdi.\n\n12 ve 13 Ocak'ta, Ege Denizi'nin Türk kıyısı bölgesinde, Aydın ve İzmir'in Kuşadası kentlerinde, rahip George Sergeev tarafından gerçekleştirilen iki İlahi ayin düzenlendi. Bu günlerde ibadet hizmetleri yaklaşık 30 kişi tarafından ziyaret edildi."}}},"component":"content-flow"},{"type":"h2","images":[{"chosen":false,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2021/07/21/image-name_7876def3-c2a4-4cc9-896c-b208bb51621e","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2021/07/21/image-name_c3986598-1071-423c-b72b-3b3d1b84d898"},{"chosen":false,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2021/07/21/image-name_2096195e-83f7-40ca-b545-33cba4e21aab","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2021/07/21/image-name_051f88eb-5d14-49e0-8743-f9ab4018c86a"}],"heading":{"description":{"ru":{"manual":"Источник фото: https://mospat.ru/"}}},"component":"image-gallery"}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"692"},"buildId":"qPOh6vwHMBG-nHxVA7mKo","assetPrefix":"/headmade-test-task","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></
