:{"auto":"La divine liturgie est célébrée le jour de la mémoire de l'apôtre et évangéliste Jean le théologien sur le site de son enterrement près d'Éphèse en Turquie "},"ge":{"auto":"საღმრთო ლიტურგია მოციქულისა და მახარებლის იოანე ღვთისმეტყველის ხსენების დღეს თურქეთში, ეფესოს მახლობლად დაკრძალვის ადგილას აღევლინა "},"he":{"auto":"הליטורגיה האלוהית נעשית ביום הזיכרון של השליח והאוונגליסט יוחנן התיאולוג באתר קבורתו ליד אפסוס בטורקיה "},"ja":{"auto":"神の典礼は、トルコのエフェソスの近くの彼の埋葬の場所で、使徒と伝道者ヨハネの神学者の記念日に祝われました "},"ru":{"auto":"Божественная литургия совершена в день памяти апостола и евангелиста Иоанна Богослова на месте его погребения близ Эфеса в Турции ","manual":"Божественная литургия совершена в день памяти апостола и евангелиста Иоанна Богослова на месте его погребения близ Эфеса в Турции "},"sr":{"auto":"Божанска Литургија извршена на Дан сећања на апостола и евангелиста Јована теолога на месту његовог сахране у близини Ефеза у Турској "},"tr":{"auto":"İlahi ayini, Havari ve Evangelist John'un anısına, İlahiyatçının anıldığı gün, Türkiye'de Efes yakınlarındaki gömüldüğü yerde yapılır "}},"subtitle":{"ae":{"auto":"العديد من الحجاج الذين وصلوا من اسطنبول وإزمير وبورصة وأنطاليا وألانيا وكوساداسي ، فضلا عن مجموعة من الحجاج من منطقة موسكو ، صلى في الخدمة."},"al":{"auto":"Pelegrinë të shumtë që mbërritën nga Stambolli, Izmiri, Bursa, Antalia, Alanya, Kusadasi, si dhe një grup pelegrinësh nga rajoni I Moskës, u lutën në shërbim."},"cn":{"auto":"来自伊斯坦布尔，伊兹密尔，布尔萨，安塔利亚，阿拉尼亚，库萨达斯的众多朝圣者以及来自莫斯科地区的一群朝圣者在服务中祈祷。"},"el":{"auto":"Πολλοί προσκυνητές που έφτασαν από την Κωνσταντινούπολη, τη Σμύρνη, την Προύσα, την Αττάλεια, την Αλάνια, το Κουσάντασι, καθώς και μια ομάδα προσκυνητών από την περιοχή της Μόσχας, προσευχήθηκαν στην υπηρεσία."},"en":{"auto":"Numerous pilgrims who arrived from Istanbul, Izmir, Bursa, Antalya, Alanya, Kusadasi, as well as a group of pilgrims from the Moscow region, prayed at the service."},"fr":{"auto":"De nombreux pèlerins venus d'Istanbul, Izmir, Bursa, Antalya, Alanya, Kusadasi, ainsi qu'un groupe de pèlerins de la région de Moscou ont prié pour le culte."},"ge":{"auto":"სამსახურში ლოცულობდა მრავალი მომლოცველი, რომლებიც სტამბოლიდან, იზმირიდან, ბურსადან, ანტალიიდან, ალანიიდან, კუსადასიდან, ასევე მომლოცველთა ჯგუფი მოსკოვის რეგიონიდან."},"he":{"auto":"עבור השירות התפללו עולי רגל רבים שהגיעו מאיסטנבול, איזמיר, בורסה, אנטליה, אלניה, קוסדסי, כמו גם קבוצה של עולי רגל מאזור מוסקבה."},"ja":{"auto":"イスタンブール、イズミル、ブルサ、アンタルヤ、アランヤ、クシャダス、モスクワ地方からの巡礼者のグループから到着した多数の巡礼者は、サービスで祈った。"},"ru":{"auto":"За богослужением молились многочисленные паломники, прибывшие из Стамбула, Измира, Бурсы, Антальи, Аланьи, Кушадасы, а также группа паломников из Московской области.","manual":"За богослужением молились многочисленные паломники, прибывшие из Стамбула, Измира, Бурсы, Антальи, Аланьи, Кушадасы, а также группа паломников из Московской области."},"sr":{"auto":"За богослужење су се молили бројни ходочасници који су долазили из Истанбула, Измира, Бурсе, Анталије, Алање, Кушадаса, као и група ходочасника из Московске регије."},"tr":{"auto":"İbadet için İstanbul, İzmir, Bursa, Antalya, Alanya, Kuşadas'tan gelen çok sayıda hacı ve Moskova bölgesinden bir grup hacı dua etti."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/13/image-name_ee586b6e-4324-4a5e-82a9-69b3fd2634c0","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"في 9 أكتوبر 2021 ، احتفل يوم راحة الرسول والإنجيلي يوحنا اللاهوتي ، الكاهن جورجي سيرجييف ، المسؤول عن رعاية المؤمنين الناطقين بالروسية في أراضي جمهورية تركيا ، بالقداس الإلهي في الكنيسة في مكان دفن الرسول المقدس في بلدة سلجوق التركية بالقرب من أفسس. كما شارك الكاهن ديمتري بوغاتير ، المسؤول عن رعاية المؤمنين لبطريركية موسكو في ألانيا ، في الخدمة.\n\nالعديد من الحجاج الذين وصلوا من اسطنبول وإزمير وبورصة وأنطاليا وألانيا وكوساداسي ، فضلا عن مجموعة من الحجاج من منطقة موسكو ، صلى في الخدمة.\n\nفي سلسلة خاصة ، تم تقديم عرائض الصلاة للتخلص من عدوى الفيروس التاجي ، وعريضة للأطباء ، وكذلك الصلاة ، أثناء انتشار الطاعون الخبيث ، شيء ما.\n\nفي نهاية القداس ، بشر الأب جورج بخطبة. شكر الكاهن وزارة الثقافة والسياحة في تركيا على الإذن بأداء الخدمة الإلهية ، وكذلك رئيس جمعية Solzhenitsyn الروسية للثقافة A. Ponomarev وجمعية المؤمنين الأرثوذكس الناطقين بالروسية في مقاطعة أنطاليا تحت قيادة K. Alykan لمساعدتهم في تنظيم حج المؤمنين."},"al":{"auto":"Më 9 tetor 2021, në ditën e prehjes Së Apostullit Dhe Ungjilltarit Gjon Teologu, Prifti Georgy Sergeyev, përgjegjës për kujdesin e besimtarëve që flasin rusisht në territorin e Republikës turke, festoi Liturgjinë Hyjnore në kishë në vendin e varrimit të apostullit të shenjtë në qytetin turk Selcuk afër Efesit. Prifti Dimitri Bogatyr, përgjegjës për kujdesin e besimtarëve të Patriarkanës Së Moskës në Alania, gjithashtu mori pjesë në shërbim.\n\nPelegrinë të shumtë që mbërritën nga Stambolli, Izmiri, Bursa, Antalia, Alanya, Kusadasi, si dhe një grup pelegrinësh nga rajoni I Moskës, u lutën në shërbim.\n\nNë një litani të veçantë, u ofruan peticione lutjeje për të hequr qafe infeksionin koronavirus, një peticion për mjekët, si dhe një lutje, gjatë përhapjes së një murtaje dashakeqe, diçka.\n\nNë fund Të Liturgjisë, At Gjergji predikoi një predikim. Prifti falënderoi Ministrinë e Kulturës dhe Turizmit Të Turqisë për lejen për të kryer shërbimin, si dhe kryetarin E Shoqatës Ruse Të Kulturës Solzhenitsyn A. Ponomarev Dhe Shoqërinë E Besimtarëve ortodoksë rusishtfolës Të provincës Antalia nën udhëheqjen e K. Alykan për ndihmën e tyre në organizimin e pelegrinazhit të besimtarëve."},"cn":{"auto":"2021年10月9日，使徒和福音传道者约翰神学家安息日，负责照顾土耳其共和国境内讲俄语的信徒的牧师乔治*谢尔盖耶夫（Georgy Sergeyev）在以弗所附近的土耳其小镇塞尔丘克（Selcuk）的教堂举行了神圣的礼拜仪式。 神父Dimitri Bogatyr负责照顾阿拉尼亚莫斯科宗主教的忠实信徒，也参加了这项服务。\n\n来自伊斯坦布尔，伊兹密尔，布尔萨，安塔利亚，阿拉尼亚，库萨达斯的众多朝圣者以及来自莫斯科地区的一群朝圣者在服务中祈祷。\n\n在一个特殊的连串活动中，人们提出了摆脱冠状病毒感染的祈祷请愿书，医生请愿书，以及在恶意瘟疫传播期间的祈祷。\n\n礼拜仪式结束时，乔治神父讲道。 牧师感谢土耳其文化和旅游部允许执行神圣的服务，以及索尔仁尼琴俄罗斯文化协会主席A.Ponomarev和K.Alykan领导下的安塔利亚省讲俄语的东正教信徒协会"},"el":{"auto":"Στις 9 Οκτωβρίου 2021, την ημέρα της ανάπαυσης του Αποστόλου και Ευαγγελιστή Ιωάννη του Θεολόγου, ο ιερέας Γκεόργκι Σεργκέιεφ, υπεύθυνος για τη φροντίδα των ρωσόφωνων πιστών στο έδαφος της Τουρκικής Δημοκρατίας, γιόρτασε τη Θεία Λειτουργία στην εκκλησία στην ταφή του ιερού αποστόλου στην τουρκική πόλη Σελτσούκ κοντά στην Έφεσο. Ο ιερέας Dimitri Bogatyr, υπεύθυνος για τη φροντίδα των πιστών του Πατριαρχείου Μόσχας στην Αλάνια, συμμετείχε επίσης στην υπηρεσία.\n\nΠολλοί προσκυνητές που έφτασαν από την Κωνσταντινούπολη, τη Σμύρνη, την Προύσα, την Αττάλεια, την Αλάνια, το Κουσάντασι, καθώς και μια ομάδα προσκυνητών από την περιοχή της Μόσχας, προσευχήθηκαν στην υπηρεσία.\n\nΣε μια ειδική λιτανεία, προσφέρθηκαν αναφορές προσευχής για να απαλλαγούμε από λοίμωξη από κοροναϊό, μια αναφορά για γιατρούς, καθώς και μια προσευχή, κατά τη διάρκεια της εξάπλωσης μιας κακόβουλης πανούκλας, κάτι.\n\nΣτο τέλος της λειτουργίας, Ο πατέρας Γιώργος κήρυξε ένα κήρυγμα. Ο ιερέας ευχαρίστησε το Υπουργείο Πολιτισμού και Τουρισμού της Τουρκίας για την άδεια εκτέλεσης της υπηρεσίας, καθώς και τον πρόεδρο της Ρωσικής Εταιρείας Πολιτισμού Solzhenitsyn a.Ponomarev και την εταιρεία Ορθοδόξων ρωσόφωνων πιστών της επαρχίας Αττάλειας υπό την ηγεσία του K. Alykan για τη βοήθειά τους στην οργάνωση του προσκυνήματος των πιστών."},"en":{"auto":"On October 9, 2021, on the day of the repose of the Apostle and Evangelist John the Theologian, Priest Georgy Sergeyev, responsible for the care of Russian-speaking believers in the territory of the Turkish Republic, celebrated the Divine Liturgy in the church at the burial place of the holy apostle in the Turkish town of Selcuk near Ephesus. Priest Dimitri Bogatyr, responsible for the care of the faithful of the Moscow Patriarchate in Alanya, also took part in the service.\n\nNumerous pilgrims who arrived from Istanbul, Izmir, Bursa, Antalya, Alanya, Kusadasi, as well as a group of pilgrims from the Moscow region, prayed at the service.\n\nAt a special litany, prayer petitions were offered for getting rid of coronavirus infection, a petition for doctors, as well as a prayer, during the spread of a malicious plague, something.\n\nAt the end of the Liturgy, Father George preached a sermon. The priest thanked the Ministry of Culture and Tourism of Turkey for the permission to perform the service, as well as the chairman of the Solzhenitsyn Russian Society of Culture A. Ponomarev and the Society of Orthodox Russian-speaking Believers of Antalya province under the leadership of K. Alykan for their help in organizing the pilgrimage of believers."},"fr":{"auto":"Le 9 octobre 2021, le jour de la présentation de l'apôtre et évangéliste Jean le théologien, responsable de l'alimentation des croyants russophones sur le territoire de la République de Turquie, le prêtre Gueorgui Sergeev a célébré la divine liturgie dans l'église sur le site de l'enterrement du Saint apôtre dans la ville turque de Selçuk, près d'Éphèse. Le responsable de l'alimentation des fidèles du Patriarcat de Moscou à Alanya, Jeremiah Dimitri Bogatyr, a également participé au culte.\n\nDe nombreux pèlerins venus d'Istanbul, Izmir, Bursa, Antalya, Alanya, Kusadasi, ainsi qu'un groupe de pèlerins de la région de Moscou ont prié pour le culte.\n\nLors de la litanie proprement dite, des supplications de prière pour se débarrasser de l'infection par le coronavirus, une demande de médecins, ainsi qu'une prière ont été prononcées lors de la propagation de la povetria chtomay.\n\nÀ la fin de la Liturgie, le père George a prononcé un sermon. Le prêtre a remercié le Ministère de la culture et du tourisme de la Turquie en autorisation d'effectuer de culte, ainsi que le président de la société Russe de la culture au nom d'A. Soljenitsyne A. Ponomarev et la Société orthodoxes russophones de la province d'Antalya, sous la direction de K. Алыкан pour son aide dans l'organisation de pèlerinage."},"ge":{"auto":"2021 წლის 9 ოქტომბერს, თურქეთის რესპუბლიკის ტერიტორიაზე რუსულენოვანი მორწმუნეების მოვლაზე პასუხისმგებელმა მოციქულისა და მახარებლის იოანე ღვთისმეტყველის, მღვდელ გიორგი სერგეევის დღეს, ეკლესიაში საღმრთო ლიტურგია აღავლინა ეფესოს მახლობლად მდებარე თურქეთის ქალაქ სელკუკში, წმინდა მოციქულის სამარხში. ალანიაში მოსკოვის საპატრიარქოს ერთგულის მოვლაზე პასუხისმგებელი მღვდელი დიმიტრი ბოგატირიც მონაწილეობდა.\n\nსამსახურში ლოცულობდა მრავალი მომლოცველი, რომლებიც სტამბოლიდან, იზმირიდან, ბურსადან, ანტალიიდან, ალანიიდან, კუსადასიდან, ასევე მომლოცველთა ჯგუფი მოსკოვის რეგიონიდან.\n\nსპეციალურ ლიტანიობაზე, ლოცვის შუამდგომლობები შესთავაზეს კორონავირუსული ინფექციის მოშორების გამო, ექიმების შუამდგომლობა, ასევე ლოცვა, მავნე ჭირის გავრცელების დროს, რაღაც.\n\nწირვის დასასრულს მამა გიორგიმ ქადაგება იქადაგა. მღვდელი მადლობა გადაუხადა საქართველოს კულტურისა და ტურიზმის თურქეთის ნებართვა შეასრულოს მომსახურება, ისევე, როგორც თავმჯდომარე Solzhenitsyn რუსეთის კულტურის საზოგადოების A. Ponomarev და საზოგადოების მართლმადიდებელი რუსულენოვანი მორწმუნე Antalya პროვინციაში ხელმძღვანელობით K. Alykan მათი დახმარება ორგანიზება მომლოცველები მორწმუნე."},"he":{"auto":"ב-9 באוקטובר 2021, יום פטירתו של השליח והאוונגליסט יוחנן התיאולוג, ביצע הכומר ג ' ורג 'סרגייב את הליטורגיה האלוהית במקדש באתר קבורתו של השליח הקדוש בעיר הטורקית סלצ' וק הסמוכה לאפסוס. בשירות הפולחן השתתף גם האחראי על האכלת המאמינים של הפטריארכיה במוסקבה באלאניה, הכומר דימיטרי בוגאטיר.\n\nעבור השירות התפללו עולי רגל רבים שהגיעו מאיסטנבול, איזמיר, בורסה, אנטליה, אלניה, קוסדסי, כמו גם קבוצה של עולי רגל מאזור מוסקבה.\n\nבקדושה הטהורה הועלו בקשות תפילה להיפטר מזיהום בנגיף הקורונה, בקשה לרופאים, כמו גם תפילה, במהלך התפשטות הזיהום הזדוני.\n\nבתום הליטורגיה נשא האב ג ' ורג ' דרשה. הכומר הודה למשרד התרבות והתיירות של טורקיה על ההיתר לבצע את הפולחן, כמו גם את יו \"ר החברה הרוסית לתרבות על שם א 'סולז' ניצין א 'פונומארב ואת החברה של המאמינים האורתודוקסים דוברי רוסית במחוז אנטליה תחת הנהגתו של ק' אליקאן על סיוע בארגון העלייה לרגל של המאמינים."},"ja":{"auto":"2021年10月9日、使徒と伝道者ヨハネの安息の日に、トルコ共和国の領土でロシア語を話す信者の世話を担当する司祭ゲオルギー・セルゲーエフは、エフェソス近くのトルコの町セルチュクの聖なる使徒の埋葬地で教会で神聖な典礼を祝いました。 アランヤのモスクワ総主教の忠実な世話を担当する司祭Dimitri Bogatyrもこの奉仕に参加しました。\n\nイスタンブール、イズミル、ブルサ、アンタルヤ、アランヤ、クシャダス、モスクワ地方からの巡礼者のグループから到着した多数の巡礼者は、サービスで祈った。\n\n特別な連祷では、coronavirus感染を取り除くための祈りの嘆願書、医師のための請願書、悪意のある疫病の広がりの間の祈りが提供されました。\n\n典礼の終わりに、ジョージ神父は説教を説教しました。 司祭は、サービスを実行するための許可のためにトルコの文化観光省に感謝し、同様に文化A.ポノマレフのSolzhenitsynロシア社会の会長と信者の巡礼を組織する際に彼らの助けのためのK.Alykanのリーダーシップの下でアンタルヤ州の正教会のロシア語を話す信者の社会。"},"ru":{"auto":"9 октября 2021 года, в день преставления апостола и евангелиста Иоанна Богослова, ответственный за окормление русскоязычных верующих на территории Турецкой Республики священник Георгий Сергеев совершил Божественную литургию в храме на месте погребения святого апостола в турецком городе Сельчук близ Эфеса. В богослужении также принял участие ответственный за окормление верующих Московского Патриархата в Аланье иерей Димитрий Богатырь.\n\nЗа богослужением молились многочисленные паломники, прибывшие из Стамбула, Измира, Бурсы, Антальи, Аланьи, Кушадасы, а также группа паломников из Московской области.\n\nНа сугубой ектении были вознесены молитвенные прошения об избавлении от коронавирусной инфекции, прошение о врачах, а также молитва, во время распространения вредоносного поветрия чтомая.\n\nПо окончании Литургии отец Георгий произнес проповедь. Священник поблагодарил Министерство культуры и туризма Турции за разрешение на совершение богослужения, а также председателя Русского общества культуры имени А. Солженицына А. Пономарева и Общество православных русскоязычных верующих провинции Анталья под руководством К. Алыкан за помощь в организации паломничества верующих.","manual":"9 октября 2021 года, в день преставления апостола и евангелиста Иоанна Богослова, ответственный за окормление русскоязычных верующих на территории Турецкой Республики священник Георгий Сергеев совершил Божественную литургию в храме на месте погребения святого апостола в турецком городе Сельчук близ Эфеса. В богослужении также принял участие ответственный за окормление верующих Московского Патриархата в Аланье иерей Димитрий Богатырь.\n\nЗа богослужением молились многочисленные паломники, прибывшие из Стамбула, Измира, Бурсы, Антальи, Аланьи, Кушадасы, а также группа паломников из Московской области.\n\nНа сугубой ектении были вознесены молитвенные прошения об избавлении от коронавирусной инфекции, прошение о врачах, а также молитва, во время распространения вредоносного поветрия чтомая.\n\nПо окончании Литургии отец Георгий произнес проповедь. Священник поблагодарил Министерство культуры и туризма Турции за разрешение на совершение богослужения, а также председателя Русского общества культуры имени А. Солженицына А. Пономарева и Общество православных русскоязычных верующих провинции Анталья под руководством К. Алыкан за помощь в организации паломничества верующих."},"sr":{"auto":"9. октобра 2021. године, на дан преиспитивања апостола и еванђелиста Јована теолога, одговорног за храњење верника који говоре руски језик на територији Републике Турске, свештеник Георге Сергејев извршио је Божанску Литургију у храму на месту сахране Светог апостола у турском граду Селцук у близини Ефеза. У богослужењу је такође учествовао одговоран за храњење верника Московског патријархата у аланииере Иереи Димитри Богатир.\n\nЗа богослужење су се молили бројни ходочасници који су долазили из Истанбула, Измира, Бурсе, Анталије, Алање, Кушадаса, као и група ходочасника из Московске регије.\n\nНа чисто литанија су узашли молитвене молбе за ослобађање од коронавирусне инфекције, молбу за лекаре, као и молитву, током ширења малвериветрија кемаиа.\n\nПо завршетку Литургије, отац Георге одржао је проповед. Свештеник је захвалио Министарству културе и туризма Турске за дозволу за вршење богослужења, а такође и председник Руског друштва културе у име А. А. Солженицына Пономарева и Друштво православних руског верника покрајине Анталија под вођством К. Алыкан за помоћ у организацији ходочашћа верника."},"tr":{"auto":"9 Ekim 2021'de, havari ve Evanjelist John'un, Türkiye Cumhuriyeti topraklarında Rusça konuşan inananların beslenmesinden sorumlu olan İlahiyatçı, papaz George Sergeev'in, Efes yakınlarındaki Türk şehri Selçuk kentinde kutsal havari'nin gömüldüğü yerdeki tapınakta ilahi bir ayini gerçekleştirdiği gün, İlahiyatçının atandığı gün. İbadete ayrıca, Alanya'daki Moskova Patrikhanesinin inananlarını beslemekten sorumlu olan Rahip Dimitri Bogatyr da katıldı.\n\nİbadet için İstanbul, İzmir, Bursa, Antalya, Alanya, Kuşadas'tan gelen çok sayıda hacı ve Moskova bölgesinden bir grup hacı dua etti.\n\nÖzel bir ayinle, koronavirüs enfeksiyonundan kurtulmak için dua dilekçeleri, doktorların dilekçeleri ve aynı zamanda kötü amaçlı yazılımların yayılması sırasında dua dilekçeleri yükseltildi.\n\nAyinin sonunda Peder George bir vaaz verdi. Papaz, Türkiye Kültür ve Turizm Bakanlığı'na ibadet izni verdiği için teşekkür etti ve A. Solzhenitsin A. Ponomarev adlı Rus Kültür Derneği Başkanı ve K. Alikan'ın önderliğinde Antalya ilinin Ortodoks Rusça konuşan İnananlar Derneği'ne inananların hac organizasyonuna yardım ettiği için teşekkür etti."}}},"component":"content-flow","sortOrder":{}},{"type":"h2","images":[{"title":{},"width":960,"height":540,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/13/image-name_d306d871-f0ed-4680-9949-7786f6e763c8","thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/13/image-name_d7ced0ba-5176-48be-a2e0-8588f5762a49"},{"title":{},"width":960,"height":540,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/13/image-name_ac00824d-2f20-4f4e-b9c0-e9919cea47df","thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/13/image-name_3458b09b-2361-4649-9beb-13a554f061fa"}],"component":"image-gallery","sortOrder":{}}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"876"},"buildId":"qPOh6vwHMBG-nHxVA7mKo","assetPrefix":"/headmade-test-task","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
