'a Ukrayna'dan azizlerin kalıntılarını getirdi"}},"subtitle":{"ae":{"auto":"رمز تدفق المر القديم لأم الله \"استعادة الموتى\" له أهمية كبيرة للمؤمنين الجورجيين."},"al":{"auto":"Ikona e lashtë e myrrh-streaming E Nënës së Zotit \"Rimëkëmbja e Të Vdekurve\" është me interes të madh për besimtarët gjeorgjianë."},"cn":{"auto":"上帝之母\"死者的恢复\"的古老没药流图标对格鲁吉亚信徒非常感兴趣。"},"el":{"auto":"Η αρχαία εικόνα με μύρο της Μητέρας του Θεού \"ανάκτηση των νεκρών\" παρουσιάζει μεγάλο ενδιαφέρον για τους Γεωργιανούς πιστούς."},"en":{"auto":"The ancient myrrh-streaming icon of the Mother of God \"Recovery of the Dead\" is of great interest to Georgian believers."},"fr":{"auto":"L'ancienne icône de la paix De la mère de Dieu «Récupération des morts»suscite un grand intérêt des croyants géorgiens."},"ge":{"auto":"ქართველი მორწმუნეებისთვის დიდ ინტერესს იწვევს ღვთისმშობლის უძველესი მირონმდინარე ხატი \"მკვდართა აღდგენა\"."},"he":{"auto":"האינטרס הגדול של המאמינים הגאורגים הוא סמל השלום העתיק של אם האלוהים \"עיקול המתים\"."},"ja":{"auto":"古代の没薬-神の母のストリーミングアイコン\"死者の回復\"は、グルジアの信者にとって大きな関心事です。"},"ru":{"auto":"Большой интерес грузинских верующих вызывает древняя мироточивая икона Божией Матери «Взыскание погибших».","manual":"Большой интерес грузинских верующих вызывает древняя мироточивая икона Божией Матери «Взыскание погибших»."},"sr":{"auto":"Велико интересовање грузијских верника је древна мироточивая икона Божје Мајке \"опоравак мртвих\"."},"tr":{"auto":"Gürcü inananların büyük ilgisi, Tanrı'nın Annesinin eski barışsever simgesi olan «Ölümlerin Kurtarılması» ndan kaynaklanmaktadır."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/09/30/image-name_1d6257d9-a1f9-4d74-b591-df5ab244a65c","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"تم جلب بقايا العديد من القديسين إلى جورجيا ، والتي تم نقلها من الكنيسة الأرثوذكسية الأوكرانية. حول هذا [сообdedает](https://spzh.news / ru / news / 82882-delegacija-upc-privezla-v-gruziju-moshhi-svyatyh-iz-ukrainy) اتحاد الصحفيين الأرثوذكس بالإشارة إلى دير الدير تكريما للشهيد العظيم المقدس Varvara من أبرشية Belotserkov في UOC ، الأم Varvara ، التي كانت برفقة الأخت Afomaida والأخوة الأرثوذكس من الكنيسة الجورجية ، تقوم بالحج إلى هذا البلد لأكثر من أسبوع.\n\nبمباركة البطريرك إيليا من جورجيا ، زار الحجاج UOC كاتدرائية Sameba في تبليسي ، وبعد ذلك ذهبوا إلى أبرشية Zugdidi و Tsaish.\n\nإن رمز تدفق المر لأم الله \"استعادة الموتى\" من دير فارفارينسكي ، الذي يزيد عمره عن 280 عاما ، والذي زار جورجيا بالفعل ، له أهمية كبيرة للمؤمنين الجورجيين.\n\nالصورة: الصفحة الرسمية لأبرشية زوغديدي على Facebook"},"al":{"auto":"Reliket e shumë shenjtorëve u sollën në Gjeorgji, të cilat u transferuan nga Kisha Ortodokse ukrainase. Për këtë [сообщает](https://spzh.lajme / ru / lajme / 82882-delegacija-upc-privezla-v-gruziju-moshhi-svyatyh-iz-ukrainy ) Unioni I Gazetarëve Ortodoksë në lidhje me abatin e manastirit për nder Të Martirit Të Shenjtë Të Madh Varvara Të dioqezës Belotserkov Të UOC, Nënë Varvara, i cili, i shoqëruar Nga Motra Afomaida dhe vëllezërit Ortodoksë nga Kisha gjeorgjiane, ka bërë një pelegrinazh në këtë vend për më shumë se një javë.\n\nMe bekimin E Patriarkut Ilia të Gjeorgjisë, pelegrinët E UOC vizituan Katedralen Sameba në Tbilisi, pas së cilës ata shkuan në Dioqezën E Zugdidi dhe Tsaish.\n\nIkona e myrrh-streaming E Nënës së Zotit \"Rimëkëmbja e Të Vdekurve\" nga Manastiri Varvarinsky, i cili është më shumë se 280 vjeç, dhe që tashmë ka vizituar Gjeorgjinë, është me interes të madh për besimtarët gjeorgjianë.\n\nFoto: faqja zyrtare E Dioqezës Zugdidi në Facebook"},"cn":{"auto":"许多圣徒的遗物被带到格鲁吉亚，这些遗物是从乌克兰东正教会转移过来的。 关于这个[сообцает](https://spzh。新闻/ru/news/82882-delegacija-upc-privezla-v-gruziju-moshhi-svyatyh-iz-ukrainy）东正教记者联盟参考修道院院长为纪念UOC Belotserkov教区的神圣伟大烈士Varvara，母亲Varvara，在Afomaida修女和格鲁吉亚教会的东正教兄弟的陪同下，\n\n在格鲁吉亚族长伊利亚的祝福下，UOC朝圣者参观了第比利斯的Sameba大教堂，之后他们前往Zugdidi和Tsaish教区。\n\n来自瓦尔瓦林斯基修道院的上帝之母\"死者恢复\"的没药流图标，该修道院已有280多年历史，并且已经访问过格鲁吉亚，格鲁吉亚信徒非常感兴趣。\n\n照片：祖格迪迪教区在Facebook上的官方页面"},"el":{"auto":"Τα λείψανα πολλών αγίων μεταφέρθηκαν στη γεωργία, τα οποία μεταφέρθηκαν από την ουκρανική Ορθόδοξη Εκκλησία. Σχετικά με αυτό [αναφορές](https://spzh .νέα/ru/news/82882-delegacija-upc-privezla-v-gruziju-moshhi-svyatyh-iz-ουκρανία) Ένωση της Ορθόδοξης Δημοσιογράφοι, με αναφορά στην ηγουμένη της μονής προς τιμήν του Αγίου Μεγαλομάρτυρος Βαρβάρας της Belotserkov επισκοπή του UOC, Μητέρα Βαρβάρα, ο οποίος, συνοδευόμενος από την Αδελφή Afomaida και Ορθόδοξοι αδελφοί από την Εκκλησία της γεωργίας, έχει κάνει ένα προσκύνημα σε αυτή τη χώρα για περισσότερο από μία εβδομάδα.\n\nΜε την ευλογία του Πατριάρχη Ηλείας της Γεωργίας, οι προσκυνητές του UOC επισκέφθηκαν τον Καθεδρικό Ναό Sameba στην Τιφλίδα, μετά από τον οποίο πήγαν στη μητρόπολη Zugdidi και Tsaish.\n\nΗ εικόνα με μύρο της Μητέρας του Θεού \"ανάκτηση των νεκρών\" από τη Μονή Βαρβαρίνσκι, η οποία έχει ηλικία άνω των 280 ετών και η οποία έχει ήδη επισκεφθεί τη Γεωργία, παρουσιάζει μεγάλο ενδιαφέρον για τους Γεωργιανούς πιστούς.\n\nΦωτογραφία: επίσημη σελίδα της Επισκοπής Zugdidi στο Facebook"},"en":{"auto":"The relics of many saints were brought to Georgia, which were transferred from the Ukrainian Orthodox Church. About this [сообщает](https://spzh.news/ru/news/82882-delegacija-upc-privezla-v-gruziju-moshhi-svyatyh-iz-ukrainy ) The Union of Orthodox Journalists with reference to the abbess of the monastery in honor of the Holy Great Martyr Varvara of the Belotserkov diocese of the UOC, Mother Varvara, who, accompanied by Sister Afomaida and Orthodox brothers from the Georgian Church, has been making a pilgrimage to this country for more than a week.\n\nWith the blessing of Patriarch Ilia of Georgia, the UOC pilgrims visited the Sameba Cathedral in Tbilisi, after which they went to the Diocese of Zugdidi and Tsaish.\n\nThe myrrh-streaming icon of the Mother of God \"Recovery of the Dead\" from the Varvarinsky Monastery, which is more than 280 years old, and which has already visited Georgia, is of great
