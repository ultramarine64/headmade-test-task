"subtitle":{"ae":{"auto":"تم نشر الكتاب بمساعدة مؤسسة دعم الثقافة والتراث المسيحي."},"al":{"auto":"Libri u botua me ndihmën e Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë."},"cn":{"auto":"这本书是在支持基督教文化和遗产基金会的协助下出版的。"},"el":{"auto":"Το βιβλίο εκδόθηκε με τη βοήθεια του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς."},"en":{"auto":"The book was published with the assistance of the Foundation for the Support of Christian Culture and Heritage."},"fr":{"auto":"Le livre a été publié avec l'aide de la Fondation pour la culture et le patrimoine chrétiens."},"ge":{"auto":"წიგნი გამოიცა ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დახმარებით."},"he":{"auto":"הספר יצא לאור בסיוע הקרן לתמיכה בתרבות ובמורשת הנוצרית."},"ja":{"auto":"この本は、キリスト教文化と遺産の支援のための財団の支援を受けて出版されました。"},"ru":{"auto":"Книга издана при содействии Фонда поддержки христианской культуры и наследия.","manual":"Книга издана при содействии Фонда поддержки христианской культуры и наследия."},"sr":{"auto":"Књига је објављена уз помоћ фондације за подршку хришћанској култури и наслеђу."},"tr":{"auto":"Kitap, Hıristiyan Kültürünü ve Mirasını Destekleme Vakfı'nın yardımıyla yayınlandı."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/05/image-name_0dc4f444-f317-4c18-bb60-80da401310b9","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"نشر كتاب البطريرك كيريل من موسكو وجميع روسيا \"أفكار لكل يوم من أيام السنة\" باللغة الصينية في 30 سبتمبر 2021 في المجمع البطريركي الصيني في موسكو ، [تقارير](https://tass.ru/obschestvo/12549089 ) تاس الطبعة.\n\nقدم الكتاب متروبوليتان هيلاريون (ألفيف) من فولوكولامسك ، رئيس قسم بطريركية موسكو للعلاقات الخارجية للكنيسة.\n\"يتكون هذا الكتاب من العديد من المقابلات والخطب والمحادثات لقداسة البطريرك كيريل ، والتي كان يرتديها في سنوات مختلفة ، والتي تكرس لمجموعة متنوعة من المواضيع. تم إعداد هذا الكتاب من قبل مدرسة الدراسات العليا والدكتوراه على مستوى الكنيسة التي سميت باسم القديسين سيريل وميثوديوس مع مدرسة القديس فلاديمير اللاهوتية في نيويورك. وقد نشرت لأول مرة باللغتين الروسية والإنجليزية ، ثم ترجمت إلى لغات أخرى ، والآن حان الدور إلى الصينية \" ، أوضح المتروبوليتان.\n\nوأضاف أن الكتاب يتكون من 366 الفصول \"التي يمكن قراءتها كل يوم.\"في نفوسهم يمكنك التعرف\" على حجج البطريرك حول مشاكل المجتمع الحديث وعلاقة الحرية والمسؤولية ، والتوازن بين العالمي والعقلاني.\"\n\nتحدث البطريرك الروسي الروسي كيريل ، كرئيس لقسم العلاقات الخارجية للكنيسة الأرثوذكسية الروسية ، مرارا وتكرارا عن الاتجاه الصيني باعتباره مهما بشكل خاص لأنشطة الكنيسة الروسية ، مع إيلاء اهتمام خاص لتطوير الأرثوذكسية في الصين. في الوقت الحالي ، يولي البطريرك أيضا اهتماما مستمرا للصين ، في عام 2013 كان في زيارة لهذا البلد وخدم في معابد بكين وهاربين وشنغهاي ، كما ذكر سماحته.\n\nأيضا ، بالنسبة للمواطنين الصينيين في موسكو ، بمباركة البطريرك ، تم إنشاء مجمع أبوي صيني قبل 10 سنوات.\n\n\"إن خصوصيات البعثة الأرثوذكسية في الصين في الوقت الحاضر هي أن هذه المهمة تتم في إطار محدود للغاية. هذا يذكرنا بما حدث في بلدنا قبل 40 عاما ، عندما كانت الكنيسة موجودة ، كان لها الحق القانوني في الوجود ، لكن أنشطتها التعليمية والتبشيرية كانت محدودة للغاية. \u003c...\u003e وهناك الكثير من الصينيين هنا في روسيا ، ولا شيء يمنعنا من تنويرهم بنور إيمان المسيح\".\n\nأيضا ، تم تقديم العديد من المنشورات اللاهوتية الأرثوذكسية باللغة الصينية في المجمع ، بما في ذلك التعليم المسيحي: دليل قصير للإيمان الأرثوذكسي من قبل متروبوليتان هيلاريون من فولوكولامسك ، قاموس روسي صيني مصور قصير للمفردات الأرثوذكسية ، الزهد للعلمانيين من قبل الكاهن بافل غوميروف وغيرها. \n\nتم نشر الكتب بمساعدة مؤسسة دعم الثقافة والتراث المسيحي.\n"},"al":{"auto":"Botimi i librit Të Patriarkut Kirill Të Moskës dhe Gjithë Rusisë \"Mendime për çdo ditë Të Vitit\" Në Gjuhën Kineze u prezantua Më 30 shtator 2021 në Kompleksin Patriarkal Kinez në Moskë, [raportet](https://tass.ru/obschestvo/12549089 ) edicioni TASS.\n\nLibri u prezantua Nga Mitropoliti Hilarion (Alfeev) I Volokolamsk, Kryetar i Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës.\n\"Ky libër përbëhet nga intervista, predikime dhe biseda të ndryshme të Shenjtërisë Së Tij Patriarkut Kirill, të cilat i ka konsumuar në vite të ndryshme, të cilat i kushtohen një sërë temash. Ky libër u përgatit Nga shkolla pasuniversitare dhe Doktorale në mbarë kishën me emrin E Shenjtorëve Kirili dhe Metodi së bashku me Seminarin Teologjik Të Shën Vladimirit në Nju Jork. Dhe u botua së pari në rusisht dhe anglisht, dhe pastaj u përkthye në gjuhë të tjera, dhe tani është radha Në Kinezisht,\" shpjegoi metropolitani.\n\nAi shtoi se libri përbëhet nga 366 kapituj, \"të cilët mund të lexohen çdo ditë.\"Në to mund të njiheni\" me argumentet e patriarkut për problemet e shoqërisë moderne dhe marrëdhëniet e lirisë dhe përgjegjësisë, ekuilibrin midis universales dhe racionales.\"\n\nPatriarku rus Rus Kirill, si kryetar i Departamentit të Marrëdhënieve të Jashtme të Kishës Ortodokse ruse, ka folur vazhdimisht për drejtimin Kinez si veçanërisht të rëndësishëm për aktivitetet e Kishës ruse, duke i kushtuar vëmendje të veçantë zhvillimit të Ortodoksisë në Kinë. Aktualisht, patriarku gjithashtu i kushton vëmendje të vazhdueshme Kinës, në vitin 2013 ai ishte në një vizitë në këtë vend dhe shërbeu në tempujt E Pekinit, Harbin dhe Shangait, kujton Eminenca e Tij.\n\nGjithashtu, për qytetarët Kinezë në Moskë, me bekimin e patriarkut, një kompleks patriarkal Kinez u krijua 10 vjet më parë.\n\n\"Veçoritë e misionit Ortodoks në Kinë aktualisht janë se ky mision kryhet në një kuadër shumë të kufizuar. Kjo na kujton atë që ndodhi në vendin tonë 40 vjet më parë, kur kisha ekzistonte, kishte një të drejtë ligjore për të ekzistuar, por aktivitetet e saj arsimore dhe misionare ishin shumë të kufizuara. \u003c...\u003e Dhe ka Shumë Kinezë këtu në Rusi, dhe asgjë nuk na pengon t'i ndriçojmë me dritën e besimit Të Krishtit\", vuri në dukje mitropoliti.\n\nGjithashtu, disa botime Teologjike Ortodokse Në Kinezisht u paraqitën në kompleks, duke përfshirë Katekizmin: Një Udhëzues I Shkurtër për Besimin Ortodoks Nga Mitropoliti Hilarion I Volokolamsk, një fjalor i shkurtër i ilustruar ruso-Kinez i fjalorit Ortodoks, Asketizmi për Laikët Nga Prifti Pavel Gumerov dhe të tjerët. \n\nLibrat u botuan me ndihmën e Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë.\n"},"cn":{"auto":"2021年9月30日，莫斯科和全俄罗斯宗主教基里尔的着作《一年中每一天的思想》在莫斯科的中国宗主教大院发表。https://tass.ru/obschestvo/12549089 ）塔斯社版。\n\n这本书是由莫斯科宗主教对外教会关系部主席Volokolamsk的Metropolitan Hilarion（Alfeev）提出的。\n\"这本书是由尊者基里尔宗主教的各种访谈，布道和对话组成的，这些访谈，布道和对话是他在不同年份中磨损的，这些访谈致力于各种主题。 这本书是由以圣徒西里尔和卫理公会命名的全教会研究生和博士学校与纽约圣弗拉基米尔神学院一起编写的。 它首先以俄语和英语出版，然后被翻译成其他语言，现在轮到中文了，\"大都会解释说。\n\n他补充说，这本书由366章节组成，\"每天都可以阅读。\"在他们身上，你可以熟悉\"族长关于现代社会问题以及自由与责任关系的论点，普遍与理性之间的平衡。\"\n\n俄罗斯俄罗斯宗主教基里尔作为俄罗斯东正教会对外关系部主席，多次谈到中国方向对俄罗斯教会的活动特别重要，特别关注正统在中国的发展。 目前，主教也一直关注中国，他在2013年访问了这个国家，并在北京，哈尔滨和上海的寺庙服务，他的显赫回忆说。\n\n此外，对于在莫斯科的中国公民来说，在宗主教的祝福下，10年前建立了一个中国宗主教大院。\n\n\"目前中国东正教使团的特点是，这次任务是在一个非常有限的框架内进行的。 这让我们想起了40年前在我国发生的事情，当时教会存在，有合法的存在权，但其教育和传教活动非常有限。 \u003c... 在俄罗斯有很多中国人，没有什么能阻止我们用基督的信仰之光启发他们，\"大都会指出。\n\n此外，该院还出版了几本中文东正教神学出版物，包括沃洛科拉姆斯克大都会希拉里翁的《教义问答：东正教信仰简短指南》、俄汉东正教词汇简短插图词典、帕维尔*古梅罗夫牧师的《俗人禁欲主义》等。 \n\n这些书是在支持基督教文化和遗产基金会的协助下出版的。\n"},"el":{"auto":"Η έκδοση του βιβλίου του Πατριάρχη Κυρίλλου της Μόσχας και όλης της Ρωσίας \"σκέψεις για κάθε μέρα του χρόνου\" στα κινέζικα παρουσιάστηκε στις 30 Σεπτεμβρίου 2021 στην κινεζική Πατριαρχική Ένωση στη Μόσχα, [αναφορές](https://tass.ru/obschestvo/12549089 ) έκδοση TASS.\n\nΤο βιβλίο παρουσίασε ο Μητροπολίτης Ιλαρίωνας (Αλφέεφ) του Βολοκολάμσκ, πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας.\n\"Το βιβλίο αυτό αποτελείται από διάφορες συνεντεύξεις, κηρύγματα και συνομιλίες του Πατριάρχη Κυρίλλου, τις οποίες έχει φθαρεί σε διαφορετικά χρόνια, οι οποίες είναι αφιερωμένες σε διάφορα θέματα. Το βιβλίο αυτό προετοιμάστηκε από την εκκλησιαστική μεταπτυχιακή και διδακτορική Σχολή που ονομάστηκε από τους Αγίους Κύριλλο και Μεθόδιο μαζί με το Θεολογικό Σεμινάριο του Αγίου Βλαντιμίρ στη Νέα Υόρκη. Και δημοσιεύθηκε πρώτα στα ρωσικά και τα αγγλικά, και στη συνέχεια μεταφράστηκε σε άλλες γλώσσες, και τώρα είναι η στροφή προς τους Κινέζους\", εξήγησε ο Μητροπολίτης.\n\nΠρόσθεσε ότι το βιβλίο αποτελείται από 366 κεφάλαια,\"τα οποία μπορούν να διαβαστούν καθημερινά\". Σε αυτά μπορείτε να εξοικειωθείτε \"με τα επιχειρήματα του Πατριάρχη σχετικά με τα προβλήματα της σύγχρονης κοινωνίας και τη σχέση ελευθερίας και ευθύνης, την ισορροπία μεταξύ του καθολικού και του ορθολογικού\".\n\nΟ Ρώσος Ρώσος πατριάρχης Κύριλλος, ως πρόεδρος του Τμήματος Εξωτερικών Σχέσεων της Ρωσικής Ορθόδοξης Εκκλησίας, έχει επανειλημμένα μιλήσει για την κινεζική κατεύθυνση ως ιδιαίτερα σημαντική για τις δραστηριότητες της Ρωσικής Εκκλησίας, δίνοντας ιδιαίτερη προσοχή στην ανάπτυξη της Ορθοδοξίας στην Κίνα. Επί του παρόντος, ο Πατριάρχης δίνει επίσης συνεχή προσοχή στην Κίνα, το 2013 επισκέφθηκε τη χώρα αυτή και υπηρέτησε στους ναούς του Πεκίνου, του Χαρμπίν και της Σαγκάης, υπενθύμισε ο Σεβασμιώτατος.\n\nΕπίσης, για τους Κινέζους πολίτες στη Μόσχα, με την ευλογία του Πατριάρχη, ιδρύθηκε πριν από 10 χρόνια μια κινεζική Πατριαρχική Ένωση.\n\n\"Οι ιδιαιτερότητες της Ορθόδοξης αποστολής στην Κίνα επί του παρόντος είναι ότι η αποστολή αυτή διεξάγεται σε ένα πολύ περιορισμένο πλαίσιο. Αυτό μας θυμίζει τι συνέβη στη χώρα μας πριν από 40 χρόνια, όταν υπήρχε η εκκλησία, είχε νόμιμο δικαίωμα ύπαρξης, αλλά οι εκπαιδευτικές και ιεραποστολικές της δραστηριότητες ήταν πολύ περιορισμένες. \u003c...\u003e Και υπάρχουν πολλοί Κινέζοι εδώ στη Ρωσία και τίποτα δεν μας εμποδίζει να τους διαφωτίσουμε με το φως της πίστης του Χριστού\", σημείωσε ο Μητροπολίτης.\n\nΕπίσης, στην Ένωση παρουσιάστηκαν αρκετές Ορθόδοξες θεολογικές δημοσιεύσεις στα κινέζικα, συμπεριλαμβανομένου του Κατηχισμού: ένας σύντομος οδηγός για την ορθόδοξη πίστη του Μητροπολίτη Ιλαρίωνα του Βολοκολάμσκ, ένα σύντομο εικονογραφημένο ρωσο-Κινεζικό Λεξικό Ορθόδοξου λεξιλογίου, ασκητισμός για τους λαϊκούς από τον ιερέα Pavel Gumerov και άλλους. \n\nΤα βιβλία εκδόθηκαν με τη βοήθεια του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς.\n"},"en":{"auto":"The publication of the book of Patriarch Kirill of Moscow and All Russia \"Thoughts for every Day of the Year\" in Chinese was presented on September 30, 2021 at the Chinese Patriarchal Compound in Moscow, [reports](https://tass.ru/obschestvo/12549089 ) TASS edition.\n\nThe book was presented by Metropolitan Hilarion (Alfeev) of Volokolamsk, Chairman of the Moscow Patriarchate's Department for External Church Relations.\n\"This book is made up of various interviews, sermons and conversations of His Holiness Patriarch Kirill, which he has worn out in different years, which are devoted to a variety of topics. This book was prepared by the church-wide postgraduate and Doctoral School named after Saints Cyril and Methodius together with St. Vladimir's Theological Seminary in New York. And it was published first in Russian and English, and then it was translated into other languages, and now it was the turn of the Chinese language,\" the metropolitan explained.\n\nHe added that the book consists of 366 chapters, \"which can be read every day.\" In them you can get acquainted \"with the patriarch's arguments about the problems of modern society and the relationship of freedom and responsibility, the balance between the universal and the rational.\"\n\nRussian Russian Patriarch Kirill, as chairman of the Department of External Relations of the Russian Orthodox Church, has repeatedly spoken about the Chinese direction as particularly important for the activities of the Russian Church, paying special attention to the development of Orthodoxy in China. Currently, the patriarch also pays constant attention to China, in 2013 he was on a visit to this country and served in the temples of Beijing, Harbin and Shanghai, His Eminence recalled.\n\nAlso, for Chinese citizens in Moscow, with the blessing of the patriarch, a Chinese patriarchal compound was established 10 years ago.\n\n\"The peculiarities of the Orthodox mission in China at the present time are that this mission is carried out in a very limited framework. This reminds us of what happened in our country 40 years ago, when the church existed, had a legal right to exist, but its educational and missionary activities were very limited. \u003c...\u003e And there are a lot of Chinese here in Russia, and nothing prevents us from enlightening them with the light of Christ's faith,\" the metropolitan noted.\n\nAlso, several Orthodox theological publications in Chinese were presented at the compound, including the Catechism: A Short Guide to the Orthodox Faith by Metropolitan Hilarion of Volokolamsk, a short illustrated Russian-Chinese dictionary of Orthodox vocabulary, Asceticism for the Laity by Priest Pavel Gumerov and others. \n\nThe books were published with the assistance of the Foundation for the Support of Christian Culture and Heritage.\n"},"fr":{"auto":"La publication du livre du Patriarche de Moscou et de toute la Russie Kirill «Pensées pour chaque jour de l'année» en chinois a été présentée le 30 septembre 2021 à la cour patriarcale Chinoise à Moscou, [rapporte] (https://tass.ru/obschestvo/12549089) publication TASS.\n\nLe métropolite Hilarion de Volokolamsk (alfeev), président du département des relations ecclésiastiques extérieures du Patriarcat de Moscou, a présenté le livre.\n«Ce livre est composé de diverses interviews, sermons et entretiens de sa Sainteté le Patriarche Cyrille, qu'il a portés au cours de différentes années, sur des sujets très divers. Ce livre a été préparé par l'école doctorale de l'église et l'école doctorale des saints Cyrille et méthode en collaboration avec le séminaire de Saint-Vladimir à New York. Et il a été publié d'abord en russe et en anglais, puis il a été traduit dans d'autres langues, et c'est arrivé au tour de la langue chinoise», a expliqué le métropolite.\n\nIl a Ajouté que le livre se compose de 366 chapitres «qui peuvent être lus tous les jours». Ils peuvent se familiariser «avec le raisonnement du Patriarche sur les problèmes de la société moderne et les relations de liberté et de responsabilité, l'équilibre entre universel et rationnel».\n\nIl a également noté que le Patriarche Cyrille, en tant que président du département des relations extérieures de l'église orthodoxe Russe, avait parlé à plusieurs reprises de la direction chinoise comme particulièrement importante pour les activités de l'église Russe, en accordant une attention particulière au développement de l'orthodoxie en Chine. À l'heure actuelle, le Patriarche accorde également une attention constante à la Chine, en 2013, il était en visite dans ce pays et a servi dans les temples de Beijing, Harbin et Shanghai, a rappelé Mgr.\n\nEn outre, pour les citoyens chinois à Moscou, avec la bénédiction du Patriarche il y a 10 ans, la cour patriarcale Chinoise a été créée.\n\n«Les particularités de la mission orthodoxe en Chine sont actuellement que cette mission est réalisée dans un cadre très limité. Cela rappelle que dans notre pays, il y a 40 ans, lorsque l'église existait, avait le droit légal d'exister, mais ses activités éducatives et missionnaires étaient très limitées. \u003c ... \u003e Et ici, en Russie, il y a beaucoup de chinois, et rien ne nous empêche de les éclairer avec la lumière de la foi du Christ», a déclaré le métropolite.\n\nPlusieurs publications théologiques orthodoxes en chinois ont également été présentées dans la cour, notamment «Catéchisme: un bref guide de la foi orthodoxe» du métropolite Hilarion de Volokolamsk, un bref dictionnaire illustré du vocabulaire orthodoxe russe-chinois, «Ascétique pour les laïcs» du prêtre Pavel gumerov et d'autres. \n\nLes livres ont été publiés avec l'aide de la Fondation pour la culture et le patrimoine chrétiens.\n"},"ge":{"auto":"მოსკოვისა და სრულიად რუსეთის პატრიარქ კირილის წიგნის \"ფიქრები წელიწადის ყოველი დღისთვის\" გამოცემა ჩინურად 2021 წლის 30 სექტემბერს მოსკოვში, ჩინეთის საპატრიარქო ნაერთში წარადგინეს, [reports](https://tass.ru/obschestvo/12549089 ) tass გამოცემა.\n\nწიგნი მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობათა განყოფილების თავმჯდომარის ვოლოკოლამსკის მიტროპოლიტმა ილარიონმა (ალფეევმა) წარადგინა.\n\"ეს წიგნი შედგება მისი უწმინდესობის პატრიარქ კირილის სხვადასხვა ინტერვიუებისგან, ქადაგებებისა და საუბრებისგან, რომლებიც მან სხვადასხვა წლებში ატარა, რომლებიც სხვადასხვა თემებს ეძღვნება. ეს წიგნი მოამზადა წმინდანთა კირილესა და მეთოდეს სახელობის საეკლესიო დიპლომისშემდგომმა და სადოქტორო სკოლამ ნიუ-იორკის წმინდა ვლადიმირის სასულიერო სემინარიასთან ერთად. და გამოიცა ჯერ რუსულ და ინგლისურ ენებზე, შემდეგ კი ითარგმნა სხვა ენებზე, ახლა კი ჩინურის ჯერია\", - განმარტა მიტროპოლიტმა.\n\nმისივე თქმით, წიგნი 366 თავისგან შედგება, \" რომლის წაკითხვა ყოველდღე შეიძლება.\"მათში შეგიძლიათ გაეცნოთ\" პატრიარქის არგუმენტებს თანამედროვე საზოგადოების პრობლემებისა და თავისუფლებისა და პასუხისმგებლობის ურთიერთობის, უნივერსალურსა და რაციონალურს შორის ბალანსის შესახებ.\"\n\nრუსეთის რუსეთის პატრიარქმა კირილმა, როგორც რუსეთის მართლმადიდებელი ეკლესიის საგარეო ურთიერთობათა დეპარტამენტის თავმჯდომარემ, არაერთხელ ისაუბრა ჩინეთის მიმართულებაზე, რაც განსაკუთრებით მნიშვნელოვანია რუსეთის ეკლესიის საქმიანობისთვის, განსაკუთრებული ყურადღება დაუთმო მართლმადიდებლობის განვითარებას ჩინეთში. ამჟამად, პატრიარქი ასევე მუდმივ ყურადღებას უთმობს ჩინეთს, 2013 წელს ის ამ ქვეყანაში ვიზიტით იმყოფებოდა და მსახურობდა პეკინის, ჰარბინისა და შანხაის ტაძრებში, გაიხსენა მისი ემინენცია.\n\nასევე, მოსკოვში ჩინეთის მოქალაქეებისთვის, პატრიარქის კურთხევით, 10 წლის წინ შეიქმნა ჩინეთის საპატრიარქო ნაერთი.\n\n\"მართლმადიდებლური მისიის თავისებურებები ჩინეთში დღეისათვის არის ის, რომ ეს მისია ხორციელდება ძალიან შეზღუდულ ფარგლებში. ეს გვახსენებს იმას, რაც ჩვენს ქვეყანაში მოხდა 40 წლის წინ, როდესაც ეკლესია არსებობდა, ჰქონდა არსებობის კანონიერი უფლება, მაგრამ მისი საგანმანათლებლო და მისიონერული საქმიანობა ძალიან შეზღუდული იყო. \u003c...\u003e და რუსეთში აქ ბევრი ჩინელია და არაფერი გვიშლის ხელს, რომ ისინი ქრისტეს რწმენის შუქით განვანათლოთ\", - აღნიშნა მიტროპოლიტმა.\n\nასევე, რამდენიმე მართლმადიდებელი სასულიერო პუბლიკაციები ჩინური წარმოდგენილი იყო რთული, მათ შორის კატეხიზმო: მოკლე გზამკვლევი მართლმადიდებელი რწმენა მიტროპოლიტი ილარიონ Volokolamsk, მოკლე ილუსტრირებული რუსულ-ჩინური ლექსიკონი მართლმადიდებლური ლექსიკა, ასკეტიზმის ამისთვის Laity მღვდელი პაველ Gumerov და სხვები. \n\nწიგნები გამოიცა ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დახმარებით.\n"},"he":{"auto":"פרסום ספרו של הפטריארך של מוסקבה וכל רוסיה קיריל \"מחשבות על כל יום של השנה\" בסינית הוצג ב -30 בספטמבר 2021 בבית המשפט הפטריארך הסיני במוסקבה, [מדווח] (https://tass.ru/obschestvo/12549089) מהדורת טאס.\n\nהספר הוצג על ידי יו \" ר המחלקה לקשרי הכנסייה החיצוניים של הפטריארכיה במוסקבה, המטרופוליטן וולוקולמסקי הילריון (אלפייב).\n\"ספר זה מורכב מראיונות שונים, דרשות ושיחות של הפטריארך הקדוש סיריל, שאותם נשא בשנותיו השונות, העוסקות במגוון רחב של נושאים. ספר זה הוכן על ידי בית הספר הכללי לתואר שני ודוקטורט על שם הקדושים סיריל ומתודיוס, בשיתוף עם הסמינר הרוחני של ולדימיר הקדוש בניו יורק. וזה פורסם לראשונה ברוסית ובאנגלית, ולאחר מכן הוא תורגם לשפות אחרות, וזה הגיע תורו של השפה הסינית\", - הסביר המטרופוליטן.\n\nהוא הוסיף כי הספר מורכב מ -366 פרקים \"שניתן לקרוא כל יום\". בהם אתה יכול להכיר \"עם ההיגיון של הפטריארך על הבעיות של החברה המודרנית ואת היחסים של חופש ואחריות, את האיזון בין אוניברסלי רציונלי\".\n\nהוא גם ציין כי הפטריארך קיריל, בהיותו יו \" ר המחלקה ליחסים חיצוניים של הכנסייה הרוסית האורתודוקסית, דיבר שוב ושוב על הכיוון הסיני כחשוב במיוחד לפעילות הכנסייה הרוסית, תוך שימת דגש מיוחד על התפתחות האורתודוקסיה בסין. נכון לעכשיו, הפטריארך גם מקדיש תשומת לב מתמדת לסין, בשנת 2013 ביקר במדינה זו ושירת במקדשים של בייג ' ינג, חרבין ושנחאי, נזכר האדון.\n\nכמו כן, עבור אזרחי סין במוסקבה, על פי ברכתו של הפטריארך לפני 10 שנים, הוקמה חצר הפטריארך הסינית.\n\n\"הייחודיות של המשימה האורתודוקסית בסין כרגע היא כי משימה זו מתבצעת במסגרות מוגבלות מאוד, ולכן המשימה הזאת היא לא משימה קלה\", הוא אומר. זה מזכיר את העובדה כי במדינה שלנו היה לפני 40 שנים, כאשר הכנסייה היתה קיימת, היתה זכות חוקית להתקיים, אבל הפעילות החינוכית והמיסיונרית שלה היתה מוגבלת מאוד. \u003c...\u003e וכאן, ברוסיה, יש הרבה סינים, ושום דבר לא מונע מאיתנו לחנך אותם באור האמונה של ישו\", ציין מטרופוליטן.\n\nגם בחצר הוצגו כמה פרסומים תיאולוגיים אורתודוקסים בסינית, כולל \"Catechism: מדריך קצר לאמונה האורתודוקסית\" של מטרופולין Volokolamsky הילריון, מילון רוסי-סיני מאויר קצר של אוצר המילים האורתודוקסי, \"סגפנות עבור הדיוטות\" הכומר פאבל Gumerov ואחרים. \n\nהספרים יצאו לאור בסיוע הקרן לתמיכה בתרבות ובמורשת הנוצרית.\n"},"ja":{"auto":"モスクワ総主教キリルの本と全ロシア\"今年の毎日のための思考\"の中国語での出版は、30、2021年にモスクワの中国総主教化合物で発表されました[レポート]（https://tass.ru/obschestvo/12549089 ）タス版。\n\nこの本は、モスクワ総主教庁の外部教会関係部門の会長であるVolokolamskのMetropolitan Hilarion（Alfeev）によって提示されました。\n\"この本は、さまざまなトピックに専念している彼は別の年に疲れている彼の法王総主教キリルの様々なインタビュー、説教や会話で構成されています。 この本は、ニューヨークの聖ウラジミール神学校とともに、聖シリルとメソディウスにちなんで命名された教会全体の大学院と博士課程によって準備され そして、それは最初にロシア語と英語で出版され、その後他の言語に翻訳され、今では中国語に変わりました\"とメトロポリタンは説明しました。\n\n彼は、この本は366の章で構成されており、\"毎日読むことができます。 現代社会の問題と自由と責任の関係、普遍的なものと合理的なもののバランスについての家長の議論を\"知ることができます\"。\"\n\nロシア正教会の対外関係部門の会長であるロシアのロシア総主教キリルは、中国の正教会の発展に特に注意を払って、ロシア教会の活動にとって特に重要な中国の方向性について繰り返し話してきた。 現在、総主教はまた、中国に一定の注意を払って、2013年に彼はこの国を訪問し、北京、ハルビン、上海の寺院で奉仕した、彼の卓越性は思い出した。\n\nまた、モスクワの中国人にとっては、家長の祝福を受けて、10年前に中国の家長の化合物が設立されました。\n\n\"現在の中国における正教会の使命の特徴は、この使命が非常に限られた枠組みで行われているということです。 これは、教会が存在し、存在する法的権利を持っていた40年前に私たちの国で起こったことを思い出させますが、その教育と伝道活動は非常に限られ \u003c...\u003eそして、ロシアには多くの中国人がいて、キリストの信仰の光で彼らを啓発することを妨げるものは何もありません\"とメトロポリタンは指摘しました。\n\nまた、ヴォロコラムスクのメトロポリタンヒラリオンによる正教会の信仰への短いガイド、正教会の語彙の短いイラストレーションロシア語-中国語辞書、司祭パヴェル-グメロフによる信徒のための禁欲主義など、いくつかの正教会の神学出版物がこの化合物で発表された。 \n\n本は、キリスト教の文化と遺産の支援のための財団の支援を受けて出版されました。\n"},"ru":{"auto":"Издание книги патриарха Московского и всея Руси Кирилла «Мысли на каждый день года» на китайском языке презентовали 30 сентября 2021 года на Китайском патриаршем подворье в Москве, [сообщает](https://tass.ru/obschestvo/12549089) издание ТАСС.\n\nКнигу презентовал председатель отдела внешних церковных связей Московского патриархата митрополит Волоколамский Иларион (Алфеев).\n«Эта книга составлена из различных интервью, проповедей и бесед святейшего патриарха Кирилла, которые он поизносил в разные годы, которые посвящены самым разным темам. Книга эта была подготовлена общецерковной аспирантурой и докторантурой имени святых Кирилла и Мефодия совместно со Свято-Владимирской духовной семинарией в Нью-Йорке. И была издана сначала на русском и английском языках, а затем она переводилась на другие языки, и вот дошла очередь до китайского языка», – пояснил митрополит.\n\nОн добавил, что книга состоит из 366 глав, «которые можно читать каждый день». В них можно познакомиться «с рассуждениями патриарха о проблемах современного общества и взаимоотношениях свободы и ответственности, балансе между универсальным и рациональным».\n\nОн также отметил, что патриарх Кирилл, будучи председателем отдела внешних сношений Русской православной церкви, неоднократно говорил о китайском направлении как особенно важном для деятельности Русской церкви, особое внимание уделяя развитию православия в Китае. В настоящее время патриарх также уделяет постоянное внимание Китаю, в 2013 году был с визитом в этой стране и служил в храмах Пекина, Харбина и Шанхая, напомнил владыка.\n\nТакже для граждан Китая в Москве по благословению патриарха 10 лет назад было учреждено Китайское патриаршее подворье.\n\n«Особенности православной миссии в Китае в настоящее время заключаются в том, что это миссия осуществляется в очень ограниченных рамках. Это напоминает то, что в нашей стране было лет 40 назад, когда церковь существовала, имела легальное право на существование, но ее просветительская и миссионерская деятельность была очень сильно ограничена. \u003c…\u003e А здесь, в России, китайцев очень много, и ничто не препятствует нам просвещать их светом Христовой веры», – отметил митрополит.\n\nТакже на подворье были представлены несколько православных богословских изданий на китайском языке, в том числе «Катехизис: краткий путеводитель по православной вере» митрополита Волоколамского Илариона, краткий иллюстрированный русско-китайский словарь православной лексики, «Аскетика для мирян» священника Павла Гумерова и другие. \n\nКниги изданы при содействии Фонда поддержки христианской культуры и наследия.\n","manual":"Издание книги патриарха Московского и всея Руси Кирилла «Мысли на каждый день года» на китайском языке презентовали 30 сентября 2021 года на Китайском патриаршем подворье в Москве, [сообщает](https://tass.ru/obschestvo/12549089) издание ТАСС.\n\nКнигу презентовал председатель отдела внешних церковных связей Московского патриархата митрополит Волоколамский Иларион (Алфеев).\n«Эта книга составлена из различных интервью, проповедей и бесед святейшего патриарха Кирилла, которые он поизносил в разные годы, которые посвящены самым разным темам. Книга эта была подготовлена общецерковной аспирантурой и докторантурой имени святых Кирилла и Мефодия совместно со Свято-Владимирской духовной семинарией в Нью-Йорке. И была издана сначала на русском и английском языках, а затем она переводилась на другие языки, и вот дошла очередь до китайского языка», – пояснил митрополит.\n\nОн добавил, что книга состоит из 366 глав, «которые можно читать каждый день». В них можно познакомиться «с рассуждениями патриарха о проблемах современного общества и взаимоотношениях свободы и ответственности, балансе между универсальным и рациональным».\n\nОн также отметил, что патриарх Кирилл, будучи председателем отдела внешних сношений Русской православной церкви, неоднократно говорил о китайском направлении как особенно важном для деятельности Русской церкви, особое внимание уделяя развитию православия в Китае. В настоящее время патриарх также уделяет постоянное внимание Китаю, в 2013 году был с визитом в этой стране и служил в храмах Пекина, Харбина и Шанхая, напомнил владыка.\n\nТакже для граждан Китая в Москве по благословению патриарха 10 лет назад было учреждено Китайское патриаршее подворье.\n\n«Особенности православной миссии в Китае в настоящее время заключаются в том, что это миссия осуществляется в очень ограниченных рамках. Это напоминает то, что в нашей стране было лет 40 назад, когда церковь существовала, имела легальное право на существование, но ее просветительская и миссионерская деятельность была очень сильно ограничена. \u003c…\u003e А здесь, в России, китайцев очень много, и ничто не препятствует нам просвещать их светом Христовой веры», – отметил митрополит.\n\nТакже на подворье были представлены несколько православных богословских изданий на китайском языке, в том числе «Катехизис: краткий путеводитель по православной вере» митрополита Волоколамского Илариона, краткий иллюстрированный русско-китайский словарь православной лексики, «Аскетика для мирян» священника Павла Гумерова и другие. \n\nКниги изданы при содействии Фонда поддержки христианской культуры и наследия.\n"},"sr":{"auto":"Издање књиге Патријарха московског и све Русије Кирила \"мисли за сваки дан у години\" на кинеском језику представљено је 30. септембра 2021. године на кинеском Патријаршијском поду у Москви, [извештава](https://tass.ru/obschestvo/12549089) ТАСС издање.\n\nКњигу је представио председник Одељења за спољне црквене односе Московског патријархата Митрополит волоколамски Иларион (Алфеев).\n\"Ова књига је састављена од различитих интервјуа, проповеди и разговора Светога патријарха Кирила, које је изнео у различитим годинама, а који се баве разним темама. Ова књига је припремљена од стране општег дипломског студија и докторског студија имена Светих Ћирила и Мефодија, заједно са Св.Владимирском духовном семинаријом у Њујорку. И објављен је прво на руском и енглеском језику, а затим је преведен на друге језике, а онда је дошао ред на кинески\", објаснио је митрополит.\n\nДодао је да се књига састоји од 366 поглавља \"која се могу читати сваки дан\". Они се могу упознати са \"патријарховим образложењем о проблемима савременог друштва и односима слободе и одговорности, равнотежи између универзалног и рационалног\".\n\nТакође је напоменуо да је патријарх Кирил, као председник Одељења за спољне односе Руске православне цркве, више пута говорио о кинеском правцу као посебно важном за активности Руске цркве, са посебним фокусом на развој православља у Кини. Патријарх се сада такође стално фокусира на Кину, 2013. године био је у посети овој земљи и служио је у храмовима Пекинга, Харбина и Шангаја, подсетио је господар.\n\nТакође, за кинеске грађане у Москви, уз благослов патријарха пре 10 година, основана је кинеска Патријаршија.\n\n\"Специфичности православне мисије у Кини сада су да се ова мисија одвија у веома ограниченом оквиру. Подсећа на то да је у нашој земљи пре 40 година, када је црква постојала, имала легално право на постојање, али је њена просветитељска и мисионарска активност била веома ограничена. \u003c ... \u003e А овде у Русији има пуно Кинеза и ништа нас не спречава да их просветлимо светлошћу Христове вере\", приметио је митрополит.\n\nТакође, у Подворју је представљено неколико православних теолошких издања на кинеском језику, укључујући \"катекизам: кратак водич за православну веру\" Митрополита Волоколамског Илариона, кратки илустровани руско-кинески речник православног речника,\" Аскетика за лаике \" свештеника Павла Гумерова и других. \n\nКњиге су објављене уз помоћ фондације за подршку хришћанској култури и наслеђу.\n"},"tr":{"auto":"Moskova Patriği ve tüm Rusya Kiril'in «Yılın Her Günü için Düşünceler» kitabının Çince dilinde yayınlanması, 30 Eylül 2021'de Moskova'daki Çin Patriği Mahallesi'nde sunuldu [raporlar]https://tass.ru/obschestvo/12549089) TASS baskısı.\n\nKitap, Moskova Patrikhanesi'nin dış kilise ilişkileri bölümü Başkanı, Büyükşehir Volokolamskiy Hilarion (Alfeev) tarafından sunuldu.\n«Bu kitap, en farklı konulara ayrılmış olan farklı yıllarda taşıdığı Kutsal Patrik Kiril'in çeşitli röportajlarından, vaazlarından ve konuşmalarından oluşmaktadır. Bu kitap, New York'taki Kutsal Vladimir Teoloji Semineri ile birlikte Aziz Cyril ve Methodius'un adını taşıyan genel kilise yüksek lisans ve doktora çalışmaları tarafından hazırlanmıştır. Ve önce Rusça ve ingilizce olarak yayınlandı ve daha sonra diğer dillere çevrildi ve şimdi sıra Çince'ye geldi, »diye açıkladı büyükşehir.\n\nKitabın «her gün okunabilen\" 366 bölümden oluştuğunu da sözlerine ekledi. Bunlar arasında \"patriğin modern toplumun sorunları ve özgürlük ve sorumluluk ilişkileri, evrensel ve rasyonel arasındaki denge hakkındaki argümanları ile tanışabilirsiniz.\"\n\nAyrıca, Rus Ortodoks Kilisesi'nin dış ilişkiler bölümü başkanı olan Patrik Kirill'in, Çin Kilisesi'nin faaliyetleri için özellikle önemli olan Çin yönünden defalarca bahsettiğini ve Çin'de Ortodoksluğun gelişimine özel önem verdiğini belirtti. Şu anda patriğin de Çin'e sürekli ilgi gösterdiğini, 2013 yılında bu ülkeyi ziyaret ettiğini ve Pekin, Harbin ve Şanghay'daki tapınaklarda görev yaptığını hatırlatan Lord, şu anda Çin'e sürekli ilgi gösterdiğini hatırlattı.\n\nAyrıca, 10 yıl önce patriğin nimetiyle Moskova'daki Çin vatandaşları için Çin Patriği topluluğu kuruldu.\n\n«Çin'deki Ortodoks misyonunun özellikleri şu anda bu görevin çok sınırlı bir çerçevede gerçekleştirildiği gerçeğidir. Bu, ülkemizde 40 yıl önce kilisenin var olduğu, yasal bir var olma hakkına sahip olduğu, ancak eğitim ve misyonerlik faaliyetlerinin çok sınırlı olduğu gerçeğini hatırlatıyor. \u003c...\u003e Ve burada Rusya'da çok sayıda Çinli var ve hiçbir şey onları Mesih'in inancıyla aydınlatmamızı engellemiyor, »dedi büyükşehir.\n\nAyrıca bileşik sunuldu birkaç ortodoks teolojik sürümleri çince dahil olmak üzere, «İlmihal: kısa bir rehber ve ortodoks inanç» büyükşehir Волоколамского Hilarion, kısa resimli rusça-çince sözlük ortodoks kelime, «Аскетика rahip olmayan kimse için» rahip Paul Гумерова ve diğerleri. \n\nKitaplar Hıristiyan Kültürü ve Mirasını Destekleme Vakfı'nın yardımıyla yayınlanmaktadır.\n"}}},"component":"content-flow","sortOrder":{}}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"870"},"buildId":"fWnmbhACaOTHvyUgD7MVL","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
