nsk και του Monchegorsk σε πρόσφατη συνέντευξη τύπου."},"en":{"auto":" The cathedral is planned to be built on the site of a former amusement park.  Photo: Provided by the Murmansk Diocese, the cathedral is planned to be built on the site of a former amusement park.  Photo: Provided by the Murmansk Diocese, the cathedral is planned to be built on the site of a former amusement park. Photo: Provided by the Murmansk Diocese In Murmansk, a preliminary version of the concept of the cathedral is presented. It is supposed to be built on the site of a former amusement park on Burkova Street, which has been empty for about twenty years. This was announced by Metropolitan Mitrofan (Badanin) of Murmansk and Monchegorsk at a recent press conference."},"fr":{"auto":" La cathédrale prévoit de construire sur le site de l'ancien parc d'attractions.  Photo: Gracieuseté du diocèse de Mourmansk.  Photo: Gracieuseté du diocèse de Mourmansk. Photo: avec l'aimable Autorisation du diocèse de Mourmansk, une version préliminaire du concept de la cathédrale est présentée à Mourmansk. Il devrait être construit sur le site de l'ancien parc d'attractions de la rue bourkov, vide depuis une vingtaine d'années. Cela a été annoncé par le métropolite Mitrofan de Mourmansk et de monchegorsky (badanin) lors d'une récente conférence de presse."},"ge":{"auto":" ტაძრის აშენება ყოფილი გასართობი პარკის ადგილზე იგეგმება.  ფოტო: მურმანსკის ეპარქიის მიერ მოწოდებული ინფორმაციით, ტაძრის აშენება ყოფილი გასართობი პარკის ადგილზე იგეგმება.  ფოტო: მურმანსკის ეპარქიის მიერ მოწოდებული ინფორმაციით, ტაძრის აშენება ყოფილი გასართობი პარკის ადგილზე იგეგმება. ფოტო: მურმანსკის ეპარქიის მიერ მოწოდებული მურმანსკის მიერ წარმოდგენილია ტაძრის კონცეფციის წინასწარი ვერსია. იგი უნდა აშენდეს ბურკოვას ქუჩაზე ყოფილი გასართობი პარკის ადგილზე, რომელიც დაახლოებით ოცი წელია ცარიელია. ამის შესახებ მურმანსკისა და მონჩეგორსკის მიტროფანმა (ბადანინი) ბოლო პრესკონფერენციაზე განაცხადა."},"he":{"auto":" הקתדרלה מתוכננת להיבנות באתר של פארק שעשועי الثورة. بدأ جمع التبرعات لهذا خلال الحرب العالمية الأولى. كان قرار بنائه مدعوما من قبل الإمبراطور نيكولاس الثاني ، لكن الثورة وتغيير السلطة في البلاد حال دون تنفيذ هذه الخطط.\n\nفي موقع مدينة الملاهي السابقة ، كانت هناك في السابق مقبرة دفن فيها أولئك الذين ماتوا في معارك الحرب العالمية الأولى. تم تصور المعبد ، من بين أمور أخرى ، كنصب تذكاري لضحاياها.\n\n- مفهوم المعبد يتضمن مجمع المتحف ، - قال متروبوليتان ميتروفان. - يجب أن يذكر كل شيء بعظمة تاريخ روسيا ، ولا ينبغي نسيان أي صفحات منه. بمجرد أن يسمح الوضع الوبائي ، سيتم تقديم مسودة الكاتدرائية إلى البطريرك كيريل من جميع روسيا للبركة.\n\nوقال رئيس الأساقفة فلاديمير سيمينوف ، أمين مجلس الأساقفة في مورمانسك متروبوليا ، إن مفهوم الكاتدرائية أعده مجموعة من المهندسين المعماريين في ورشة أرتيل للتصميم المعماري. وشدد على أنه سيتم تقديم المشروع لمناقشة واسعة لمجلس مدينة النواب والمقيمين في مورمانسك. سيتم اتخاذ قرار بشأن البناء مع الأخذ بعين الاعتبار نتائج هذه المناقشة."},"al":{"auto":"Sot, rajoni Murmansk mbetet rajoni i vetëm rus që nuk ka një katedrale, megjithëse vendimi për të ndërtuar një katedrale në Murmansk u mor në vitet para-revolucionare. Mbledhja e fondeve për këtë filloi gjatë Luftës së parë Botërore. Vendimi për ndërtimin e tij u mbështet Nga Perandori Nikolla II, por revolucioni dhe ndryshimi i pushtetit në vend penguan zbatimin e këtyre planeve.\n\nNë vendin e ish-parkut argëtues, më parë kishte një varrezë ku varroseshin ata që vdiqën në betejat e Luftës së Parë Botërore. Tempulli është konceptuar, ndër të tjera, si një monument për viktimat e saj.\n\n- Koncepti i tempullit përfshin një kompleks muze, - tha Mitrofani Metropolitan. - Gjithçka duhet të kujtojë madhështinë e historisë Së Rusisë, asnjë faqe e saj nuk duhet të harrohet. Sapo të lejojë situatën epidemiologjike, drafti i katedrales do t'i paraqitet Patriarkut Kirill të Të Gjithë Rusisë për bekim.\n\nKoncepti i katedrales u përgatit nga një grup arkitektësh të punëtorisë së dizajnit arkitektonik Artel, Tha Kryeprifti Vladimir Semenov, sekretar i Këshillit Të Peshkopëve Të Metropolisë Murmansk. Ai theksoi se projekti do t'i paraqitet Për diskutim të gjerë Këshillit Bashkiak Të Deputetëve dhe banorëve Të Murmansk. Vendimi për ndërtimin do të merret duke marrë parasysh rezultatet e këtij diskutimi."},"cn":{"auto":"今天，摩尔曼斯克地区仍然是唯一一个没有大教堂的俄罗斯地区，尽管在摩尔曼斯克建造大教堂的决定是在革命前几年做出的。 为此筹款是在第一次世界大战期间开始的。 建造它的决定得到了皇帝尼古拉二世的支持，但革命和该国的权力变化阻止了这些计划的实施。\n\n在前游乐园的遗址上，以前有一个墓地，在第一次世界大战的战斗中死去的人被埋葬。 这座寺庙被设想为她的受害者的纪念碑。\n\n-寺庙的概念包括一个博物馆综合体，-大都会Mitrofan说。 -一切都应该提醒俄罗斯历史的伟大，任何一页都不应该被遗忘。 一旦流行病学情况允许，大教堂的草案将提交给全俄罗斯的主教基里尔祝福。\n\n摩尔曼斯克大都市主教委员会秘书弗拉基米尔*塞梅诺夫（Archpriest Vladimir Semenov）说，大教堂的概念是由阿尔特尔建筑设计工作室的一群建筑师准备的。 他强调，该项目将提交广泛讨论的市议会议员和摩尔曼斯克的居民。 关于建设的决定将考虑到这次讨论的结果。"},"el":{"auto":"Σήμερα, η περιοχή Murmansk παραμένει η μόνη ρωσική περιοχή που δεν διαθέτει καθεδρικό ναό, αν και η απόφαση να χτιστεί ένας καθεδρικός ναός στο Murmansk έγινε στα προ-επαναστατικά χρόνια. Η συγκέντρωση χρημάτων για αυτό ξεκίνησε κατά τον Πρώτο Παγκόσμιο Πόλεμο. Η απόφαση για την κατασκευή του υποστηρίχθηκε από τον αυτοκράτορα Νικόλαο Β, αλλά η επανάσταση και η αλλαγή εξουσίας στη χώρα εμπόδισαν την εφαρμογή αυτών των σχεδίων.\n\nΣτο χώρο του πρώην πάρκου ψυχαγωγίας, υπήρχε προηγουμένως ένα νεκροταφείο όπου θάφτηκαν εκείνοι που πέθαναν στις μάχες του Πρώτου Παγκοσμίου Πολέμου. Ο ναός σχεδιάζεται, μεταξύ άλλων, ως Μνημείο των θυμάτων της.\n\n- Η έννοια του ναού περιλαμβάνει ένα συγκρότημα μουσείων, - δήλωσε ο Μητροπολίτης Mitrofan. - Όλα πρέπει να θυμίζουν το μεγαλείο της ιστορίας της Ρωσίας, δεν πρέπει να ξεχαστούν σελίδες. Μόλις το επιτρέψει η επιδημιολογική κατάσταση, το σχέδιο του καθεδρικού ναού θα παρουσιαστεί στον Πατριάρχη Κύριλλο όλης της Ρωσίας για ευλογία.\n\nΗ έννοια του καθεδρικού ναού προετοιμάστηκε από μια ομάδα αρχιτεκτόνων του εργαστηρίου αρχιτεκτονικού σχεδιασμού Artel, δήλωσε ο Αρχιερέας Βλαντιμίρ Σεμένοφ, γραμματέας του Συμβουλίου Επισκόπων της Μητρόπολης Μουρμάνσκ. Τόνισε ότι το έργο θα παρουσιαστεί για ευρεία συζήτηση στο Δημοτικό Συμβούλιο των βουλευτών και των κατοίκων του Μουρμάνσκ. Η απόφαση για την κατασκευή θα ληφθεί λαμβάνοντας υπόψη τα αποτελέσματα αυτής της συζήτησης."},"en":{"auto":"Today, the Murmansk region remains the only Russian region that does not have a cathedral, although the decision to build a cathedral in Murmansk was made in the pre-revolutionary years. Fundraising for this was started during the First World War. The decision to build it was supported by Emperor Nicholas II, but the revolution and the change of power in the country prevented the implementation of these plans.\n\nOn the site of the former amusement park, there was previously a cemetery where those who died in the battles of the First World War were buried. The temple is conceived, among other things, as a monument to her victims.\n\n- The concept of the temple includes a museum complex, - said Metropolitan Mitrofan. - Everything should remind of the greatness of the history of Russia, no pages of it should be forgotten. As soon as the epidemiological situation allows, the draft of the cathedral will be presented to Patriarch Kirill of All Russia for blessing.\n\nThe concept of the cathedral was prepared by a group of architects of the Artel architectural design workshop, Archpriest Vladimir Semenov, secretary of the Bishops' Council of the Murmansk Metropolia, said. He stressed that the project will be presented for wide discussion to the City Council of Deputies and residents of Murmansk. The decision on construction will be made taking into account the results of this discussion."},"fr":{"auto":"Aujourd'hui, la région de Mourmansk reste la seule région russe à ne pas avoir de cathédrale, bien que la décision de construire une cathédrale à Mourmansk ait été prise dans les années pré-révolutionnaires. La collecte de fonds pour cela a été lancée pendant la Première guerre mondiale. La décision de sa construction a été soutenue par l'empereur Nicolas II, mais la révolution et le changement de pouvoir dans le pays ont empêché la mise en œuvre de ces plans.\n\nSur le site de l'ancien parc d'attractions, il y avait auparavant un cimetière où les morts des batailles de la Première guerre mondiale étaient enterrés. Le temple est conçu, notamment, comme un monument à ses victimes.\n\n- Le concept du temple comprend un complexe muséal - a déclaré le métropolite Mitrofan. - Tout doit rappeler la Grandeur de l'histoire de la Russie, aucune page ne doit être oubliée. Dès que la situation épidémiologique le permettra, le projet de cathédrale sera présenté au Patriarche Cyrille de toute la Russie pour bénédiction.\n\nLe concept de la cathédrale a été préparé par un groupe d'architectes de l'atelier d'architecture et de conception \"Artel\", a déclaré l'archiprêtre Vladimir Semenov, secrétaire du conseil épiscopal de la métropole de Mourmansk. Il a souligné que le projet sera présenté pour une large discussion au conseil municipal des députés et des habitants de Mourmansk. La décision de construire sera prise en fonction des résultats de cette discussion."},"ge":{"auto":"დღეს მურმანსკის რეგიონი რჩება ერთადერთ რუსულ რეგიონად, რომელსაც ტაძარი არ აქვს, თუმცა მურმანსკში ტაძრის აშენების გადაწყვეტილება რევოლუციამდელ წლებში მიიღეს. ამის ფანდრაიზინგი პირველი მსოფლიო ომის დროს დაიწყო. მისი აშენების გადაწყვეტილებას მხარი დაუჭირა იმპერატორმა ნიკოლოზ II-მ, მაგრამ რევოლუციამ და ქვეყანაში ძალაუფლების შეცვლამ ხელი შეუშალა ამ გეგმების განხორციელებას.\n\nყოფილი გასართობი პარკის ადგილზე ადრე სასაფლაო იყო, სადაც პირველი მსოფლიო ომის ბრძოლებში დაღუპულები დაკრძალეს. ტაძარი ჩაფიქრებული, სხვა საკითხებთან ერთად, როგორც ძეგლი მისი მსხვერპლი.\n\n- ტაძრის კონცეფცია სამუზეუმო კომპლექსს მოიცავს, - განაცხადა მიტროპოლიტმა მიტროფანმა. - ყველაფერი უნდა შევახსენოთ რუსეთის ისტორიის სიდიადეს, მისი გვერდები არ უნდა დაგვავიწყდეს. როგორც კი ეპიდემიოლოგიური ვითარება იძლევა საშუალებას, ტაძრის პროექტი კურთხევისთვის სრულიად რუსეთის პატრიარქ კირილს წარედგინება.\n\nტაძრის კონცეფცია არტელის არქიტექტურული დიზაინის სახელოსნოს არქიტექტორთა ჯგუფმა მოამზადა, - ამის შესახებ მურმანსკის მეტროპოლიის ეპისკოპოსთა საბჭოს მდივანმა დეკანოზმა ვლადიმერ სემენოვმა განაცხადა. მან ხაზგასმით აღნიშნა, რომ პროექტი ფართო განხილვისთვის წარედგინება მურმანსკის დეპუტატთა და მაცხოვრებელთა საკრებულოს. მშენებლობის შესახებ გადაწყვეტილება მიიღება ამ დისკუსიის შედეგების გათვალისწინებით."},"he":{"auto":"כיום, אזור מורמנסק נשאר האזור הרוסי היחיד שאין לו קתדרלה, אם כי ההחלטה לבנות קתדרלה במורמנסק התקבלה כבר בשנים שלפני המהפכה. גיוס כספים עבור זה התחיל במהלך מלחמת העולם הראשונה. ההחלטה על בנייתו נתמכה על ידי הקיסר ניקולאי השני, אולם יישום תוכניות אלה מנע מהפכה ושינוי כוח במדינה.\n\nבאתר פארק השעשועים לשעבר היה בעבר בית קברות שבו נקברו ההרוגים בקרבות מלחמת העולם הראשונה. המקדש נועד, בין היתר, כאנדרטה לקורבנותיה.\n\n- הקונספט של המקדש כולל את מתחם המוזיאון, - ציין מטרופולין Mitrofan. - הכל צריך להזכיר את הפאר של ההיסטוריה של רוסיה, שום דפים של זה לא צריך להישכח. ברגע שהמצב האפידמיולוגי יאפשר, פרויקט הקתדרלה יוצג בפני הפטריארך של כל רוסיה, קיריל, לברכה.\n\nהקונספט של הקתדרלה הוכן על ידי קבוצה של אדריכלים אדריכלי פרויקט סדנה \"ארטל\", אמר מזכיר מועצת הבישופים של מטרופולין מורמנסק Protoeyer ולדימיר Semenov. הוא הדגיש כי הפרויקט יוצג לדיון נרחב למועצת העיר של חברי פרלמנט ותושבי מורמנסק. ההחלטה על הבנייה תתקבל תוך התחשבות בתוצאות של דיון זה."},"ja":{"auto":"今日、ムルマンスク地域は大聖堂を持たない唯一のロシア地域ですが、ムルマンスクに大聖堂を建設する決定は革命前の年に行われました。 このための資金調達は、第一次世界大戦中に開始されました。 それを建設する決定は皇帝ニコラスIIによって支持されたが、革命と国の権力の変化はこれらの計画の実施を妨げた。\n\nかつての遊園地の敷地には、以前は第一次世界大戦の戦いで死亡した人が埋葬された墓地がありました。 寺院は、とりわけ、彼女の犠牲者の記念碑として構想されています。\n\n-寺院の概念は、博物館の複合体が含まれています、-メトロポリタンMitrofanは言った。 -すべてがロシアの歴史の偉大さを思い出させるべきであり、それのページは忘れてはならない。 疫学的状況が許すとすぐに、大聖堂の草案は祝福のためにすべてのロシアの総主教キリルに提示されます。\n\n大聖堂の概念は、アルテル建築設計ワークショップの建築家のグループによって準備された、大司教ウラジミールSemenov、ムルマンスク大都市の司教協議会の秘書は、 彼は、プロジェクトが議員とムルマンスクの住民の市議会に幅広い議論のために提示されることを強調した。 建設の決定は、この議論の結果を考慮して行われます。"},"ru":{"auto":"Сегодня Мурманская область остается единственным российским регионом, не имеющим кафедрального собора, хотя решение построить собор в Мурманске было принято еще в дореволюционные годы. Сбор средств для этого был начат во время Первой мировой войны. Решение о его строительстве поддержал император Николай Второй, однако осуществить эти планы помешала революция и смена власти в стране.\n\nНа месте бывшего парка аттракционов ранее располагалось кладбище, где хоронили погибших в сражениях Первой мировой. Храм задуман, в том числе, как памятник ее жертвам.\n\n- Концепция храма включает в себя музейный комплекс, - отметил митрополит Митрофан. - Все должно напоминать о величии истории России, никакие страницы ее не должны быть забыты. Как только позволит эпидемиологическая ситуация, проект собора будет представлен Патриарху Всея Руси Кириллу для благословения.\n\nКонцепция кафедрального собора подготовлена группой архитекторов архитектурно-проектной мастерской \"Артель\", сообщил секретарь архиерейского совета Мурманской митрополии протоиерей Владимир Семенов. Он подчеркнул, что проект будет представлен для широкого обсуждения городскому Совету депутатов и жителям Мурманска. Решение о строительстве будет приниматься с учетом результатов этого обсуждения.","manual":"Сегодня Мурманская область остается единственным российским регионом, не имеющим кафедрального собора, хотя решение построить собор в Мурманске было принято еще в дореволюционные годы. Сбор средств для этого был начат во время Первой мировой войны. Решение о его строительстве поддержал император Николай Второй, однако осуществить эти планы помешала революция и смена власти в стране.\n\nНа месте бывшего парка аттракционов ранее располагалось кладбище, где хоронили погибших в сражениях Первой мировой. Храм задуман, в том числе, как памятник ее жертвам.\n\n- Концепция храма включает в себя музейный комплекс, - отметил митрополит Митрофан. - Все должно напоминать о величии истории России, никакие страницы ее не должны быть забыты. Как только позволит эпидемиологическая ситуация, проект собора будет представлен Патриарху Всея Руси Кириллу для благословения.\n\nКонцепция кафедрального собора подготовлена группой архитекторов архитектурно-проектной мастерской \"Артель\", сообщил секретарь архиерейского совета Мурманской митрополии протоиерей Владимир Семенов. Он подчеркнул, что проект будет представлен для широкого обсуждения городскому Совету депутатов и жителям Мурманска. Решение о строительстве будет приниматься с учетом результатов этого обсуждения."},"sr":{"auto":"Данас Мурманска област остаје једина руска Регија која нема катедралу, иако је одлука о изградњи катедрале у Мурманску донесена још у пререволуционарним годинама. Прикупљање средстава за то започето је током Првог светског рата. Одлуку о његовој изградњи подржао је цар Николај Други, али спровођење ових планова ометало је револуцију и промену моћи у земљи.\n\nНа месту некадашњег забавног парка раније се налазило гробље на којем су сахрањени погинули у биткама Првог светског рата. Храм је замишљен, укључујући и као споменик њеним жртвама.\n\n- Концепт храма укључује музејски комплекс\", приметио је митрополит Митрофан. - Све мора да личи на о величини историји Русије, ниједна страна не треба да се заборави. Једном када епидемиолошка ситуација дозволи, пројекат Катедрале биће представљен Патријарху све Русије Кирилу на благослов.\n\nКонцепт Катедрале припремио је тим архитеката архитектонске и дизајнерске радионице \"Артел\", рекао је Владимир Семенов, секретар архијерејског савета Мурманске метрополе протоиереи. Нагласио је да ће пројекат бити представљен за широку дискусију Градском вијећу Посланика и становницима Мурманска. Одлука о изградњи биће донета узимајући у обзир резултате ове дискусије."},"tr":{"auto":"Bugün Murmansk bölgesi, bir katedrale sahip olmayan tek Rus bölgesi olmaya devam ediyor, ancak Murmansk'ta bir katedral inşa etme kararı devrim öncesi yıllarda alınmış olsa da. Bunun için bağış toplama, Birinci Dünya Savaşı sırasında başlatıldı. Onu inşa etme kararı İmparator Iı. Nicholas tarafından desteklendi, ancak bu planların uygulanması ülkede devrim ve iktidar değişikliği tarafından engellendi.\n\nEski eğlence parkının bulunduğu yerde, daha önce Birinci Dünya Savaşlarında ölülerin gömüldüğü bir mezarlık vardı. Tapınak, kurbanlarına bir anıt olarak da dahil olmak üzere tasarlanmıştır.\n\n Büyükşehir Belediye Başkanı Mitrofan, \"Tapınak konsepti bir müze kompleksini içeriyor\" dedi. - Her şey Rusya tarihinin büyüklüğünü hatırlatmalı, hiçbir sayfası unutulmamalıdır. Epidemiyolojik durum izin verdiği anda, katedral projesi nimet için Tüm Rusya'nın Patriği Kiril'e sunulacak.\n\nKatedral kavramı mimarlık ve tasarım atölyesi \"Artel\" in mimarlarından oluşan bir grup tarafından hazırlanırken, Murmansk Metropoliten başrahip Vladimir Semenov piskopos Konseyi sekreterine verdiği demeçte. Projenin, milletvekilleri ve Murmansk sakinlerinin Kent Konseyine geniş bir tartışma için sunulacağını vurguladı. Bu tartışmanın sonuçları dikkate alınarak inşaat kararı alınacaktır."}}},"component":"content-flow"},{"images":[{"title":{},"width":1259,"chosen":false,"height":708,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2022/02/03/image-name_4e8558f6-ff10-4193-83cf-8eaa217e3af3","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2022/02/03/image-name_51cfdd61-6b6c-44bd-a3b8-31b76d7a177f"},{"title":{},"width":1067,"chosen":false,"height":600,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2022/02/03/image-name_dc85ab89-2d27-45d2-a919-dea98477f841","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2022/02/03/image-name_5f093c21-940c-4e2e-a852-336e023c4357"},{"title":{},"width":1200,"chosen":false,"height":675,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2022/02/03/image-name_fa2618e3-bfa7-4818-93f8-507c107e804d","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2022/02/03/image-name_b9f36fe8-4399-4e22-ae93-744be2408b00"},{"title":{},"width":1350,"chosen":false,"height":759,"original":"http
