ת."},"ja":{"auto":"ロシアロシア正教会首都ヒラリオンは、XX世紀のアメリカの土壌に関するロシア教会の省、ロシアとアメリカの正教会の関係について話しました。"},"ru":{"auto":"Митрополит Волоколамский Иларион сообщил о служении Русской Церкви на американской земле в XX веке, взаимоотношениях Русской и Американской Православных Церквей.","manual":"Митрополит Волоколамский Иларион сообщил о служении Русской Церкви на американской земле в XX веке, взаимоотношениях Русской и Американской Православных Церквей."},"sr":{"auto":"Митрополит волоколамски Иларион пријавио је службу Руске Цркве на америчком тлу у 20.веку, однос руских и америчких Православних Цркава."},"tr":{"auto":"Volokolam Büyükşehir Hilarion, 20. yüzyılda Amerikan topraklarında Rus Kilisesi'nin hizmetine, Rus ve Amerikan Ortodoks kiliselerinin ilişkilerine ilişkin bilgi verdi."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/09/27/image-name_e1dfc75f-b60b-42f9-9ac3-8bb5380dfb30","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"في 15 سبتمبر 2021 ، التقى متروبوليتان هيلاريون من فولوكولامسك ، رئيس DECR ، مع جون سوليفان ، السفير فوق العادة والمفوض للولايات المتحدة الأمريكية لدى الاتحاد الروسي ، في قسم العلاقات الكنسية الخارجية لبطريركية موسكو.\n\nورافق الضيف المتميز الأمناء الثانيان للسفارة ، أرشيا بينام ومايكل كلاين. وحضر الاجتماع أيضا رئيس الأساقفة سيرجي زفوناريف ، سكرتير لجنة حقوق الإنسان للشؤون الخارجية ، ورئيس الأساقفة دانييل أندريوك ، ممثل الكنيسة الأرثوذكسية في أمريكا لدى بطريرك موسكو وجميع روسيا.\n\nرحب متروبوليتان هيلاريون بالضيف في مؤسسة السينودس وأعرب عن تعازيه في الذكرى السنوية العشرين للهجمات الإرهابية في نيويورك وواشنطن.\n\nتحدث رئيس DECR عن وزارة الكنيسة الأرثوذكسية الروسية في سياق جائحة عدوى فيروس كورونا جديدة وحول خصوصيات أداء الخدمات الإلهية خلال فترة العزلة. أبلغ الأسقف الأرثوذكسي الروسي الروسي عن وزارة الكنيسة الروسية على الأراضي الأمريكية في القرن العشرين ، العلاقة بين الكنائس الأرثوذكسية الروسية والأمريكية.\n\nخلال المحادثة ، شارك فلاديكا قصة عن رحلته الأخيرة إلى الولايات المتحدة للمشاركة في القمة الدولية للحرية الدينية في واشنطن.\n\nناقش المشاركون في الاجتماع الوضع الديني في الشرق الأوسط ، حيث أجبر العديد من السكان المسيحيين على مغادرة أماكنهم الأصلية نتيجة لزعزعة استقرار الوضع الاجتماعي السياسي وتفشي الإرهاب والتطرف.\n\nبناء على طلب رئيس البعثة الدبلوماسية الأمريكية ، تحدث متروبوليتان هيلاريون عن الصفحات الصعبة لتاريخ الكنيسة الروسية في ظروف الأيديولوجية الإلحادية ، وكذلك عن إحياء الكنيسة التي بدأت في بلدنا قبل 30 عاما ، واستعادة الكنائس المدمرة وبناء كنائس جديدة ، وحياة الكنيسة الحديثة ، والرعاية الروحية للمواطنين الذين يعيشون في الخارج ، وحالة الحوار بين الطوائف والدينية في روسيا.\n\nالصورة: https://mospat.ru/ru/"},"al":{"auto":"Më 15 shtator 2021, Metropolitani Hilarion I Volokolamsk, Kryetar I DECR, u takua me John Sullivan, Ambasador I Jashtëzakonshëm dhe Fuqiplotë i Shteteve të Bashkuara të Amerikës Në Federatën ruse, Në Departamentin për Marrëdhëniet E Jashtme Kishtare të Patriarkanës Së Moskës.\n\nMysafiri i shquar shoqërohej Nga Sekretarët E Dytë të Ambasadës, Arshia Benam dhe Michael Klein. Në takim morën pjesë Edhe Kryeprifti Sergiy Zvonarev, Sekretar I DEKR për Punë të Jashtme dhe Kryeprifti Daniil Andreyuk, përfaqësues i Kishës Ortodokse në Amerikë Tek Patriarku I Moskës dhe I Gjithë Rusisë.\n\nMitropoliti Hilarion mirëpriti mysafirin në institucionin sinodal dhe shprehu ngushëllimet e tij për 20 vjetorin e sulmeve terroriste në Nju Jork dhe Uashington.\n\nKryetari I DECR foli për ministrinë e Kishës Ortodokse ruse në kontekstin e pandemisë së një infeksioni të ri koronavirus dhe për veçoritë e kryerjes së shërbimeve hyjnore gjatë periudhës së izolimit. Peshkopi Rus Ortodoks rus raportoi në ministrinë e Kishës ruse në tokën Amerikane në shekullin XX, marrëdhëniet midis Kishave Ortodokse ruse dhe Amerikane.\n\nGjatë bisedës, Vladyka ndau një histori rreth udhëtimit të tij të fundit në Shtetet e Bashkuara për të marrë pjesë në Samitin Ndërkombëtar për Lirinë Fetare në Uashington.\n\nPjesëmarrësit e takimit diskutuan situatën fetare në Lindjen e Mesme, shumë banorë Të Krishterë të të Cilave u detyruan të largoheshin nga vendet e tyre të lindjes si rezultat i destabilizimit të situatës socio-politike dhe terrorizmit dhe ekstremizmit të shfrenuar.\n\nMe kërkesë të kreut Të misionit diplomatik Amerikan, Metropolitani Hilarion foli për faqet e vështira të historisë së Kishës ruse në kushtet e ideologjisë ateiste, si dhe për ringjalljen e kishës që filloi në vendin tonë 30 vjet më parë, restaurimin e kishave të shkatërruara dhe ndërtimin e të reja, jetën moderne të kishës, kujdesin shpirtëror të bashkatdhetarëve që jetojnë jashtë vendit, gjendjen e dialogut ndër-konfesional dhe ndër-fetar në Rusi.\n\nFoto: https://mospat.ru/ru/"},"cn":{"auto":"2021年9月15日，DECR主席Volokolamsk大都会Hilarion在莫斯科宗主教区对外教会关系部会见了美利坚合众国驻俄罗斯联邦特命全权大使John Sullivan。\n\n尊敬的客人由大使馆二秘书Arshia Benam和Michael Klein陪同。 出席会议的还有DECR外交事务秘书Sergiy Zvonarev大祭司以及东正教会驻美国代表莫斯科和全俄罗斯族长Daniil Andreyuk大祭司。\n\n大都会Hilarion欢迎客人来到主教会议机构，并对纽约和华盛顿恐怖袭击事件20周年表示哀悼。\n\nDECR主席谈到了俄罗斯东正教会在新冠状病毒感染大流行的背景下的事工，以及在隔离期间进行神圣服务的特殊性。 俄罗斯俄罗斯东正教主教报告了俄罗斯教会在二十世纪美国土地上的部，俄罗斯和美国东正教教堂之间的关系。\n\n在谈话中，Vladyka分享了他最后一次访问美国参加华盛顿宗教自由国际峰会的故事。\n\n会议与会者讨论了中东的宗教局势，由于社会政治局势的不稳定以及猖獗的恐怖主义和极端主义，许多基督教居民被迫离开自己的家乡。\n\n应美国外交使团团长的要求，大都会伊拉里昂谈到了俄罗斯教会在无神论意识形态条件下历史的艰难页面，以及几年前在我国开始的30教会复兴，复\n\n照片：https://mospat.ru/ru/"},"el":{"auto":"Στις 15 Σεπτεμβρίου 2021, ο Μητροπολίτης Βολοκολάμσκ Ιλαρίωνας, Πρόεδρος του ΤΕΕΣ, συναντήθηκε με τον John Sullivan, έκτακτο και Πληρεξούσιο Πρέσβη των Ηνωμένων Πολιτειών της Αμερικής στη Ρωσική Ομοσπονδία, στο Τμήμα Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας.\n\nΟ διακεκριμένος προσκεκλημένος συνοδεύτηκε από τους δεύτερους γραμματείς της Πρεσβείας, Arshia Benam και Michael Klein. Στη συνάντηση συμμετείχαν επίσης ο Αρχιεπίσκοπος Sergiy Zvonarev, Γραμματέας του ΤΕΕΣ Εξωτερικών Υποθέσεων, και ο Αρχιερέας Daniil Andreyuk, εκπρόσωπος της Ορθόδοξης Εκκλησίας στην Αμερική στον Πατριάρχη Μόσχας και Πάσης Ρωσίας.\n\nΟ Μητροπολίτης Ιλαρίωνας καλωσόρισε τον καλεσμένο στο Συνοδικό ίδρυμα και εξέφρασε τα συλλυπητήριά του για την 20ή επέτειο των τρομοκρατικών επιθέσεων στη Νέα Υόρκη και την Ουάσιγκτον.\n\nΟ πρόεδρος του ΤΕΕΣ μίλησε για το Υπουργείο της Ρωσικής Ορθόδοξης Εκκλησίας στο πλαίσιο της πανδημίας μιας νέας λοίμωξης από κορονοϊό και για τις ιδιαιτερότητες της εκτέλεσης θείων υπηρεσιών κατά την περίοδο της απομόνωσης. Ο Ρώσος Ρώσος Ορθόδοξος Επίσκοπος ανέφερε στο Υπουργείο της Ρωσικής Εκκλησίας σε αμερικανικό έδαφος τον ΧΧ αιώνα, τη σχέση μεταξύ των ρωσικών και αμερικανικών Ορθόδοξων Εκκλησιών.\n\nΚατά τη διάρκεια της συζήτησης, ο Vladyka μοιράστηκε μια ιστορία για το τελευταίο του ταξίδι στις Ηνωμένες Πολιτείες για να συμμετάσχει στη διεθνή σύνοδο κορυφής για τη θρησκευτική ελευθερία στην Ουάσινγκτον.\n\nΟι συμμετέχοντες στη συνάντηση συζήτησαν τη θρησκευτική κατάσταση στη Μέση Ανατολή, πολλοί Χριστιανοί κάτοικοι των οποίων αναγκάστηκαν να εγκαταλείψουν τις πατρίδες τους ως αποτέλεσμα της αποσταθεροποίησης της κοινωνικοπολιτικής κατάστασης και της αχαλίνωτης τρομοκρατίας και εξτρεμισμού.\n\nΚατόπιν αιτήματος του επικεφαλής της Αμερικανικής διπλωματικής αποστολής, ο Μητροπολίτης Ιλαρίωνας μίλησε για τις δύσκολες σελίδες της ιστορίας της ρωσικής Εκκλησίας σε συνθήκες αθεϊστική ιδεολογία, καθώς και για την εκκλησία αναβίωση που άρχισε στη χώρα μας πριν από 30 χρόνια, την αποκατάσταση των κατεστραμμένων ναών και την κατασκευή νέων, σύγχρονη εκκλησιαστική ζωή, πνευματική φροντίδα των συμπατριωτών ζουν στο εξωτερικό, η κατάσταση μεταξύ θρησκειών και διαθρησκειακός διάλογος στη Ρωσία.\n\nΦωτο: https://mospat.ru/ru/"},"en":{"auto":"On September 15, 2021, Metropolitan Hilarion of Volokolamsk, Chairman of the DECR, met with John Sullivan, Ambassador Extraordinary and Plenipotentiary of the United States of America to the Russian Federation, at the Department for External Church Relations of the Moscow Patriarchate.\n\nThe distinguished guest was accompanied by the Second Secretaries of the Embassy, Arshia Benam and Michael Klein. The meeting was also attended by Archpriest Sergiy Zvonarev, Secretary of the DECR for Foreign Affairs, and Archpriest Daniil Andreyuk, representative of the Orthodox Church in America to the Patriarch of Moscow and All Russia.\n\nMetropolitan Hilarion welcomed the guest to the synodal institution and expressed his condolences on the 20th anniversary of the terrorist attacks in New York and Washington.\n\nThe DECR Chairman spoke about the ministry of the Russian Orthodox Church in the context of the pandemic of a new coronavirus infection and about the peculiarities of performing divine services during the period of isolation. Russian Russian Orthodox Bishop reported on the ministry of the Russian Church on American soil in the XX century, the relationship between the Russian and American Orthodox Churches.\n\nDuring the conversation, Vladyka shared a story about his last trip to the United States to participate in the International Summit on Religious Freedom in Washington.\n\nThe participants of the meeting discussed the religious situation in the Middle East, many Christian residents of which were forced to leave their native places as a result of the destabilization of the socio-political situation and the rampant terrorism and extremism.\n\nAt the request of the head of the American diplomatic mission, Metropolitan Hilarion spoke about the difficult pages of the history of the Russian Church in the conditions of atheistic ideology, as well as about the church revival that began in our country 30 years ago, the restoration of destroyed churches and the construction of new ones, modern church life, spiritual care of compatriots living abroad, the state of inter-confessional and inter-religious dialogue in Russia.\n\nPhoto: https://mospat.ru/ru/","manual":"15 сентября 2021 года в Отделе внешних церковных связей Московского Патриархата состоялась встреча председателя ОВЦС митрополита Волоколамского Илариона с Чрезвычайным и Полномочным послом Соединенных Штатов Америки в Российской Федерации Джоном Салливаном.\n\nВысокого гостя сопровождали вторые секретари посольства Аршия Бенам и Майкл Клайн. Во встрече также приняли участие секретарь ОВЦС по делам дальнего зарубежья протоиерей Сергий Звонарёв и представитель Православной Церкви в Америке при Патриархе Московском и всея Руси протоиерей Даниил Андреюк.\n\nМитрополит Иларион приветствовал гостя в стенах синодального учреждения и выразил соболезнования в связи с 20-летием террористических атак в Нью-Йорке и Вашингтоне.\n\nПредседатель ОВЦС рассказал о служении Русской Православной Церкви в условиях пандемии новой коронавирусной инфекции и об особенностях совершения богослужений в период изоляции. Архипастырь сообщил о служении Русской Церкви на американской земле в XX веке, взаимоотношениях Русской и Американской Православных Церквей.\n\nВ продолжение беседы владыка поделился рассказом о своей последней по времени поездке в США для участия в Международном саммите по вопросам религиозной свободы в Вашингтоне.\n\nУчастники встречи обсудили религиозную ситуацию на Ближнем Востоке, многие христианские жители которого в результате дестабилизации общественно-политической ситуации и разгула терроризма и экстремизма были вынуждены покинуть родные места.\n\nПо просьбе главы американской дипломатической миссии митрополит Иларион рассказал о трудных страницах истории Русской Церкви в условиях атеистической идеологии, а также о церковном возрождении, которое началось в нашей стране 30 лет назад, восстановлении разрушенных храмов и строительстве новых, современной церковной жизни, духовном окормлении соотечественников, проживающих за рубежом, состоянии межконфессионального и межрелигиозного диалога в России.\n\nФото: https://mospat.ru/ru/\n"},"fr":{"auto":"Le 15 septembre 2021, le métropolite Hilarion de Volokolamsk, président du DREE, a rencontré l'ambassadeur Extraordinaire et plénipotentiaire des États-Unis d'Amérique en Fédération de Russie, John Sullivan, au Département des relations ecclésiastiques extérieures du Patriarcat de Moscou.\n\nLe haut invité était accompagné des seconds secrétaires de l'ambassade, Arshia Benam et Michael Kline. L'archiprêtre Sergiy zvonarev, secrétaire du DREE pour l'étranger lointain, et l'archiprêtre Daniel andreyuk, représentant de l'Église orthodoxe en Amérique auprès du Patriarche de Moscou et de toute la Russie ont également participé à la réunion.\n\nLe métropolite Hilarion a accueilli l'invité dans les murs de l'institution synodale et a exprimé ses condoléances à l'occasion du 20e anniversaire des attaques terroristes à New York et à Washington.\n\nLe président du DREE a parlé du service de l'Église orthodoxe Russe dans le contexte de la pandémie de nouvelle infection par le coronavirus et des particularités des services religieux pendant la période d'isolement. L'archipasteur a rapporté le ministère de l'Église Russe sur le sol américain au XXe siècle, les relations entre les Églises Orthodoxes Russe et Américaine.\n\nDans la suite de l'entretien, Mgr a raconté son dernier voyage aux États-Unis pour assister au sommet International sur la liberté religieuse à Washington.\n\nLes participants à la réunion ont discuté de la situation religieuse au moyen-Orient, dont de nombreux habitants chrétiens ont été contraints de quitter leurs foyers en raison de la déstabilisation de la situation sociopolitique et de la recrudescence du terrorisme et de l'extrémisme.\n\nSur requête du chef de la mission diplomatique américaine, le métropolite Hilarion a parlé difficiles les pages de l'histoire de l'Église Russe dans les conditions de l'idéologie athée, ainsi que sur la renaissance de l'église, qui a commencé dans notre pays il y a 30 ans, dans la reconstruction des églises détruites et la construction de nouvelles, moderne à la vie religieuse, spirituelle et pastorale des citoyens russes vivant à l'étranger, l'état interconfessionnel et interreligieux, en Russie.\n\nPhoto: https://mospat.ru/ru/"},"ge":{"auto":"2021 წლის 15 სექტემბერს დეკრეტის თავმჯდომარე ვოლოკოლამსკის მიტროპოლიტი ილარიონი მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობების დეპარტამენტში შეხვდა ამერიკის შეერთებული შტატების საგანგებო და სრულუფლებიან ელჩს რუსეთის ფედერაციაში ჯონ სალივანს.\n\nგამორჩეულ სტუმარს თან ახლდნენ საელჩოს მეორე მდივნები, არშია ბენამი და მაიკლ კლაინი. შეხვედრას ასევე ესწრებოდნენ დეკანოზი სერგი ზვონარევი, დეკრეტის მდივანი საგარეო საქმეთა საკითხებში და დეკანოზი დანიილ ანდრიუკი, მართლმადიდებელი ეკლესიის წარმომადგენელი ამერიკაში მოსკოვისა და სრულიად რუსეთის პატრიარქთან.\n\nმიტროპოლიტი ილარიონი მიესალმა სტუმარს სინოდალურ ინსტიტუტში და მწუხარება გამოთქვა ნიუ-იორკსა და ვაშინგტონში მომხდარი ტერაქტების 20 წლისთავთან დაკავშირებით.\n\nდეკრეტის თავმჯდომარემ ისაუბრა რუსეთის მართლმადიდებელი ეკლესიის მსახურებაზე ახალი კორონავირუსული ინფექციის პანდემიის კონტექსტში და იზოლაციის პერიოდში ღვთიური მომსახურების შესრულების თავისებურებებზე. რუსი მართლმადიდებელი ეპისკოპოსი იტყობინება რუსეთის ეკლესიის მსახურებაზე ამერიკის მიწაზე XX საუკუნეში, რუსულ და ამერიკულ მართლმადიდებლურ ეკლესიებს შორის ურთიერთობა.\n\nსაუბრის დროს ვლადიკამ გააზიარა ამბავი შეერთებულ შტატებში ბოლო მოგზაურობის შესახებ, რათა მონაწილეობა მიეღო ვაშინგტონში რელიგიური თავისუფლების საერთაშორისო სამიტში.\n\nშეხვედრის მონაწილეებმა იმსჯელეს ახლო აღმოსავლეთში არსებულ რელიგიურ ვითარებაზე, რომლის მრავალი ქრისტიანი მაცხოვრებელი იძულებული გახდა დაეტოვებინა მშობლიური ადგილები სოციალურ-პოლიტიკური ვითარების დესტაბილიზაციისა და მძაფრი ტერორიზმისა და ექსტრემიზმის შედეგად.\n\nამერიკის დიპლომატიური მისიის ხელმძღვანელის თხოვნით, მიტროპოლიტმა ილარიონმა ისაუბრა რუსეთის ეკლესიის ისტორიის რთულ გვერდებზე ათეისტური იდეოლოგიის პირობებში, ასევე ეკლესიის აღორძინებაზე, რომელიც ჩვენს ქვეყანაში 30 წლის წინ დაიწყო, დანგრეული ეკლესიების აღდგენაზე და ახლის მშენებლობაზე, თანამედროვე საეკლესიო ცხოვრებაზე, უცხოეთში მცხოვრები თანამემამულეების სულიერ მზრუნველობაზე, რუსეთში ინტერ-კონფესიური და რელიგიათაშორისი დიალოგის მდგომარეობაზე.\n\nფოტო: https://mospat.ru/ru/"},"he":{"auto":"ב-15 בספטמבר 2021 התקיימה פגישה במחלקת קשרי הכנסייה החיצונית של הפטריארכיה במוסקבה של יו \"ר המטרופוליטן וולוקולמסקי הילריון עם שגריר החירום והמלא של ארצות הברית של אמריקה בפדרציה הרוסית, ג' ון סאליבן.\n\nאת האורח הגבוה ליוו מזכירות השגרירות השנייה ארשיה בנם ומיכאל קליין. בפגישה השתתפו גם מזכיר ה-OBTSC לענייני חוץ רחוק של הפרוטו-אירופאים סרגיי זבונארב ונציג הכנסייה האורתודוקסית באמריקה תחת הפטריארך של מוסקבה וכל רוסיה הפרוטו-אירופאים דניאל אנדריוק.\n\nהמטרופוליטן הילריון בירך אורח בתוך חומות המוסד הסינודלי והביע את תנחומיו לרגל 20 שנה לפיגועי הטרור בניו יורק ובוושינגטון.\n\nיו \" ר הכנסייה הרוסית האורתודוקסית דיבר על שירותה של הכנסייה הרוסית האורתודוקסית בתנאים של מגיפה של זיהום בנגיף הקורונה החדש ועל המוזרויות של ביצוע שירותי פולחן בתקופת הבידוד. הארכיפסטר דיווח על שירותה של הכנסייה הרוסית על אדמת אמריקה במאה העשרים, על היחסים בין הכנסיות האורתודוקסיות הרוסיות והאמריקאיות.\n\nבמהלך השיחה, לורד שיתף סיפור על נסיעתו האחרונה בזמן לארצות הברית כדי להשתתף בפסגה הבינלאומית בנושא חופש הדת בוושינגטון.\n\nמשתתפי הפגישה דנו במצב הדתי במזרח התיכון, שרבים מתושביה הנוצרים, כתוצאה מהיציבות של המצב החברתי והפוליטי והשתוללות הטרור והקיצוניות, נאלצו לעזוב את מקום מגוריהם.\n\nלבקשת ראש המשימה הדיפלומטית האמריקנית, המטרופוליטן הילריון סיפר על הדפים הקשים של ההיסטוריה של הכנסייה הרוסית באידיאולוגיה אתאיסטית, כמו גם על התחייה הכנסייתית, שהחלה בארצנו לפני 30 שנה, שיקום המקדשים ההרוסים ובניית חיי כנסייה חדשים ומודרניים, האכלה רוחנית של בני ארצנו המתגוררים בחו \" ל, מצב של דיאלוג בין דתי ובין דתי ברוסיה.\n\nצילום: https://mospat.ru/ru/"},"ja":{"auto":"2021年9月15日、DECRの会長であるVolokolamskの首都ヒラリオンは、モスクワ総主教庁の外部教会関係部門で、駐ロシアアメリカ合衆国特命全権大使であるJohn Sullivanと会談しました。\n\n著名なゲストには、大使館の第二秘書、Arshia BenamとMichael Kleinが同行しました。 この会議には、外務大臣のSergiy Zvonarev大司教と、モスクワと全ロシアの総主教に対するアメリカ正教会の代表であるDaniil Andreyuk大司教も出席しました。\n\nメトロポリタンヒラリオンは、会議施設にゲストを歓迎し、ニューヨークとワシントンでのテロ攻撃の20周年に彼の哀悼の意を表明しました。\n\nDECR会長は、新型コロナウイルス感染症のパンデミックと、孤立した期間に神の奉仕を行うことの特質について、ロシア正教会の省について語った。 ロシアロシア正教会の司教は、ロシアとアメリカ正教会の教会との関係、XX世紀のアメリカの土壌にロシア教会の省に報告しました。\n\n会話の中で、Vladykaはワシント нству, стању Међурелигијског и међурелигијског дијалога у Русији.\n\nФото: https://mospat.ru/ru/"},"tr":{"auto":"15 Eylül 2021'de, Moskova Patrikhanesi'nin dış kilise ilişkileri departmanında, Volokolamskiy Ilarion Metropolitan OVCS'NİN Başkanı, Amerika Birleşik Devletleri'nin Rusya Federasyonu Büyükelçisi John Sullivan'la bir araya geldi.\n\nYüksek konuğa Elçiliğin ikinci sekreterleri Archia Benam ve Michael Kline eşlik etti. Toplantıya ayrıca, Dışişleri Bakanlığı Dışişleri Bakanlığı Sekreteri sergius Zvonarev ve Amerika'daki Ortodoks Kilisesi'nin Moskova Patriği ve tüm Rusya başrahibi Daniel Andreiuk'un Temsilcisi de katıldı.\n\nBüyükşehir Belediye Başkanı Hilarion, konuklarını synodal kurumun duvarlarına karşıladı ve New York ve Washington'daki terörist saldırıların 20. yıldönümü için başsağlığı diledi.\n\nÖSYM Başkanı, yeni bir koronavirüs enfeksiyonu salgını koşullarında Rus Ortodoks Kilisesi'nin hizmetinden ve tecrit döneminde ibadet hizmetlerinin gerçekleştirilmesinin özelliklerinden bahsetti. Başpiskopos, 20. yüzyılda Amerikan topraklarında Rus Kilisesi'nin hizmetine, Rus ve Amerikan Ortodoks kiliselerinin ilişkilerine dair bilgi verdi.\n\nKonuşmanın devamında Lord, Washington'daki uluslararası din özgürlüğü Zirvesi'ne katılmak üzere ABD'ye yaptığı son yolculuğunun hikayesini paylaştı.\n\nToplantı katılımcıları Ortadoğu'daki dini durumu tartıştılar, birçok Hıristiyan sakinleri sosyo-politik durumun istikrarsızlaşması ve terörizm ve aşırılığın yaygınlığı sonucu memleketlerinden ayrılmak zorunda kaldılar.\n\nAmerikan diplomatik misyonunun başkanının talebi üzerine, Büyükşehir Hilarion, Rus Kilisesi'nin tarihinin ateist ideoloji açısından zor sayfalarını ve 30 yıl önce ülkemizde başlayan kilise canlanmasını, yıkılan tapınakların restorasyonunu ve yeni, modern kilise hayatının inşasını, yurt dışında yaşayan yurttaşların manevi beslenmesini, Rusya'da dinler arası ve dinler arası diyalog durumunu anlattı.\n\nFotoğraf: https://mospat.ru/ru/"}}},"component":"content
