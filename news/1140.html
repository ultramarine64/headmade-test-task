/div><h1 class="NewsDetails_title__U1wbJ">В Доме музыки открывается Московский Рождественский фестиваль</h1><div class="NewsDetails_sections__UvRam"></div></div></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"newsData":{"__typename":"v_news","heading":{"title":{"ae":{"auto":"افتتاح مهرجان موسكو لعيد الميلاد في بيت الموسيقى"},"al":{"auto":"Festivali I Krishtlindjeve në moskë hapet Në Shtëpinë E Muzikës"},"cn":{"auto":"莫斯科圣诞节在音乐之家开幕"},"el":{"auto":"Το φεστιβάλ Χριστουγέννων της Μόσχας ανοίγει στο σπίτι της μουσικής"},"en":{"auto":"Moscow Christmas Festival opens in the House of Music"},"fr":{"auto":"La maison de la musique ouvre le Festival de Noël de Moscou"},"ge":{"auto":"მუსიკის სახლში მოსკოვის საშობაო ფესტივალი გაიხსნა"},"he":{"auto":"פסטיבל חג המולד במוסקבה נפתח בבית המוסיקה"},"ja":{"auto":"モスクワのクリスマスフェスティバルは、音楽の家で開きます"},"ru":{"auto":"В Доме музыки открывается Московский Рождественский фестиваль","manual":"В Доме музыки открывается Московский Рождественский фестиваль"},"sr":{"auto":"У кући музике отвара се Московски Божићни фестивал"},"tr":{"auto":"Müzik Evinde Moskova Noel Festivali açılıyor"}},"subtitle":{"ae":{"auto":"في 1 يناير ، سيفتتح مهرجان موسكو الثاني عشر لعيد الميلاد في البيت الدولي للموسيقى في موسكو. الجمهور ينتظر العروض من قبل الأوركسترا الوطنية الفيلهارمونية في روسيا (نفور) ، جوقة موسكو السينودسية والعازفون المنفردون من المسارح الحضرية الرائدة. بمباركة البطريرك ، يقام المهرجان سنويا."},"al":{"auto":"Më 1 janar, FESTIVALI XII I Krishtlindjeve Në Moskë do të hapet në Shtëpinë Ndërkombëtare Të Muzikës në Moskë. Publiku është duke pritur për shfaqje Nga Orkestra Kombëtare Filarmonike e Rusisë (NPËR), Kori Sinodal I Moskës dhe solistët e teatrove kryesore metropolitane. Me bekimin E Patriarkut, festivali mbahet çdo vit."},"cn":{"auto":"1月1日，第十二届莫斯科圣诞节将在莫斯科国际音乐之家开幕。 观众正在等待俄罗斯国家爱乐乐团（NFOR），莫斯科Synodal合唱团和主要大都市剧院的独奏家的表演。 在族长的祝福下，这个节日每年举行一次。"},"el":{"auto":"Την 1η Ιανουαρίου, το XII φεστιβάλ Χριστουγέννων της Μόσχας θα ανοίξει στο Διεθνές σπίτι της μουσικής στη Μόσχα. Το κοινό περιμένει παραστάσεις της Εθνικής Φιλαρμονικής Ορχήστρας της Ρωσίας (NFOR), της Συνοδικής Χορωδίας της Μόσχας και σολίστ των κορυφαίων μητροπολιτικών θεάτρων. Με την ευλογία του Πατριάρχη, το φεστιβάλ πραγματοποιείται ετησίως."},"en":{"auto":"On January 1, the XII Moscow Christmas Festival will open at the International House of Music in Moscow. The audience is waiting for performances by the National Philharmonic Orchestra of Russia (NFOR), the Moscow Synodal Choir and soloists of leading metropolitan theaters. With the blessing of the Patriarch, the festival is held annually."},"fr":{"auto":"Le 1er janvier, le XII Festival de Noël de Moscou ouvrira ses portes à la maison internationale de la musique à Moscou. Les auditeurs attendent des performances de l'orchestre philharmonique National de Russie (NFOR), du chœur synodal de Moscou et des solistes des principaux théâtres de la capitale. Avec la bénédiction du Patriarche, le Festival a lieu chaque année."},"ge":{"auto":"1 იანვარს მოსკოვის მუსიკის საერთაშორისო სახლში XII მოსკოვის საშობაო ფესტივალი გაიხსნება. მაყურებელი ელოდება რუსეთის ეროვნული ფილარმონიული ორკესტრის (NFOR), მოსკოვის სინოდალური გუნდის და წამყვანი მეტროპოლიტენის თეატრების სოლისტების სპექტაკლებს. პატრიარქის ლოცვა-კურთხევით ფესტივალი ყოველწლიურად იმართება."},"he":{"auto":"ב -1 בינואר ייפתח פסטיבל חג המולד במוסקבה XII בבית המוסיקה הבינלאומי במוסקבה. המאזינים מחכים להופעות של התזמורת הפילהרמונית הלאומית של רוסיה( NFOR), המקהלה הסינודלית במוסקבה וסולנים של התיאטראות המובילים במטרופולין. בברכת הפטריארך מתקיים הפסטיבל מדי שנה."},"ja":{"auto":"1月1日、モスクワの国際音楽院でXIIモスクワ-クリスマス-フェスティバルが開かれる。 観客は、ロシア国立フィルハーモニー管弦楽団（NFOR）、モスクワ会議合唱団、主要な大都市劇場のソリストによる公演を待っています。 総主教の祝福を受けて、祭りは毎年開催されます。"},"ru":{"auto":"1 января в международном Доме музыки в Москве откроется XII Московский Рождественский фестиваль. Слушателей ждут выступления Национального филармонического оркестра России (НФОР), Московского Синодального хора и солистов ведущих столичных театров. По благословлению патриарха фестиваль проводится ежегодно.","manual":"1 января в международном Доме музыки в Москве откроется XII Московский Рождественский фестиваль. Слушателей ждут выступления Национального филармонического оркестра России (НФОР), Московского Синодального хора и солистов ведущих столичных театров. По благословлению патриарха фестиваль проводится ежегодно."},"sr":{"auto":"КСИИ Московски Божићни фестивал биће отворен у Међународној музичкој кући у Москви 1. јануара. Слушаоци чекају наступе руског националног Филхармонијског оркестра (НФОР), Московског Синодалног хора и солиста водећих метрополитанских позоришта. Уз благослов патријарха, фестивал се одржава сваке године."},"tr":{"auto":"1 Ocak'ta Moskova'daki Uluslararası Müzik Evi'nde XII Moskova Noel Festivali açılacak. Dinleyiciler, Rusya Ulusal Filarmoni Orkestrası'nın (NFOR), Moskova Sinodal Korosunun ve önde gelen metropolitan tiyatroların solistlerinin performanslarını bekliyorlar. Patrik kutsamasıyla festival her yıl düzenlenmektedir."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2022/01/13/image-name_c24b4158-301f-4cca-a53f-a601a0fac892","breakpoint":"main"}],"sections":[]}},"__N_SSG":true},"page":"/news/[id]","query":{"id":"1140"},"buildId":"wPqki4A-D0cBmwx4ulZU2","assetPrefix":"/headmade-test-task","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
