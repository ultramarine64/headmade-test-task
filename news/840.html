:"Александар Ефременко је изнео своју визију сврхе и резултата конференције \"Светско Православље: примат и катедралу у светлу православне вере\"."},"tr":{"auto":"Alexander Efremenko, «Dünya Ortodoksluğu: Ortodoks inancı ışığında üstünlük ve Konsey \" Konferansının amacı ve sonuçları hakkındaki vizyonunu açıkladı."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/09/22/image-name_d210ab12-db02-4231-935a-21ee5658f9c8","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"حدد أحد دعاة وحدة PCU ، ألكسندر إفريمينكو ، رؤيته لهدف ونتائج مؤتمر \"الأرثوذكسية العالمية: الأولوية والتوفيق في ضوء العقيدة الأرثوذكسية\" ، والذي شارك فيه ، بالإضافة إلى التسلسل الهرمي لـ ROC و UOC ، ممثلو الكنائس الجورجية والصربية والقدس والقبرصية. وفقا ل Efremenko ، \" موسكو تستعد للانقسام الزائفة موسكو.\"\n\n\"تقرير كيريل هو كذبة صريحة ، وتم إنشاء المؤتمر بأكمله فقط لإيجاد أساس قانوني ولاهوتي لإدانة القسطنطينية وتبرير أهواءها الخاصة. من المحتمل أن يكون القرار قد تم اتخاذه بالفعل ، ومن الضروري إصداره فقط. تجدر الإشارة إلى أن هذا المؤتمر هو مجرد بداية ، قريبا سيعقد حدث مماثل من قبل فرع بطريركية موسكو في أوكرانيا. يمكننا أن نقول بالفعل أنه سيكون له نفس الهدف.\n\nومع ذلك ، فإن كل هذه المحاولات من قبل موسكو لتقسيم الأرثوذكسية المسكونية محكوم عليها بالهزيمة. بعد كل شيء ، من الواضح تماما أن أيا من الكنائس المحلية لن تذهب في هذه المغامرة. ولذلك ، فإن بطريركية موسكو ، بعد اتخاذ أي قرارات في المجلس المستقبلي ، تخاطر بأن تكون في عزلة قانونية كاملة. من خلال أفعالهم ، يوقعون شخصيا الجملة الخاصة بهم ، ولديهم كل فرصة لدخول تاريخ العالم كمبادرين للانقسام الزائف موسكو ، \" صاغ إفريمينكو.\n"},"al":{"auto":"Një nga propagandistët E PCU, Alexander Efremenko, përshkroi vizionin e tij për qëllimin dhe rezultatet e konferencës \"Ortodoksia Botërore: përparësia dhe Pajtimi në dritën E doktrinës Ortodokse\", në të cilën, përveç hierarkëve TË ROC dhe UOC, morën pjesë përfaqësues Të kishave gjeorgjiane, serbe, Jerusalem dhe Qipriote. Sipas Efremenkos, \" Moska po përgatit një ndarje pseudo-Moskë.\"\n\n\"Raporti i kirillit është një gënjeshtër e plotë dhe e gjithë konferenca u krijua vetëm për të gjetur një bazë kanonike dhe teologjike për dënimin E Kostandinopojës dhe justifikimin e tekave të veta. Është e mundshme që vendimi është bërë tashmë, dhe kjo është vetëm e nevojshme për të nxjerrë atë. Vlen të përmendet se kjo konferencë është vetëm fillimi, së shpejti një ngjarje e ngjashme do të mbahet nga dega e Patriarkanës Së Moskës në Ukrainë. Tashmë mund të themi se do të ketë të njëjtin qëllim.\n\nSidoqoftë, të gjitha këto përpjekje të Moskës për të ndarë Ortodoksinë Ekumenike janë të dënuara me humbje. Në fund të fundit, është mjaft e qartë se asnjë Nga Kishat Lokale nuk do të vazhdojë këtë aventurë. Prandaj, Patriarkana E Moskës, pasi ka marrë ndonjë vendim në këshillin e ardhshëm, rrezikon të jetë në izolim të plotë kanonik. Me veprimet e tyre, ata personalisht nënshkruajnë fjalinë e tyre dhe kanë çdo shans të hyjnë në historinë botërore si iniciatorët e ndarjes pseudo-Moskë\", formuloi Efremenko.\n"},"cn":{"auto":"PCU的宣传人员之一Alexander Efremenko概述了他对\"世界正统：东正教教义的首要性和和谐性\"会议目标和结果的愿景，其中除了ROC和UOC的等级之外，格鲁吉亚，塞尔维亚，耶 根据Efremenko的说法，\"莫斯科正在准备伪莫斯科分裂。\"\n\n\"基里尔的报告是一个彻头彻尾的谎言，整个会议的建立只是为了找到谴责君士坦丁堡并为自己的奇思妙想辩护的规范和神学基础。 很可能已经做出了决定，只需要发布它。 值得注意的是，这次会议只是一个开始，很快就会有类似的活动由莫斯科宗主教在乌克兰的分支机构举行。 我们已经可以说，它将有相同的目标。\n\n然而，莫斯科分裂大公正统的所有这些企图都注定要失败。 毕竟，很明显，没有一个地方教会会去这个冒险。 因此，莫斯科宗主教在未来的理事会做出任何决定后，有可能处于完全规范的孤立状态。 通过他们的行动，他们亲自签署了自己的判决，并有机会作为伪莫斯科分裂的发起人进入世界历史，\"Efremenko提出。\n"},"el":{"auto":"Ένας από τους προπαγανδιστές της PCU, Αλέξανδρος Efremenko, περιέγραψε το όραμά του για το σκοπό και τα αποτελέσματα της Διάσκεψης \"Παγκόσμια Ορθοδοξία: υπεροχή και Συμβιβαστικότητα υπό το φως της Ορθόδοξης διδασκαλίας\", στην οποία, εκτός από τους ιεράρχες της ROC και της UOC, συμμετείχαν εκπρόσωποι των Γεωργιανών, σερβικών, Ιερουσαλήμ και κυπριακών εκκλησιών. Σύμφωνα με τον Efremenko, \"η Μόσχα προετοιμάζει μια ψευδο-Μόσχα διάσπαση\".\n\n\"Η έκθεση του Kirill είναι ένα απόλυτο ψέμα και ολόκληρη η Διάσκεψη δημιουργήθηκε μόνο για να βρει μια κανονική και θεολογική βάση για να καταδικάσει την Κωνσταντινούπολη και να δικαιολογήσει τις ιδιοτροπίες της. Είναι πιθανό ότι η απόφαση έχει ήδη ληφθεί και είναι απαραίτητο μόνο να εκδοθεί. Αξίζει να σημειωθεί ότι αυτή η Διάσκεψη είναι μόνο η αρχή, σύντομα μια παρόμοια εκδήλωση θα πραγματοποιηθεί από το υποκατάστημα του Πατριαρχείου Μόσχας στην Ουκρανία. Μπορούμε ήδη να πούμε ότι θα έχει τον ίδιο στόχο.\n\nΩστόσο, όλες αυτές οι προσπάθειες της Μόσχας να χωρίσει την Οικουμενική Ορθοδοξία είναι καταδικασμένες να νικήσουν. Εξάλλου, είναι προφανές ότι καμία από τις τοπικές εκκλησίες δεν θα πάει σε αυτή την περιπέτεια. Ως εκ τούτου, το Πατριαρχείο Μόσχας, έχοντας λάβει αποφάσεις στο μελλοντικό Συμβούλιο, κινδυνεύει να είναι σε πλήρη κανονική απομόνωση. Με τις ενέργειές τους, υπογράφουν προσωπικά τη δική τους πρόταση και έχουν κάθε ευκαιρία να εισέλθουν στην παγκόσμια ιστορία ως οι ιδρυτές της διάσπασης ψευδο-Μόσχας\", διατύπωσε ο Efremenko.\n"},"en":{"auto":"One of the propagandists of the PCU, Alexander Efremenko, outlined his vision of the purpose and results of the conference \"World Orthodoxy: primacy and Conciliarity in the light of Orthodox doctrine\", in which, in addition to the hierarchs of the ROC and the UOC, representatives of the Georgian, Serbian, Jerusalem, and Cypriot Churches took part. According to Efremenko, \" Moscow is preparing a pseudo-Moscow split.\"\n\n\"Kirill's report is an outright lie, and the entire conference was created only to find a canonical and theological basis for condemning Constantinople and justifying its own whims. It is likely that the decision has already been made, and it is only necessary to issue it. It is worth noting that this conference is just the beginning, soon a similar event will be held by the branch of the Moscow Patriarchate in Ukraine. We can already say that it will have the same goal.\n\nHowever, all these attempts by Moscow to split the Ecumenical Orthodoxy are doomed to defeat. After all, it is quite obvious that none of the Local Churches will go on this adventure. Therefore, the Moscow Patriarchate, having made any decisions at the future council, risks being in complete canonical isolation. By their actions, they personally sign their own sentence, and have every chance to enter world history as the initiators of the pseudo-Moscow split, \" Efremenko formulated.\n"},"fr":{"auto":"Alexander efremenko, l'un des propagandistes de l'Université de Moscou, a exposé sa vision du but et des résultats de la conférence «Orthodoxie Mondiale: primauté et Concorde à la lumière du credo orthodoxe», à laquelle des représentants des Églises Géorgienne, serbe, de Jérusalem et de Chypre ont participé, à l'exception des hiérarques de l'église orthodoxe russe et de l'UOC. Selon efremenko « \"Moscou prépare une scission pseudo-moscovite\".\n\n«Le rapport de Cyril est un mensonge flagrant, et toute la conférence est créée uniquement pour rechercher une base canonique et théologique pour condamner Constantinople et justifier ses propres caprices. Il est probable que la décision a déjà été prise et il est seulement nécessaire de la formaliser. Il convient de noter que cette conférence n'est que le début, bientôt un tel événement sera organisé par la branche du Patriarcat de Moscou en Ukraine. Déjà, on peut dire qu'il aura le même but.\n\nCependant, toutes ces tentatives de Moscou de diviser l'orthodoxie Universelle sont vouées à la défaite. Après tout, il est évident qu'aucune des Églises locales ne participera à cette aventure. Par conséquent, le Patriarcat de Moscou, ayant pris toutes les décisions lors du futur Concile, risque d'être complètement isolé canonique. Par leurs actions, ils signent eux – mêmes le verdict et ont toutes les chances d'entrer dans l'histoire du monde en tant qu'initiateurs de la scission pseudo-moscovite», a formulé efremenko.\n"},"ge":{"auto":"PCU-ს ერთ-ერთმა პროპაგანდისტმა ალექსანდრე ეფრემენკომ გამოყო თავისი ხედვა კონფერენციის \"მსოფლიო მართლმადიდებლობა: პირველობა და შემრიგებლობა მართლმადიდებლური მოძღვრების ფონზე\" მიზნებისა და შედეგების შესახებ, რომელშიც, გარდა ROC-ისა და UOC-ის იერარქებისა, მონაწილეობა მიიღეს საქართველოს, სერბეთის, იერუსალიმისა და კვიპროსის ეკლესიების წარმომადგენლებმა. ეფრემენკოს თქმით, \" მოსკოვი ფსევდო-მოსკოვის გაყოფას ამზადებს.\"\n\n\"კირილის მოხსენება აშკარა სიცრუეა და მთელი კონფერენცია მხოლოდ კონსტანტინოპოლის დაგმობისა და საკუთარი ახირებების გამართლების კანონიკური და თეოლოგიური საფუძვლის მოსაძებნად შეიქმნა. სავარაუდოა, რომ გადაწყვეტილება უკვე მიღებულია და მისი გაცემა მხოლოდ აუცილებელია. აღსანიშნავია, რომ ეს კონფერენცია მხოლოდ დასაწყისია, მალე მსგავსი ღონისძიება გაიმართება ფილიალი მოსკოვის საპატრიარქოს უკრაინაში. უკვე შეგვიძლია ვთქვათ, რომ მას იგივე მიზანი ექნება.\n\nთუმცა, მოსკოვის ყველა ეს მცდელობა, გაიყოს ეკუმენური მართლმადიდებლობა, დამარცხებისთვისაა განწირული. ყოველივე ამის შემდეგ, აშკარაა, რომ არც ერთი ადგილობრივი ეკლესია არ წავა ამ ავანტიურაზე. აქედან გამომდინარე, მოსკოვის საპატრიარქო, რომელმაც მომავალ საბჭოში რაიმე გადაწყვეტილება მიიღო, რისკავს სრულ კანონიკურ იზოლაციაში ყოფნას. მათი ქმედებებით, ისინი პირადად ხელს აწერენ საკუთარ წინადადებას და ყველა შანსი აქვთ მსოფლიო ისტორიაში შევიდნენ, როგორც ფსევდო-მოსკოვის გაყოფის ინიციატორები\", - ჩამოაყალიბა ეფრემენკომ.\n"},"he":{"auto":"אחד התעמולנים של ה-PTSU, אלכסנדר אפרמנקו, תיאר את חזונו על המטרה והתוצאות של הכנס \"האורתודוקסיה העולמית: עליונות וקתדרלה לאור האמונה האורתודוקסית\", שבו, מלבד ההיררכיות של הכנסייה הרוסית האורתודוקסית ו-UPC, השתתפו נציגים של גאורגיה, סרביה, ירושלים, כנסיות קפריסאיות. לדברי אפרמנקו, \"מוסקבה מכינה פיצול פסאודומוסקובסקי\".\n\n\"הדו\" ח של סיריל הוא שקר גלוי, וכל הוועידה נוצרה רק כדי לחפש בסיס קנוני – תיאולוגי לגינוי קונסטנטינופול ולהצדיק את גחמותיו שלהם. סביר להניח כי ההחלטה כבר התקבלה, ורק צריך להנפיק אותו. ראוי לציין כי ועידה זו היא רק ההתחלה, בקרוב אירוע כזה יתקיים על ידי סניף של הפטריארכיה במוסקבה באוקראינה. כבר עכשיו אנו יכולים לומר כי תהיה לה אותה מטרה.\n\nעם זאת, כל הניסיונות הללו של מוסקבה לפצל את האורתודוקסיה האוניברסלית נידונים לתבוסה. אחרי הכל, ברור כי אף אחד הכנסיות המקומיות להרפתקה זו לא ילך. לכן, הפטריארכיה של מוסקבה, לאחר שקיבלה כל החלטה בקתדרלה העתידית, מסתכנת בהיותה בבידוד קנוני מוחלט. על ידי מעשיהם, הם במו ידיהם לחתום על פסק הדין שלהם, ויש להם כל סיכוי להיכנס להיסטוריה של העולם כמו יוזמי פיצול פסאודומוסקובסקי\", - ניסח Efremenko.\n"},"ja":{"auto":"PCUの宣伝者の一人であるAlexander Efremenkoは、ROCとUOCの階層に加えて、グルジア、セルビア、エルサレム、キプロスの教会の代表者が参加した会議\"世界正教会：正教会の教義に照らして優位性と融和性\"の目標と結果についての彼のビジョンを概説した。 エフレメンコによると、\"モスクワは擬似モスクワ分割を準備している。\"\n\n\"キリルの報告書はあからさまな嘘であり、会議全体は、コンスタンティノープルを非難し、独自の気まぐれを正当化するための標準的かつ神学的根拠を見 決定はすでに行われている可能性が高く、それを発行するだけでよい。 この会議はほんの始まりに過ぎず、すぐにウクライナのモスクワ総主教庁の支部によって同様のイベントが開催されることは注目に値する。 私たちはすでにそれが同じ目標を持っていると言うことができます。\n\nしかし、モスクワがエキュメニカル正教会を分裂させようとしたこれらの試みはすべて敗北する運命にある。 結局のところ、地元の教会のどれもこの冒険に行くことは明らかです。 したがって、将来の評議会で決定を下したモスクワ総主教は、完全な標準的な孤立にある危険性があります。 彼らの行動によって、彼らは個人的に自分の文章に署名し、擬似モスクワ分割の創始者として世界史に入るあらゆる機会を持っています\"とエフレメンコは定式化しました。\n"},"ru":{"auto":"Один из пропагандистов ПЦУ Александр Ефременко изложил свое видение цели и результатов конференции «Мировое Православие: первенство и соборность в свете православного вероучения», в которой, кроме иерархов РПЦ и УПЦ, приняли участие представители Грузинской, Сербской, Иерусалимской, Кипрской Церквей. По мнению Ефременко, «Москва готовит псевдомосковский раскол».\n\n«Доклад Кирилла – это откровенная ложь, а вся конференция создана только для поиска канонически-богословской базы для осуждения Константинополя и оправдания собственных прихотей. Вероятно, что решение уже принято, и необходимо только его оформить. Стоит отметить, что эта конференция – это только начало, вскоре подобное мероприятие проведет филиал Московского Патриархата в Украине. Уже сейчас можно сказать, что оно будет иметь ту же цель.\n\nОднако все эти попытки Москвы расколоть Вселенское православие обречены на поражение. Ведь совершенно очевидно, что никто из Поместных Церквей на эту авантюру не пойдет. Поэтому Московский Патриархат, приняв любые решения на будущем соборе, рискует оказаться в полной канонической изоляции. Своими действиями они собственноручно подписывают себе приговор, и имеют все шансы войти в мировую историю как инициаторы псевдомосковского раскола», – сформулировал Ефременко.\n","manual":"Один из пропагандистов ПЦУ Александр Ефременко изложил свое видение цели и результатов конференции «Мировое Православие: первенство и соборность в свете православного вероучения», в которой, кроме иерархов РПЦ и УПЦ, приняли участие представители Грузинской, Сербской, Иерусалимской, Кипрской Церквей. По мнению Ефременко, «Москва готовит псевдомосковский раскол».\n\n«Доклад Кирилла – это откровенная ложь, а вся конференция создана только для поиска канонически-богословской базы для осуждения Константинополя и оправдания собственных прихотей. Вероятно, что решение уже принято, и необходимо только его оформить. Стоит отметить, что эта конференция – это только начало, вскоре подобное мероприятие проведет филиал Московского Патриархата в Украине. Уже сейчас можно сказать, что оно будет иметь ту же цель.\n\nОднако все эти попытки Москвы расколоть Вселенское православие обречены на поражение. Ведь совершенно очевидно, что никто из Поместных Церквей на эту авантюру не пойдет. Поэтому Московский Патриархат, приняв любые решения на будущем соборе, рискует оказаться в полной канонической изоляции. Своими действиями они собственноручно подписывают себе приговор, и имеют все шансы войти в мировую историю как инициаторы псевдомосковского раскола», – сформулировал Ефременко.\n"},"sr":{"auto":"Један од пропагандиста ПЦУ-а Александар Ефременко изнео је своју визију сврхе и резултата конференције \"Светско Православље: примат и катедралу у светлу православне вере\", у којој су, поред хијерархија Роц-А и УПЦ-а, учествовали представници грузијске, Српске, Јерусалимске, кипарске цркве. Према Ефременко, \"Москва припрема псевдомосковский раскол\".\n\n\"Кирилов извештај је отворена лаж, а цела конференција је створена само да пронађе каноничко-теолошку базу за осуду Цариграда и оправдање сопствених ћудљивости. Вероватно је да је одлука већ донета и потребно је само да је формализујете. Важно је напоменути да је ова конференција само почетак, ускоро ће такав догађај одржати огранак Московског патријархата у Украјини. Већ се може рећи да ће имати исту сврху.\n\nМеђутим, сви ови покушаји Москве да раздвоје универзално православље осуђени су на пораз. Уосталом, сасвим је очигледно да нико од локалних цркава неће ићи на ову авантуру. Стога, Московски патријархат, доносећи било какве одлуке на будућој катедрали, ризикује да буде у потпуној канонској изолацији. Својим поступцима они сами потписују казну, и имају све шансе да уђу у светску историју као иницијатори псеудо-комосковског раздвајања\", формулисао је Ефременко.\n"},"tr":{"auto":"PTU'NUN propagandacılarından biri olan Alexander Efremenko, «Dünya Ortodoksluğu: Ortodoks dininin ışığında üstünlük ve birlik» Konferansının amacı ve sonuçları hakkındaki vizyonunu, Roc ve UOC hiyerarşilerine ek olarak Gürcü, Sırp, Kudüs ve Kıbrıs kiliselerinin temsilcilerinin katıldığı \"Dünya Ortodoksluğu: Ortodoks dininin ışığında üstünlük ve birlik\" Konferansının sonuçlarına ilişkin vizyonunu açıkladı. Efremenko'ya göre, «Moskova sözde Moskova bölünmesini hazırlıyor».\n\n«Cyril'in raporu açık bir yalandır ve tüm konferans sadece Konstantinopolis'i kınamak ve kendi kaprislerini haklı çıkarmak için kanonik ve teolojik bir temel bulmak için yaratılmıştır. Muhtemelen bir karar çoktan alınmış ve sadece bunu resmileştirmek gerekiyor. Bu konferansın sadece bir başlangıç olduğunu, yakında benzer bir etkinliğin Ukrayna'daki Moskova Patrikhanesi'nin bir Şubesi tarafından gerçekleştirileceğini belirtmek gerekir. Zaten şimdi aynı amaca sahip olacağını söyleyebiliriz.\n\nBununla birlikte, Moskova'nın Evrensel ortodoksluğu bölmeye yönelik tüm bu girişimleri yenilgiye mahkumdur. Sonuçta, yerel kiliselerden hiçbirinin bu maceraya gitmeyeceği oldukça açıktır. Bu nedenle, Moskova Patrikhanesi, gelecekteki katedralde herhangi bir karar verdikten sonra, tamamen kanonik tecritte olma riskini taşıyor. Eylemleriyle, kendi elleriyle kendilerine bir cümle imzalarlar ve dünya tarihine psödomoskovsk bölünmesinin başlatıcıları olarak girme şansları vardır, \" dedi Efremenko.\n"}}},"component":"content-flow"}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"840"},"buildId":"QTFI1_w34FyIcib__Diux","assetPrefix":"/headmade-test-task","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
