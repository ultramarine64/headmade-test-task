い、-メトロポリタンAthanasius"},"ru":{"auto":"Я не согласен с признанием Епифания каноническим Предстоятелем Украины, — митрополит Афанасий","manual":"Я не согласен с признанием Епифания каноническим Предстоятелем Украины, — митрополит Афанасий"},"sr":{"auto":"Не слажем се са признавањем Епифаније од стране канонског предака Украјине-митрополита Атханасија"},"tr":{"auto":"Epiphania'nın Ukrayna'nın kanonik Primatı olarak tanınmasına katılmıyorum-Metropolitan Athanasius"}},"subtitle":{"ae":{"auto":"يعتقد متروبوليتان ليماسول أن الشرائع المقدسة للكنيسة لا تسمح له بالتعرف على رئيس وحدة PCU ، Epiphany Dumenko ، باعتباره رئيس الكنيسة الأرثوذكسية في أوكرانيا. "},"al":{"auto":"Mitropoliti I Limassol beson se Kanonet E Shenjta të Kishës nuk e lejojnë atë të njohë kreun E PCU, Epifani Dumenko, si primatin e Kishës Ortodokse në Ukrainë. "},"cn":{"auto":"利马索尔大都会认为，教会的神圣大炮不允许他将PCU的负责人Epiphany Dumenko识别为乌克兰东正教会的灵长类动物。 "},"el":{"auto":"Ο Μητροπολίτης Λεμεσού πιστεύει ότι οι ιεροί κανόνες της Εκκλησίας δεν του επιτρέπουν να αναγνωρίσει τον επικεφαλής της PCU, Epiphany Dumenko, ως πρωτεύοντα της Ορθόδοξης Εκκλησίας στην Ουκρανία. "},"en":{"auto":"The Metropolitan of Limassol believes that the Sacred Canons of the Church do not allow him to recognize the head of the PCU, Epiphany Dumenko, as the primate of the Orthodox Church in Ukraine. "},"fr":{"auto":"Le métropolite de Limassol estime que les Canons Sacrés de l'Église ne lui permettent pas de reconnaître le chef de l'église orthodoxe russe Epiphanie doumenko comme Primat de l'Église orthodoxe en Ukraine. "},"ge":{"auto":"ლიმასოლის მიტროპოლიტი მიიჩნევს, რომ ეკლესიის წმინდა კანონები არ აძლევს მას PCU-ს ხელმძღვანელის, ნათლისღების დუმენკოს აღიარებას, როგორც უკრაინის მართლმადიდებელი ეკლესიის წინამძღვარი. "},"he":{"auto":"המטרופוליטן של לימסול סבור כי הקנונים הקדושים של הכנסייה אינם מאפשרים לו להכיר את ראש ה-Psu אפיפניה דומנקו כראש הכנסייה האורתודוקסית באוקראינה. "},"ja":{"auto":"リマソールの首都は、教会の神聖な規範は、彼がウクライナの正教会の霊長類としてPCU、Epiphany Dumenkoの頭を認識することを許さないと考えています。 "},"ru":{"auto":"Митрополит Лимассольский считает, что Священные Каноны Церкви не позволяют ему признать главу ПЦУ Епифания Думенко в качестве предстоятеля Православной Церкви в Украине. ","manual":"Митрополит Лимассольский считает, что Священные Каноны Церкви не позволяют ему признать главу ПЦУ Епифания Думенко в качестве предстоятеля Православной Церкви в Украине. "},"sr":{"auto":"Митрополит Лимасолски сматра да Свети канони Цркве не дозвољавају му да призна шефа ПЦУ Епифаније Думенко као предака Православне Цркве у Украјини. "},"tr":{"auto":"Limasol Metropolitan Kilisesi, kilisenin Kutsal Kanonlarının, EPİPHANİA Dumenko'nun başkanını Ukrayna'daki Ortodoks Kilisesi'nin primatı olarak tanımasına izin vermediğine inanıyor. "}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/09/27/image-name_ba434131-b7f4-4750-9d47-684b8a14fa80","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"قال رئيس الكنيسة الأرثوذكسية القبرصية ، متروبوليتان أثناسيوس في ليماسول ، إنه لا يوافق على الاعتراف برئيس وحدة PCU ، عيد الغطاس دومينكو ، باعتباره الرئيسيات الكنسي لكنيسة أوكرانيا للأسباب المحددة في الشرائع المقدسة ، يكتب [Vima orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n\"أنا لا أتفق مع الاعتراف Epiphanius باعتباره الرئيسيات الكنسي لأوكرانيا للأسباب المحددة في الشرائع المقدسة. لقد عبرت عن وجهة نظري وموقفي. لذلك لا يوجد شيء أكثر يمكنني القيام به. لم أتفق مع رئيس الأساقفة (رئيس كنيسة قبرص ، رئيس الأساقفة كريسوستوموس) ، لأنه ، دون إبلاغ السينودس المقدس عن هذا ، ذكر إبيفانيوس \" ، قال الهيرارك.\n\nكما ورد في المنشور Raskolam.net في وقت سابق ، اعترف دعاية وحدة PCU بالمشكلة القائمة مع الانقسام الفعلي في الكنائس التي اعترفت جزئيا بمشروع Phanar في أوكرانيا ، لكنه قال إن \"الأمر لا يتعلق بوحدة PCU\" ، ولكن حول القضايا الداخلية في التسلسل الهرمي لهذه الكنائس.\n\nالصورة: https://pravoslavie.ru"},"al":{"auto":"Hierarku I Kishës Ortodokse Të Qipros, Mitropoliti Athanasius I Limassol, tha se ai nuk ishte dakord me njohjen e kreut TË PCU, Epiphany Dumenko, si primat kanonik i Kishës Së Ukrainës për arsyet e specifikuara në Kanonet E Shenjta, shkruan [Vima orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n\"Unë nuk pajtohem me njohjen E Epifanit si Primat kanonik Të Ukrainës për arsyet e specifikuara në Kanonet E Shenjta. Unë kam shprehur këndvështrimin dhe pozicionin tim. Kështu që nuk ka asgjë më shumë që mund të bëj. Unë nuk isha dakord me kryepeshkopin (kreun e Kishës Së Qipros, Kryepeshkopin Chrysostomos), sepse, pa informuar Sinodin E Shenjtë për këtë, ai përmendi Epifanin\", tha hierarku.\n\nSiç raportohet në publikimin Raskolam.net më Parë, propagandisti I PCU njohu problemin ekzistues me ndarjen aktuale në Kishat që njohën pjesërisht projektin Phanar në Ukrainë, por tha se \"nuk bëhet fjalë PËR PCU\", por për çështje të brendshme në hierarkinë e këtyre Kishave.\n\nFoto: https://pravoslavie.ru"},"cn":{"auto":"塞浦路斯东正教会的主教利马索尔大都会Athanasius说，他不同意PCU负责人Epiphany Dumenko的认可，因为在神圣的大炮中指定的原因，乌克兰教会的规范灵长类动物，写道[Vima orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n\"我不同意承认Epiphanius是乌克兰的规范灵长类动物，原因是在神圣的大炮中指定的。 我已经表达了我的观点和立场。 所以我无能为力了 我不同意大主教（塞浦路斯教会的负责人，Chrysostomos大主教）的观点，因为在没有通知神圣会议的情况下，他提到了Epiphanius，\"hierarch说。\n\n正如出版物中报道的那样Raskolam.net 早些时候，PCU的宣传员认识到存在的问题，教会的实际分裂部分承认了乌克兰的Phanar项目，但他说\"这不是关于PCU\"，而是关于这些教会层次结构的内部问题。\n\n照片：https://pravoslavie.ru"},"el":{"auto":"Ο Ιεράρχης της Κυπριακής Ορθόδοξης Εκκλησίας, Μητροπολίτης Λεμεσού Αθανάσιος, δήλωσε ότι δεν συμφώνησε με την αναγνώριση του επικεφαλής της PCU, Epiphany Dumenko, ως κανονικού Προκαθημένου της Εκκλησίας της Ουκρανίας για τους λόγους που καθορίζονται στους Ιερούς Κανόνες, γράφει [βήμα orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n\"Δεν συμφωνώ με την αναγνώριση του Epiphanius ως κανονικού πρωτεύοντος της Ουκρανίας για τους λόγους που καθορίζονται στους Ιερούς Κανόνες. Έχω εκφράσει την άποψή μου και τη θέση μου. Δεν μπορώ να κάνω τίποτα άλλο. Δεν συμφώνησα με τον Αρχιεπίσκοπο (τον επικεφαλής της Εκκλησίας της Κύπρου, Αρχιεπίσκοπο Χρυσόστομο), διότι, χωρίς να ενημερώσει την Ιερά Σύνοδο για αυτό, ανέφερε τον Επιφάνιο\", είπε ο Ιεράρχης.\n\nΌπως αναφέρεται στη δημοσίευση Raskolam.net νωρίτερα, ο προπαγανδιστής της PCU αναγνώρισε το υπάρχον πρόβλημα με την πραγματική διάσπαση στις εκκλησίες που αναγνώρισαν εν μέρει το έργο Phanar στην Ουκρανία, αλλά είπε ότι \"δεν πρόκειται για την PCU\", αλλά για εσωτερικά ζητήματα στην ιεραρχία αυτών των εκκλησιών.\n\nΦωτο: https://pravoslavie.ru"},"en":{"auto":"The hierarch of the Cypriot Orthodox Church, Metropolitan Athanasius of Limassol, said that he did not agree with the recognition of the head of the PCU, Epiphany Dumenko, as the canonical primate of the Church of Ukraine for the reasons specified in the Sacred Canons, writes [Vima orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n\"I do not agree with the recognition of Epiphanius as the canonical Primate of Ukraine for the reasons specified in the Sacred Canons. I have expressed my point of view and position. So there's nothing more I can do. I did not agree with the archbishop (the head of the Church of Cyprus, Archbishop Chrysostomos), because, without informing the Holy Synod about this, he mentioned Epiphanius, \" the hierarch said.\n\nAs reported in the publication Raskolam.net Earlier, the propagandist of the PCU recognized the existing problem with the actual split in the Churches that partially recognized the Phanar project in Ukraine, but said that \"it's not about the PCU\", but about internal issues in the hierarchy of these Churches.\n\nPhoto: https://pravoslavie.ru"},"fr":{"auto":"Le primat de l'Église Orthodoxe, le métropolite Лимассольский Athanase dit, ce n'est pas d'accord avec la reconnaissance du chapitre ПЦУ Epiphany Думенко canoniques primat de l'Église d'Ukraine, pour les raisons indiquées dans les Canons Sacrés, écrit [Vima orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n«Je ne suis pas d'accord avec la reconnaissance d'Épiphanie comme Primat canonique de l'Ukraine pour les raisons indiquées dans les Canons Sacrés. J'ai exprimé mon point de vue et ma position. Donc je ne peux rien faire d'autre. Je ne suis pas d'accord avec l'archevêque (le chef de l'église de Chypre, l'Archevêque Chrysostome), parce que, sans en informer Le Saint Synode, il a rappelé Épiphanie, – a dit le hiérarque.\n\nComme il est rapporté dans l'édition Raskolam.net auparavant propagandiste ПЦУ a reconnu un problème existant avec la situation réelle de la fissure dans les Églises, qui sont partiellement reconnu le projet Fanara en Ukraine, a toutefois déclaré que «ce n'est pas ПЦУ», et les affaires intérieures dans la hiérarchie de ces Églises.\n\nPhoto: https://pravoslavie.ru"},"ge":{"auto":"კვიპროსის მართლმადიდებელი ეკლესიის იერარქმა, ლიმასოლის მიტროპოლიტმა ათანასემ განაცხადა, რომ იგი არ ეთანხმება PCU-ს ხელმძღვანელის, ნათლისღების დუმენკოს აღიარებას, როგორც უკრაინის ეკლესიის კანონიკურ პრიმატს წმინდა კანონებში მითითებული მიზეზების გამო, წერს [Vima orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n\"მე არ ვეთანხმები ეპიფანიუსის უკრაინის კანონიკურ პრიმატად აღიარებას წმინდა კანონებში მითითებული მიზეზების გამო. მე გამოვხატე ჩემი თვალსაზრისი და პოზიცია. ასე რომ, მეტი არაფერი შემიძლია. მე არ დავეთანხმე არქიეპისკოპოსს (კვიპროსის ეკლესიის მეთაურს, არქიეპისკოპოს ქრიზოსტომოსს), რადგან, ამის შესახებ წმინდა სინოდის ინფორმირების გარეშე, მან ახსენა ეპიფანე.\"\n\nროგორც გამოცემა იტყობინება Raskolam.net მანამდე, პროპაგანდისტი PCU აღიარა არსებული პრობლემა ფაქტობრივი გაყოფილი ეკლესია, რომელიც ნაწილობრივ აღიარა Phanar პროექტის უკრაინაში, თუმცა განაცხადა, რომ \"ეს არ არის PCU\", მაგრამ შიდა საკითხები იერარქიაში ამ ეკლესიებს.\n\nფოტო: https://pravoslavie.ru"},"he":{"auto":"ההיררכיה של הכנסייה האורתודוקסית הקפריסאית המטרופוליטן של לימסול אתנסיוס אמר שהוא לא מסכים עם ההכרה של ראש PSU אפיפניה דומנקו כמנחה הקנונית של הכנסייה של אוקראינה מהסיבות המפורטות בקנונים הקדושים, כותב [Vima orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n\"אני לא מסכים עם ההכרה של אפיפניוס כנשיא הקנוני של אוקראינה מהסיבות המפורטות בקאנונים הקדושים. הבעתי את נקודת המבט שלי ואת עמדתי. אז אין שום דבר אחר שאני יכול לעשות. לא הסכמתי עם הארכיבישוף (ראש הכנסייה הקפריסאית, הארכיבישוף כריסוסטום), כי בלי להודיע על כך לסינוד הקדוש, הוא זכר את אפיפניה, \" אמר היררכוס.\n\nכפי שדווח בפרסום Raskolam.net. מוקדם יותר, התעמולה של ה-PSU הכירה בבעיה הקיימת עם הפיצול בפועל בכנסיות, אשר הכירו בחלקן בפרויקט Fanar באוקראינה, אולם הצהירה כי \"זה לא קשור ל-PSU\", אלא בעניינים פנימיים בהיררכיה של כנסיות אלה.\n\nצילום: https://pravoslavie.ru"},"ja":{"auto":"キプロス正教会のヒエラルキー、リマソールの首都Athanasiusは、彼がPCUの頭の認識に同意しなかったと言った、エピファニー Dumenkoは、神聖な規範で指定された理由のたorthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n\"私は神聖な規範で指定された理由のためにウクライナの標準的な霊長類としてエピファニウスの認識に同意しません。 私は自分の視点と立場を表明しました。 だから私にできることは何もありません。 これについて聖会に知らせることなく、彼はエピファニウスに言及したので、私は大司教（キプロス教会の長、大司教Chrysostomos）に同意しなかった\"とhierarchは言った。\n\n出版物で報告されているようにRaskolam.net 以前、PCUの宣伝者は、ウクライナのPhanarプロジェクトを部分的に認識していた教会の実際の分割に関する既存の問題を認識していましたが、\"PCUについ\n\n写真：https://pravoslavie.ru"},"ru":{"auto":"Иерарх Кипрской Православной Церкви митрополит Лимассольский Афанасий сказал, что не согласен с признанием главы ПЦУ Епифания Думенко каноническим предстоятелем Церкви Украины по причинам, указанным в Священных Канонах, пишет [Vima orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n«Я не согласен с признанием Епифания каноническим Предстоятелем Украины по причинам, указанным в Священных Канонах. Я высказал свою точку зрения и позицию. Так что я больше ничего не могу сделать. Я не согласился с архиепископом (главой Кипрской Церкви Архиепископом Хризостомом), потому что, не сообщив об этом Священному Синоду, он помянул Епифания, – сказал иерарх.\n\nКак сообщается в издании Raskolam.net, ранее пропагандист ПЦУ признал существующую проблему с фактическим расколом в Церквах, которые частично признали проект Фанара в Украине, однако заявил, что «дело не в ПЦУ», а во внутренних вопросах в иерархии этих Церквей.\n\nФото: https://pravoslavie.ru","manual":"Иерарх Кипрской Православной Церкви митрополит Лимассольский Афанасий сказал, что не согласен с признанием главы ПЦУ Епифания Думенко каноническим предстоятелем Церкви Украины по причинам, указанным в Священных Канонах, пишет [Vima orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n«Я не согласен с признанием Епифания каноническим Предстоятелем Украины по причинам, указанным в Священных Канонах. Я высказал свою точку зрения и позицию. Так что я больше ничего не могу сделать. Я не согласился с архиепископом (главой Кипрской Церкви Архиепископом Хризостомом), потому что, не сообщив об этом Священному Синоду, он помянул Епифания, – сказал иерарх.\n\nКак сообщается в издании Raskolam.net, ранее пропагандист ПЦУ признал существующую проблему с фактическим расколом в Церквах, которые частично признали проект Фанара в Украине, однако заявил, что «дело не в ПЦУ», а во внутренних вопросах в иерархии этих Церквей.\n\nФото: https://pravoslavie.ru"},"sr":{"auto":"Хијерархија кипарске православне цркве митрополит Лимасолски Атханасиј рекао је да се не слаже са признањем шефа ПЦУ Епифаније Думенка од стране канонског предака цркве Украјине из разлога наведених у Светим канонима, пише [Вима orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n\"Не слажем се са признањем Епифаније од стране канонског предака Украјине из разлога наведених у Светим канонима. Изразио сам своје становиште и став. Тако да не могу ништа друго да урадим. Нисам се сложио са надбискупом (шефом кипарске цркве надбискупом Хризостомом), јер је, без пријављивања Светог Синода, померио Епифанију\", рекао је хијерархус.\n\nКао што је објављено у публикацији Raskolam.net. раније је пропагандиста ПЦУ препознао постојећи проблем са стварним расцепом у црквама које су делимично признале пројекат Фанара у Украјини, али је рекао да \"није у питању ПЦУ\", већ у унутрашњим питањима у хијерархији ових цркава.\n\nФото: https://pravoslavie.ru"},"tr":{"auto":"Kıbrıs Ortodoks Kilisesi'nin hiyerarşisi olan limasol Metropolitan Athanasius, kutsal Kanonlarda belirtilen nedenlerden dolayı Ukrayna Kilisesi'nin kanonik primatı olan EPİPHANİA Dumenko'nun PTSU başkanının tanınmasına katılmadığını söyledi, [Vıma] yazıyor orthodoxias](https://www.vimaorthodoxias.gr/mitropoleis/xekatharos-o-lemesoy-athanasios-den-zo-me-to-orama-toy-archiepiskopikoy-thokoy/).\n\n«Kutsal Kanunlarda belirtilen nedenlerden dolayı Epiphania'nın Ukrayna'nın kanonik Primatının tanınmasına katılmıyorum. Bakış açımı ve konumumu ifade ettim. Bu yüzden yapabileceğim başka bir şey yok. Başpiskoposla (Kıbrıs Kilisesi Başpiskoposu Chrysostom'un başı) aynı fikirdeydim, çünkü bunu Kutsal Sinod'a bildirmeden Epiphany'yi hatırladı, \" dedi hierarch.\n\nYayında bildirildiği gibi Raskolam.net. daha önce, PTSU propagandacısı, Ukrayna'daki Fanar projesini kısmen tanıyan kiliselerde fiili bölünmeyle ilgili mevcut sorunu kabul etmiş, ancak «bunun PTSU ile ilgili olmadığını», ancak bu kiliselerin hiyerarşisindeki iç meselelerde olduğunu belirtmiştir.\n\nFotoğraf: https://pravoslavie.ru"}}},"component":"content-flow","sortOrder":{}}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"859"},"buildId":"3alFjOScVAS5tzX_RDZJf","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
