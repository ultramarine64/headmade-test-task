סייה חיצוניים."},"ja":{"auto":"ロシア正教会は、大司教レオニード（ゴルバチョフ）をアルメニア人Seeに任命し、外部教会関係部門の副会長としての地位を保持した。"},"ru":{"auto":"Епископом на Армянскую кафедру РПЦ назначила архиепископа Леонида (Горбачева) с сохранением за ним должности заместителя председателя Отдела внешних церковных связей.","manual":"Епископом на Армянскую кафедру РПЦ назначила архиепископа Леонида (Горбачева) с сохранением за ним должности заместителя председателя Отдела внешних церковных связей."},"sr":{"auto":"Епископ на Арменском Катедри РОЦ именовао надбискупа Леонида (Горбачов) са очувањем за њим место заменика председника Одељења за спољне црквене везе."},"tr":{"auto":"ROC Ermeni Kürsüsüne piskopos olarak Başpiskopos Leonid'i (Gorbaçov) onun arkasında Dış Kilise İlişkileri Dairesi Başkan Yardımcısı olarak görev yaparak atandı."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/18/image-name_79825e12-ad28-457e-9cd1-2a171741c892","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"أنشأت الكنيسة الأرثوذكسية الروسية أبرشية يريفان الأرمنية على أراضي أرمينيا. سيكون مركز الأبرشية في العاصمة. جاء ذلك في قرار المجمع المقدس للكنيسة الأرثوذكسية الروسية نشرت يوم 15 أكتوبر.\n\n\"لتشكيل أبرشية يريفان الأرمنية للكنيسة الأرثوذكسية الروسية داخل جمهورية أرمينيا. يجب أن يحمل أسقف أبرشية يريفان الأرمنية لقب \"يريفان والأرمنية\" مع كرسي في مدينة يريفان\" ، كما تقول الرسالة الرسمية.\n\nعينت الكنيسة الأرثوذكسية الروسية رئيس الأساقفة ليونيد (غورباتشوف) في الكرسي الأرمني ، مع الاحتفاظ بمنصبه كنائب لرئيس قسم العلاقات الكنسية الخارجية. فيما يتعلق بتشكيل أبرشية يريفان-أرمينيا ، تم إلغاء العمادة الأبوية لأبرشيات الكنيسة الأرثوذكسية الروسية في جمهورية أرمينيا.\n\nينتمي معظم الأرمن إلى الكنيسة الرسولية الأرمنية (AAC) ، والتي تشير إلى الكنائس الشرقية القديمة (ما قبل الخلقيدونية)."},"al":{"auto":"Kisha Ortodokse ruse ka krijuar Dioqezën E saj Jerevan-armene në territorin E Armenisë. Qendra e dioqezës do të jetë në kryeqytet. Kjo thuhet në vendimin e Sinodit Të Shenjtë të Kishës Ortodokse ruse, botuar më 15 tetor.\n\n\"Për të formuar Dioqezën Jerevan-armene të Kishës Ortodokse ruse brenda Republikës Së Armenisë. Ipeshkvi dioqezan i Dioqezës Jerevan-armene duhet të mbajë titullin \"Jerevan dhe armen\" me një karrige në qytetin E Jerevan\", thuhet në mesazhin zyrtar.\n\nKisha Ortodokse ruse emëroi Kryepeshkopin Leonid (Gorbaçov) në Selinë armene, ndërsa mbajti pozicionin e tij si zëvendëskryetar i Departamentit për Marrëdhëniet E Jashtme Të Kishës. Në lidhje me formimin e Dioqezës Jerevan-armene, Deaneria Patriarkale e famullive të Kishës Ortodokse ruse në Republikën E Armenisë u shfuqizua.\n\nShumica E Armenëve i përkasin kishës Apostolike armene (aac), e cila i referohet Kishave të lashta Lindore (para-Kalcedoniane)."},"cn":{"auto":"俄罗斯东正教会在亚美尼亚领土上建立了埃里温-亚美尼亚教区。 教区的中心将在首都。 这在10月15发表的俄罗斯东正教圣会议的决定中有所说明。\n\n\"在亚美尼亚共和国内成立俄罗斯东正教会埃里温-亚美尼亚教区。 埃里温-亚美尼亚教区的教区主教应该在埃里温市的椅子上拥有\"埃里温和亚美尼亚\"的称号，\"官方消息写道。\n\n俄罗斯东正教会任命列昂尼德大主教（戈尔巴乔夫）为亚美尼亚教廷，同时保留其对外教会关系部副主席的职位。 在埃里温-亚美尼亚教区的成立方面，废除了亚美尼亚共和国俄罗斯东正教教区的宗法院长。\n\n大多数亚美尼亚人属于亚美尼亚使徒教会（AAC），指的是古老的东方（前Chalcedonian）教堂。"},"el":{"auto":"Η Ρωσική Ορθόδοξη Εκκλησία έχει ιδρύσει την Ερεβάν-αρμενική μητρόπολη στην επικράτεια της Αρμενίας. Το κέντρο της μητρόπολης θα βρίσκεται στην πρωτεύουσα. Αυτό αναφέρεται στην απόφαση της Ιεράς Συνόδου της Ρωσικής Ορθόδοξης Εκκλησίας, που δημοσιεύθηκε στις 15 Οκτωβρίου.\n\n\"Για να σχηματίσουν την Ερεβάν-αρμενική μητρόπολη της Ρωσικής Ορθόδοξης Εκκλησίας εντός της Δημοκρατίας της Αρμενίας. Ο επισκοπικός επίσκοπος της Ερεβάν-αρμενικής Μητρόπολης θα πρέπει να φέρει τον τίτλο \"Ερεβάν και Αρμενίων\" με καρέκλα στην πόλη του Ερεβάν\", αναφέρει το επίσημο μήνυμα.\n\nΗ Ρωσική Ορθόδοξη Εκκλησία διόρισε τον Αρχιεπίσκοπο Λεονίντ (Γκορμπατσόφ) στην Αρμενική έδρα, διατηρώντας παράλληλα τη θέση του ως αναπληρωτή προέδρου του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων. Σε σχέση με το σχηματισμό της Ερεβάν-αρμενικής Μητρόπολης, καταργήθηκε η Πατριαρχική Κοσμητεία των Ενοριών της Ρωσικής Ορθόδοξης Εκκλησίας στη Δημοκρατία της Αρμενίας.\n\nΟι περισσότεροι Αρμένιοι ανήκουν στην Αρμενική Αποστολική Εκκλησία (AAC), η οποία αναφέρεται στις αρχαίες ανατολικές (προ-Χαλκηδόνες) εκκλησίες."},"en":{"auto":"The Russian Orthodox Church has established its Yerevan-Armenian Diocese on the territory of Armenia. The center of the diocese will be in the capital. This is stated in the decision of the Holy Synod of the Russian Orthodox Church, published on October 15.\n\n\"To form the Yerevan-Armenian Diocese of the Russian Orthodox Church within the Republic of Armenia. The diocesan bishop of the Yerevan-Armenian Diocese should bear the title of \"Yerevan and Armenian\" with a chair in the city of Yerevan,\" the official message reads.\n\nThe Russian Orthodox Church appointed Archbishop Leonid (Gorbachev) to the Armenian See, while retaining his position as deputy chairman of the Department for External Church Relations. In connection with the formation of the Yerevan-Armenian Diocese, the Patriarchal Deanery of the parishes of the Russian Orthodox Church in the Republic of Armenia was abolished.\n\nMost Armenians belong to the Armenian Apostolic Church (AAC), which refers to the ancient Eastern (pre-Chalcedonian) Churches."},"fr":{"auto":"L'Église orthodoxe russe a établi son diocèse arménien d'Erevan sur le territoire arménien. Le centre du diocèse sera dans la capitale. Cela est indiqué dans la décision du Saint-Synode de la ROC, rendue publique le 15 octobre.\n\n\"Former au sein de la République d'Arménie le diocèse d'Erevan-Arménien de l'Église orthodoxe Russe. L'évêque diocésain du diocèse d'Erevan-Arménien porte le titre \"Erevan et Arménien\" avec une chaire dans la ville d'Erevan\", indique le communiqué officiel.\n\nL'archevêque Leonid (Gorbatchev) a été nommé évêque à la chaire Arménienne de l'église orthodoxe russe tout en conservant le poste de vice-président du Département des relations ecclésiastiques extérieures. Dans le cadre de la formation du diocèse d'Erevan-Arménie, la piété patriarcale des paroisses de l'Église orthodoxe Russe en République d'Arménie a été supprimée.\n\nLa plupart des arméniens appartiennent à l'église apostolique Arménienne (AAC), qui appartient aux anciennes Églises orientales (préhalkédoniennes)."},"ge":{"auto":"რუსეთის მართლმადიდებელმა ეკლესიამ სომხეთის ტერიტორიაზე თავისი ერევანი-სომხური ეპარქია ჩამოაყალიბა. ეპარქიის ცენტრი დედაქალაქში იქნება. ამის შესახებ ნათქვამია რუსეთის მართლმადიდებელი ეკლესიის წმინდა სინოდის გადაწყვეტილებაში, რომელიც 15 ოქტომბერს გამოქვეყნდა.\n\n\"სომხეთის რესპუბლიკაში რუსეთის მართლმადიდებელი ეკლესიის ერევანი-სომხური ეპარქიის ჩამოყალიბება. ერევან-სომხეთის ეპარქიის ეპარქიოსანმა ეპისკოპოსმა ქალაქ ერევანში კათედრასთან \"ერევანი და სომეხი\" ტიტული უნდა იტვირთოს\", - ნათქვამია ოფიციალურ შეტყობინებაში.\n\nრუსეთის მართლმადიდებელმა ეკლესიამ მეუფე ლეონიდი (გორბაჩოვი) სომხეთის საყდართან დანიშნა, ხოლო საგარეო საეკლესიო ურთიერთობათა დეპარტამენტის თავმჯდომარის მოადგილის თანამდებობა შეინარჩუნა. ერევანი-სომხეთის ეპარქიის ჩამოყალიბებასთან დაკავშირებით, სომხეთის რესპუბლიკაში რუსეთის მართლმადიდებელი ეკლესიის სამრევლოების საპატრიარქო დეკანოზი გაუქმდა.\n\nსომხების უმრავლესობა ეკუთვნის სომხურ სამოციქულო ეკლესიას (AAC), რომელიც ეხება ძველ აღმოსავლურ (წინასწარ ქალკედონურ) ეკლესიებს."},"he":{"auto":"הכנסייה הרוסית האורתודוקסית הקימה בשטחה של ארמניה את הדיוקסיה הירוואנית-ארמנית שלה. מרכז הבישופות יהיה בבירה. זה נאמר בהחלטה של הסינוד הקדוש של הכנסייה הרוסית האורתודוקסית, שפורסם ב -15 באוקטובר.\n\n\"כדי ליצור בתוך הרפובליקה של ארמניה, הבישופות של ירוואן-ארמני של הכנסייה הרוסית האורתודוקסית. הבישוף הבישוף של הדיוקסיה של ירוואן-ארמני נושא את התואר \"ירוואן וארמני\" עם הדוכן בעיר ירוואן\", נכתב בהודעה רשמית.\n\nהארכיבישוף ליאוניד (גורבצ 'וב) מינה את הבישוף למחלקה הארמנית של הכנסייה הרוסית האורתודוקסית, תוך שמירה על תפקידו כסגן יו\" ר המחלקה לקשרי כנסייה חיצוניים. בקשר עם הקמתה של הדיוקסיה של ירוואן-ארמני, בוטלה האדיקות הפטריארכלית של הקהילות של הכנסייה הרוסית האורתודוקסית ברפובליקה של ארמניה.\n\nרוב הארמנים משתייכים לכנסייה האפוסטולית הארמנית (AAC), המתייחסת לכנסיות המזרח הקדום (הדוכלקדוניות)."},"ja":{"auto":"ロシア正教会は、アルメニアの領土にエレバン-アルメニア教区を設立しました。 教区の中心は首都にあります。 これは、10月15日に発表されたロシア正教会の聖会の決定に記載されています。\n\n\"アルメニア共和国内のロシア正教会のエレバン-アルメニア教区を形成する。 エレバン-アルメニア教区の司教は、エレバンの街に椅子を持って\"エレバンとアルメニア\"のタイトルを負うべきである\"と公式のメッセージが読みます。\n\nロシア正教会は、大司教レオニード（ゴルバチョフ）をアルメニア人Seeに任命し、外部教会関係部門の副会長としての地位を保持した。 エレバン-アルメニア教区の形成に関連して、アルメニア共和国のロシア正教会の教区の総主教庁は廃止された。\n\nほとんどのアルメニア人はアルメニア使徒教会（AAC）に属しており、古代東部（カルケドン以前）の教会を指しています。"},"ru":{"auto":"Русская Православная Церковь учредила на территории Армении свою Ереванско-Армянскую епархию. Центр епархии будет в столице. Об этом говорится в решении Священного Синода РПЦ, обнародованном 15 октября.\n\n«Образовать в пределах Республики Армения Ереванско-Армянскую епархию Русской Православной Церкви. Епархиальному архиерею Ереванско-Армянской епархии носить титул „Ереванский и Армянский“ с кафедрой в городе Ереване», – говорится в официальном сообщении.\n\nЕпископом на Армянскую кафедру РПЦ назначила архиепископа Леонида (Горбачева) с сохранением за ним должности заместителя председателя Отдела внешних церковных связей. В связи с образованием Ереванско-Армянской епархии упразднено Патриаршее благочиние приходов Русской Православной Церкви в Республике Армения.\n\nБольшинство армян принадлежат к Армянской Апостольской церкви (ААЦ), что относится к древневосточным (дохалкедонским) Церквям.","manual":"Русская Православная Церковь учредила на территории Армении свою Ереванско-Армянскую епархию. Центр епархии будет в столице. Об этом говорится в решении Священного Синода РПЦ, обнародованном 15 октября.\n\n«Образовать в пределах Республики Армения Ереванско-Армянскую епархию Русской Православной Церкви. Епархиальному архиерею Ереванско-Армянской епархии носить титул „Ереванский и Армянский“ с кафедрой в городе Ереване», – говорится в официальном сообщении.\n\nЕпископом на Армянскую кафедру РПЦ назначила архиепископа Леонида (Горбачева) с сохранением за ним должности заместителя председателя Отдела внешних церковных связей. В связи с образованием Ереванско-Армянской епархии упразднено Патриаршее благочиние приходов Русской Православной Церкви в Республике Армения.\n\nБольшинство армян принадлежат к Армянской Апостольской церкви (ААЦ), что относится к древневосточным (дохалкедонским) Церквям."},"sr":{"auto":"Руска православна црква основала је своју Јереванско-арменску епархију на територији Јерменије. Центар епархије биће у главном граду. Ово је наведено у одлуци Светог Синода РОЦ, објављеној 15. октобра.\n\n\"Формирајте у оквиру Републике Јерменије Ереванско-арменску епархију Руске Православне Цркве. Епархијски надбискуп Ереванско-арменске епархије носи титулу \"Ереван и арменски\" са проповједаоницом у граду Еревану\", наводи се у званичном саопштењу.\n\nЕпископ на Арменском Катедри РОЦ именовао надбискупа Леонида (Горбачов) са очувањем за њим место заменика председника Одељења за спољне црквене везе. У вези са формирањем Јереванско-арменске епархије укинута је патријаршијска побожност Жупа Руске Православне Цркве у Републици Јерменији.\n\nВећина Јермена припада арменској апостолској Цркви (ААЦ), која се односи на древне источне (дохалкедонске) цркве."},"tr":{"auto":"Rus Ortodoks Kilisesi Ermenistan topraklarında Erivan-Ermeni piskoposluğunu kurdu. Piskoposun merkezi başkentte olacak. Bu, 15 Ekim'de yayımlanan ROC Kutsal Sinodunun kararında belirtilmiştir.\n\n«Ermenistan Cumhuriyeti sınırları içinde Rus Ortodoks Kilisesi'nin Erivan-Ermeni piskoposluğunu oluşturmak. Resmi açıklamada, Erivan-Ermeni piskoposluğunun piskoposluğuna Erivan kentinde \"Erivan ve Ermenice\" unvanını minberle birlikte taşıdıkları belirtildi.\n\nROC Ermeni Kürsüsüne piskopos olarak Başpiskopos Leonid'i (Gorbaçov) onun arkasında Dış Kilise İlişkileri Dairesi Başkan Yardımcısı olarak görev yaparak atandı. Erivan-Ermeni piskoposluğunun oluşumuyla bağlantılı olarak, Ermenistan Cumhuriyeti'ndeki Rus Ortodoks Kilisesi'nin cemaatlerinin ataerkil dekanlığı kaldı
