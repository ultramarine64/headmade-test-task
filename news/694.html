の日にトルコの神学者ヨハネの埋葬地で祝われました "},"ru":{"auto":"Божественная литургия была совершена на месте погребения Иоанна Богослова в Турции в день памяти апостола ","manual":"Божественная литургия была совершена на месте погребения Иоанна Богослова в Турции в день памяти апостола "},"sr":{"auto":"Божанска Литургија извршена је на месту сахране Јована теолога у Турској на Дан сећања на апостола "},"tr":{"auto":"İlahi Ayini havari anma günü Türkiye'de ilahiyatçı Yuhanna defin yerinde yapıldı "}},"subtitle":{"ru":{"manual":"9 октября 2020 года, в день преставления апостола и евангелиста Иоанна Богослова, ответственный за окормление русскоязычных верующих на территории Турецкой Республики священник Георгий Сергеев совершил Литургию в храме на месте погребения святого, расположенном в турецком городе Сельчук близ Эфеса."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/07/21/image-name_c94dcdd4-3a38-435d-9c61-612adfe6776f","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"حوالي 150 من الحجاج الناطقين بالروسية من أجزاء مختلفة من تركيا وروسيا وأوكرانيا تجمعوا في القداس يوم الجمعة ، يوم الموت الأرضي للرسول والإنجيلي يوحنا اللاهوتي ، في مدينة سلجوق التركية في الكنيسة في مكان دفن هذا القديس.\n\nتم تنفيذ الخدمة من قبل الكاهن جورجي سيرجييف ، المسؤول عن رعاية المؤمنين الناطقين بالروسية في تركيا ، كما شارك Archpriest Sergiy Kazarin ، المسؤول عن رعاية المؤمنين لبطريركية موسكو في أنطاليا ، في الخدمة.\n\nحضر القداس العديد من الحجاج الذين وصلوا من اسطنبول وإزمير وبودروم وأنطاليا وألانيا وكوساداسي ، وكذلك المؤمنين من روسيا ومجموعة من الحجاج من أوكرانيا.\n\nخلال الخدمة ، تم تقديم التماسات للحفاظ على الكنيسة من الانقسامات والانقسامات ، والصلاة لوقف انتشار الفيروس التاجي ، والصلاة من أجل السلام في أوكرانيا وعلاقات حسن الجوار بين روسيا وتركيا.\n\nبدأت ممارسة أداء الخدمات الإلهية من قبل كهنة الكنيسة الأرثوذكسية الروسية على أراضي تركيا ، والتي كانت تعتبر في السابق الأراضي الكنسية لكنيسة القسطنطينية ، منذ حوالي عامين ، عندما كان هناك انقطاع في التواصل بين بطريركية موسكو والقسطنطينية بسبب الإجراءات غير الكنسية الأخيرة في أوكرانيا. استجابة لطلبات المؤمنين الروس الذين يعيشون في تركيا ، أرسل البطريرك كيريل كاهنا جورجي سيرجييف من موسكو لإطعام القطيع الناطق بالروسية هناك."},"al":{"auto":"Rreth 150 pelegrinë rusishtfolës nga pjesë të ndryshme Të Turqisë, Rusisë dhe Ukrainës u mblodhën për liturgjinë të premten, ditën e vdekjes tokësore të apostullit dhe Ungjilltarit Gjon Teologu, në qytetin turk Selcuk në kishë në vendin e varrimit të këtij shenjtori.\n\nShërbimi u krye Nga Prifti Georgy Sergeyev, i cili është përgjegjës për kujdesin e besimtarëve që flasin rusisht në Turqi, Dhe Kryeprifti Sergiy Kazarin, i cili është përgjegjës për kujdesin e besimtarëve të Patriarkanës Së Moskës në Antalia, gjithashtu mori pjesë në shërbim.\n\nLiturgjia u ndoq nga pelegrinë të shumtë që mbërritën nga Stambolli, Izmiri, Bodrumi, Antalia, Alania, Kusadasi, si dhe besimtarë nga Rusia dhe një grup pelegrinësh nga Ukraina.\n\nGjatë shërbimit, u ofruan peticione për ruajtjen e Kishës nga ndarjet dhe përçarjet, lutje për ndalimin e përhapjes së koronavirusit, lutje për paqe në Ukrainë dhe marrëdhënie të fqinjësisë së mirë midis Rusisë dhe Turqisë.\n\nPraktika e kryerjes së shërbimeve hyjnore nga priftërinjtë e Kishës Ortodokse ruse në territorin e Turqisë, e cila më parë konsiderohej territori kanonik i Kishës Së Kostandinopojës, u iniciua rreth dy vjet më parë, kur pati një ndërprerje të komunikimit midis Patriarkanës Së Moskës dhe Kostandinopojës për shkak të veprimeve jo-kanonike të kësaj të fundit në Ukrainë. Në përgjigje të kërkesave të besimtarëve rusë që jetojnë në Turqi, Patriarku Kirill dërgoi një prift Georgy Sergeyev nga Moska për të ushqyer kopenë rusishtfolëse atje."},"cn":{"auto":"来自土耳其，俄罗斯和乌克兰不同地区的约150讲俄语的朝圣者聚集在星期五的礼仪，使徒和传道者约翰神学家的尘世死亡之日，在土耳其城市塞尔丘克\n\n这项服务由负责照顾土耳其讲俄语的信徒的牧师Georgy Sergeyev执行，负责照顾安塔利亚莫斯科宗主教信徒的大祭司Sergiy Kazarin也参加了这项服务。\n\n来自伊斯坦布尔，伊兹密尔，博德鲁姆，安塔利亚，阿拉尼亚，库萨达斯的众多朝圣者以及来自俄罗斯的信徒和一群来自乌克兰的朝圣者参加了礼仪。\n\n在服务期间，提供了请愿书，以保护教会免受分裂和分裂，祈祷停止冠状病毒的传播，祈祷乌克兰的和平以及俄罗斯和土耳其之间的睦邻关系。\n\n俄罗斯东正教会的牧师在土耳其境内进行神圣服务的做法，以前被认为是君士坦丁堡教会的规范领土，大约两年前就开始了，当时莫斯科宗主教和君士坦丁堡之间的通信由于后者在乌克兰的非规范行为而中断。 为了回应居住在土耳其的俄罗斯信徒的要求，基里尔族长从莫斯科派遣了一名牧师格奥尔基*谢尔盖耶夫（Georgy Sergeyev）在那里喂养讲俄语的羊群。"},"el":{"auto":"Περίπου 150 ρωσόφωνοι προσκυνητές από διάφορα μέρη της Τουρκίας, της Ρωσίας και της Ουκρανίας συγκεντρώθηκαν για τη λειτουργία την Παρασκευή, την ημέρα του γήινου θανάτου του Αποστόλου και Ευαγγελιστή Ιωάννη του Θεολόγου, στην τουρκική πόλη Selcuk στην εκκλησία στην ταφή αυτού του Αγίου.\n\nΗ υπηρεσία εκτελέστηκε από τον ιερέα Georgy Sergeyev, ο οποίος είναι υπεύθυνος για τη φροντίδα των ρωσόφωνων πιστών στην Τουρκία, και ο Αρχιερέας Sergiy Kazarin, ο οποίος είναι υπεύθυνος για τη φροντίδα των πιστών του Πατριαρχείου Μόσχας στην Αττάλεια, συμμετείχε επίσης στην υπηρεσία.\n\nΣτη Λειτουργία συμμετείχαν πολλοί προσκυνητές που έφθασαν από την Κωνσταντινούπολη, τη Σμύρνη, την Αλικαρνασσό, την Αττάλεια, την Αλάνια, το Κουσάντασι, καθώς και πιστούς από τη Ρωσία και μια ομάδα προσκυνητών από την Ουκρανία.\n\nΚατά τη διάρκεια της υπηρεσίας, προσφέρθηκαν αναφορές για τη διατήρηση της Εκκλησίας από διαιρέσεις και σχίσματα, προσευχές για διακοπή της εξάπλωσης του κοροναϊού, προσευχές για ειρήνη στην Ουκρανία και σχέσεις καλής γειτονίας μεταξύ Ρωσίας και Τουρκίας.\n\nΗ πρακτική της εκτέλεσης θεϊκών υπηρεσιών από τους ιερείς της Ρωσικής Ορθόδοξης Εκκλησίας στην επικράτεια της Τουρκίας, η οποία προηγουμένως θεωρήθηκε κανονική επικράτεια της Εκκλησίας της Κωνσταντινούπολης, ξεκίνησε πριν από περίπου δύο χρόνια, όταν υπήρξε διακοπή της επικοινωνίας μεταξύ του Πατριαρχείου Μόσχας και της Κωνσταντινούπολης λόγω των μη κανονικών ενεργειών του τελευταίου στην Ουκρανία. Απαντώντας στα αιτήματα των Ρώσων πιστών που ζουν στην Τουρκία, ο Πατριάρχης Κύριλλος έστειλε έναν ιερέα Γκεόργκι Σεργκέιεφ από τη Μόσχα για να τροφοδοτήσει το ρωσόφωνο κοπάδι εκεί."},"en":{"auto":"About 150 Russian-speaking pilgrims from different parts of Turkey, Russia and Ukraine gathered for the liturgy on Friday, the day of the earthly death of the apostle and Evangelist John the Theologian, in the Turkish city of Selcuk in the church at the burial place of this saint.\n\nThe service was performed by Priest Georgy Sergeyev, who is responsible for the care of Russian-speaking believers in Turkey, and Archpriest Sergiy Kazarin, who is responsible for the care of the faithful of the Moscow Patriarchate in Antalya, also took part in the service.\n\nThe Liturgy was attended by numerous pilgrims who arrived from Istanbul, Izmir, Bodrum, Antalya, Alanya, Kusadasi, as well as believers from Russia and a group of pilgrims from Ukraine.\n\nDuring the service, petitions were offered for the preservation of the Church from divisions and schisms, prayers for stopping the spread of the coronavirus, prayers for peace in Ukraine and good-neighborly relations between Russia and Turkey.\n\nThe practice of performing divine services by the priests of the Russian Orthodox Church on the territory of Turkey, which was previously considered the canonical territory of the Church of Constantinople, was initiated about two years ago, when there was a break in communication between the Moscow Patriarchate and Constantinople due to the latter's non-canonical actions in Ukraine. In response to the requests of Russian believers living in Turkey, Patriarch Kirill sent a priest Georgy Sergeyev from Moscow to feed the Russian-speaking flock there."},"fr":{"auto":"Environ 150 pèlerins russophones de différentes parties de la Turquie, de la Russie et de l'Ukraine se sont réunis pour la liturgie vendredi, le jour de la mort terrestre de l'apôtre et évangéliste Jean le théologien, dans la ville turque de Selçuk dans l'église sur le site de l'enterrement de ce Saint.\n\nLe prêtre George Sergeev, responsable de l'alimentation des croyants russophones en Turquie, a également participé à l'Office, l'archiprêtre Serge kazarin, responsable de l'alimentation des croyants du Patriarcat de Moscou à Antalya.\n\nLa liturgie a été visitée par de nombreux pèlerins venus d'Istanbul, Izmir, Bodrum, Antalya, Alanya, kusadas, ainsi que par des fidèles de Russie et un groupe de pèlerins d'Ukraine.\n\nAu cours du service, des demandes ont été adressées pour préserver l'Église des divisions et des divisions, pour prier pour arrêter la propagation du coronavirus, pour prier pour la paix en Ukraine et pour les relations de bon voisinage entre la Russie et la Turquie.\n\nLe début de la pratique de l'accomplissement des Offices par les prêtres de l'église orthodoxe russe sur le territoire de la Turquie, qui était autrefois considéré comme le territoire canonique de l'église de Constantinople, a été posé il y a environ deux ans, quand il y avait une rupture de la communication entre le Patriarcat de Moscou et Constantinople en raison des actions non canoniques de ce dernier en Ukraine. En réponse aux demandes des croyants russes vivant en Turquie, le Patriarche Cyrille a envoyé le prêtre George Sergeev de Moscou pour nourrir le troupeau russophone."},"ge":{"auto":"თურქეთის, რუსეთისა და უკრაინის სხვადასხვა კუთხიდან 150-მდე რუსულენოვანი მომლოცველი შეიკრიბა ღვთისმსახურებაზე პარასკევს, მოციქულისა და მახარებლის იოანე ღვთისმეტყველის მიწიერი გარდაცვალების დღეს, თურქეთის ქალაქ სელკუკში, ეკლესიაში, ამ წმინდანის სამარხში.\n\nმსახურებაში მონაწილეობა მიიღეს მღვდელმა გიორგი სერგეევმა, რომელიც პასუხისმგებელია თურქეთში რუსულენოვანი მორწმუნეების მოვლაზე და დეკანოზმა სერგი კაზარინმა, რომელიც პასუხისმგებელია ანტალიაში მოსკოვის საპატრიარქოს ერთგულის მოვლაზე.\n\nწირვას სტამბოლიდან, იზმირიდან, ბოდრუმიდან, ანტალიიდან, ალანიიდან, კუსადასიდან ჩამოსული უამრავი მომლოცველი, ასევე რუსეთიდან ჩამოსული მორწმუნე და უკრაინიდან მომლოცველთა ჯგუფი ესწრებოდა.\n\nსამსახურის დროს, პეტიციები შესთავაზეს ეკლესიის შენარჩუნებას განყოფილებებისა და განხეთქილებებისგან, ლოცვები კორონავირუსის გავრცელების შეჩერებისთვის, უკრაინაში მშვიდობის ლოცვები და რუსეთსა და თურქეთს შორის კეთილმეზობლური ურთიერთობები.\n\nპრაქტიკა ასრულებენ ღვთაებრივი მომსახურება მღვდლები რუსეთის მართლმადიდებელი ეკლესია თურქეთის ტერიტორიაზე, რომელიც ადრე განიხილება კანონიკური ტერიტორიაზე კონსტანტინოპოლის ეკლესია, ინიცირებული იყო დაახლოებით ორი წლის წინ, როდესაც არ იყო შესვენების შორის კომუნიკაციის მოსკოვის საპატრიარქოს და კონსტანტინოპოლის გამო ამ უკანასკნელის არასამთავრობო კანონიკური ქმედებები უკრაინაში. თურქეთში მცხოვრები რუსი მორწმუნეების თხოვნის საპასუხოდ პატრიარქმა კირილმა მოსკოვიდან მღვდელი გიორგი სერგეევი გაგზავნა იქ რუსულენოვანი სამწყსოს შესანახი მიზნით."},"he":{"auto":"כ -150 צליינים דוברי רוסית ממקומות שונים בטורקיה, רוסיה ואוקראינה התכנסו לליטורגיה ביום שישי, יום מותו הארצי של השליח והאוונגליסט ג 'ון התיאולוג, בעיר הטורקית סלצ' וק במקדש באתר קבורתו של הקדוש הזה.\n\nהשירות בוצע על ידי הכומר ג ' ורג ' סרגייב, האחראי על האכלת המאמינים דוברי הרוסית בשטח טורקיה, האחראי על האכלת המאמינים של הפטריארכיה במוסקבה באנטליה, סרגיי קזרין, לקח חלק גם בשירות הפולחן.\n\nהליטורגיה ביקרה על ידי עולי רגל רבים שהגיעו מאיסטנבול, איזמיר, בודרום, אנטליה, אלניה, קוסדאס, כמו גם מאמינים מרוסיה וקבוצת עולי רגל מאוקראינה.\n\nבמהלך השירות הועלו בקשות לשמירת הכנסייה מפני חלוקות ופילוגים, תפילות להפסקת התפשטות נגיף הקורונה, תפילות לשלום באוקראינה ויחסי שכנות טובים בין רוסיה לטורקיה.\n\nתחילת הנוהג של ביצוע שירותי פולחן על ידי הכוהנים של הכנסייה הרוסית האורתודוקסית על שטחה של טורקיה, אשר נחשב בעבר השטח הקנוני של הכנסייה קונסטנטינופול, הונחה לפני כשנתיים, כאשר היה פער תקשורת בין הפטריארכיה במוסקבה קונסטנטינופול בשל פעולות לא קנוניות של האחרון באוקראינה. בתגובה לבקשות של מאמינים רוסים המתגוררים בטורקיה, הפטריארך קיריל שלח לשם את הכומר ג ' ורג ' סרגייב ממוסקבה כדי להאכיל את הצאן הדובר רוסית."},"ja":{"auto":"トルコ、ロシア、ウクライナのさまざまな地域からの約150人のロシア語を話す巡礼者が、この聖人の埋葬地の教会のセルチュクのトルコの都市で、使徒と伝道者ヨハネ神学者の地上の死の日である金曜日に典礼のために集まりました。\n\nこのサービスは、トルコのロシア語を話す信者の世話を担当する司祭Georgy Sergeyevと、アンタルヤのモスクワ総主教の忠実な世話を担当する大司教Sergiy Kazarinによって\n\n典礼には、イスタンブール、イズミル、ボドルム、アンタルヤ、アランヤ、クシャダス、ロシアからの信者、ウクライナからの巡礼者のグループから到着した多数の巡礼者が出席した。\n\n奉仕の間、教会の分裂と分裂からの保護、コロナウイルスの拡散を止めるための祈り、ウクライナの平和のための祈り、ロシアとトルコの間の善良な関係のための嘆願書が提供されました。\n\n以前はコンスタンティノープル教会の標準的な領土と考えられていたトルコの領土でロシア正教会の司祭による神の奉仕を行う練習は、ウクライナでのモスクワ総主教庁とコンスタンティノープルの間の通信が中断されたときに開始された。 トルコに住むロシアの信者の要求に応えて、キリル総主教はモスクワから司祭ゲオルギー-セルゲーエフを派遣し、そこでロシア語を話す群れを養う。"},"ru":{"auto":"Около 150 русскоязычных паломников из разных концов Турции, России и Украины собрались на литургию в пятницу, в день земной кончины апостола и евангелиста Иоанна Богослова, в турецком городе Сельчук в храме на месте погребения этого святого.\n\nСлужбу совершил ответственный за окормление русскоязычных верующих на территории Турции священник Георгий Сергеев, в богослужении также принял участие ответственный за окормление верующих Московского патриархата в Анталье протоиерей Сергий Казарин.\n\nЛитургию посетили многочисленные паломники, прибывшие из Стамбула, Измира, Бодрума, Антальи, Алании, Кушадас, а также верующие из России и группа паломников с Украины.\n\nВ ходе службы были вознесены прошения о сохранении Церкви от разделений и расколов, молитвы о прекращении распространения коронавируса, молитвы о мире на Украине и добрососедских отношениях между Россией и Турцией.\n\nНачало практике совершения богослужений священниками РПЦ на территории Турции, которая прежде считалась канонической территорией Константинопольской церкви, было положено около двух лет назад, когда произошел разрыв общения между Московским патриархатом и Константинополем из-за неканонических действий последнего на Украине. В ответ на просьбы русских верующих, проживающих в Турции, патриарх Кирилл направил туда священника Георгия Сергеева из Москвы для окормления русскоязычной паствы.","manual":"Около 150 русскоязычных паломников из разных концов Турции, России и Украины собрались на литургию в пятницу, в день земной кончины апостола и евангелиста Иоанна Богослова, в турецком городе Сельчук в храме на месте погребения этого святого.\n\nСлужбу совершил ответственный за окормление русскоязычных верующих на территории Турции священник Георгий Сергеев, в богослужении также принял участие ответственный за окормление верующих Московского патриархата в Анталье протоиерей Сергий Казарин.\n\nЛитургию посетили многочисленные паломники, прибывшие из Стамбула, Измира, Бодрума, Антальи, Алании, Кушадас, а также верующие из России и группа паломников с Украины.\n\nВ ходе службы были вознесены прошения о сохранении Церкви от разделений и расколов, молитвы о прекращении распространения коронавируса, молитвы о мире на Украине и добрососедских отношениях между Россией и Турцией.\n\nНачало практике совершения богослужений священниками РПЦ на территории Турции, которая прежде считалась канонической территорией Константинопольской церкви, было положено около двух лет назад, когда произошел разрыв общения между Московским патриархатом и Константинополем из-за неканонических действий последнего на Украине. В ответ на просьбы русских верующих, проживающих в Турции, патриарх Кирилл направил туда священника Георгия Сергеева из Москвы для окормления русскоязычной паствы."},"sr":{"auto":"Око 150 ходочасника руског говорног подручја из различитих крајева Турске, Русије и Украјине окупило се у литургији у петак, на дан земаљске смрти апостола и евангелиста Јована Богослова, у турском граду Селчуку у храму на месту сахране овог свеца.\n\nСлужба је одговорна за храњење руских верника на територији Турске свештеник Џорџ Сергејев, у служби богослужења је такође учествовао одговоран за храњење верника Московског патријархата у Анталији протојереј Сергиј Казарин.\n\nЛитургију су посетили бројни ходочасници који су долазили из Истанбула, Измира, Бодрума, Анталије, Алања, Кушадаса, као и верници из Русије и група ходочасника из Украјине.\n\nТоком службе подигнути су захтеви за очување цркве од раздвајања и раздвајања, молитве за заустављање ширења коронавируса, молитве за мир у Украјини и добросуседски однос између Русије и Турске.\n\nПочетак праксе богослужења од стране свештеника РОЦ-а на територији Турске, која се раније сматрала канонском територијом Цариградске цркве, постављен је пре око две године, када је дошло до прекида комуникације између Московског патријархата и Цариграда због неканонских акција другог у Украјини. Као одговор на захтеве руских верника који живе у Турској, Патријарх Кирил послао је тамо свештеника Георгија Сергеева из Москве да нахрани стадо руског језика."},"tr":{"auto":"Türkiye, Rusya ve Ukrayna'nın farklı bölgelerinden gelen 150 Rusça konuşan hacılar, bu Azizin gömüldüğü yerdeki bir tapınakta, Selçuk Türk kentinde, elçi ve Evangelist John Theologist'in dünyevi ölümü günü Cuma günü ayin için toplandı.\n\nHizmet Türk rahip George Sergeev topraklarında Rusça konuşan inananların beslenmesi için sorumlu yapılan, ibadet de Antalya başrahip Sergius Kazarin Moskova Patrikhanesi inananların beslenmesi için sorumlu katıldı.\n\nAyin, İstanbul, İzmir, Bodrum, Antalya, Alanya, Kuşadas'tan gelen çok sayıda Hacı ve Rusya'dan gelen müminler ve Ukrayna'dan bir grup Hacı tarafından ziyaret edildi.\n\nHizmet sırasında, kilisenin bölünmelerden ve bölünmelerden korunması, koronavirüsün yayılmasının durdurulması için dua, Ukrayna'da barış için dua ve Rusya ile Türkiye arasındaki iyi komşuluk ilişkileri için dilekçeler yükseltildi.\n\nDaha önce Konstantinopolis Kilisesi'nin kanonik toprakları olarak kabul edilen Türkiye topraklarında Roc rahipleri tarafından ibadet uygulamalarının başlangıcı, yaklaşık iki yıl önce, Ukrayna'daki ikincisinin kanonik olmayan eylemleri nedeniyle Moskova Patrikhanesi ve Konstantinopolis arasında bir iletişim kopması olduğunda atıldı. Türkiye'de yaşayan Rus inananların taleplerine yanıt olarak, Patrik Kirill, Rusça konuşan sürüyü beslemek için Moskova'dan rahip George Sergeev'i gönderdi."}}},"component":"content-flow"},{"type":"h2","images":[{"original":"https://storage.yandexcloud.net/fscch-uploads/content/2021/07/21/image-name_565033d5-6007-4268-b107-27ff5cafce02","thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2021/07/21/image-name_e9600630-ce8b-4f2f-
