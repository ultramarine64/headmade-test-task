期されました"},"ru":{"auto":"Архиерейский Собор РПЦ перенесен на май 2022 года","manual":"Архиерейский Собор РПЦ перенесен на май 2022 года"},"sr":{"auto":"Архијерејска Катедрала РОЦ пресељена је у мај 2022. године"},"tr":{"auto":"ROC Piskopos Katedrali Mayıs 2022'ye ertelendi"}},"subtitle":{"ae":{"auto":"تم تأجيل الحدث بسبب الوضع الوبائي الصعب."},"al":{"auto":"Ngjarja u shty për shkak të situatës së vështirë epidemike."},"cn":{"auto":"由于疫情形势艰难，该活动被推迟。"},"el":{"auto":"Η εκδήλωση αναβλήθηκε λόγω της δύσκολης επιδημικής κατάστασης."},"en":{"auto":"The event was postponed due to the difficult epidemic situation."},"fr":{"auto":"L'événement a été reporté en raison d'une situation épidémique complexe."},"ge":{"auto":"ღონისძიება რთული ეპიდემიური ვითარების გამო გადაიდო."},"he":{"auto":"האירוע נדחה בשל סביבות מגיפה מורכבות."},"ja":{"auto":"このイベントは、困難な流行状況のために延期されました。"},"ru":{"auto":"Мероприятие перенесено в связи со сложной эпидемической обстановкой.","manual":"Мероприятие перенесено в связи со сложной эпидемической обстановкой."},"sr":{"auto":"Догађај је премештен у вези са изазовним епидемијским окружењем."},"tr":{"auto":"Olay, karmaşık bir salgın durumla bağlantılı olarak ertelendi."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/18/image-name_e95e3e12-db20-4291-ac9f-3735cd438460","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"تم تأجيل مجلس الأساقفة للكنيسة الأرثوذكسية الروسية ، الذي كان من المقرر عقده في نوفمبر ، إلى مايو 2022. وقد اتخذ هذا القرار من قبل المجمع المقدس للكنيسة الأرثوذكسية الروسية.\n\nتقول الرسالة: \"في 15 أكتوبر 2021 ، قرر أعضاء المجمع المقدس ، بعد مناقشة الوضع المتطور بسبب الوضع الوبائي الصعب عن طريق الاتصال عن بعد ، تأجيل مجلس الأساقفة للكنيسة الأرثوذكسية الروسية إلى مايو 2022 ، بعد تحديد مواعيد اجتماعاته في 26-29 مايو\".\n\nكما ذكر سابقا ، في 29 ديسمبر 2020 ، قرر المجمع المقدس للكنيسة الأرثوذكسية الروسية عقد مجلس أساقفة من 15 نوفمبر إلى 18 نوفمبر 2021. استمر مجلس الأساقفة السابق من 29 نوفمبر إلى 2 ديسمبر 2017.\n\nالصورة: أوليغ فاروف، https://foto.patriarchia.ru/\n"},"al":{"auto":"Këshilli I Peshkopëve i Kishës Ortodokse ruse, i cili do të mbahej në nëntor, është shtyrë për Në Maj të vitit 2022. Kjo rezolutë u miratua nga Sinodi I Shenjtë i Kishës Ortodokse ruse.\n\n\"Më 15 tetor 2021, anëtarët E Sinodit Të Shenjtë, pasi diskutuan situatën në zhvillim për shkak të situatës së vështirë epidemike me anë të komunikimit në distancë, vendosën të shtyjnë Këshillin E Peshkopëve të Kishës Ortodokse ruse Në Maj 2022, pasi kishin përcaktuar datat e takimeve të tij në 26-29 Maj\", thuhet në mesazh.\n\nSiç është raportuar më parë, më 29 dhjetor 2020, Sinodi I Shenjtë i Kishës Ortodokse ruse vendosi të mbajë Një Këshill Peshkopësh nga 15 nëntori deri më 18 nëntor 2021. Këshilli I Mëparshëm I Peshkopëve zgjati nga 29 nëntori deri më 2 dhjetor 2017.\n\nFoto: Oleg Varov, https://foto.patriarchia.ru/\n"},"cn":{"auto":"将于11月举行的俄罗斯东正教主教会议已推迟到5月2022。 这项决议由俄罗斯东正教圣会议通过。\n\n信中说：\"2021年10月15日，圣会议成员通过远程通信讨论了由于疫情困难而发展的局势，决定将俄罗斯东正教主教委员会推迟到2022年5月，并确定了5月26-29日的会议日期。\"\n\n如前所述，2020年12月29日，俄罗斯东正教圣会议决定于2021年11月15日至11月18日举行主教会议。 历届主教会议于2017年11月29日至12月2日举行。\n\n照片：Oleg Varov，https://foto.patriarchia.ru/\n"},"el":{"auto":"Το Συμβούλιο Επισκόπων της Ρωσικής Ορθόδοξης Εκκλησίας, το οποίο επρόκειτο να πραγματοποιηθεί τον Νοέμβριο, αναβλήθηκε για τον Μάιο του 2022. Το ψήφισμα αυτό εγκρίθηκε από την Ιερά Σύνοδο της Ρωσικής Ορθόδοξης Εκκλησίας.\n\n\"Στις 15 Οκτωβρίου 2021, τα μέλη της Ιεράς Συνόδου, έχοντας συζητήσει την κατάσταση που εξελίσσεται λόγω της δύσκολης επιδημικής κατάστασης μέσω απομακρυσμένης επικοινωνίας, αποφάσισαν να αναβάλουν το Συμβούλιο Επισκόπων της Ρωσικής Ορθόδοξης Εκκλησίας τον Μάιο του 2022, έχοντας καθορίσει τις ημερομηνίες των συναντήσεών της στις 26-29 Μαΐου\", αναφέρει το μήνυμα.\n\nΌπως αναφέρθηκε προηγουμένως, στις 29 Δεκεμβρίου 2020, η Ιερά Σύνοδος της Ρωσικής Ορθόδοξης Εκκλησίας αποφάσισε να πραγματοποιήσει Συμβούλιο Επισκόπων από τις 15 Νοεμβρίου έως τις 18 Νοεμβρίου 2021. Το προηγούμενο Συμβούλιο Επισκόπων διήρκεσε από τις 29 Νοεμβρίου έως τις 2 Δεκεμβρίου 2017.\n\nΦωτογραφία: Oleg Varov, https://foto.patriarchia.ru/\n"},"en":{"auto":"The Bishops' Council of the Russian Orthodox Church, which was to be held in November, has been postponed to May 2022. This resolution was adopted by the Holy Synod of the Russian Orthodox Church.\n\n\"On October 15, 2021, the members of the Holy Synod, having discussed the situation developing due to the difficult epidemic situation by means of remote communication, decided to postpone the Bishops' Council of the Russian Orthodox Church to May 2022, having determined the dates of its meetings on May 26-29,\" the message says.\n\nAs previously reported, on December 29, 2020, the Holy Synod of the Russian Orthodox Church decided to hold a Bishops' Council from November 15 to November 18, 2021. The previous Bishops' Council lasted from November 29 to December 2, 2017.\n\nPhoto: Oleg Varov, https://foto.patriarchia.ru/\n"},"fr":{"auto":"Le Concile épiscopal du ROC, qui devait avoir lieu en novembre, a été reporté à mai 2022. Cette décision a été prise Par le Saint Synode de l'Église orthodoxe Russe.\n\n«Le 15 octobre 2021, les membres du Saint – Synode, après avoir discuté avec des moyens de communication à distance de la situation en relation avec la situation épidémique complexe, ont décidé de reporter la tenue du Concile épiscopal de l'Église orthodoxe Russe à mai 2022, en déterminant les dates de ses réunions 26-29 mai», - a déclaré dans un communiqué.\n\nComme indiqué précédemment, le 29 décembre 2020, Le Saint Synode de l'Église orthodoxe Russe a décidé de tenir le Concile épiscopal du 15 au 18 novembre 2021. Le Concile épiscopal précédent a duré du 29 novembre au 2 décembre 2017.\n\nPhoto: Oleg Biens, https://foto.patriarchia.ru/\n"},"ge":{"auto":"რუსეთის მართლმადიდებელი ეკლესიის ეპისკოპოსთა საბჭო, რომელიც ნოემბერში უნდა ჩატარებულიყო, 2022 წლის მაისისთვის გადაიდო. ეს დადგენილება რუსეთის მართლმადიდებელი ეკლესიის წმინდა სინოდმა მიიღო.\n\n\"2021 წლის 15 ოქტომბერს წმინდა სინოდის წევრებმა, რომლებმაც განიხილეს დისტანციური კომუნიკაციის საშუალებით რთული ეპიდემიური სიტუაციის გამო განვითარებული ვითარება, გადაწყვიტეს რუსეთის მართლმადიდებელი ეკლესიის ეპისკოპოსთა საბჭოს გადადება 2022 წლის მაისამდე, რომელმაც განსაზღვრა მისი შეხვედრების თარიღები 26-29 მაისს\", - ნათქვამია შეტყობინებაში.\n\nროგორც ადრე იტყობინებოდნენ, 2020 წლის 29 დეკემბერს რუსეთის მართლმადიდებელი ეკლესიის წმინდა სინოდმა გადაწყვიტა ეპისკოპოსთა საბჭოს ჩატარება 2021 წლის 15 ნოემბრიდან 18 ნოემბრამდე. წინა ეპისკოპოსთა საბჭო 2017 წლის 29 ნოემბრიდან 2 დეკემბრამდე გაგრძელდა.\n\nფოტო: ოლეგ ვაროვი, https://foto.patriarchia.ru/\n"},"he":{"auto":"קתדרלת הבישוף של הכנסייה הרוסית האורתודוקסית, שהייתה אמורה להתקיים בנובמבר, נדחתה למאי 2022. החלטה זו התקבלה על ידי הסינוד הקדוש של הכנסייה הרוסית האורתודוקסית.\n\n\"ב -15 באוקטובר 2021, חברי הסינוד הקדוש, לאחר שדנו באמצעים של תקשורת מרחוק את המצב המתפתח בקשר עם הסביבה מגיפה קשה, החליט לדחות את החזקת הבישוף של הכנסייה הרוסית האורתודוקסית למאי 2022, קביעת תאריכי הישיבות שלה 26-29 מאי\", – אמר בהודעה.\n\nכפי שדווח קודם לכן, ב-29 בדצמבר 2020 החליט הסינוד הקדוש של הכנסייה הרוסית האורתודוקסית לקיים את קתדרלת הבישוף בין התאריכים 15-18 בנובמבר 2021. קתדרלת הבישוף הקודמת נמשכה בין ה -29 בנובמבר ל -2 בדצמבר 2017.\n\nצילום: אולג וארוב, https://foto.patriarchia.ru/\n"},"ja":{"auto":"ロシア正教会の司教協議会は、11月に開催される予定でしたが、2022年5月に延期されました。 この決議は、ロシア正教会の聖会によって採択されました。\n\n「2021年10月15日、遠隔通信による困難な流行状況のために発展している状況を議論した聖会のメンバーは、5月26-29日の会議の日程を決定して、2022年5月にロシア正教会の司教協議会を延期することを決定しました」とメッセージは述べています。\n\n既報の通り、2020年12月29日、ロシア正教会の聖会は2021年11月15日から11月18日まで司教協議会を開催することを決定しました。 前回の司教協議会は2017年11月29日から12月2日まで続いた。\n\n写真：オレグ-ヴァロフ、https://foto.patriarchia.ru/\n"},"ru":{"auto":"Архиерейский Собор РПЦ, который должен был состояться в ноябре, перенесен на май 2022 года. Такое постановление принял Священный Синод Русской Православной Церкви.\n\n«15 октября 2021 года члены Священного Синода, обсудив с помощью средств удаленной связи ситуацию, складывающуюся в связи со сложной эпидемической обстановкой, постановили перенести проведение Архиерейского Собора Русской Православной Церкви на май 2022 года, определив датами его заседаний 26-29 мая», – говорится в сообщении.\n\nКак сообщалось ранее, 29 декабря 2020 года Священный Синод Русской Православной Церкви постановил провести Архиерейский Собор с 15 по 18 ноября 2021 года. Предыдущий Архиерейский Собор длился с 29 ноября по 2 декабря 2017 года.\n\nФото: Олег Варов, https://foto.patriarchia.ru/\n","manual":"Архиерейский Собор РПЦ, который должен был состояться в ноябре, перенесен на май 2022 года. Такое постановление принял Священный Синод Русской Православной Церкви.\n\n«15 октября 2021 года члены Священного Синода, обсудив с помощью средств удаленной связи ситуацию, складывающуюся в связи со сложной эпидемической обстановкой, постановили перенести проведение Архиерейского Собора Русской Православной Церкви на май 2022 года, определив датами его заседаний 26-29 мая», – говорится в сообщении.\n\nКак сообщалось ранее, 29 декабря 2020 года Священный Синод Русской Православной Церкви постановил провести Архиерейский Собор с 15 по 18 ноября 2021 года. Предыдущий Архиерейский Собор длился с 29 ноября по 2 декабря 2017 года.\n\nФото: Олег Варов, https://foto.patriarchia.ru/\n"},"sr":{"auto":"Архијерејска Катедрала РОЦ, која је требало да се одржи у новембру, пресељена је у мај 2022.године. Таква одлука је усвојила Свети Синод Руске Православне Цркве.\n\n\"15. октобра 2021. године, чланови Светог Синода, разговарајући путем средстава за даљинску комуникацију о ситуацији која се формира у вези са сложеним епидемијским окружењем, одлучили су да преселе Архијерејску катедралу Руске Православне Цркве у мај 2022.године, дефинишући датуме његових састанака од 26. до 29. маја\", наводи се у извештају.\n\nКао што је раније објављено, 29.децембра 2020. године Свети Синод Руске Православне Цркве одлучио је да одржи Архијерејску катедралу од 15. до 18. новембра 2021. године. Претходна Архијерејска Катедрала трајала је од 29.новембра до 2. децембра 2017.\n\nФото: Олег Варов, https://foto.patriarchia.ru/\n"},"tr":{"auto":"Kasım ayında yapılması planlanan Piskoposluk Katedrali, Mayıs 2022'ye ertelendi. Böyle bir karar, Rus Ortodoks Kilisesi'nin Kutsal Sinodu tarafından kabul edildi.\n\n»15 Ekim 2021'de, Kutsal Sinod üyeleri, karmaşık salgın koşullarla bağlantılı olarak ortaya çıkan durumu uzaktan iletişim araçlarıyla tartıştıktan sonra, Rus Ortodoks Kilisesi'nin Piskopos Katedrali'nin tutulmasını Mayıs 2022'ye ertelemeye karar verdiler ve toplantılarının tarihlerini 26-29 Mayıs'ta belirlediler\" dedi.\n\nDaha önce bildirildiği gibi, 29 Aralık 2020'de Rus Ortodoks Kilisesi'nin Kutsal Sinodunun 15-18 Kasım 2021 tarihleri arasında Piskoposluk Katedrali'ni düzenlemeye karar verdiği bildirildi. Önceki Piskopos Katedrali 29 Kasım - 2 Aralık 2017 tarihleri arasında sürdü.\n\nFotoğraf: Oleg Varov, https://foto.patriarchia.ru/\n"}}},"component":"content-flow","sortOrder":{}}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"883"},"buildId":"QTFI1_w34FyIcib__Diux","assetPrefix":"/headmade-test-task","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
