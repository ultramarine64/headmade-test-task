:{"description":{"ae":{"auto":"في 16 سبتمبر 2021 ، في الساعة 10:00 ، سيفتتح مؤتمر اللجنة السينودية التوراتية واللاهوتية \"الأرثوذكسية العالمية: الأولوية والتوفيق في ضوء العقيدة الأرثوذكسية\"في قاعة سيرجيف بكاتدرائية المسيح المخلص في موسكو.\n\nكان منظمو وشركاء المنتدى هم اللجنة السينودية التوراتية واللاهوتية ، وقسم العلاقات الكنسية الخارجية لبطريركية موسكو ، ومدرسة الدراسات العليا والكنيسة العامة للدكتوراه التي سميت باسم القديسين سيريل وميثوديوس.\n\nسيكون الغرض من المؤتمر هو إنشاء منصة مناقشة للمناقشة اللاهوتية لمثل هذه القضايا الكنسية (أي المتعلقة بطبيعة وهيكل الكنيسة) مثل الأسبقية والتوفيق وترتيب منح autocephaly. ومن بين المشاركين في المنتدى أعضاء في اللجنة السينودية التوراتية واللاهوتية ، وممثلين عن المدارس اللاهوتية للكنيسة الأرثوذكسية الروسية ، وأعضاء هيئة التدريس الجامعية ، والتسلسلات الهرمية ورجال الدين في الكنيسة الأرثوذكسية الأوكرانية ، والضيوف من الكنائس الأرثوذكسية المحلية.\n\nسيفتتح المؤتمر بخطاب تمهيدي من قداسة البطريرك كيريل من موسكو وجميع روسيا. سيلقي متروبوليتان هيلاريون من فولوكولامسك ، رئيس قسم بطريركية موسكو للعلاقات الخارجية للكنيسة ، تقريرا عاما.\n\nسيتم مناقشة مختلف جوانب الموضوع المثارة في الكلمات التي ستلقي في الجلسات العامة يومي 16 و 17 سبتمبر. بعد نتائج المؤتمر ، من المخطط نشر مجموعة من تقارير المشاركين فيها باللغة الروسية.\n"},"al":{"auto":"Më 16 shtator 2021, në orën 10:00, në Sallën Sergiev të Katedrales Së Krishtit Shpëtimtar në Moskë do të hapet konferenca E Komisionit Biblik Dhe Teologjik Sinodal \"Orthodhoksia Botërore: Parësia dhe Pajtimi në dritën e Doktrinës Ortodokse\".\n\nOrganizatorët dhe partnerët e forumit ishin Komisioni Sinodal Biblik dhe Teologjik, Departamenti për Marrëdhëniet E Jashtme Kishtare të Patriarkanës Së Moskës, Kisha E Përgjithshme Pasuniversitare dhe Shkolla E Doktoraturës me emrin E Shenjtorëve Kiril dhe Metodi.\n\nQëllimi i konferencës do të jetë krijimi i një platforme diskutimi për diskutimin teologjik të çështjeve të tilla eklesiologjike (domethënë që lidhen me natyrën dhe strukturën e Kishës) si parësia, pajtueshmëria, urdhri i dhënies së autoqefalisë. Midis pjesëmarrësve të forumit janë anëtarë të Komisionit Sinodal Biblik dhe Teologjik, përfaqësues të shkollave teologjike të Kishës Ortodokse ruse, fakultetit universitar, hierarkëve dhe klerikëve të Kishës Ortodokse ukrainase, mysafirë nga Kishat Ortodokse Lokale.\n\nKonferenca do të hapet me një fjalim hyrës nga Shenjtëria E Tij Patriarku Kirill i Moskës dhe Gjithë Rusisë. Metropolitani Hilarion I Volokolamsk, Kryetar I Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës, do të japë një raport plenar.\n\nAspekte të ndryshme të temës së ngritur do të diskutohen në fjalimet që do të bëhen në seancat plenare në datat 16 dhe 17 shtator. Pas rezultateve të konferencës, është planifikuar të publikohet një koleksion raportesh të pjesëmarrësve të saj në rusisht.\n"},"cn":{"auto":"2021年9月16日10:00，主教团圣经和神学委员会\"世界正教：东正教教义的首要性和和谐性\"会议将在莫斯科基督救世主大教堂的谢尔吉耶夫大厅开幕。\n\n论坛的组织者和合作伙伴是主教团圣经和神学委员会，莫斯科宗主教的对外教会关系部，以圣徒西里尔和Methodius命名的普通教会研究生和博士学校。\n\n会议的目的将是创建一个讨论平台，用于神学讨论这种教会（即与教会的性质和结构有关）问题，如首要性，和谐性，授予autocephaly的顺序。 论坛的参与者包括主教团圣经和神学委员会的成员，俄罗斯东正教会神学院的代表，大学教师，乌克兰东正教会的等级制度和神职人员，当地东正教会的\n\n会议将以莫斯科和全俄罗斯尊者族长基里尔的介绍性发言开始。 莫斯科宗主教对外教会关系部主席Volokolamsk大都会Hilarion将发表全体会议报告。\n\n我们将在9月16日和17日的全体会议上发表的讲话中讨论所提出主题的各个方面。 在会议结果之后，计划以俄语出版其参与者的报告集。\n"},"el":{"auto":"Στις 16 Σεπτεμβρίου 2021, στις 10: 00, θα ανοίξει το συνέδριο της Συνοδικής Βιβλικής και Θεολογικής Επιτροπής\"Παγκόσμια Ορθοδοξία: υπεροχή και Συμβιβαστικότητα υπό το φως της Ορθόδοξης διδασκαλίας\"στην αίθουσα Sergiev του Καθεδρικού Ναού του Χριστού Σωτήρος στη Μόσχα.\n\nΟι διοργανωτές και συνεργάτες του φόρουμ ήταν η συνοδική Βιβλική και Θεολογική Επιτροπή, το Τμήμα Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας, η γενική Εκκλησιαστική μεταπτυχιακή και διδακτορική Σχολή που ονομάστηκε από τους Αγίους Κύριλλο και Μεθόδιο.\n\nΣκοπός του συνεδρίου θα είναι η δημιουργία μιας πλατφόρμας συζήτησης για τη θεολογική συζήτηση τέτοιων εκκλησιαστικών (δηλαδή σχετικών με τη φύση και τη δομή της Εκκλησίας) ζητημάτων όπως η υπεροχή, η συμφιλίωση, η σειρά χορήγησης αυτοκεφαλίας. Μεταξύ των συμμετεχόντων στο φόρουμ είναι μέλη της Συνοδικής Βιβλικής και Θεολογικής Επιτροπής, εκπρόσωποι των Θεολογικών Σχολών της Ρωσικής Ορθόδοξης Εκκλησίας, Πανεπιστημιακή Σχολή, ιεράρχες και Κληρικοί της Ουκρανικής Ορθόδοξης Εκκλησίας, επισκέπτες από Τοπικές Ορθόδοξες Εκκλησίες.\n\nΤο συνέδριο θα ανοίξει με εισαγωγική ομιλία του Αγιωτάτου Πατριάρχη Μόσχας και Πάσης Ρωσίας Κυρίλλου. Ο Μητροπολίτης Βολοκολάμσκ Ιλαρίωνας, Πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας, θα παραδώσει έκθεση ολομέλειας.\n\nΔιάφορες πτυχές του εγερμένου θέματος θα συζητηθούν στις ομιλίες που θα γίνουν στις συνόδους ολομέλειας στις 16 και 17 Σεπτεμβρίου. Μετά τα αποτελέσματα της Διάσκεψης, προγραμματίζεται η δημοσίευση συλλογής εκθέσεων των συμμετεχόντων στα ρωσικά.\n"},"en":{"auto":"On September 16, 2021, at 10:00, the conference of the Synodal Biblical and Theological Commission \"World Orthodoxy: Primacy and Conciliarity in the light of Orthodox Doctrine\"will open in the St. Sergius Hall of the Cathedral of Christ the Savior in Moscow.\n\nThe organizers and partners of the forum were the Synodal Biblical and Theological Commission, the Department for External Church Relations of the Moscow Patriarchate, the General Church Postgraduate and Doctoral School named after Saints Cyril and Methodius.\n\nThe purpose of the conference will be to create a discussion platform for theological discussion of such ecclesiological (that is, related to the nature and structure of the Church) issues as primacy, conciliarity, the order of granting autocephaly. Among the participants of the forum are members of the Synodal Biblical and Theological Commission, representatives of the theological schools of the Russian Orthodox Church, university professors, hierarchs and clerics of the Ukrainian Orthodox Church, guests from Local Orthodox Churches.\n\nThe conference will open with an introductory speech by His Holiness Patriarch Kirill of Moscow and All Russia. Metropolitan Hilarion of Volokolamsk, Chairman of the Department for External Church Relations of the Moscow Patriarchate, will deliver a plenary report.\n\nVarious aspects of the topic raised will be discussed in the speeches that will be made at the plenary sessions on September 16 and 17. Following the results of the conference, it is planned to publish a collection of reports of its participants in Russian.\n"},"fr":{"auto":"La conférence de la Commission biblique et théologique synodale «l'Orthodoxie Mondiale:primauté et Concorde à la lumière du credo orthodoxe»s'ouvrira le 16 septembre 2021 à 10h00 dans la salle Sergiev de la Cathédrale du Christ Sauveur à Moscou.\n\nLes organisateurs et les partenaires du forum ont été la Commission synodale biblique et théologique, le Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, l'école doctorale Et l'école doctorale des saints Cyrille et méthode.\n\nLe but de la conférence sera de créer une plate-forme de discussion pour la discussion théologique de questions ecclésiologiques (c'est-à-dire liées à la nature et à la structure de l'Église) telles que la primauté, la cathédrale, l'ordre du don de l'autocéphalie. Parmi les participants au forum figurent des membres de la Commission biblique et théologique synodale, des représentants des écoles spirituelles de l'Église orthodoxe Russe, du personnel enseignant des universités, des hiérarques et des clercs de l'Église orthodoxe Ukrainienne, des invités des Églises orthodoxes locales.\n\nLa conférence s'ouvrira par une déclaration liminaire de sa Sainteté le Patriarche Cyrille de Moscou et de toute la Russie. Le métropolite Hilarion de Volokolamsk, président du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, fera un exposé plénier.\n\nLes différents aspects du sujet seront abordés dans les déclarations qui seront faites en séance plénière les 16 et 17 septembre. À la suite de la conférence, il est prévu de publier un recueil des rapports des participants en russe.\n"},"ge":{"auto":"2021 წლის 16 სექტემბერს, 10: 00 საათზე, მოსკოვში, ქრისტეს მაცხოვრის ტაძრის სერგიევის სახელობის დარბაზში გაიხსნება სინოდალური ბიბლიური და სასულიერო კომისიის კონფერენცია \"მსოფლიო მართლმადიდებლობა: პირველობა და შემრიგებლობა მართლმადიდებლური მოძღვრების ფონზე\".\n\nფორუმის ორგანიზატორები და პარტნიორები იყვნენ სინოდალური ბიბლიური და სასულიერო კომისია, მოსკოვის საპატრიარქოს გარე საეკლესიო ურთიერთობების განყოფილება, წმინდანთა კირილესა და მეთოდეს სახელობის ზოგადი საეკლესიო ასპირანტურა და სადოქტორო სკოლა.\n\nკონფერენციის მიზანი იქნება ისეთი ეკლესიოლოგიური (ანუ ეკლესიის ბუნებასთან და სტრუქტურასთან დაკავშირებული) საკითხების თეოლოგიური განხილვისათვის სადისკუსიო პლატფორმის შექმნა, როგორიცაა პირველობა, შემრიგებლობა, ავტოკეფალიის მინიჭების წესი. ფორუმის მონაწილეებს შორის არიან სინოდალური ბიბლიური და სასულიერო კომისიის წევრები, რუსეთის მართლმადიდებელი ეკლესიის სასულიერო სკოლების, საუნივერსიტეტო ფაკულტეტის წარმომადგენლები, უკრაინის მართლმადიდებელი ეკლესიის იერარქები და სასულიერო პირები, სტუმრები ადგილობრივი მართლმადიდებელი ეკლესიებიდან.\n\nკონფერენცია მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის კირილის შესავალი სიტყვით გაიხსნება. მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობათა განყოფილების თავმჯდომარე ვოლოკოლამსკის მიტროპოლიტი ილარიონი პლენარულ ანგარიშს წარადგენს.\n\nდასმული თემის სხვადასხვა ასპექტები განხილული იქნება იმ გამოსვლებში, რომლებიც 16 და 17 სექტემბერს პლენარულ სხდომებზე გაკეთდება. კონფერენციის შედეგების შემდეგ დაგეგმილია მისი მონაწილეების მოხსენებათა კრებულის გამოცემა რუსულ ენაზე.\n"},"he":{"auto":"ב -16 בספטמבר 2021, בשעה 10:00 באולם סרגייב של קתדרלת הקתדרלה של ישו המושיע במוסקבה, תיפתח ועידה של הוועדה הסינודלית של התנ \"ך-תיאולוגי\"האורתודוקסיה העולמית: עליונות וקתדרלה לאור האמונה האורתודוקסית\".\n\nהמארגנים והשותפים של הפורום היו הוועדה התנ \" כית-תיאולוגית הסינודלית, המחלקה לקשרי הכנסייה החיצוניים של הפטריארכיה במוסקבה, בית הספר לתארים מתקדמים כלליים ודוקטורט על שם הקדושים סיריל ומתודיוס.\n\nמטרת הוועידה תהיה ליצור פלטפורמת דיון לדיון תיאולוגי בנושאים אקלסיולוגיים כאלה (כלומר, רלוונטיים לטבע ולמכשיר של הכנסייה), כגון עליונות, קתדרלה, סדר הענקת אוטוקפליה. בין משתתפי הפורום-חברי הוועדה התנ \" כית-תיאולוגית הסינודלית, נציגי בתי הספר הרוחניים של הכנסייה הרוסית האורתודוקסית, צוות הפרופסורים והמורים של האוניברסיטאות, ההיררכיה ואנשי הדת של הכנסייה האורתודוקסית האוקראינית, אורחים מהכנסיות האורתודוקסיות המקומיות.\n\nהכנס ייפתח עם מילת הפתיחה של הפטריארך הקדוש ביותר של מוסקבה וכל רוסיה קיריל. יו \"ר המחלקה לקשרי הכנסייה החיצוניים של הפטריארכיה של מוסקבה, המטרופוליטן וולוקולמסקי הילריון, יבצע את דו\" ח המליאה.\n\nהיבטים שונים של הנושא שהועלה יטופלו בנאומים, אשר יישמעו בישיבות המליאה ב -16 וב -17 בספטמבר. על פי תוצאות הכנס מתוכננת פרסום אוסף של דוחות של משתתפיה בשפה הרוסית.\n"},"ja":{"auto":"2021年9月16日、10:00に、モスクワの救世主キリスト大聖堂のセルギエフ-ホールで、聖書と神学委員会の会議\"世界正教会：正教会の教義に照らして優位性と融和性\"が開かれます。\n\nフォーラムの主催者とパートナーは、会議の聖書と神学委員会、モスクワ総主教庁の外部教会関係のための部門、聖人シリルとメソディウスにちなんで命名された一般的な教会の大学院と博士課程の学校でした。\n\n会議の目的は、そのような教会学的（すなわち、教会の性質と構造に関連する）問題の神学的議論のための議論のプラットフォームを作成することです。 フォーラムの参加者の中には、会議の聖書と神学委員会のメンバー、ロシア正教会の神学学校の代表者、大学の教員、ウクライナ正教会の階層と聖職者、地元の正教会の教会からのゲストがいます。\n\n会議は、モスクワとすべてのロシアのキリル法王総主教による入門スピーチで開きます。 Volokolamskの首都Hilarion、外部教会関係のためのモスクワ総主教庁の部門の会長は、本会議の報告書をお届けします。\n\n提起されたトピックの様々な側面は、16日と17日の本会議で行われるスピーチで議論されます。 会議の結果に続いて、ロシア語での参加者の報告書のコレクションを公開する予定です。\n"},"ru":{"auto":"16 сентября 2021 года в 10:00 в Сергиевском зале кафедрального соборного Храма Христа Спасителя в Москве откроется конференция Синодальной библейско-богословской комиссии «Мировое Православие: первенство и соборность в свете православного вероучения».\n\nОрганизаторами и партнерами форума выступили Синодальная библейско-богословская комиссия, Отдел внешних церковных связей Московского Патриархата, Общецерковная аспирантура и докторантура имени святых Кирилла и Мефодия.\n\nЦелью конференции станет создание дискуссионной площадки для богословского обсуждения таких экклезиологических (то есть имеющих отношение к природе и устройству Церкви) вопросов, как первенство, соборность, порядок дарования автокефалии. Среди участников форума — члены Синодальной библейско-богословской комиссии, представители духовных школ Русской Православной Церкви, профессорско-преподавательского состава вузов, иерархи и клирики Украинской Православной Церкви, гости из Поместных Православных Церквей.\n\nКонференция откроется вступительным словом Святейшего Патриарха Московского и всея Руси Кирилла. С пленарным докладом выступит председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Иларион.\n\nРазличные аспекты поднятой темы будут рассмотрены в выступлениях, которые прозвучат на пленарных заседаниях 16 и 17 сентября. По итогам проведения конференции планируется издание сборника докладов ее участников на русском языке.\n","manual":"16 сентября 2021 года в 10:00 в Сергиевском зале кафедрального соборного Храма Христа Спасителя в Москве откроется конференция Синодальной библейско-богословской комиссии «Мировое Православие: первенство и соборность в свете православного вероучения».\n\nОрганизаторами и партнерами форума выступили Синодальная библейско-богословская комиссия, Отдел внешних церковных связей Московского Патриархата, Общецерковная аспирантура и докторантура имени святых Кирилла и Мефодия.\n\nЦелью конференции станет создание дискуссионной площадки для богословского обсуждения таких экклезиологических (то есть имеющих отношение к природе и устройству Церкви) вопросов, как первенство, соборность, порядок дарования автокефалии. Среди участников форума — члены Синодальной библейско-богословской комиссии, представители духовных школ Русской Православной Церкви, профессорско-преподавательского состава вузов, иерархи и клирики Украинской Православной Церкви, гости из Поместных Православных Церквей.\n\nКонференция откроется вступительным словом Святейшего Патриарха Московского и всея Руси Кирилла. С пленарным докладом выступит председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Иларион.\n\nРазличные аспекты поднятой темы будут рассмотрены в выступлениях, которые прозвучат на пленарных заседаниях 16 и 17 сентября. По итогам проведения конференции планируется издание сборника докладов ее участников на русском языке.\n"},"sr":{"auto":"16.септембра 2021. године у 10:00 часова, конференција Синодалне библијско-теолошке комисије \"Светско Православље: примат и катедрала у светлу православног веровања\"отвориће се у сали катедрале Христа Спаситеља у Москви.\n\nОрганизатори и партнери форума били су Синодална библијско-теолошка комисија, Одељење за спољне црквене везе Московског патријархата, постдипломска школа у целој школи и докторат по имену Светих Кирила и Мефодија.\n\nСврха конференције биће стварање дискусионе платформе за теолошку дискусију о таквим еклезиолошким (то јест, релевантним за природу и уређај цркве) питања као што су примат, катедрала, редослед давања аутокефалије. Чланови форума су чланови Синодалне библијско-теолошке комисије, представници духовних школа Руске Православне Цркве, професорско-наставног особља Универзитета, хијерархије и клирике Украјинске Православне Цркве, гости из локалних Православних Цркава.\n\nКонференција ће се отворити уводном речју Светог Патријарха московског и све Русије Кирила. Пленарни говор одржаће председник Одељења за спољне црквене односе Московске Патријархате митрополит волоколамски Иларион.\n\nРазличити аспекти подигнуте теме биће обрађени у говорима који ће се одржати на пленарним састанцима 16.и 17. септембра. На крају конференције планирано је издање збирке извештаја својих учесника на руском језику.\n"},"tr":{"auto":"16 Eylül 2021'de saat 10:00'da Moskova'daki Kurtarıcı Mesih Katedrali Katedrali'nin Sergiyev Salonu'nda, «dünya Ortodoksluğu: Ortodoks dininin ışığında üstünlük ve katedral \" synodal İncil-teolojik Komisyonu Konferansı açılacak.\n\nForumun organizatörleri ve ortakları, Synodal İncil-teolojik Komisyonu, Moskova Patrikhanesi'nin dış kilise ilişkileri Bölümü, Genel kilise yüksek lisans Okulu ve Aziz Cyril ve Methodius adına doktora sonrası çalışmalardı.\n\nKonferansın amacı, bu tür eklesiyolojik (yani kilisenin doğası ve yapısı ile ilgili) teolojik tartışmalar için, üstünlük, Konsey, otokefali verme prosedürü gibi konular için bir tartışma platformu oluşturmak olacaktır. Forum katılımcıları arasında Sinodal İncil-teolojik komisyon üyeleri, Rus Ortodoks Kilisesi'nin manevi okullarının temsilcileri, üniversitelerin öğretim üyeleri, hiyerarşiler ve Ukrayna Ortodoks Kilisesi'nin din adamları, yerel Ortodoks kiliselerinden gelen ziyaretçiler bulunmaktadır.\n\nKonferans, Moskova ve tüm Rusya'nın Kutsal Patriği Kiril'in açılış konuşmasıyla açılacak. Genel Kurul, Moskova Patrikhanesi'nin dış kilise ilişkileri Bölümü Başkanı, Büyükşehir Volokolamskiy Hilarion'un Genel Kurul raporunu sunacak.\n\nGündeme getirilen konunun çeşitli yönleri, 16 ve 17 Eylül genel kurullarında yapılacak konuşmalarda ele alınacaktır. Konferansın sonunda, katılımcılarının Rusça dilinde bir rapor koleksiyonunun yayınlanması planlanmaktadır.\n"}}},"component":"content-flow"}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"815"},"buildId":"fWnmbhACaOTHvyUgD7MVL","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
