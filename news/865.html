."},"cn":{"auto":"天主教会负责人到达的确切日期尚不清楚。"},"el":{"auto":"Η ακριβής ημερομηνία άφιξης του επικεφαλής της Καθολικής Εκκλησίας δεν είναι ακόμη γνωστή."},"en":{"auto":"The exact date of the arrival of the head of the Catholic Church is not yet known."},"fr":{"auto":"La date exacte de l'arrivée du chef de l'église catholique n'est pas encore connue."},"ge":{"auto":"კათოლიკური ეკლესიის მეთაურის ჩამოსვლის ზუსტი თარიღი ჯერჯერობით უცნობია."},"he":{"auto":"התאריך המדויק של הגעתו של ראש הכנסייה הקתולית עדיין לא ידוע."},"ja":{"auto":"カトリック教会の頭の到着の正確な日付はまだ知られていません。"},"ru":{"auto":"Точная дата приезда главы католической церкви пока не известна.","manual":"Точная дата приезда главы католической церкви пока не известна."},"sr":{"auto":"Тачан датум доласка шефа Католичке цркве још није познат."},"tr":{"auto":"Katolik Kilisesi'nin başkanının gelişinin kesin tarihi henüz bilinmemektedir."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/09/30/image-name_a466ff04-cdcc-410f-b187-bd59e841df12","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"يعتزم البابا فرانسيس زيارة أوكرانيا في عام 2022. تم الإبلاغ عن ذلك من قبل Lenta.ru بالإشارة إلى مقابلة مع رئيس الأساقفة Mieczyslaw Mokshicki ، متروبوليتان كنيسة لفيف الكاثوليكية الرومانية (RCC) إلى وكالة كاي البولندية.\n\nووفقا له ، كان البابا يخطط لزيارة أوكرانيا لفترة طويلة ويأمل أن يكون من الممكن القيام بذلك. وقال موكشيتسكي:\" علمت أن الأب الأقدس يخطط لمثل هذه الزيارة في العام المقبل\". وأضاف أنه لا يوجد تاريخ دقيق لوصول رئيس الكنيسة الكاثوليكية في الجمهورية حتى الآن.\n\nفي نهاية يونيو ، ناقش رئيس أوكرانيا ، فلاديمير زيلينسكي ، الحرب في دونباس في محادثة هاتفية مع البابا فرانسيس ودعاه إلى القيام \"بزيارة مصيرية\" للبلاد. خلال المحادثة ، دعا السياسي الكرسي الرسولي سلطة أخلاقية للعالم كله وأكد أن ممثلي جميع الأديان \"يشعرون بالراحة\" في أوكرانيا. وشكر البابا على صلواته من أجل السلام في الجمهورية وأكد أن الشعب الأوكراني بأكمله ينتظر زيارة البابا.\n\nالصورة: https://www.pravmir.ru/"},"al":{"auto":"Papa Françesku synon të vizitojë Ukrainën në vitin 2022. Kjo raportohet nga Lenta.ru në lidhje me një intervistë Me Kryepeshkopin Mieczyslaw Mokshicki, Metropolitan I Kishës Katolike Romake Lviv (RCC) në agjencinë polake KAI.\n\nSipas tij, papa ka planifikuar një vizitë në Ukrainë për një kohë të gjatë dhe shpreson se do të jetë e mundur për ta bërë atë. \"Mësova se Ati I Shenjtë po planifikon një vizitë të tillë vitin e ardhshëm\", tha Mokshitsky. Ai shtoi se ende nuk ka një datë të saktë të ardhjes së kreut të Kishës Katolike në republikë.\n\nNë fund të qershorit, Presidenti i Ukrainës, Vladimir Zelensky, diskutoi luftën në Donbass në një bisedë telefonike me Papa Françeskun dhe e ftoi atë të bënte një \"vizitë fatale\" në vend. Gjatë bisedës, politikani e quajti Selinë E Shenjtë një autoritet moral për të gjithë botën dhe siguroi se përfaqësuesit e të gjitha feve \"ndjehen rehat\" në Ukrainë. Ai falënderoi papën për lutjet e tij për paqen në republikë dhe siguroi se i gjithë populli ukrainas po pret vizitën e papës.\n\nFoto: https://www.pravmir.ru/"},"cn":{"auto":"教皇方济各打算在2022访问乌克兰。 这是由Lenta.ru 关于利沃夫罗马天主教会（RCC）大都会Mieczyslaw Mokshicki大主教对波兰KAI机构的采访。\n\n据他介绍，教皇一直计划访问乌克兰很长一段时间，并希望这将有可能使它。 \"我了解到圣父计划明年进行这样的访问，\"莫克希茨基说。 他补充说，目前还没有天主教会负责人抵达共和国的确切日期。\n\n6月底，乌克兰总统弗拉基米尔*泽伦斯基在与教皇弗朗西斯的电话交谈中讨论了顿巴斯的战争，并邀请他对该国进行\"致命的访问\"。 在谈话中，这位政治家称罗马教廷是整个世界的道德权威，并保证所有宗教的代表在乌克兰\"感到舒适\"。 他感谢教皇为共和国和平祈祷，并保证整个乌克兰人民都在等待教皇的访问。\n\n照片：https://www.pravmir.ru/"},"el":{"auto":"Ο Πάπας Φραγκίσκος σκοπεύει να επισκεφθεί την Ουκρανία το 2022. Αυτό αναφέρεται από Lenta.ru με αναφορά σε συνέντευξη με τον Αρχιεπίσκοπο Mieczyslaw Mokshicki, Μητροπολίτη της Ρωμαιοκαθολικής Εκκλησίας του Lviv (RCC) στην πολωνική υπηρεσία KAI.\n\nΣύμφωνα με τον ίδιο, ο Πάπας σχεδιάζει μια επίσκεψη στην Ουκρανία για μεγάλο χρονικό διάστημα και ελπίζει ότι θα είναι δυνατό να το κάνει. \"Έμαθα ότι ο Άγιος Πατέρας σχεδιάζει μια τέτοια επίσκεψη το επόμενο έτος\", δήλωσε ο Mokshitsky. Πρόσθεσε ότι δεν υπάρχει ακόμη ακριβής ημερομηνία άφιξης του επικεφαλής της Καθολικής Εκκλησίας στη Δημοκρατία.\n\nΣτα τέλη Ιουνίου, ο Πρόεδρος της Ουκρανίας, Βλαντιμίρ Ζελένσκι, συζήτησε τον πόλεμο στο Donbass σε τηλεφωνική συνομιλία με τον Πάπα Φραγκίσκο και τον κάλεσε να κάνει μια \"μοιραία επίσκεψη\" στη χώρα. Κατά τη διάρκεια της συζήτησης, ο πολιτικός κάλεσε την Αγία Έδρα μια ηθική αρχή για ολόκληρο τον κόσμο και διαβεβαίωσε ότι οι εκπρόσωποι όλων των θρησκειών \"αισθάνονται άνετα\" στην Ουκρανία. Ευχαρίστησε τον Πάπα για τις προσευχές του για ειρήνη στη δημοκρατία και διαβεβαίωσε ότι ολόκληρος ο ουκρανικός λαός περιμένει την επίσκεψη του Ποντίφικα.\n\nΦωτο: https://www.pravmir.ru/"},"en":{"auto":"Pope Francis intends to visit Ukraine in 2022. This is reported by Lenta.ru with reference to an interview with Archbishop Mieczyslaw Mokshicki, Metropolitan of the Lviv Roman Catholic Church (RCC) to the Polish KAI agency.\n\nAccording to him, the pope has been planning a visit to Ukraine for a long time and hopes that it will be possible to make it. \"I learned that the Holy Father is planning such a visit next year,\" Mokshitsky said. He added that there is no exact date of arrival of the head of the Catholic Church in the republic yet.\n\nAt the end of June, the President of Ukraine, Vladimir Zelensky, discussed the war in Donbass in a telephone conversation with Pope Francis and invited him to make a \"fateful visit\" to the country. During the conversation, the politician called the Holy See a moral authority for the whole world and assured that representatives of all religions \"feel comfortable\" in Ukraine. He thanked the pope for his prayers for peace in the republic and assured that the entire Ukrainian people are waiting for the visit of the pontiff.\n\nPhoto: https://www.pravmir.ru/"},"fr":{"auto":"Le Pape François a l'intention de se rendre en Ukraine en 2022. Il est rapporté par Lenta.ru en référence à une interview de l'archevêque mechislav Mokšitski, métropolite de l'église catholique romaine de Lviv (RKC) à l'agence polonaise KAI.\n\nSelon lui, le Pape a longtemps prévu une visite en Ukraine et espère qu'il sera possible de le faire. » J'ai appris que le Saint – père planifiait une telle visite l'année prochaine\", a déclaré Mokshitsky. Il a Ajouté que la date exacte de l'arrivée du chef de l'église catholique dans la République n'est pas encore.\n\nÀ la fin de juin, le président ukrainien Vladimir zelensky a discuté dans une conversation téléphonique avec le Pape François de La guerre dans le Donbass et l'a invité à faire une «visite fatidique» dans le pays. Au cours de l'entretien, le politicien a qualifié le Saint-siège d'autorité morale pour le monde entier et a assuré qu'en Ukraine, les représentants de toutes les Religions «se sentent à l'aise». Il a remercié le Pape pour ses prières pour la paix dans la République et a assuré que la visite du pontife attend tout le peuple ukrainien.\n\nPhoto: https://www.pravmir.ru/"},"ge":{"auto":"რომის პაპი ფრანცისკე უკრაინაში ჩასვლას 2022 წელს აპირებს. ამის შესახებ ინფორმაციას Lenta.ru პოლონეთის კაი სააგენტოს ლვოვის რომის კათოლიკური ეკლესიის (RCC) მიტროპოლიტის, მეუფე მიეკზისლავ მოქშიკის ინტერვიუს მითითებით.\n\nმისივე თქმით, რომის პაპი უკრაინაში ვიზიტს დიდი ხანია გეგმავს და იმედოვნებს, რომ ამის გაკეთება შესაძლებელი იქნება. \"გავიგე, რომ წმინდა მამა მომავალ წელს ასეთ ვიზიტს გეგმავს\", - განაცხადა მოქშიცკიმ. მისივე თქმით, რესპუბლიკაში კათოლიკური ეკლესიის მეთაურის ჩამოსვლის ზუსტი თარიღი ჯერ არ არსებობს.\n\nივნისის ბოლოს უკრაინის პრეზიდენტმა, ვლადიმირ ზელენსკიმ რომის პაპ ფრანცისკესთან სატელეფონო საუბარში დონბასში ომი განიხილა და ქვეყანაში \"საბედისწერო ვიზიტის\" ჩასატარებლად მიიწვია. საუბრის დროს პოლიტიკოსმა წმინდა საყდარს მთელი მსოფლიოსთვის მორალური ავტორიტეტი უწოდა და დაარწმუნა, რომ უკრაინაში ყველა რელიგიის წარმომადგენლები \"თავს კომფორტულად გრძნობენ\". მან მადლობა გადაუხადა პაპს რესპუბლიკაში მშვიდობისთვის ლოცვებისთვის და დაარწმუნა, რომ მთელი უკრაინელი ხალხი ელოდება პონტიფის ვიზიტს.\n\nფოტო: https://www.pravmir.ru/"},"he":{"auto":"האפיפיור פרנסיס מתכוון לבקר באוקראינה בשנת 2022. זה מדווח Lenta.ru בהתייחסו לראיון של הארכיבישוף מיצ ' יסלב מוקשיצקי, המטרופוליטן של הכנסייה הרומית-קתולית של לבוב (RKC) לסוכנות הפולנית קאי.\n\nלדבריו, האפיפיור תכנן זמן רב ביקור באוקראינה ומקווה כי הוא יכול לעשות את זה. \"למדתי שהאב הקדוש ביותר מתכנן ביקור כזה בשנה הבאה\", הצהיר מוקשיצקי. הוא הוסיף כי עדיין אין תאריך מדויק לבואו של ראש הכנסייה הקתולית לרפובליקה.\n\nבסוף יוני, נשיא אוקראינה ולדימיר זלנסקי דן בשיחה טלפונית עם האפיפיור פרנסיס במלחמה בדונבאס והזמין אותו לבצע \"ביקור גורלי\" במדינה. במהלך השיחה, הפוליטיקאי כינה את הכס הקדוש סמכות מוסרית לכל העולם והבטיח כי באוקראינה, נציגי כל הדתות \"להרגיש בנוח\". הוא הודה לאפיפיור על תפילותיו לשלום ברפובליקה והבטיח שכל העם האוקראיני מחכה לביקור של האפיפיור.\n\nצילום: https://www.pravmir.ru/"},"ja":{"auto":"教皇フランシスコは、2022年にウクライナを訪問する予定です。 これは以下によって報告されていますLenta.ru 大司教Mieczyslaw Mokshicki、ポーランドKAI機関へのリヴィウローマカトリック教会（RCC）のメトロポリタンとのインタビューを参照して。\n\n彼によると、教皇は長い間ウクライナへの訪問を計画しており、それを作ることが可能になることを期待しています。 \"私は聖なる父が来年そのような訪問を計画していることを学びました\"とMokshitskyは言いました。 彼は、共和国にカトリック教会の長が到着した正確な日付はまだないと付け加えた。\n\n6月の終わりに、ウクライナの大統領、ウラジミール・ゼレンスキーは、フランシスコ法王との電話でドンバスでの戦争を議論し、国への「運命的な訪問」をするために彼を招待しました。 会話中に、政治家は神聖と呼ばれる全世界のための道徳的権威を参照してくださいとすべての宗教の代表者がウクライナで\"快適に感じる\"ことを確 彼は共和国の平和のための彼の祈りのために教皇に感謝し、全体のウクライナの人々が教皇の訪問を待っていることを保証しました。\n\n写真：https://www.pravmir.ru/"},"ru":{"auto":"Папа Римский Франциск намерен посетить Украину в 2022 году. Об этом сообщает Lenta.ru со ссылкой на интервью архиепископа Мечислава Мокшицкого, митрополита Львовской Римско-католической церкви (РКЦ) польскому агентству KAI.\n\nПо его словам, папа уже давно планировал визит на Украину и надеется, что удастся его совершить. «Я узнал, что святейший отец планирует такой визит в следующем году», – заявил Мокшицкий. Он добавил, что точной даты приезда главы католической церкви в республику пока нет.\n\nВ конце июня президент Украины Владимир Зеленский обсудил в телефонном разговоре с папой Римским Франциском войну в Донбассе и пригласил его совершить «судьбоносный визит» в страну. Во время беседы политик назвал Святой престол моральным авторитетом для всего мира и заверил, что на Украине представители всех религий «чувствуют себя комфортно». Он поблагодарил папу за молитвы о мире в республике и заверил, что визита понтифика ждет весь украинский народ.\n\nФото: https://www.pravmir.ru/","manual":"Папа Римский Франциск намерен посетить Украину в 2022 году. Об этом сообщает Lenta.ru со ссылкой на интервью архиепископа Мечислава Мокшицкого, митрополита Львовской Римско-католической церкви (РКЦ) польскому агентству KAI.\n\nПо его словам, папа уже давно планировал визит на Украину и надеется, что удастся его совершить. «Я узнал, что святейший отец планирует такой визит в следующем году», – заявил Мокшицкий. Он добавил, что точной даты приезда главы католической церкви в республику пока нет.\n\nВ конце июня президент Украины Владимир Зеленский обсудил в телефонном разговоре с папой Римским Франциском войну в Донбассе и пригласил его совершить «судьбоносный визит» в страну. Во время беседы политик назвал Святой престол моральным авторитетом для всего мира и заверил, что на Украине представители всех религий «чувствуют себя комфортно». Он поблагодарил папу за молитвы о мире в республике и заверил, что визита понтифика ждет весь украинский народ.\n\nФото: https://www.pravmir.ru/"},"sr":{"auto":"Папа Фрањо намерава да посети Украјину 2022.године. Ово извештава Lenta.ru позивајући се на интервју надбискупа Мачислава Мокшитског, Митрополита Римокатоличке цркве у Лавову (РЦЦ) Пољској агенцији Каи.\n\nПрема његовим речима, тата је дуго планирао посету Украјини и нада се да ће успети да га изврши. \"Сазнао сам да најсветији отац планира такву посету следеће године\", рекао је Мокшитски. Додао је да још нема тачног датума доласка шефа Католичке цркве у Републику.\n\nКрајем јуна, Украјински председник Владимир Зеленски разговарао је у телефонском разговору са папом Фрањом о рату у Донбасу и позвао га да изврши \"судбоносну посету\" земљи. Током разговора, политичар је Свети трон назвао моралним ауторитетом за свет и уверио да се у Украјини представници свих религија \"осећају пријатно\". Захвалио се папи на молитвама за мир у Републици и уверио да цео украјински народ чека посету папе.\n\nФото: https://www.pravmir.ru/"},"tr":{"auto":"Papa Francis, 2022'de Ukrayna'yı ziyaret etmeyi planlıyor. Bunu rapor ediyor Lenta.ru Lviv Roma Katolik Kilisesi'nin (RCC) büyükşehir belediye başkanı Başpiskopos Mechislav Mokshitski'nin Polonya KAI ajansına verdiği röportaja atıfta bulunarak.\n\nOna göre, babam uzun zamandır Ukrayna'ya bir ziyaret planlamış ve bunu başarabileceğini umuyordu. Mokshitsky, »Kutsal babamın gelecek yıl böyle bir ziyaret planladığını öğrendim\" dedi. O, Katolik Kilisesi'nin başkanının henüz Cumhuriyet'e gelişinin kesin bir tarihinin olmadığını da sözlerine ekledi.\n\nHaziran ayı sonunda Ukrayna Cumhurbaşkanı Vladimir Zelensky, Papa Francis ile Donbass'taki savaşı bir telefon görüşmesinde tartıştı ve onu ülkeye «kader ziyareti» yapmaya davet etti. Konuşma sırasında politikacı Kutsal Taht'ı tüm dünya için ahlaki bir otorite olarak nitelendirdi ve Ukrayna'da tüm dinlerin temsilcilerinin «rahat hissettiklerini» güvence altına aldı. Papa'ya cumhuriyetteki barış duaları için teşekkür etti ve tüm Ukraynalı halkın papa'nın ziyaretini beklediğine dair güvence verdi.\n\nFotoğraf: https://www.pravmir.ru/"}}},"component":"content-flow","sortOrder":{}}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"865"},"buildId":"3alFjOScVAS5tzX_RDZJf","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
