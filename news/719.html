llojeve të vrasjeve dhe robërisë\", tha ai, duke shtuar:\"unë veçanërisht do të doja të përmend Shenjtërinë E Tij, Shenjtërinë E Tij Patriarkun Kirill Të Moskës Dhe Të Gjithë Rusisë, Dhe Kishën Ortodokse ruse, popullin rus, \"Këto fjalë Të Patriarkut Të Tij Beatitude John X Të Antiokisë dhe Gjithë Lindjes përmbyllin filmin dokumentar Të Mitropolitit Hilarion Të Volokolamsk \"Kisha E Antiokisë\", të shfaqur në kanalin TELEVIZIV\" Kultura \" më 29 prill 2021.\n\nFilmi, i cili u financua nga Fondacioni për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë, tregon për historinë e gjatë dhe tragjike të Kishës Së Antiokisë, për situatën aktuale të Të Krishterëve në Siri dhe Liban, për marrëdhëniet midis Kishave Ortodokse Antioki dhe ruse, për luftën Në Siri dhe kontributin vendimtar që Rusia dha në fitoren ndaj terroristëve.\n\nNë një intervistë të dhënë posaçërisht për filmin, Patriarku I Tij Beatitude John X thotë gjithashtu :\" Për Kishën në kohë të vështira, qëllimi kryesor ka qenë gjithmonë forcimi dhe mbështetja e bijve të saj besnikë-Të Krishterë Ortodoksë. Ajo gjithmonë u përpoq t'i inkurajonte ata të qëndronin në tempujt e tyre, të mos largoheshin nga rajoni i tyre i lindjes. Ne po bëjmë çdo përpjekje për të përhapur dhe prezantuar një kulturë dialogu dhe bashkëjetese paqësore. Tani Kisha \u003c...\u003e është e angazhuar në rindërtimin e kishave, restaurimin e organizatave kishtare, shkollave, spitaleve, ndërtimin e shtëpive që u shkatërruan në zona të ndryshme, në mënyrë që ata që u detyruan të iknin ose u zhvendosën përkohësisht të ktheheshin në shtëpi.\""},"cn":{"auto":"俄罗斯俄罗斯东正教会，俄罗斯人民和俄罗斯国家，它为和平，破坏恐怖主义和各种谋杀和囚禁在其所有地区为叙利亚提供巨大支持，\"他说，并补充说：\"我特\"他的福安提阿和所有东方的宗主教约翰X的这些话结束了沃洛科拉姆斯克大都会伊拉里翁的纪录片\"安提阿教堂\"，于2021年4月29日在电视频道\"文化\"上\n\n这部电影由基督教文化和遗产支持基金会资助，讲述了安提阿教会的漫长而悲惨的历史，关于叙利亚和黎巴嫩基督徒的现状，关于安提阿和俄罗斯正教会之间的关系，关于叙利亚战争以及俄罗斯对战胜恐怖分子的决定性贡献。\n\n在专门为这部电影接受采访时，他的蒙福宗主教约翰十世也说：\"对于困难时期的教会来说，主要目标一直是加强和支持其忠实的儿子-东正教徒。 她总是试图鼓励他们留在自己的寺庙里，而不是离开他们的家乡。 我们正在尽一切努力传播和引入对话与和平共处的文化。 现在教会\u003c。..\u003e从事重建教堂，恢复教会组织，学校，医院，建造在各个地区被摧毁的房屋，以便那些被迫逃离或暂时流离失所的人可以返回家园。\""},"el":{"auto":"Ρωσική Ρωσική Ορθόδοξη Εκκλησία, ο ρωσικός λαός, και το ρωσικό κράτος, το οποίο παρέχει τη Συρία με μεγάλη υποστήριξη σε όλες τις περιοχές της για χάρη της ειρήνης, την καταστροφή της τρομοκρατίας και κάθε είδους δολοφονία και αιχμαλωσία\", είπε, προσθέτοντας:\"θα ήθελα ιδιαίτερα να αναφέρω τον Αγιώτατο Πατριάρχη Μόσχας και Πάσης Ρωσίας Κύριλλο, και η Ρωσική Ορθόδοξη Εκκλησία, ο ρωσικός λαός, το ρωσικό κράτος, το οποίο παρέχει τη Συρία με τεράστια υποστήριξη σε όλες τις περιοχές της για χάρη της ειρήνης, την καταστροφή της τρομοκρατίας και κάθε είδους δολοφονία και αιχμαλωσία.\" Αυτά τα λόγια του Μακαριωτάτου Πατριάρχη Ιωάννη Χ της Αντιόχειας και όλης της Ανατολής ολοκληρώνουν την ταινία ντοκιμαντέρ του Μητροπολίτη Βολοκολάμσκ Ιλαρίωνα \"η Εκκλησία της Αντιόχειας\", που παρουσιάστηκε στο τηλεοπτικό κανάλι \"Πολιτισμός\" στις 29 Απριλίου 2021.\n\nΗ ταινία, η οποία χρηματοδοτήθηκε από το Ίδρυμα Υποστήριξης Χριστιανικού Πολιτισμού και κληρονομιάς, μιλά για τη μακρά και τραγική ιστορία της Εκκλησίας της Αντιόχειας, για την τρέχουσα κατάσταση των Χριστιανών στη Συρία και το Λίβανο, για τη σχέση μεταξύ της Αντιόχειας και των ρωσικών Ορθόδοξων Εκκλησιών, για τον πόλεμο στη Συρία και την αποφασιστική συμβολή της Ρωσίας στη νίκη επί των τρομοκρατών.\n\nΣε μια συνέντευξη που δόθηκε ειδικά για την ταινία, Ο Μακαριώτατος Πατριάρχης Ιωάννης Χ λέει επίσης : \"για την εκκλησία σε δύσκολους καιρούς, ο κύριος στόχος ήταν πάντα να ενισχύσει και να υποστηρίξει τους πιστούς γιους της-Ορθόδοξους Χριστιανούς. Προσπάθησε πάντα να τους ενθαρρύνει να παραμείνουν στους δικούς τους ναούς, να μην εγκαταλείψουν την πατρίδα τους. Καταβάλλουμε κάθε δυνατή προσπάθεια για να διαδώσουμε και να εισαγάγουμε μια κουλτούρα διαλόγου και ειρηνικής συνύπαρξης. Τώρα η Εκκλησία \u003c...\u003e ασχολείται με την ανακατασκευή εκκλησιών, την αποκατάσταση εκκλησιαστικών οργανώσεων, σχολείων, νοσοκομείων, την κατασκευή σπιτιών που
