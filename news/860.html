оанникия."},"sr":{"auto":"Мило Ђукановић назвао је интервенцију у унутрашњим пословима земље одговор РОЦ-а на скандал са интронизацијом Митрополита Јованикија."},"tr":{"auto":"Milo Dzhukanovich, ülkenin içişlerine müdahale çağrısında bulundu ve ROC, Büyükşehir Belediye Başkanı'nın entronizasyonu skandalına tepki gösterdi."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/09/28/image-name_b98e2086-e6eb-40ef-9b1e-d95e620a90b8","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"title":{"ru":{"manual":""}},"description":{"ae":{"auto":"دعا رئيس الجبل الأسود ، ميلو دجوكانوفيتش ، رد فعل الكنيسة الأرثوذكسية الروسية (ROC) على الفضيحة مع تتويج تدخل متروبوليتان يوانيكي في الشؤون الداخلية للبلاد. جاء ذلك في بيان نشر على الموقع الإلكتروني لرئيس الجبل الأسود ، والذي نقلته \u003c url\u003e.\n\nفي وقت سابق ، قال رئيس قسم العلاقات الكنسية الخارجية لبطريركية موسكو ، متروبوليتان هيلاريون من فولوكولامسك (ألفيف) ، في مقابلة مع قناة Rossiya 24 التلفزيونية ، إن محاولات رئيس الجبل الأسود لتعطيل تتويج متروبوليتان يوانيكي في سيتينيي هي \"عار على الجبل الأسود\". في المقابل ، دعا ديوكانوفيتش بيان متروبوليتان هيلاريون \"التدخل في الشؤون الداخلية للجبل الأسود والعدوان بمساعدة ROC والكنيسة الأرثوذكسية الصربية (SPC).\"\n\nمن جانبه ، أوضح متروبوليتان هيلاريون أن ROC لا يمكن إلا أن تتفاعل مع الإجراءات الموجهة ضد SPC في الجبل الأسود. \"يسرني جدا أن برنامج\" الكنيسة والعالم \" يشاهد في الجبل الأسود ، وأن رئيس الجبل الأسود يولي شخصيا هذا الاهتمام لتصريحاتي على شاشة التلفزيون. أعتقد أنه من خلال مراقبة ما يحدث ، نعلق على كل ما نراه. عندما نرى البطريرك الصربي والمتروبوليتان يصلان إلى الجبل الأسود بطائرة هليكوبتر ، ويحملان الدروع أمامهما حتى لا يتم إطلاق النار عليهم من قبل القناصة – أعتقد أن هذا هو رد الفعل الوحيد الذي يمكن أن يكون لدينا في الكنيسة الأرثوذكسية الروسية \" ، قال في مقابلة مع ريا نوفوستي في 20 سبتمبر.\n\nفي 4 و 5 سبتمبر ، قام معارضو الارتفاع إلى رتبة متروبوليتان يوانيكي من الجبل الأسود وبريموري بأعمال شغب في سيتينيي ، حيث أقيم حفل التتويج. لأسباب أمنية ، تم نقل البطريرك بورفيري من صربيا والمتروبوليتان يوانيكي إلى الدير بطائرة هليكوبتر. وقال رئيس وزراء الجبل الأسود زدرافكو كريفوكابيتش إن الحزب الديمقراطي للاشتراكيين في ديوكانوفيتش مسؤول عن إعداد أعمال الاحتجاج.\n\nالصورة: dps.لي"},"al":{"auto":"Presidenti I Malit Të Zi, Milo Gjukanoviç, e quajti reagimin e Kishës Ortodokse ruse (ROC) ndaj skandalit me fronëzimin e Ndërhyrjes Së Mitropolitit Ioannikiy në punët e brendshme të vendit. Kjo thuhet në një deklaratë të publikuar në faqen E Internetit të Presidentit Të Malit Të Zi, e cila citohet nga \u003curl\u003e.\n\nMë parë, kryetari I Departamentit për Marrëdhëniet E Jashtme Të Kishës Së Patriarkanës Së Moskës, Metropolitani Hilarion I Volokolamsk (Alfeev), në një intervistë me Kanalin Televiziv Rossiya 24, tha se përpjekjet e presidentit Malazez për të prishur fronëzimin E Mitropolitit Jannikiy në Cetinje janë \"një turp Për Malin e Zi\". Nga ana tjetër, Gjukanoviç e quajti deklaratën E Mitropolitit Hilarion \"ndërhyrje në punët e brendshme të Malit Të Zi dhe agresion me ndihmën E ROC dhe Kishës Ortodokse serbe (SPC).\"\n\nMitropoliti Hilarion, nga ana e tij, shpjegoi se ROC nuk mund të mos reagojë ndaj veprimeve të drejtuara kundër SPC në Mal të Zi. \"Jam shumë i kënaqur që programi \"Kisha dhe Bota\" është duke u shikuar në Mal të Zi, dhe Se Presidenti I Malit Të Zi personalisht i kushton një vëmendje të tillë deklaratave të mia në televizion. Unë mendoj se duke vëzhguar atë që po ndodh, ne komentojmë gjithçka që shohim. Kur shohim Patriarkun dhe Mitropolitin serb që vijnë në Mal të Zi me helikopter, dhe ata mbajnë mburoja para tyre në mënyrë që të mos qëllohen nga snajperët – mendoj se ky është reagimi i vetëm që mund të kemi në Kishën Ortodokse ruse\", tha ai në një intervistë PËR RIA Novosti më 20 shtator.\n\nMë 4 dhe 5 shtator, kundërshtarët e ngritjes në gradën E Mitropolitit Ioannikiy Të Malit Të Zi dhe Primorye organizuan trazira në Cetinje, ku u mbajt ceremonia e fronëzimit. Për arsye sigurie, Patriarku Porfiry I Serbisë dhe Mitropoliti Ioannikiy u dërguan në manastir me helikopter. Kryeministri I Malit Të Zi Zdravko Krivokapiç tha se Partia Demokratike E Socialistëve Të Gjukanoviçit është përgjegjëse për përgatitjen e veprimeve të protestës.\n\nFoto: dps.me"},"cn":{"auto":"黑山总统米洛*朱卡诺维奇（Milo Djukanovic）称俄罗斯东正教会（ROC）对大都会Ioannikiy干预该国内政的登基丑闻的反应。 这是在黑山总统网站上发表的一份声明中所述，该声明引用了www.Montenegro.Com的说法。\n\n早些时候，莫斯科宗主教外部教会关系部主席Volokolamsk大都会Hilarion（Alfeev）在接受Rossiya24电视频道采访时表示，黑山总统试图破坏大都会Ioannikiy在采蒂涅的登基是\"黑山的耻辱\"。 反过来，久卡诺维奇称大都会伊拉里昂的声明\"在中华民国和塞尔维亚东正教会（SPC）的帮助下干涉黑山内政和侵略。\"\n\n就他而言，大都会Hilarion解释说，中华民国不能不对黑山针对SPC的行动做出反应。 \"我很高兴在黑山观看\"教会与世界\"节目，黑山总统亲自关注我在电视上的发言。 我认为，通过观察正在发生的事情，我们会评论我们所看到的一切。 当我们看到塞尔维亚族长和大都会乘坐直升机抵达黑山时，他们在他们面前携带盾牌，以便他们不会被狙击手射击–我认为这是我们在俄罗斯东正教会\n\n9月4和5，提升到黑山和滨海边疆区大都会Ioannikiy等级的反对者在采蒂涅举行了骚乱，在那里举行了登基仪式。 出于安全原因，塞尔维亚的宗主教Porfiry和大都会Ioannikiy被直升机带到修道院。 黑山总理Zdravko Krivokapic表示，Djukanovic社会主义者民主党负责准备抗议行动。\n\n照片：dps.me"},"el":{"auto":"Ο πρόεδρος του Μαυροβουνίου, Μίλο Ντζουκάνοβιτς, κάλεσε την αντίδραση της Ρωσικής Ορθόδοξης Εκκλησίας (ROC) στο σκάνδαλο με την ενθρόνιση του Μητροπολίτη Ιωαννίκη παρέμβαση στις εσωτερικές υποθέσεις της χώρας. Αυτό αναφέρεται σε δήλωση που δημοσιεύθηκε στην ιστοσελίδα του προέδρου του Μαυροβουνίου, η οποία αναφέρεται από το \"Balkanist.ru\".\n\nΝωρίτερα, ο πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας, Μητροπολίτης Βολοκολάμσκ Ιλαρίωνας (Alfeev), σε συνέντευξή του στο τηλεοπτικό κανάλι Rossiya 24, δήλωσε ότι οι προσπάθειες του προέδρου του Μαυροβουνίου να διαταράξει την ενθρόνιση του Μητροπολίτη Ιωαννίκη στο Cetinje είναι \"ντροπή για το Μαυροβούνιο\". Με τη σειρά του, ο Ντζουκάνοβιτς κάλεσε τη δήλωση του Μητροπολίτη Ιλαρίωνα \"παρέμβαση στις εσωτερικές υποθέσεις του Μαυροβουνίου και επιθετικότητα με τη βοήθεια της ROC και της Σερβικής Ορθόδοξης Εκκλησίας (SPC)\".\n\nΟ Μητροπολίτης Ιλαρίωνας, από την πλευρά του, εξήγησε ότι η ROC δεν μπορεί παρά να αντιδράσει στις ενέργειες που στρέφονται κατά της SPC στο Μαυροβούνιο. \"Είμαι πολύ ευχαριστημένος που το πρόγραμμα \"Η Εκκλησία και ο κόσμος\" παρακολουθείται στο Μαυροβούνιο και ότι ο πρόεδρος του Μαυροβουνίου δίνει προσωπικά τέτοια προσοχή στις δηλώσεις μου στην τηλεόραση. Νομίζω ότι παρατηρώντας τι συμβαίνει, σχολιάζουμε όλα όσα βλέπουμε. Όταν βλέπουμε τον σέρβο Πατριάρχη και τον Μητροπολίτη να φτάνουν στο Μαυροβούνιο με ελικόπτερο και φέρουν ασπίδες μπροστά τους για να μην πυροβοληθούν από ελεύθερους σκοπευτές – νομίζω ότι αυτή είναι η μόνη αντίδραση που μπορούμε να έχουμε στη Ρωσική Ορθόδοξη Εκκλησία\", δήλωσε σε συνέντευξή του στο RIA Novosti στις 20 Σεπτεμβρίου.\n\nΣτις 4 και 5 Σεπτεμβρίου, οι αντίπαλοι της ανύψωσης στην τάξη του Μητροπολίτη Ιωαννίκη του Μαυροβουνίου και του Πριμόριε πραγματοποίησαν ταραχές στο Cetinje, όπου πραγματοποιήθηκε η τελετή ενθρόνισης. Για λόγους ασφαλείας, ο Πατριάρχης Πορφίριος της Σερβίας και ο Μητροπολίτης Ιωαννίκιος μεταφέρθηκαν στο μοναστήρι με ελικόπτερο. Ο πρωθυπουργός του Μαυροβουνίου Ζντράβκο Κριβοκάπιτς δήλωσε ότι το Δημοκρατικό Κόμμα των Σοσιαλιστών του Ντζουκάνοβιτς είναι υπεύθυνο για την προετοιμασία ενεργειών διαμαρτυρίας.\n\nΦωτο: dps.me"},"en":{"auto":"The President of Montenegro, Milo Djukanovic, called the reaction of the Russian Orthodox Church (ROC) to the scandal with the enthronement of Metropolitan Ioannikiy interference in the internal affairs of the country. This is stated in a statement published on the website of the President of Montenegro, which is quoted by \u003curl\u003e.\n\nEarlier, the chairman of the Department for External Church Relations of the Moscow Patriarchate, Metropolitan Hilarion of Volokolamsk (Alfeev), in an interview with the Rossiya 24 TV channel, said that the attempts of the Montenegrin president to disrupt the enthronement of Metropolitan Ioannikiy in Cetinje are \"a disgrace to Montenegro\". In turn, Djukanovic called Metropolitan Hilarion's statement \"interference in the internal affairs of Montenegro and aggression with the help of the ROC and the Serbian Orthodox Church (SPC).\"\n\nMetropolitan Hilarion, for his part, explained that the ROC cannot but react to the actions directed against the SPC in Montenegro. \"I am very pleased that the program \"The Church and the World\" is being watched in Montenegro, and that the President of Montenegro personally pays such attention to my statements on television. I think that by observing what is happening, we comment on everything that we see. When we see the Serbian Patriarch and Metropolitan arriving in Montenegro by helicopter, and they carry shields in front of them so that they are not shot by snipers – I think that this is the only reaction we can have in the Russian Orthodox Church, \" he said in an interview with RIA Novosti on September 20.\n\nOn September 4 and 5, opponents of the elevation to the rank of Metropolitan Ioannikiy of Montenegro and Primorye staged riots in Cetinje, where the enthronement ceremony was held. For security reasons, Patriarch Porfiry of Serbia and Metropolitan Ioannikiy were taken to the monastery by helicopter. Prime Minister of Montenegro Zdravko Krivokapic said that the Democratic Party of Socialists of Djukanovic is responsible for the preparation of protest actions.\n\nPhoto: dps.me"},"fr":{"auto":"Le président du Monténégro, Milo Djukanovic, a qualifié d'ingérence dans les affaires intérieures du pays la réaction de l'église orthodoxe Russe (ROC) au scandale de l'intronisation du métropolite ioannikii. Cela est indiqué dans un communiqué publié sur le site Web du président du Monténégro, qui cite «Balkanist.roux».\n\nAuparavant, le président du Département des relations ecclésiastiques extérieures du patriarcat de Moscou, le métropolite Hilarion (Alfeyev), dans une interview à la chaîne de télévision «Russie 24», a déclaré que les tentatives de monténégrine du président de perturber интронизацию métropolite Иоанникия à Cetinje sont «une honte Monténégro». À son tour, djukanović a qualifié la déclaration du métropolite Hilarion «d'ingérence dans les affaires intérieures du Monténégro et d'agression avec l'aide du ROC et de l'église orthodoxe serbe (SPC)».\n\nLe métropolite Hilarion a pour sa part expliqué que le ROC ne pouvait s'empêcher de réagir aux actions dirigées contre le SPC au Monténégro. «Je suis très heureux que l'émission «l'Église et la paix» soit regardée au Monténégro et que le président du Monténégro accorde personnellement une telle attention à mes déclarations à la télévision. Je pense qu'en regardant ce qui se passe, nous commentons tout ce que nous voyons. Quand nous voyons comment le Patriarche Serbe, le métropolite arrivent en hélicoptère au Monténégro et portent des boucliers devant eux pour qu'ils ne soient pas abattus par des tireurs d'élite, je pense que nous avons une réaction dans l'église orthodoxe Russe», a – t – il déclaré dans une interview accordée à RIA Novosti le 20 septembre.\n\nLes 4 et 5 septembre, les opposants à l'érection du métropolite ioannikii du Monténégro-Primorsky ont organisé des émeutes à Cetinje, où a eu lieu la cérémonie d'intronisation. Pour des raisons de sécurité, le Patriarche porphyre Serbe et le métropolite ioanniki ont été conduits au monastère par hélicoptère. Le premier ministre du Monténégro, Zdravko Krivokapić, a déclaré que la préparation des manifestations était responsable du parti Démocrate des socialistes djukanović.\n\nPhoto: dps.me"},"ge":{"auto":"მონტენეგროს პრეზიდენტმა, მილო ჯუკანოვიჩმა, რუსეთის მართლმადიდებელი ეკლესიის (ROC) რეაქციას ქვეყნის შიდა საქმეებში მიტროპოლიტ იოანიკის ჩარევით სკანდალთან დაკავშირებით უწოდა. ამის შესახებ ნათქვამია მონტენეგროს პრეზიდენტის ვებგვერდზე გამოქვეყნებულ განცხადებაში, რომელსაც ციტირებს \u003curl\u003e.\n\nმანამდე მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობების დეპარტამენტის თავმჯდომარემ, ვოლოკოლამსკის მიტროპოლიტმა ილარიონმა (ალფეევი) ტელეკომპანია \"როსია 24\" - თან ინტერვიუში განაცხადა, რომ მონტენეგროს პრეზიდენტის მცდელობა, ჩაშალოს მიტროპოლიტ იოანიკიის ინტრონიზაცია ცეტ  הכנסייה הרוסית האורתודוקסית הסרבית (SPC)\".\n\nהמטרופוליטן הילריון מצידו הסביר כי הכנסייה הרוסית האורתודוקסית אינה יכולה שלא להגיב לפעולות המכוונות נגד ה-SPC במונטנגרו. \"אני מאוד שמח כי התוכנית\" הכנסייה והעולם \" לצפות במונטנגרו, וכי באופן אישי נשיא מונטנגרו מקדיש תשומת לב כזו ההצהרות שלי בטלוויזיה. אני חושב שכאשר אנו צופים במה שקורה, אנו מעירים על כל מה שאנחנו רואים. כאשר אנו רואים כיצד במונטנגרו הפטריארך הסרבי, המטרופוליטן טס במסוק, ולפניהם לשאת מגינים, כך שהם לא ירו על ידי צלפים-אז אני חושב שיש לנו בכנסייה הרוסית האורתודוקסית התגובה יכולה להיות רק כך \"- אמר בראיון עם Ria \"נובוסטי\" ב -20 בספטמבר.\n\nב-4 וב-5 בספטמבר ערכו המתנגדים להקמת סן המטרופוליטן של מונטנגרו-פרימורסקי יוניקיוס מהומות בצטינה, שם נערך טקס האינטרוניזציה. מטעמי ביטחון, הפטריארך של פורפיריוס הסרבי והמטרופוליטן יואניציוס הובא למנזר במסוק. ראש ממשלת מונטנגרו Zdravko Krivokapich אמר כי ההכנה של מחאות אחראי המפלגה הדמוקרטית הסוציאליסטית Jukanovich.\n\nצילום: dps.me"},"ja":{"auto":"モンテネグロ大統領、ミロDjukanovicは、国の内政におけるメトロポリタンIoannikiy干渉の即位とスキャンダルにロシア正教会（ROC）の反応と呼ばれます。 これは、\u003curl\u003eで引用されているモンテネグロ大統領のウェブサイトに掲載された声明に記載されています。\n\n以前、モスクワ総主教庁の外部教会関係のための部門の会長、VolokolamskのメトロポリタンHilarion（Alfeev）は、Rossiya24テレビチャンネルとのインタビューで、CetinjeのメトロポリタンIoannikiyの即位を混乱させるモンテネグロ大統領の試みは\"モンテネグロへの不名誉\"であると述べた。 一方で、Djukanovicはメトロポリタン-ヒラリオンの声明を\"モンテネグロの内政への干渉とROCとセルビア正教会（SPC）の助けを借りての侵略\"と呼んだ。\"\n\nメトロポリタンHilarionは、彼の部分のために、ROCはモンテネグロのSPCに対して向けられた行動に反応することはできないと説明した。 モンテネグロでは\"教会と世界\"というプログラムが視聴されており、モンテネグロの大統領がテレビで私の声明に個人的に注意を払っていることを非常に嬉しく思っています。 私は何が起こっているかを観察することによって、私たちが見るすべてについてコメントすると思います。 セルビアの総主教とメトロポリタンがヘリコプターでモンテネグロに到着し、彼らが狙撃兵に撃たれないように彼らの前に盾を運ぶのを見ると、これがロシア正教会で唯一の反応だと思う\"と彼は20日にRIA Novostiとのインタビューで語った。\n\n9月4日と5日には、モンテネグロと沿海州の首都イオアニキイの地位への昇格の反対者が、即位式が行われたセティニェで暴動を起こした。 セキュリティ上の理由から、セルビアの総主教Porfiryと首都Ioannikiyはヘリコプターで修道院に連れて行かれました。 モンテネグロZdravko Krivokapicの首相は、Djukanovicの社会主義者の民主党が抗議行動の準備を担当していると述べた。\n\n写真：dps.me"},"ru":{"auto":"Президент Черногории Мило Джуканович назвал вмешательством во внутренние дела страны реакцию Русской православной церкви (РПЦ) на скандал с интронизацией митрополита Иоанникия. Об этом говорится в заявлении, опубликованном на сайте президента Черногории, которое цитирует «Балканист.ру».\n\nРанее председатель Отдела внешних церковных связей Московского патриархата митрополит Волоколамский Иларион (Алфеев) в интервью телеканалу «Россия 24» заявил, что попытки черногорского президента сорвать интронизацию митрополита Иоанникия в Цетине являются «позором Черногории». В свою очередь, Джуканович назвал высказывание митрополита Илариона «вмешательством во внутренние дела Черногории и агрессии при помощи РПЦ и Сербской православной церкви (СПЦ)».\n\nМитрополит Иларион со своей стороны пояснил, что РПЦ не может не реагировать на действия, направленные против СПЦ в Черногории. «Мне очень приятно, что передачу «Церковь и мир» смотрят в Черногории, и что лично президент Черногории уделяет такое внимание моим высказываниям по телевидению. Я думаю, что, наблюдая за тем, что происходит, мы комментируем все, что мы видим. Когда мы видим, как в Черногории Патриарх Сербский, митрополит прилетают на вертолете, а перед ними несут щиты, чтобы их не расстреляли снайперы, – то я думаю, что у нас в Русской православной церкви реакция может быть только такой», – сказал он в интервью РИА «Новости» 20 сентября.\n\n4 и 5 сентября противники возведения в сан митрополита Черногорско-Приморского Иоанникия устроили беспорядки в Цетине, где проходила церемония интронизации. По соображениям безопасности Патриарха Сербского Порфирия и митрополита Иоанникия доставили к монастырю на вертолете. Премьер-министр Черногории Здравко Кривокапич заявил, что за подготовку протестных акций несет ответственность Демократическая партии социалистов Джукановича.\n\nФото: dps.me","manual":"Президент Черногории Мило Джуканович назвал вмешательством во внутренние дела страны реакцию Русской православной церкви (РПЦ) на скандал с интронизацией митрополита Иоанникия. Об этом говорится в заявлении, опублико
