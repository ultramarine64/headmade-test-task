"manual":"В США планируется создать Фонд греческого образования"},"sr":{"auto":"У САД-у се планира оснивање фондације за грчко образовање"},"tr":{"auto":"ABD'de Yunan Eğitim Fonu kurulması planlanıyor"}},"subtitle":{"ae":{"auto":"ويهدف الصندوق إلى تمويل برامج المدارس النهارية والمساء في الأبرشية وتعزيز التعليم واللغة والثقافة اليونانية."},"al":{"auto":"Fondi ka për qëllim të financojë programet e shkollave të Ditës dhe të mbrëmjes Të Arqipeshkvisë dhe promovimin e arsimit, gjuhës dhe kulturës greke."},"cn":{"auto":"该基金的目的是资助大主教管区日间和夜间学校的方案以及促进希腊教育、语言和文化。"},"el":{"auto":"Το Ταμείο προορίζεται για τη χρηματοδότηση των προγραμμάτων των ημερήσιων και βραδινών σχολείων της Αρχιεπισκοπής και την προώθηση της ελληνικής εκπαίδευσης, γλώσσας και Πολιτισμού."},"en":{"auto":"The fund is intended to finance the programs of day and evening schools of the Archdiocese and the promotion of Greek education, language and culture."},"fr":{"auto":"Le fonds est destiné à financer les programmes des écoles de jour et du soir de l'archevêché et à promouvoir l'éducation, la langue et la culture grecques."},"ge":{"auto":"ფონდი მიზნად ისახავს არქიეპისკოპოსის დღისა და საღამოს სკოლების პროგრამების დაფინანსებას და ბერძნული განათლების, ენისა და კულტურის პოპულარიზაციას."},"he":{"auto":"הקרן נועדה לממן את תוכניות היום והערב של בית הספר לארכיבישוף ולקדם את החינוך, השפה והתרבות היוונית."},"ja":{"auto":"この基金は、大司教区の昼と夜の学校のプログラムとギリシャの教育、言語、文化の促進に資金を提供することを目的としています。"},"ru":{"auto":"Фонд предназначен для финансирования программ дневных и вечерних школ Архиепископии и продвижения греческого образования, языка и культуры.","manual":"Фонд предназначен для финансирования программ дневных и вечерних школ Архиепископии и продвижения греческого образования, языка и культуры."},"sr":{"auto":"Фондација је дизајнирана да финансира програме дневних и вечерњих Школа надбискупије и промовише грчко образовање, језик и културу."},"tr":{"auto":"Vakıf, Başpiskoposluğun gündüz ve akşam okullarının programlarını finanse etmek ve Yunan eğitimini, dilini ve kültürünü tanıtmak için tasarlanmıştır."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/14/image-name_e4c605fe-0551-4ec9-9909-0452f0b52eb2","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"في 6 أكتوبر 2021 ، عقد اجتماع للمجلس الأعلى الجديد للتعليم اليوناني للأبرشية الأمريكية في شكل عبر الإنترنت برئاسة رئيس الأساقفة إلبيدوفور من الولايات المتحدة. حول هذا الموضوع [تقارير](https://www.orthodoxianewsagency. gr / foreignnews / creation-of-a-Greek-educated foundation/) orthodoxianewsagency.\n\nكما هو محدد ، أعرب جميع الأعضاء عن دعمهم لأنشطة وأحلام رئيس الأساقفة والتفاؤل بشأن التعليم اليوناني في أمريكا بعد زيادة حادة في تسجيل المدارس المسائية للأبرشية.\n\nوبناء على اقتراح رئيس الأساقفة ، اعتمد المجلس قرارا بالإجماع بشأن إنشاء صندوق التعليم اليوناني لتمويل برامج المدارس النهارية والمساء في الأبرشية وتعزيز التعليم واللغة والثقافة اليونانية.\n\nسيتم تشكيل أموال الصندوق من خلال التبرعات من الأفراد والمنظمات المهتمة بتعزيز التعليم والثقافة اليونانية."},"al":{"auto":"Më 6 tetor 2021, u mbajt një takim i Këshillit Të Ri Suprem për Arsimin grek Të Arqipeshkvisë Amerikane në një format online nën kryesinë e Kryepeshkopit Elpidofor të Shteteve të Bashkuara. Në lidhje me të [raportet] (https://www.orthodoxianewsagency. gr / foreignnews/krijimi-i-nje-fondacioni grek-arsimuar/) orthodoxianewsagency.\n\nSiç specifikohet, të gjithë anëtarët shprehën mbështetjen e tyre për aktivitetet dhe ëndrrat E Kryepeshkopit dhe optimizmin për arsimin grek në Amerikë pas një rritje të mprehtë në regjistrimin e shkollave të mbrëmjes Së Arqipeshkvisë.\n\nMe sugjerimin E Kryepeshkopit, Këshilli miratoi një vendim unanim për krijimin E Fondit Grek Të Arsimit për të financuar programet e shkollave ditore dhe të mbrëmjes të Arqipeshkvisë dhe promovimin e arsimit, gjuhës dhe kulturës greke.\n\nFondet E Fondit do të formohen përmes donacioneve nga individë dhe organizata të interesuara për promovimin e arsimit dhe kulturës greke."},"cn":{"auto":"2021年10月6日，在美国大主教埃尔皮多福主持下，新一届美国大主教区希腊教育最高委员会以在线形式举行会议。 关于它[报告](https://www。orthodoxianewsagency.gr/foreignnews/creation-of-a-Greek-educated foundation/)orthodoxianewsagency.\n\n如上所述,所有成员都表示支持大主教的活动和梦想,并在大主教夜校注册急剧增加后,对美国希腊教育持乐观态度。\n\n在大主教的建议下,理事会通过了一项关于设立希腊教育基金的一致决定,以资助大主教管区日、夜校的方案和促进希腊教育、语言和文化。\n\n该基金的资金将通过有兴趣促进希腊教育和文化的个人和组织的捐款形成。"},"el":{"auto":"Στις 6 Οκτωβρίου 2021 πραγματοποιήθηκε σε ηλεκτρονική μορφή συνεδρίαση του νέου Ανώτατου Συμβουλίου Ελληνικής Παιδείας της Αμερικανικής Αρχιεπισκοπής υπό την προεδρία του Αρχιεπισκόπου Ελπιδοφόρ των Ηνωμένων Πολιτειών. Σχετικά με αυτό [αναφορές](https://www.orthodoxianewsagency.gr/foreignnews/создание-фонда-греческого-образован /) orthodoxianewsagency.\n\nΌπως διευκρινίστηκε, όλα τα μέλη εξέφρασαν τη στήριξή τους για τις δραστηριότητες και τα όνειρα του Αρχιεπισκόπου και αισιοδοξία για την ελληνική παιδεία στην Αμερική μετά την απότομη αύξηση των εγγραφών των Εσπερινών σχολείων της Αρχιεπισκοπής.\n\nΜετά από εισήγηση του Αρχιεπισκόπου, το Συμβούλιο εξέδωσε ομόφωνη απόφαση για τη σύσταση του Ταμείου Ελληνικής Παιδείας για τη χρηματοδότηση των προγραμμάτων των ημερήσιων και Εσπερινών σχολείων της Αρχιεπισκοπής και την προώθηση της ελληνικής παιδείας, γλώσσας και Πολιτισμού.\n\nΤα κονδύλια του Ταμείου θα διαμορφωθούν μέσω δωρεών από ιδιώτες και οργανισμούς που ενδιαφέρονται για την προώθηση της ελληνικής εκπαίδευσης και Πολιτισμού."},"en":{"auto":"On October 6, 2021, a meeting of the new Supreme Council for Greek Education of the American Archdiocese was held in an online format under the chairmanship of Archbishop Elpidofor of the United States. About it [reports](https://www.orthodoxianewsagency .gr/foreignnews/creation-of-a-Greek-educated foundation/) orthodoxianewsagency.\n\nAs specified, all members expressed their support for the activities and dreams of the Archbishop and optimism about Greek education in America after a sharp increase in the registration of evening schools of the Archdiocese.\n\nAt the suggestion of the Archbishop, the Council adopted a unanimous decision on the establishment of the Greek Education Fund to finance the programs of day and evening schools of the Archdiocese and the promotion of Greek education, language and culture.\n\nThe Fund's funds will be formed through donations from individuals and organizations interested in promoting Greek education and culture."},"fr":{"auto":"Le 6 octobre 2021, sous la présidence de l'Archevêque elpidophore Des États-Unis, le conseil supérieur de l'enseignement grec de l'archevêché Américain s'est réuni dans une nouvelle composition. C'est ce que [rapporte] (https://www.orthodoxianewsagency.gr/foreignnews/создание-фонда-греческого-образован/) orthodoxianewsagency.\n\nComme il est précisé, tous les membres ont exprimé leur soutien aux activités et aux rêves de l'Archevêque et leur optimisme quant à l'éducation Grecque en Amérique après la forte augmentation de l'inscription des écoles du soir de l'archidiocèse.\n\nSur proposition de l'Archevêque, le conseil a décidé à l'unanimité de créer un Fonds pour l'éducation Grecque pour financer les programmes des écoles de jour et du soir de l'archidiocèse et promouvoir l'éducation, la langue et la culture grecques.\n\nLes fonds du Fonds seront générés par des dons de particuliers et d'organisations intéressées par la Promotion de l'éducation et de la culture grecques."},"ge":{"auto":"2021 წლის 6 ოქტომბერს ამერიკის მთავარეპისკოპოსის მეუფე ელპიდოფორის თავმჯდომარეობით ონლაინ ფორმატში გაიმართა ამერიკის ბერძნული განათლების ახალი უმაღლესი საბჭოს სხდომა. ამის შესახებ [reports](https://www.orthodoxianewsagency. gr / foreignnews/ ბერძნულად განათლებული ფონდის შექმნა/) orthodoxianewsagency.\n\nროგორც მითითებულია, ყველა წევრმა გამოხატა მხარდაჭერა მეუფის საქმიანობისა და ოცნებების მიმართ და ოპტიმიზმი ბერძნული განათლების შესახებ ამერიკაში, არქიეპისკოპოსის საღამოს სკოლების რეგისტრაციის მკვეთრი ზრდის შემდეგ.\n\nმთავარეპისკოპოსის წინადადებით, საბჭომ მიიღო ერთსულოვანი გადაწყვეტილება საბერძნეთის განათლების ფონდის დაარსების შესახებ, რათა დააფინანსოს არქიეპისკოპოსის დღისა და საღამოს სკოლების პროგრამები და ბერძნული განათლების, ენისა და კულტურის პოპულარიზაცია.\n\nფონდის სახსრები ჩამოყალიბდება ბერძნული განათლებისა და კულტურის პოპულარიზაციით დაინტერესებული პირებისა და ორგანიზაციების შემოწირულობებით."},"he":{"auto":"ב-6 באוקטובר 2021 נערכה במתכונת מקוונת בראשות הארכיבישוף האמריקני אלפידופור ישיבת המועצה העליונה לחינוך יווני של הארכיבישוף האמריקאי בהרכב חדש. זה [מדווח] (https://www.orthodoxianewsagency.gr/foreignnews/создание-фонда-греческого-образован/) orthodoxianewsagency.\n\nכפי שצוין, כל החברים הביעו את תמיכתם בפעילותו ובחלומותיו של הארכיבישוף ובאופטימיות בנוגע לחינוך היווני באמריקה בעקבות העלייה החדה ברישום בתי הספר הערבים של הארכיבישוף.\n\nעל פי הצעתו של הארכיבישוף, קיבלה המועצה החלטה פה אחד על הקמת קרן לחינוך יווני למימון תוכניות של בתי ספר יום וערב של הארכיבישוף וקידום החינוך, השפה והתרבות היוונית.\n\nקרנות הקרן ייווצרו באמצעות תרומות של יחידים וארגונים המעוניינים לקדם את החינוך והתרבות היוונית."},"ja":{"auto":"2021年10月6日、アメリカ大司教区のギリシャ教育のための新しい最高評議会の会議が、米国のエルピドフォル大司教の議長の下でオンライン形式で開催された。 それについて[レポート](https://www.....orthodoxianewsagency.gr/foreignnews/ギリシャの教育を受けた財団の創造/)orthodoxianewsagency.\n\n指定されたように、すべてのメンバーは、大司教区の夜の学校の登録が急激に増加した後、アメリカのギリシャ教育についての大司教の活動と夢と楽観主義への支持を表明した。\n\n大司教の提案で,理事会は、大司教区の昼と夜の学校のプログラムとギリシャの教育の推進に資金を供給するためにギリシャの教育基金の設立に全会一致の決定を採択しました,言語と文化.\n\n基金の資金は、ギリシャの教育と文化を促進することに興味のある個人や団体からの寄付によって形成されます。"},"ru":{"auto":"6 октября 2021 года в онлайн-формате под председательством Архиепископа США Элпидофора прошло заседание Высшего совета по греческому образованию Американской Архиепископии в новом составе. Об этом [сообщает](https://www.orthodoxianewsagency.gr/foreignnews/создание-фонда-греческого-образован/) orthodoxianewsagency.\n\nКак уточняется, все члены выразили свою поддержку деятельности и мечтаниям Архиепископа и оптимизм в отношении греческого образования в Америке после резкого роста регистрации вечерних школ Архиепископии.\n\nПо предложению Архиепископа Совет принял единогласное решение об учреждении Фонда греческого образования для финансирования программ дневных и вечерних школ Архиепископии и продвижения греческого образования, языка и культуры.\n\nСредства Фонда будут формироваться за счет дарений частных лиц и организаций, заинтересованных в продвижении греческого образования и культуры.","manual":"6 октября 2021 года в онлайн-формате под председательством Архиепископа США Элпидофора прошло заседание Высшего совета по греческому образованию Американской Архиепископии в новом составе. Об этом [сообщает](https://www.orthodoxianewsagency.gr/foreignnews/создание-фонда-греческого-образован/) orthodoxianewsagency.\n\nКак уточняется, все члены выразили свою поддержку деятельности и мечтаниям Архиепископа и оптимизм в отношении греческого образования в Америке после резкого роста регистрации вечерних школ Архиепископии.\n\nПо предложению Архиепископа Совет принял единогласное решение об учреждении Фонда греческого образования для финансирования программ дневных и вечерних школ Архиепископии и продвижения греческого образования, языка и культуры.\n\nСредства Фонда будут формироваться за счет дарений частных лиц и организаций, заинтересованных в продвижении греческого образования и культуры."},"sr":{"auto":"6. октобра 2021. године, у интернетском формату којим је председавао надбискуп САД Елпидофор, одржан је састанак Високог савета за грчко образовање Америчке надбискупије у новом саставу. О томе [извештава](https://www.orthodoxianewsagency.gr/foreignnews/создание-фонда-греческого-образован/) ортходокианевсагенци.\n\nКао што је разјашњено, Сви чланови су изразили своју подршку Надбискуповим активностима и сновима и оптимизам у погледу грчког образовања у Америци након наглог пораста регистрације вечерњих Школа надбискупије.\n\nНа предлог надбискупа, савет је донео једногласну одлуку о оснивању Фондације за грчко образовање за финансирање програма дневних и вечерњих Школа надбискупије и промоцију грчког образовања, језика и културе.\n\nСредства Фондације биће формирана поклонима појединаца и организација заинтересованих за промоцију грчког образовања и културе."},"tr":{"auto":"6 Ekim 2021'de, ABD Başpiskoposu Elpidophore'un başkanlığında çevrimiçi formatta, Amerikan Başpiskoposluğu'nun Yunan Eğitim Yüksek Konseyi yeni bir bileşimde bir araya geldi. Bunun hakkında (bildiriyor).https://www.orthodoxianewsagency.gr/foreignnews/создание-фонда-греческого-образован /) orthodoxianewsagency.\n\nBelirtildiği gibi, tüm üyeler Başpiskoposun faaliyetlerine ve hayallerine desteklerini ve Başpiskoposluk akşam okullarının kayıtlarındaki keskin artıştan sonra Amerika'daki Yunan eğitimi konusunda iyimserliklerini dile getirdiler.\n\nBaşpiskoposun önerisiyle Konsey, Başpiskoposun gündüz ve akşam okullarının programlarını finanse etmek ve Yunan eğitimini, dilini ve kültürünü tanıtmak için Yunan Eğitim Vakfı'nın kurulmasına oybirliğiyle karar verdi.\n\nVakıf fonları, Yunan eğitim ve kültürünü teşvik etmek isteyen bireylere ve kuruluşlara bağışlar yoluyla oluşturulacaktır."}}},"component":"content-flow","sortOrder":{}}]}]},"__N_SSG":true},"page":"/news/[id]","query":{"id":"878"},"buildId":"QTFI1_w34FyIcib__Diux","assetPrefix":"/headmade-test-task","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
