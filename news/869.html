 помощь в восстановлении разрушенных в ходе войны в Сирии храмов."},"sr":{"auto":"Блажени патријарх Јован изразио је захвалност најсветијем Патријарху Московском и сву Русију Кирилу за помоћ у обнови храмова уништених током рата у Сирији."},"tr":{"auto":"En mutlu Patrik John, Suriye'deki savaş sırasında yıkılan tapınakların restorasyonuna yardım ettiği için Moskova'nın Kutsal Patriği ve tüm Rusya'nın Kiril'e şükranlarını dile getirdi."}}},"picture":[{"src":"https://storage.yandexcloud.net/fscch-uploads/content/2021/10/04/image-name_36d8c91b-0778-4d26-b4b6-e669a0a4409c","breakpoint":"main"}],"sections":[{"type":"h2","heading":{"description":{"ae":{"auto":"في 30 سبتمبر 2021 ، استضافت البطريركية الأنطاكية في دمشق اجتماعا لغبطة البطريرك يوحنا العاشر من أنطاكية الكبرى وكل الشرق مع ممثل بطريرك موسكو وكل روسيا في الكرسي البطريركي لأنطاكية ، Hegumen Arseniy (Sokolov) ، تقارير Патриархия.ги .\n\nخلال الاجتماع ، أعرب غبطة البطريرك يوحنا عن امتنانه لقداسة البطريرك كيريل من موسكو وكل روسيا على المساعدة الأخوية التي تقدمها الكنيسة الروسية لكنيسة أنطاكية في استعادة الكنائس التي دمرت خلال الحرب في سوريا.\n\nحاليا ، بدعم من الكنيسة الأرثوذكسية الروسية ، يتم استعادة ثلاثة مبان دينية للكنيسة الأرثوذكسية الأنطاكية — في أربين ، زاباداني وداريا.\n\nكما شكر غبطة الكنيسة الروسية على مساعدتها في تجهيز مستشفى الحصن البطريركي ، الواقع في وادي حمص (محافظة حمص) ، بالمعدات الطبية.\n\nنقل رئيس الدير أرسيني تحياته إلى رئيس كنيسة أنطاكية الأرثوذكسية نيابة عن قداسة البطريرك كيريل من موسكو وجميع روسيا. كما أخبر الأب أرسيني غبطة البطريرك يوحنا عن المؤتمر الدولي الأخير \"الأرثوذكسية العالمية: الأولوية والتوفيق في ضوء العقيدة الأرثوذكسية\" الذي عقد في موسكو برئاسة البطريرك كيريل.\nثم ناقش الجانبان مجموعة واسعة من القضايا ذات الاهتمام المشترك.\n\nالصورة: https://pravoslavie.ru/"},"al":{"auto":"Më 30 shtator 2021, Patriarkana Antiokiane Në Damask priti një takim Të Patriarkut Të Tij Beatitude John X Të Antiokisë Së Madhe Dhe Të Gjithë Lindjes me përfaqësuesin E Patriarkut Të Moskës Dhe Të Gjithë Rusisë Në Selinë Patriarkale Të Antiokisë, Hegumen Arseniy (Sokolov), raporton Патриархия.ги .\n\nGjatë takimit, Patriarku I Tij Beatitude John shprehu mirënjohje Për Shenjtërinë E Tij Patriarkun Kirill Të Moskës dhe Të Gjithë Rusisë për ndihmën vëllazërore që Kisha ruse i ofron Kishës Së Antiokisë në rivendosjen e kishave të shkatërruara gjatë luftës në Siri.\n\nAktualisht, me mbështetjen e Kishës Ortodokse ruse, tre ndërtesa fetare të Kishës Ortodokse Antiokiane po restaurohen — Në Arbin, Zabadani dhe Daraya.\n\nLumturia e tij gjithashtu falënderoi Kishën ruse për ndihmën e saj në pajisjen E Spitalit Patriarkal Al-Hosn, që ndodhet në Luginën E Të Krishterëve (Provinca Homs), me pajisje mjekësore.\n\nAbati Arseny i përcolli përshëndetje Primatit të Kishës Ortodokse Të Antiokisë në emër të Shenjtërisë Së Tij Patriarkut Kirill të Moskës dhe Gjithë Rusisë. Atë Arseny i tregoi Gjithashtu Lumturisë Së Tij Patriarkut John për konferencën e fundit ndërkombëtare \"Ortodoksia Botërore: Parësia dhe Pajtueshmëria Në Dritën e Doktrinës Ortodokse\" të mbajtur në Moskë nën kryesinë e Patriarkut Kirill.\nPastaj palët diskutuan një gamë të gjerë çështjesh me interes të ndërsjellë.\n\nFoto: https://pravoslavie.ru/"},"cn":{"auto":"据报导，2021年9月30日，大马士革的安提阿宗主教在安提阿宗主教见Hegumen Arseniy（Sokolov）与莫斯科宗主教代表和全俄罗斯宗主教代表举行了一次会议。ги .\n\n在会议期间，他的八福宗主教约翰向莫斯科和全俄罗斯的宗主教基里尔表示感谢，感谢俄罗斯教会向安提阿教会提供兄弟般的援助，帮助恢复在叙利亚战争期间被摧毁的教堂。\n\n目前，在俄罗斯东正教会的支持下，安提阿正教会的三座宗教建筑正在恢复—在Arbin，Zabadani和Daraya。\n\n他还感谢俄罗斯教会帮助位于基督徒谷（霍姆斯省）的男权医院AL-HOSN配备了医疗设备。\n\n方丈Arseny代表莫斯科和全俄罗斯的尊者族长基里尔向安提阿东正教的灵长类动物转达了问候。 阿森尼神父还向他的八福宗主教约翰讲述了最近在基里尔宗主教主持下在莫斯科举行的\"世界正统：东正教教义的首要性和调和性\"国际会议。\n然后双方讨论了广泛的共同关心的问题。\n\n照片：https://pravoslavie.ru/"},"el":{"auto":"Στις 30 Σεπτεμβρίου 2021, το Αντιόχειο Πατριαρχείο στη Δαμασκό φιλοξένησε συνάντηση του Μακαριωτάτου Πατριάρχη Ιωάννη Χ της Μεγάλης Αντιοχείας και όλης της Ανατολής με τον εκπρόσωπο του Πατριάρχη Μόσχας και Πάσης Ρωσίας στην Πατριαρχική έδρα της Αντιοχείας, Ηγούμενος Αρσένι (Σοκόλοφ), αναφέρει Патриархия.ги .\n\nΚατά τη διάρκεια της συνάντησης, ο Μακαριώτατος Πατριάρχης Ιωάννης εξέφρασε ευγνωμοσύνη στον Πατριάρχη Μόσχας και Πάσης Ρωσίας Κύριλλο για την αδελφική βοήθεια που παρέχει η Ρωσική Εκκλησία στην Εκκλησία της Αντιόχειας για την αποκατάσταση εκκλησιών που καταστράφηκαν κατά τη διάρκεια του πολέμου στη Συρία.\n\nΕπί του παρόντος, με την υποστήριξη της Ρωσικής Ορθόδοξης Εκκλησίας, αποκαθίστανται τρία θρησκευτικά κτίρια της Αντιόχειας Ορθόδοξης Εκκλησίας — στο Arbin, το Zabadani και το Daraya.\n\nΟ Μακαριώτατος ευχαρίστησε επίσης τη Ρωσική Εκκλησία για τη βοήθειά της στον εξοπλισμό του Πατριαρχικού Νοσοκομείου Al-Hosn, που βρίσκεται στην Κοιλάδα των Χριστιανών (Επαρχία Χομς), με ιατρικό εξοπλισμό.\n\nΟ ηγούμενος Αρσένι μετέφερε χαιρετισμούς στον Προκαθήμενο της Ορθόδοξης Εκκλησίας της Αντιόχειας εκ μέρους του Αγιωτάτου Πατριάρχη Μόσχας και Πασών των Ρωσιών Κύριλλου. Ο πατέρας Αρσένι είπε επίσης στον Μακαριώτατο Πατριάρχη Ιωάννη για το πρόσφατο Διεθνές Συνέδριο \"Παγκόσμια Ορθοδοξία: υπεροχή και Συμβιβαστικότητα υπό το φως της Ορθόδοξης διδασκαλίας\" που πραγματοποιήθηκε στη Μόσχα υπό την προεδρία του Πατριάρχη Κυρίλ.\nΣτη συνέχεια, τα μέρη συζήτησαν ένα ευρύ φάσμα θεμάτων αμοιβαίου ενδιαφέροντος.\n\nΦωτο: https://pravoslavie.ru/"},"en":{"auto":"On September 30, 2021, the Antiochian Patriarchate in Damascus hosted a meeting of His Beatitude Patriarch John X of Great Antioch and All the East with the representative of the Patriarch of Moscow and All Russia at the Patriarchal See of Antioch, Hegumen Arseniy (Sokolov), reports Патриархия.ги .\n\nDuring the meeting, His Beatitude Patriarch John expressed gratitude to His Holiness Patriarch Kirill of Moscow and All Russia for the fraternal assistance that the Russian Church provides to the Church of Antioch in restoring churches destroyed during the war in Syria.\n\nCurrently, with the support of the Russian Orthodox Church, three religious buildings of the Antiochian Orthodox Church are being restored — in Arbin, Zabadani and Daraya.\n\nHis Beatitude also thanked the Russian Church for its help in equipping the Patriarchal Hospital Al-HOSN, located in the Valley of Christians (Homs province), with medical equipment.\n\nAbbot Arseny conveyed greetings to the Primate of the Orthodox Church of Antioch on behalf of His Holiness Patriarch Kirill of Moscow and All Russia. Father Arseny also told His Beatitude Patriarch John about the recent international conference \"World Orthodoxy: Primacy and Conciliarity in the Light of Orthodox Doctrine\" held in Moscow under the chairmanship of Patriarch Kirill.\nThen the parties discussed a wide range of issues of mutual interest.\n\nPhoto: https://pravoslavie.ru/"},"fr":{"auto":"Le 30 septembre 2021 au Patriarcat d'Antioche à Damas a eu lieu la rencontre du Patriarche de la grande Antioche et de tout l'Orient Jean X avec le représentant du Patriarche de Moscou et de toute la Russie au siège du Patriarche d'Antioche, l'higoumène Arseniy (Sokolov), rapporte Патриархия.ги.\n\nAu cours de la réunion, le Patriarche Jean a exprimé sa gratitude à sa Sainteté le Patriarche Cyrille de Moscou et de toute la Russie pour l'aide fraternelle que l'Église russe apporte à l'Église d'Antioche dans la reconstruction des temples détruits pendant la guerre en Syrie.\n\nÀ l'heure actuelle, avec le soutien de l'Église orthodoxe Russe, trois lieux de culte de l'Église orthodoxe d'Antioche sont en cours de reconstruction, à Arbin, Zabadani et Daraya.\n\nSa Béatitude a également remercié l'Église Russe pour son aide dans l'équipement médical de l'hôpital patriarcal Al-Hosn, situé dans la Vallée des chrétiens (province de Homs).\n\nL'higoumène Arseniy a adressé au Primat de l'Église orthodoxe d'Antioche une salutation au nom du Patriarche Cyrille de Moscou et de toute la Russie. Le père Arseny a également parlé au bienheureux Patriarche Jean de la conférence internationale «l'Orthodoxie Mondiale: primauté et Concorde à la lumière du credo orthodoxe», qui s'est tenue récemment à Moscou sous la présidence du Patriarche Cyrille.\nLes parties ont ensuite examiné un large éventail de questions d'intérêt commun.\n\nPhoto: https://pravoslavie.ru/"},"ge":{"auto":"2021 წლის 30 სექტემბერს დამასკოში ანტიოქიის საპატრიარქომ დიდი ანტიოქიისა და სრულიად აღმოსავლეთის პატრიარქ იოანე X-ის შეხვედრა გამართა ანტიოქიის საპატრიარქო საყდართან მოსკოვისა და სრულიად რუსეთის პატრიარქის წარმომადგენელთან, იღუმენ არსენთან (სოკოლოვი), იუწყება Патриархия.ги .\n\nშეხვედრაზე მისმა უნეტარესმა პატრიარქმა იოანემ მადლობა გადაუხადა მოსკოვისა და სრულიად რუსეთის უწმინდეს პატრიარქ კირილს იმ ძმური დახმარებისთვის, რომელსაც რუსეთის ეკლესია ანტიოქიის ეკლესიას უწევს სირიაში ომის დროს განადგურებული ეკლესიების აღდგენაში.\n\nამჟამად, რუსეთის მართლმადიდებელი ეკლესიის მხარდაჭერით, აღდგება ანტიოქიის მართლმადიდებელი ეკლესიის სამი რელიგიური ნაგებობა-არბინში, ზაბადანსა და დარაიაში.\n\nმისმა უნეტარესობამ ასევე მადლობა გადაუხადა რუსეთის ეკლესიას დახმარებისთვის ქრისტიანთა ხეობაში (ჰომსის პროვინცია) მდებარე საპატრიარქო საავადმყოფო ალ-ჰოსნის სამედიცინო აპარატურით აღჭურვაში.\n\nწინამძღვარმა არსენმა მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის კირილის სახელით ანტიოქიის მართლმადიდებელი ეკლესიის წინამძღვარს მილოცვა გადასცა. მამა არსენმა ასევე უბოძა თავის უნეტარეს პატრიარქ იოანეს ბოლო საერთაშორისო კონფერენციის \"მსოფლიო მართლმადიდებლობა: პირველობა და შემრიგებლობა მართლმადიდებლური მოძღვრების ფონზე\" შესახებ, რომელიც მოსკოვში პატრიარქ კირილის თავმჯდომარეობით გაიმართა.\nშემდეგ მხარეებმა ურთიერთშეთანხმების საკითხთა ფართო სპექტრი განიხილეს.\n\nფოტო: https://pravoslavie.ru/"},"he":{"auto":"ב -30 בספטמבר 2021, בפטריארכיה של אנטיוכיה בדמשק, התקיימה פגישה של הפטריארך המאושר ביותר של אנטיוכיה הגדולה והמזרח כולו, ג ' ון X, עם נציג הפטריארך של מוסקבה וכל רוסיה תחת כס הפטריארך של אנטיוכיה, איגומן ארסני (סוקולוב), מדווח Патриархия.ги?\n\nבמהלך הפגישה הביע הפטריארך הקדוש יוחנן את הכרת התודה לפטריארך הקדוש ביותר של מוסקבה ולכל רוסיה קיריל על הסיוע האחווה שהכנסייה הרוסית מספקת לכנסיית אנטיוכיה בשיקום המקדשים שנהרסו
